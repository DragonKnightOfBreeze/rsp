 originsextended_guardian_system_3_NAME:0 "守护者3"
 originsextended_guardian_system_3_DESC:0 "§M该起始星系需要“巨企”DLC。§!\n\n§L带有被毁§Y巨型艺术设施§!的“守护天使起源”初始星系。决定你起始太阳系的布局而非位置。§!"
 originsextended_guardian_system_4_NAME:0 "守护者4"
 originsextended_guardian_system_4_DESC:0 "§M该起始星系需要“巨企”DLC。§!\n\n§L带有被毁§Y星际集会§!的“守护天使起源”初始星系。决定你起始太阳系的布局而非位置。§!"
