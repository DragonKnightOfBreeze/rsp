 mission_give_colonists_infrastructure:0 "Provide Infrastructure"
 mission_give_colonists_infrastructure_desc:0 "An effort is made to rapidly get the stranded colonists back to the Space Age.\n\n§EWhen complete, this mission will give them §Rfull ownership of their home system§! and turn them into a spacefaring civilization that is our Protectorate.§!\n\n"
 mission_passive_observation_clone_army:0 "$mission_passive_observation$"
 mission_passive_observation_clone_army_desc:0 "$mission_passive_observation$"
 mission_specimen_collection_clone_army:0 "$mission_specimen_collection$"
 mission_specimen_collection_clone_army_desc:0 "$mission_specimen_collection$"
 mission_appropriate_clone_army:0 "Appropriate Control"
 mission_appropriate_clone_army_desc:0 "Agents are genetically modified to appear as members of the clone army and sent to infiltrate their command structure. They will gradually adjust the army's protocols until we are able to take the place of the clones' long-absent creators.\n\n§EWhen complete, this mission will annex the planet and give the natives a large but temporary happiness boost.§!\n\n"

 d_alien_colony:0 "Alien colony"
 d_alien_colony_desc:0 "A second colony, established by a lost ship from a more primitive civilization"
 ESTABLISH_COMMS_PRIMITIVE_COLONISTS:0 "Establish Communications"
 decision_integrate_colonists:0 "Integrate Alien Colonists"
 decision_integrate_colonists_desc:0 "Begin integrating the alien colonists on this planet into our empire."

 mpo_stranded_colonists_1:0 "Lost Colonists"
 mpo_stranded_colonists_1:0 "This planet is inhabited by a population of stranded colonists from a civilization only barely capable of faster-than-light travel. Although they have the technological knowledge to return to space, it will be generations before they are able to recreate the necessary infrastructure."
 mpo_stranded_colonists_2:0 "Lost Colonists"
 mpo_stranded_colonists_2:0 "Descended from stranded alien colonists, this civilization is slowly rebuilding the necessary infrastructure to return to the stars."
 
 building_primitive_clone_capital:0 "Command Centre"
 building_primitive_clone_capital_desc:0 "The headquarters from which the most senior Non-Commissioned Officers direct the Clone Army."

 evt_lost_colonists_given_system:0 "Development Push Completed"
 evt_lost_colonists_given_system_desc:0 "The advisors and developers we sent to [From.From.From.GetName] have finally completed the task of bringing the local civilization up to an early Space Age level of development. The [From.From.From.Owner.GetName] have agreed to become our vassals.\n\nWe have ceded full control of the system and dismantled our Observation Post, as per the conditions of our treaty with them."

 evt_clones_appropriated:0 "Appropriation Completed"
 evt_clones_appropriated_desc:0 "Our agents on [From.GetName] have finished their adjustments to the command protocols by which the clone army was to recognize its creators and masters, and our first contact unit has been greeted with celebration, the clones glad for their existence to finally be given purpose."

 evt_primitive_remnants_surveyed:0 "Remnants"
 evt_primitive_remnants_surveyed_desc.early:0 "From.GetName appears to be the former capital of an interstellar empire, fallen into ruin after that empire collapsed. Its inhabitants now struggle to survive through scavenging from ruins and clearing away space-age buildings to create preindustrial farms."
 evt_primitive_remnants_surveyed_desc.late:0 "From.GetName appears to be the former capital of an interstellar empire, fallen into ruin after that empire collapsed. Its inhabitants have rebuilt their civilization among the ruins, slowly working back towards space."
 evt_primitive_remnants_surveyed_desc.hive.early:0 "From.GetName appears to be the last remnant and former center of an ancient hive mind, severely damaged by some calamity. The hive now struggles to survive by scavenging from ruins and clearing away space-age buildings to create preindustrial farms."
 evt_primitive_remnants_surveyed_desc.hive.early:0 "From.GetName appears to be the last remnant and former center of an ancient hive mind, severely damaged by some calamity. The hive has since regained much of its former capacities but is still slowly working back towards space."
 evt_primitive_remnants_surveyed_desc.mach:0 "Our survey of From.GetName has found the severely damaged remnants of an ancient machine intelligence, which appears to have once spanned several star systems but is now reduced to a single planet and operating at a pre-space-age technology level while slowly attempting to repair itsself."

 evt_primitive_colonists_surveyed:0 "Stranded Colonists"
 evt_primitive_colonists_surveyed_desc.early:0 "Our surey of [From.GetName] has found an alien colony, apparently stranded decades ago and now operating at a pre-space-age tech level."
 evt_primitive_colonists_surveyed_desc.early:0 "Our surey of [From.GetName] has found a primitive alien civilization, apparently descended from colonists stranded on the planet generations ago and now operating at an early space-age technology level."
 evt_abandoned_clones_surveyed:0 "Abandoned Clone Army"
 evt_abandoned_clones_surveyed_desc:0 "[From.GetName] appears to be inhabited by a primitive civilization- of a sort. The planet's population appears to be composed of clones, genetically modified for unquestioning obedience, unquestioningly maintaining a vast army and planetwide military base. The army's creators are no longer in evidence- aside from the army, the system appears to have been abandoned for centuries."