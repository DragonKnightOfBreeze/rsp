 evt_primitive_geneticists:0 "基因神童"
 evt_primitive_geneticists_desc:0 "[From.Capital.Getname]的本土文明似乎在其技术进步的早期就开发了先进的基因技术，并通过广泛的国际基因改造和选择性育种计划实现了生物学的重大改进。"

 evt_primitive_hive_world:0 "同化生物圈"
 evt_primitive_hive_world_desc:0 "正如我们的研究人员所观察到的那样，居住在[From.Capital.Getname]中的原始蜂巢思维一直在缓慢成长和适应。现在已经到了几乎整个地球生物圈都由一个巨大的生物组成的地步。"

 evt_messiah_ascends:0 "神圣的领袖"
 evt_messiah_ascends_desc:0 "在过去的几十年里，[From.Capital.Getname]上出现了一种新的宗教，并确立了自己作为主要政治力量的地位。该宗教的领袖[From.Ruler.Getname]声称自己是一位拥有超自然力量的不朽者——令人惊讶的是，我们的调查似乎证实了这一说法。"

 mission_controlled_advancement_0:0 "受控推进"
 mission_controlled_advancement_0_desc:0 "这一文明正缓慢而小心地由其长老引导走向更大的技术进步。"
 mission_controlled_advancement_1:0 "$mission_controlled_advancement_0$"
