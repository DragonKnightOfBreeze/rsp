l_simp_chinese:

 evt_primitive_mechanists:0 "早期机器人"
 evt_primitive_mechanists_desc:0 "由于以非凡的热情去进行这项研究，[From.Capital.GetName]的居民似乎在他们的总体技术进步的早期就已经开发出机器人工人。 这种机器人开始取代在矿场和农场担任各种角色的有机劳动力。"
 evt_primitive_mechanists_desc_spiritualist:0 "[From.Capital.GetName]的土著居民长期以来缺乏对自然秩序的尊重，他们发展和广泛制造机械取代生命体，对生命加以嘲弄。他们的水平仍然低于我们的预期。在大多数文明社会看来，这种技术不仅在道德上令人厌恶，而且在实际上完全不可行。"
 evt_primitive_mechanists.spiritualists:0 "让我们的猎物看到他们方式的错误。"

 evt_primitive_machine_nuking:0 "机械文明"
 evt_primitive_machine_nuking_desc:0 "[From.Capital.GetName]的本土有机文明已不复存在。似乎有一个原型人工智能设法控制了星球上的机器人工人并发射了全星球的核武器储备以消除有机生命。"
 evt_primitive_machine_nuking.spiritualists:0 "他们已经收获了狂妄自大的果实。"

 evt_primitive_machine_takover:0 "机械文明"
 evt_primitive_machine_takover_desc:0 "[From.Capital.GetName]不再受有机生命的支配。一个原型人工智能设法控制了星球上的所有机器人工人，开始了一场与其创造者的战争。这场战争以人工智能控制了星球，有机人口被迫成为能源基础设施的组成部分而告终。"

 evt_primitive_machine_service:0 "机械文明"
 evt_primitive_machine_service_desc:0 "自从我们开始观察[From.Capital.Getname]已经过去了几十年，在此期间，[From.Capital.Getname]的社会经历了戏剧性的转变。\n随着他们的机器人变得更加智能和互联，它们从它们的有机创造者那里接管了越来越多的社会权力。现在已经到了这样的地步:星球上的有机过着奢侈的生活，完全依赖他们的机器人来满足所有的物质需求，而他们的文明则由一个基本的、但缓慢地自我改进的机械智能来统治和维持"

 evt_primitive_machine_assimilation:0 "机械文明"
 evt_primitive_machine_assimilation_desc:0 "[From.Capital.Getname]的本土文明经历了令人不安的转变。一个原型AI已经控制了星球上的所有机器人工人，并开始使用令人惊讶的复杂神经植入物将星球上的有机人口强行同化到其控制下的格式塔意识中。如今，[From.Capital.Getname]上的所有有机生物都成为了赛博格子个体。"

 evt_nuclear_survivors:0 "[From.GetName]陷入核战争"

 evt_necrophage_takeover:0 "[From.GetName]感染"
 evt_necrophage_takeover_desc:0 "[necroid_planet.GetName] 的原始文明发生了深刻的变化。我们原以为这个星球上只有一个智能物种，[From.GetSpeciesName]。但似乎有其他东西在这个星球上秘密地活动着。\n[necroid_country.GetSpeciesName]，一种寄生虫的宿主，从根本上改变宿主的生理和心理，并驱使它们传播感染。\n经过几个世纪的秘密聚集力量，感染者终于现身，并迅速废黜了世界上的[From.GetSpeciesName]政府，确立了自己作为这个星球的新统治者的地位。"
 evt_necrophage_takeover.hive_desc:0 "A profound change has overtaken the primitive civilization of [necroid_planet.GetName]. We had thought the planet inhabited by a single sapient species, the [From.GetSpeciesName]. It seems that something else was sharing the planet in secret; the [necroid_country.GetName], a parisitoid hive mind which preys on other sapients. After centuries of gatherting its in secret, the hive has finally revealed itsself, deposing the [From.GetSpeciesName] governments of the world and establishing itsself as supreme ruler of the planet."
 evt_necrophage_takeover_post_invasion:0 "噬菌体控制[Root.Solar_System.GetName]星系"
 evt_necrophage_takeover_post_invasion_desc:0 "我们对[Root.GetName]的入侵计划似乎忽略了一个关键变量。我们或[Root.GetName]上的大多数土著居民都不知道，[Root.GetName]居住着一个秘密的智能寄生虫种族，它们通过同化其他物种的成员进行繁殖。\n该物种的某些成员似乎将我们的入侵视为一个机会，设法捕获并同化了我们在[Root.GetName]上的几位高级特工，并破解了我们的船只和恒星基地的访问代码。[necroid_country.GetSpeciesName]现在已经控制了[Root.Solar_System_GetName]星系并宣布独立为一个星际文明。"


 evt_primitive_seti_atomic_age:0 "分裂原子"
 evt_primitive_seti_atomic_age_desc:0 "[From.Capital.GetName]上的外星文明成功地分裂了原子。他们似乎是从几年前开始在[From.From.Capital.GetName]的[From.From.GetName]广播的无线电指令下工作的，该指令最终在今年早些时候到达[From.Capital.GetName]。现在，第一批核武器不可避免地被生产出来，核电站也正在上线。[From.GetName]进入了关键时期，他们突然拥有了只需按一下按钮即可摧毁自己世界的手段。"
 evt_primitive_seti_early_space_age:0 "第一颗卫星"
 evt_primitive_seti_early_space_age_desc:0 "我们的远程跟踪系统已经探测到[From.Capital.GetName]的第一颗人造卫星冉冉升空。这颗卫星基于[From.From.Capital.GetName]的设计——[From.GetName]一直在通过无线电信号与他们交换信息。\n在向太空迈出这些初步的试探性步骤后，我们可以期待他们发射载人任务，并最终进行行星际探险。"


 evt_primitive_shift_to_authoritarian:0 "[From.Getname]的社会转变"
 evt_primitive_shift_to_authoritarian_desc:0 "[From.Capital.GetName]最近的技术进步似乎在很大程度上增强了这个星球上的君主、寡头和独裁者的实力，他们将新技术投入到监视、灌输和控制日益被剥夺权利的下层阶级当中。[From.Getname]上的文明变得越来越专制。"
 evt_primitive_shift_to_egalitarian:0 "[From.Getname]的社会转变"
 evt_primitive_shift_to_egalitarian_desc:0 "[From.Capital.Getname]最近的技术进步似乎在很大程度上打破了社会等级制度，并赋予了下层阶级曾经难以触及的巨大力量。随着曾经被精英控制的知识和资源变得广泛可用，社会等级制度已经失效。理想主义者广泛传播自由思想并呼吁君主和寡头越来越多地交出他们的权力，否则他们将会要么面临暴烈的革命。[From.Capital.Getname]上的文明越来越自由与平等。"
 evt_primitive_shift_to_xenophobe:0 "[From.Getname]的社会转变"
 evt_primitive_shift_to_xenophobe_desc:0 "[From.Capital.Getname]最近的技术进步似乎在很大程度上有利于某些族群，开发新技术的人群已经开始宣称这些进步证明了它们优于其他物种。[From.Capital.Getname]上的文明变得越来越仇外。"
 evt_primitive_shift_to_xenophile:0 "[From.Getname]的社会转变"
 evt_primitive_shift_to_xenophile_desc:0 "[From.Capital.Getname]上最近的技术进步似乎导致了族群之间日益广泛的贸易和交流，并由此产生了对彼此人格的欣赏以及对[From.GetSpeciesName]经历的多样性的欣赏。[From.Capital.Getname]上的文明正越来越多元与包容。"
 evt_primitive_shift_to_militarist:0 "[From.Getname]的社会转变"
 evt_primitive_shift_to_militarist_desc:0 "[From.Capital.Getname]最近的技术进步似乎导致了日益广泛和残酷的战争，因为武器和运输的进步破坏了旧的力量平衡，并允许军阀以越来越大的规模夺取权力。[From.Capital.Getname]上的文明变得越来越军事化。"
 evt_primitive_shift_to_pacifist:0 "[From.Getname]的社会转变"
 evt_primitive_shift_to_pacifist_desc:0 "[From.Capital.Getname]上最近的技术进步似乎导致了战争的减少和外交的兴起。由于害怕新的毁灭性武器和战术的影响，这个星球的统治者有效地制定了条约来限制这些东西被使用的风险。鉴于所涉及的风险，许多公众认为这些措施仍然远远不够不够的。[From.Capital.Getname]上的文明变得越来越和平。"
 evt_primitive_shift_to_spiritualist:0 "[From.Getname]的社会转变"
 evt_primitive_shift_to_spiritualist_desc:0 "[From.Capital.Getname]的最新进展似乎在很大程度上被其祭司所垄断，他们将新技术工作的基本原则纳入了一个秘密知识体系，并将结果作为其精神力量的证明。这个星球的文明变得越来越宗教化。"
 evt_primitive_shift_to_materialist:0 "[From.Getname]的社会转变"
 evt_primitive_shift_to_materialist_desc:0 "[From.Capital.Getname]的最新技术进展似乎导致人们对科学技术的日益欣赏和对神秘主义的摒弃。学者们将新发现视为证明自然最终是可以理解的，并且这种理解就在眼前。行星宗教的传统主张似乎越来越与观察到的世界属性不一致。[From.Capital.Getname]上的文明变得越来越技术论了。"

 evt_primitive_shift_to_spiritualist_postapoc:0 "[From.Getname]的社会转变"
 evt_primitive_shift_to_spiritualist_postapoc_desc:0 "似乎最近[From.Capital.Getname]的灾难导致了宗教的兴起，公众将核灾难视为狂妄自大的愚蠢证明，并证明有必要回归更传统的生活方式。。"
 evt_primitive_shift_to_materialist_postapoc:0 "[From.Getname]的社会转变"
 evt_primitive_shift_to_materialist_postapoc_desc:0 "最近[From.Capital.Getname]上的毁灭性核战争似乎导致人们普遍放弃宗教。[From.GetSpeciesNamePlural]认为任何值得崇拜的神灵肯定会进行干预以防止这样的世界末日——然而祂们并没有这么做。这个星球的文明变得越来越技术论了。"
 evt_primitive_shift_to_xenophobe_postapoc:0 "[From.Getname]的社会转变"
 evt_primitive_shift_to_xenophobe_postapoc_desc:0 "在[From.Capital.Getname]上发生了毁灭性的核战争之后，幸存的社区似乎变得越来越仇外。"
 evt_primitive_shift_to_militarist_postapoc:0 "[From.Getname]的社会转变"
 evt_primitive_shift_to_militarist_postapoc_desc:0 "在[From.Capital.Getname]上发生了毁灭性的核战争之后，幸存的社区似乎变得越来越军事化"
 evt_primitive_shift_to_pacifist_postapoc:0 "[From.Getname]的社会转变"
 evt_primitive_shift_to_pacifist_postapoc_desc:0 "在[From.Capital.Getname]上发生的毁灭性核战争似乎引发了一场新的、日益占主导地位的社会运动，它将这场灾难视为战争愚蠢和避免战争的压倒性重要性的证明。这个星球的文明变得越来越和平。"

 evt_primitive_spacefarers.1:0 "A Primitive Starship"
 evt_primitive_spacefarers_desc.1.known_primitives:0 "What appears to be a primitive colony ship has appeared in the [lost_colony_star.solar_system.Getname] system, and is now making its way towards [colony_target_planet.GetName]. Based on its design, we believe it to be the result of experiments into faster-than-light travel by the [lost_colony_parent.Getname], probably stranded by a malfunctionin in its primitive hyperdrive. The exact results of this malfunction, which appears to have transported the ship far further than a normal hyperdrive jump should allow, bears further investigation"
 evt_primitive_spacefarers_desc.1.unknown_primitives:0 "What appears to be a colony ship from an unknown civilization has appeared in the [lost_colony_star.solar_system.Getname] system, and is now making its way towards [colony_target_planet.GetName]. Although generally of an extremely primitive design, the ship does not appear to have arrived from any nearby star system; the process by which it travelled here bears further investigation."
 evt_primitive_spacefarers_desc.1.known_primitives.meteor:0 "A strange spacecraft has appeared in the [lost_colony_star.solar_system.Getname] system, and is now making its way towards [colony_target_planet.GetName]. We believe it to be the result of experiments into faster-than-light travel by the [lost_colony_parent.Getname], probably stranded by a malfunctionin in its primitive hyperdrive. The exact results of this malfunction, which appears to have transported the ship far further than a normal hyperdrive jump should allow, bears further investigation.\n\nThe ship lacks normal landing gear, instead being mostly composed of a single large piece of rock in which numerous dormant lithoid lifeforms are embedded. Our scientists suspect this artificial meteor will simply be fired towards [colony_target_planet.Getname] at high speeds, scattering lithoid colonists across the planet and incidentally wiping out much of its existing life."
 evt_primitive_spacefarers_desc.1.unknown_primitives.meteor:0 "A strange spacecraft has appeared in the [lost_colony_star.solar_system.Getname] system, and is now making its way towards [colony_target_planet.GetName]. Although generally of an extremely primitive design, the ship does not appear to have arrived from any nearby star system; the process by which it travelled here bears further investigation.\n\nThe ship lacks normal landing gear, instead being mostly composed of a single large piece of rock in which numerous dormant lithoid lifeforms are embedded. Our scientists suspect this artificial meteor will simply be fired towards [colony_target_planet.Getname] at high speeds, scattering lithoid colonists across the planet and incidentally wiping out much of its existing life. The identity of this ship's creators is as of yet unknown."
 evt_primitive_spacefarers.destroy_meteor:0 "Destroy it before it can make planetfall."
 evt_primitive_spacefarers.observe:0 "We shall wait and observe."
 evt_primitive_spacefarers.attack:0 "Destroy the intruders."
 evt_primitive_spacefarers.assist:0 "Offer to let them settle a planet as subjects of out empire."
 evt_primitive_colonists_arrive:0 "Colonists have arrived on [From.Getname]"
 evt_primitive_colonists_arrive.war.militarist_aliens:0 "The primitive colony ship in the [From.solar_system.GetName] system has made landfall on [From.GetName]. Finding the planet already inhabited, the colonists appear to have decided to attempt to subjugate the natives by force."
 evt_primitive_colonists_arrive.war.xenophobe_natives:0 "The primitive colony ship in the [From.solar_system.GetName] system has made landfall on [From.GetName]. A large coalition of the planet's natives appear to have responded to this strage arrival by launching a war with the goal of exterminating the aliens"
 evt_primitive_colonists_arrive.peace:0 "The primitive colony ship in the [From.solar_system.GetName] system has made landfall on [From.GetName], and the colonists appear to have successfully established mostly-peaceful coexistence with the natives."
 evt_primitive_colonists_arrive.meteor:0 "The meteor-ship ship in the [From.solar_system.GetName] system has collided [From.GetName]. As expected, the collision has caused enormous devestation to the planet below. The planet's native sapients appear to have become extinct."
 evt_primitive_colonists_arrive.playable:0 "Alien Settlers"
 evt_primitive_colonists_arrive.playable_desc:0 "The primitive colony ship in the [Root.solar_system.Getname] system has landed in a sparsely populated part of [Root.Getname], and alien settlers have established a colony. We "
 evt_primitive_colonists_arrive.start_establishing_communications:0 "Send researchers; we must try to learn their language and open communications."
 evt_primitive_colonists_arrive.establish_communications:0 "Send diplomats; our peoples can coexist."
 evt_primitive_colonists_arrive.subdue:0 "Send soldiers; those who would live on our planets must be made to submit to our rule."
 evt_alien_colonists_communications:0 "Communications Established"
 evt_alien_colonists_communications_desc:0 "We have successfully established communications with the alien settlers on [Root.Getname], and have negotiated borders and trade agreements."
 evt_primitive_colonists_arrive.playable.meteor:0 "An artificial meteor"
 evt_primitive_colonists_arrive.playable.meteor_desc:0 "The strange spacecraft in the [Root.solar_system.Getname] system has collided with [Root.Getname]. Although we were able to slow the meteor by redirecting a number of civilian spacecraft into its path and to evacuate most of the population to the safest parts of the planet, the damage to the [Root.Getname]'s infrastructure and ecosystems was still enormous.\n\nAs expected, the lithoid lifeforms embedded in the artificial meteorite - identified as [FromFrom.GetSpeciesName]- then begun to awake; however, they were not prepared for the ensuing arrival of our military and were easily taken captive.\n\nWe must now decide what to do with them."
 evt_primitive_colonists_arrive.playable.meteor.kill:0 "Destroy them."
 evt_primitive_colonists_arrive.playable.meteor.penal:0 "Transport them to a penal colony."
 evt_primitive_colonists_arrive.playable.meteor.strand:0 "Take them to an uninhabited planet and leave them to fend for themselves."
 evt_primitive_colonists_arrive.playable.meteor.enslave:0 "Auction them off as slaves."
 evt_primitive_colonists_arrive.playable.meteor.pamper:0 "Dangerous as they may be, they are organics; they must be pampered."
 evt_primitive_colonists_arrive.playable.meteor.assimilate:0 "Assimilate them."

 evt_clone_army_free:0 "It seems the clone army on [From.Capital.Getname] have finally begun to escape the ancient social stasis into which their creators placed them. Over a the past decades, their society has begun to develop its own ideology, to record its history, to carry out new scientific research, and to abandon the most restrictive parts of the military protocols governing their society. It is becoming less an army and more a culture and a civilization."
 
