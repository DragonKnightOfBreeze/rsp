l_simp_chinese:
  
 # BUILDINGS AND JOBS
 building_vbp_hive_pool:0 "源池"
 building_vbp_hive_pool_desc:0 "一个蜂巢思维第一次睁开眼睛的地方是一个具有巨大力量的地方。随着蜂巢的成熟和成长，它的数量也会减少。"
 job_vbp_master_drone:0 "轴突子个体"
 job_vbp_master_drone_plural:0 "轴突子个体"
 job_vbp_master_drone_desc:0 "最聪明，最任性的人正处于真正意识的边缘。他们控制了这个星球上较小的生物。"
 mod_job_vbp_master_drone_add:0 "$job_vbp_master_drone$ Jobs"
 job_vbp_prowler_drone:0 "徘徊者子个体"
 job_vbp_prowler_drone_plural:0 "徘徊者子个体"
 job_vbp_prowler_drone_desc:0 "几乎醒不过来的野兽在产卵池周围徘徊，寻找食物和入侵者。"
 building_vbp_warren:0 "基础堆场"
 building_vbp_warren_desc:0 "一个安全的地方，让雄蜂休息，并从为蜂巢服务的伤口中恢复。"
 building_vbp_mine:0 "矿物坑"
 building_vbp_mine_desc:0 "地面上的一个洞，采矿子个体可以带着大量宝贵的资源进出。"
 building_vbp_farm:0 "饲养场"
 building_vbp_farm_desc:0 "为专门的工蜂预留的广阔土地，为蜂巢提供食物。"
 job_vbp_miner_drone:0 "挖掘工蜂"
 job_vbp_miner_drone_plural:0 "挖掘工蜂"
 job_vbp_miner_drone_desc:0 "这些工蜂使用原始工具获取岩石、矿石和其他矿产资源。"
 mod_job_vbp_miner_drone_add:0 "$job_vbp_miner_drone$ Jobs"
 job_vbp_farmer_drone:0 "饲养工蜂"
 job_vbp_farmer_drone_plural:0 "饲养工蜂"
 job_vbp_farmer_drone_desc:0 "这些工蜂的任务是生产食物来维持整个蜂巢。"
 mod_job_vbp_farmer_drone_add:0 "$job_vbp_farmer_drone$ Jobs"
 building_vbp_factory:0 "工业地区"
 building_vbp_factory_desc:0 "在这些偏远地区，子个体可以从事各种先进工业活动。"
 building_vbp_power_plant:0 "发电地区"
 building_vbp_power_plant_desc:0 "一个专门用于满足蜂巢不断增长的能量需求的区域。"
 job_vbp_industry_drone:0 "工业子个体"
 job_vbp_industry_drone_plural:0 "工业子个体"
 job_vbp_industry_drone_desc:0 "灵活、智能的子个体，专用于工业设施。"
 mod_job_vbp_industry_drone_add:0 "$job_vbp_industry_drone$ Jobs"
 job_vbp_technician_drone:0 "$job_technician_drone$"
 job_vbp_technician_drone_plural:0 "$job_technician_drone_plural$"
 job_vbp_technician_drone_desc:0 "精密的子个体维护着蜂巢的电网。"
 mod_job_vbp_technician_drone_add:0 "$job_vbp_technician_drone$ Jobs"
 job_vbp_warrior_drone:0 "$job_warrior_drone$"
 job_vbp_warrior_drone_plural:0 "$job_warrior_drone_plural$"
 job_vbp_warrior_drone_desc:0 "强大的雄蜂守护着蜂巢，保护它不受入侵者的侵袭。"
 mod_job_vbp_warrior_drone_add:0 "$job_vbp_warrior_drone$ Jobs"
  
 vbp_col_primitive_hive:0 "原始的蜂群世界"
 vbp_col_primitive_hive_desc:0 "一个由正在萌芽的蜂巢思维所居住的世界，他们因为太年轻而无法进入星空。"
  
 # AGES
  
 vbp_hive_id_stage:0 "本我阶段"
 vbp_hive_id_stage_desc:0 "蜂巢思维仍处于发展的早期阶段，受原始本能的支配。在饥饿和恐惧的驱使下，发展太空飞行还有很长的路要走。"
 vbp_hive_ego_stage:0 "自我阶段"
 vbp_hive_ego_stage_desc:0 "蜂巢思维已经达到了几乎完全的意识和自我实现，并发展了连贯和复杂的思维过程。子个体正在利用复杂的工具和科学原理来实现共同的目标。"
 vbp_hive_superego_stage:0 "超我阶段"
 vbp_hive_superego_stage_desc:0 "蜂巢思维已经达到了对周围环境的完全意识和理解，并且能够组织复杂的问题并找到复杂的答案和解决方案。子个体正在建造高度精密的设备，利用先进的知识来实现极其复杂的目标。他们很快就会飞向星空。"
  
 #GOVERNMENTS
 vbp_hive_mind:0 "原始的蜂巢思维"
 vbp_hive_mind_desc:0 "一个年轻的，不发达的蜂巢思维，仍然局限于它的家园，还没有充分发挥它的潜力。"
 vbp_hive_civic_id_one:0 "我们饥饿……"
 vbp_hive_civic_id_two:0 "我们成长……"
 vbp_hive_civic_ego_one:0 "我们是谁?"
 vbp_hive_civic_ego_two:0 "我们想要什么?"
 vbp_hive_civic_superego_one:0 "我们的目的是什么?"
 vbp_hive_civic_superego_two:0 "外面有什么?"
 vbp_hive_civic_id_one_desc:0 "我们饥饿……"
 vbp_hive_civic_id_two_desc:0 "我们成长……"
 vbp_hive_civic_ego_one_desc:0 "我们是谁?"
 vbp_hive_civic_ego_two_desc:0 "我们想要什么?""
 vbp_hive_civic_superego_one_desc:0 "我们的目的是什么?"
 vbp_hive_civic_superego_two_desc:0 "外面有什么?"
  
 # ARMIES
 vbp_hive_guardians:0 "蜂巢监护人"
 vbp_hive_guardians_plural:0 "蜂巢监护人"
 vbp_hive_guardians_desc:0 "子个体致力于保护蜂巢免受外部威胁。"
  
 #MODIFIERS
 vbp_hive_irradiated_planet:0 "放射性污染"
 vbp_hive_irradiated_planet_desc:0 "似乎在几千年前，这个星球经历了一次巨大的核灾难。虽然随着时间的推移，污染已经基本消失，但在一些地方，辐射仍然挥之不去。"
  
 #BLOCKERS
 d_vbp_hive_desolate_city:0 "荒凉的城市"
 d_vbp_hive_desolate_city_desc:0 "很久以前生活在这个星球上的一个物种留下的废墟。"
  
 #EVENTS
 vbp_hive.100.name:0 "遭遇[primitive_civ.GetName]"
 vbp_hive.100.id:0 "[Root.GetName]遇到了在[From.GetName]表面漫游的原始生物。\n\n虽然每个个体的智力都非常有限，但似乎有一种统一的智慧在引导着他们。\n\n经过研究，联合他们的蜂巢思维是非常年轻和兽性的，不能完全有意识地行动。尽管如此，它仍显示出智慧萌芽的所有迹象。\n\n我们应该考虑在蜂巢思维的世界上方建立一个§Y观测站§!以便更仔细地研究它。"
 vbp_hive.100.ego:0 "[Root.GetName]遇到了散布在[From.GetName]表面的原始生物。\n\n虽然每个个体的智力都非常有限，但似乎有一种统一的智慧在引导着他们。\n\n子个体正在使用复杂的工具和复杂的结构点缀行星表面，这表明“蜂巢思维”已经发展出了全部的思维能力，并正在努力实现更多。\n\n我们应该考虑在蜂巢思维的世界上方建立一个§Y观测站§!以便更仔细地研究它。"
 vbp_hive.100.superego:0 "[Root.GetName]遇到了散布在[From.GetName]表面的原始生物。\n\n虽然每个个体的智力都非常有限，但似乎有一种统一的智慧在引导着他们。\n\n他们已经建设了非常先进的基础设施和工业，并正在试验先进的技术。他们向太空的进发似乎是不可避免的。\n\n我们应该考虑在蜂巢思维的世界上方建立一个§Y观测站§!以便更仔细地研究它。"
 vbp_hive.201.name:0 "[From.GetName]：自我阶段"
 vbp_hive.201.desc:0 "我们在[From.Capital_scope.GetName]的观察站报告了以下活动的增加。\n\n[From.GetSpeciesName]的子个体正变得越来越多，越来越活跃，移动的模式也越来越复杂。随着工业化的第一个迹象显现，技术工具正在调整并在各个单位之间分配。\n\n看来[From.GetName]现在已经完全清醒并开始改造周围环境，进入了§自我阶段§!。"
 vbp_hive.211.name:0 "[From.GetName]：超我阶段"
 vbp_hive.211.desc:0 "我们在[From.Capital_scope.GetName]的观察站报告了以下活动的增加。\n\n[From.GetSpeciesName]的子个体已经遍布全球大部分地区，并开始使用复杂的工具和科学仪器。除了工业外，他们现在也从事着各种科学工作。\n\n[From.GetName]似乎已经超越了简单的物质需求，将注意力转向了科学和哲学追求，进入了§Y超我阶段§!。"
 vbp_hive.221.name:0 "[From.GetName]：第一个超光速引擎"
 vbp_hive.221.desc:0 "[From.GetName]已经跨越了迈向太空时代实体的最后一个挑战，成功发射了它的第一个超光速探测器，并准备离开[From.Capital_scope.GetName]的范围。\n\n通讯已建立，我们的观察哨站被拆除了。"
 vbp_hive.231.name:0 "[From.GetName] 发射了一个空间站"
 vbp_hive.231.desc:0 "据我们在[From.Capital_scope.GetName]的观测站报告，下方星球上的蜂巢思维已经成功地将一个空间站发射到稳定的轨道。飞船上的子个体似乎在进行各种各样的实验，以帮助主脑进行科学追求。\n\n这是它们发展的一个重要里程碑。"
 vbp_hive.241.name:0 "[From.GetName]已灭亡"
 vbp_hive.241.desc:0 "目前还不清楚[From.Capital_scope.GetName]的居民是否已死于某种奇怪的疾病，或是否控制着他们的蜂巢思维违背了所有的预测，屈服于时间的蹂躏。也许它甚至因为自己神秘的原因而选择停止存在。\n\n无论哪种方式，[From.GetName]都不复存在，它的子个体于今天的早些时候全部死去。"
 vbp_hive.400.name:0 "[From.GetName]：成功提升"
 vbp_hive.400.desc:0 "今天，我们的顾问完成了将初出茅庐的[From.Owner.GetName]教育到太空时代的使命。\n\n我们的前哨基地已经被拆除了，新开悟的蜂巢思维成为了我们新的能够进行太空航行的附庸国。"
 vbp_hive.410.name:0 "[From.GetName]：统治"
 vbp_hive.410.desc:0 "我们触及了控制[From.GetName]人口的心灵，并向它发起了一场意志之战。\n\n对抗我们——更年长、更聪明、更强大的头脑，它没有机会。很快它就倒下了，它的子个体变成了我们的子个体。\n\n[From.GetName]在我们的控制之下。"
 vbp_hive.410.a:0 "我们合而为一…"
 vbp_hive.410.a.tooltip:0 "我们现在是§Y[From.GetName]§!和其表面的人口的新所有者。\n请浏览§S物种§!界面来确定您的新人口的命运。"
 vbp_hive.420.name:0 "[From.GetName]：破碎"
 vbp_hive.420.desc:0 "通过毒药、病毒制剂、精神药物和心理操控，我们逐渐瓦解了曾经控制[From.GetName]的蜂巢思维。\n\n没有统一的意识来引导它们，曾经构成蜂巢思维的生物恢复成了野蛮的前智慧生物。"
 vbp_hive.420.a.tooltip:0 "§Y[From.GetName]§!现在居住着一种前智慧生物，通过使用正确的技术，我们可以将他们提升为我们的臣民……或者消灭他们并将[From.GetName]据为己有。"
 vbp_hive.430.name:0 "[From.GetName]：破碎"
 vbp_hive.430.desc:0 "我们先进的生物技术不仅瓦解了曾经控制[From.GetName]的蜂巢思维，还赋予了每一个曾经的子个体所缺失的的个性。\n\n现在，他们仍然为他们新发现的个人智慧和自由意志所着迷，他们已经承认我们是他们合法的统治者——我们的科学家确信他们会……"
 vbp_hive.430.a:0 "欢迎来到[Root.GetName]和自由意志的世界！"
 vbp_hive.430.a.tooltip:0 "§Y[From.GetName]§!现在成为我们的星球，其上新获得自由意志的人口将加入我们。\n请浏览§S物种§!界面来确定您的新人口的命运。"
 vbp_hive.501.name:0 "[From.GetName]：快速进展"
 vbp_hive.501.desc:0 "[Root.GetName]和[From.Owner.GetName]建立了许多共识，同样是蜂巢思维的我们通过顾问子个体迅速建立了联系。\n\n我们的许多想法对[From.Owner.GetName]都很有吸引力，并且它正在迅速适应新发现的事实。"
 vbp_hive.501.a:0 "学习吧，年轻人。"
 vbp_hive.511.name:0 "[From.GetName]：进展缓慢"
 vbp_hive.511.desc:0 "我们派往[From.GetName]的顾问单位在与有机蜂巢思维建立联系时遇到了很大的困难。它发现了我们的机器生命形式，并将我们描述为“没有生命的生命”，既可怕又令人着迷。尽管它愿意学习，但我们很难将我们的概念转化为它可以理解的语言……"
 vbp_hive.521.name:0 "[From.GetName]：进展缓慢"
 vbp_hive.521.desc:0 "我们的顾问报告说这个星球上的教育项目比他们希望的要慢。\n\n蜂巢思维对个体智慧物种的概念既感到不安又感到惊讶，但愿意相信我们。然而，要把我们的概念用他们能够理解的语言来表达并不容易。"
 vbp_hive.531.name:0 "[From.GetName]：抵抗"
 vbp_hive.531.desc:0 "我们被拉入了一个陌生而复杂的梦境中，[From.Owner.GetName] 不成熟的蜂巢思维在那里沉睡。\n\n“我们知道你是什么，[Root.GetName]。”它说。“而且我们知道你想要什么。[From.Owner.GetName]不是你的玩物，也不是容易狩猎的猎物。我们已经准备好战斗了。”\n\n然后我们被驱逐出我们对手的头脑。 看起来它比我们预期的要强大。"
 vbp_hive.531.a:0 "它会向我们投降的。"
 vbp_hive.541.name:0 "[From.GetName]：免疫反应"
 vbp_hive.541.desc:0 "似乎[From.Owner.GetName]检测到了我们将其拆散的阴谋。\n\n在传染扩散到大脑之前，它成功地隔离并清除了被我们感染的子个体。\n\n这让我们受挫，但我们会在适当的时候适应并战胜它。"
 vbp_hive.541.a:0 "不管怎样，我们都会成功的。"
 vbp_hive.601.name:0 "[From.GetName]被摧毁"
 vbp_hive.601.desc:0 "我们在[hive_planet.GetName]上的部队取得了胜利，但附带的损害也很严重。\n\n蜂巢思维的子个体已经死亡，只留下了一个荒凉的星球。"
 vbp_hive.601.poollost:0 "即使是对我们很有价值的产卵池，也全部枯萎殆尽，只留下一层无用的壳。"
 vbp_hive.601.a:0 "本来可以更好…"
 vbp_hive.601.a.hive:0 "我们战胜了弱小的心灵。"
 vbp_hive.601.a.machine:0 "结果令人满意。虫害消除。"
 vbp_hive.602.name:0 "[From.GetName]破碎"
 vbp_hive.602.desc:0 "我们在[hive_planet.GetName]上的部队取得了胜利，但附带的损害也很严重。\n\n为了确保最终的胜利，我们的部队有效地消灭了蜂巢思维中的所有链接，将其子个体变成了没有头脑的前智能野兽。"
 vbp_hive.602.poollost:0 "即使是对我们很有价值的产卵池，也全部枯萎殆尽，只留下一层无用的壳。"
 vbp_hive.602.a:0 "我们以后再决定他们的命运。"
 vbp_hive.603.name:0 "[From.GetName]占主导地位"
 vbp_hive.603.desc:0 "我们克服了蜂巢思维的阻力，抑制了它的神经冲动。\n\n它的子个体暂时处于我们的控制之下，但需要采取额外措施，因为我们不能永远保持这种控制。"
 vbp_hive.603.hive:0 "我们已经战胜了弱小的蜂巢思维的抵抗，并将其精华转移到我们自己身上。\n\n它成了我们的一部分，它的子个体现在在我们的控制之下。"
 vbp_hive.603.poollost:0 "然而，本来对我们很有价值的产卵池却枯萎死亡，只留下了一层无用的壳。"
 vbp_hive.603.a.hive:0 "我们现在是一体的。"
 vbp_hive.603.a.tooltip:0 "我们现在是§Y[From.GetName]§!和其表面的人口的新所有者。\n请浏览§S物种§!界面来确定您的新人口的命运。"
  
 #OBSERVATION OUTPOST MISSIONS
 mission_vbp_hive_observation:0 "观察"
 mission_vbp_hive_observation_desc:0 "蜂巢思维将被研究\n\n"
 mission_vbp_hive_enlightenment_0:0 "技术提升"
 mission_vbp_hive_enlightenment_0_desc:0 "蜂巢思维将被传授先进的技术，让它更快地进入太空时代。\n\n§E当任务完成时，这个蜂巢思维将成为一个太空文明，并成为我们的附属国。§!\n\n"
 mission_vbp_hive_enlightenment_1:0 "$mission_vbp_hive_enlightenment_0$"
 mission_vbp_hive_enlightenment_1_desc:0 "$mission_vbp_hive_enlightenment_0_desc$"
 mission_vbp_hive_enlightenment_2:0 "$mission_vbp_hive_enlightenment_0$"
 mission_vbp_hive_enlightenment_2_desc:0 "$mission_vbp_hive_enlightenment_0_desc$"
 vbp_hive_TOO_DUMB:0 "无法启迪处于§Y本我阶段§!的蜂巢思维。"
 mission_vbp_hive_subdue:0 "征服蜂巢思维"
 mission_vbp_hive_subdue_desc:0 "我们会准备好与土著蜂群争夺统治权。作为年长的，更聪明和更强大的心灵，我们一定会征服和吸收它。\n\n§E当任务完成时，行星将被吞并，土著将变成我们蜂巢思维的一部分。§!\n\n"
 mission_vbp_hive_break_apart_0:0 "打破蜂巢思维"
 mission_vbp_hive_break_apart_0_desc:0 "我们会逐渐削弱蜂巢思维让它失去对子个体的控制。随着时间的推移，它会死亡，它的子个体会变成没有头脑的野兽。\n\n§E当任务完成时，当地土著将退化为前智慧物种，如果我们占领星球，则可以提升他们。§!\n\n"
 mission_vbp_hive_break_apart_1:0 "打破蜂巢思维"
 mission_vbp_hive_break_apart_1_desc:0 "我们会逐渐削弱蜂巢思维让它失去对子个体的控制。总有一天，它会死去，而它的子个体在我们的引导下，会重新获得个性。\n\n§E当任务完成后，这个星球将被吞并，它的子个体将成为我们的公民。§!\n\n"
 