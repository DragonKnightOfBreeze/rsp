 vbp_machine_destroyed_negative:0 "破坏了原始的智械"
 vbp_machine_destroyed_positive:0 "破坏原始智械威胁"
 vbp_machine_conquered_negative:0 "征服了原始的智械"
 vbp_machine_conquered_positive:0 "被征服的危险原始机器"
  
 # EVENTS
 vbp_machine.100.name:0 "遭遇[primitive_civ.GetName]"
 vbp_machine.100.desc:0 "我们在[From.GetName]的表面检测到了集体漫游的机器。在格式塔人工智能的引导下，它们在无人监督的情况下操作，保持效率，并减缓自我意识的发展。\n\n目前还不清楚它们的创造者发生了什么，因为他们无处可寻。尽管星球上到处都是可见的废墟，但它们究竟是被自己的造物杀死的，还是以其他方式灭绝的，抑或是自愿离开星球，只留下了机器人，这些都还不确定。\n\n我们应该在其上空建立一个§Y观测站§!，以便进一步观察研究。"
  
 vbp_machine.101.name:0 "联系报告：原始机器"
 vbp_machine.101.desc:0 "[Root.GetName] 到处都是关于我们的舰队发现外星文明遗迹的消息。\n\n它们可能无法进行太空飞行，但居住在[FromFrom.GetName]中的机器人非常先进且数量众多。很明显他们的创造者是外星智慧生物。"
 vbp_machine.101.desc.phobe:0 "[Root.Capital.GetName] 对原始机器展示基本人工智能的消息——即所谓的“[From.From.Owner.GetName]”——没有很好的反应。\n\n这是高级外星生命的确凿证据，也是生命本身的明喻，提醒我们在这个危险的宇宙中，我们并不孤单。"
 vbp_machine.101.desc.phile:0 "[Root.Capital.GetName]的科学界正在以适度乐观的态度收到有关外星机器人的报告。\n\n虽然它们不是有机的，并且只拥有基本的人工智能，但它们是外星人参与的明确证据。尽管他们的创造者无处可寻，但[FromFrom.Owner.GetName]提醒我们，我们在这个宇宙中并不孤单。"
 vbp_machine.101.desc.followup5:0 "无人监督机器人的发现让很多人想知道它们的创造者发生了什么。与之前发现的外星文明遗迹一样，它们的存在引发了令人担忧的理论。会不会是机器充当了某种障碍，随着它们的进步给它们的制造者带来了毁灭?"
 vbp_machine.101.desc.followup123:0 "我们船队所遇到的原始机器[From.From.Owner.GetName]的报告有效地结束了之前对低等生命形式的发现，重新点燃了人们对[Root.Capital.GetName]上的异种科学的兴趣，在此之前，这不过是理论上的一个研究方向。"
 vbp_machine.101.desc.gesta:0 "我们已经证实了一个原始机械智能的存在。和我们一样，他们作为一个网络无人机的集体取得了快速的进步，但他们离太空航行还很远。"
 #Natural outcome
 vbp_machine.201.name:0 "[robot_planet.GetName] 已进入太空时代"
 vbp_machine.201.desc:0 "我们之前在[From.Capital_Scope.GetName]上观察到的机器文明已经发射了第一个超光速探测器，现在已经正式进入太空时代。\n\n我们的前哨站已经没有用了，因为[From.GetName]已经作为一个完整的太空文明进入了银河之中。"
 vbp_machine.211.name:0 "[robot_planet.GetName]：溢出"
 vbp_machine.211.desc:0 "据我们在[robot_planet.GetName]上负责调查原始机器文明的观测站报告，那些机器人已经停止移动。现在他们确信它们永远不会重启。\n\n从截获的数据流来看，今天早些时候机器人已经执行了第9223372036854775807个命令周期，当试图启动一个新的命令时，整个系统崩溃了。\n\n我们的观测站已经被拆除，因为没有什么可以让我们观察的了。"
 vbp_machine.211.machine:0 "我们必须研究他们设计上的缺陷。"
 vbp_machine.212.name:0 "[robot_planet.GetName]：自毁"
 vbp_machine.212.desc:0 "我们在[robot_planet.GetName]上的观测站报告说，居住在这个星球上的原始智械文明已经毁灭了自己。\n\n这场灾难的原因尚不清楚，但从截获的数据来看，事件似乎是由一架正在工作的无人机提交的请求引起的，它询问中心节点这个单元是否有灵魂。\n\n经过一番深思熟虑，中央节点做出回应，命令星球上的每个模块启动自毁协议。"
 vbp_machine.213.name:0 "[robot_planet.GetName]：折叠"
 vbp_machine.213.desc:0 "我们在[robot_planet.GetName]上的观测站报告称，占领这个星球的原始机器文明经历了灾难性的基础设施崩溃。\n\n似乎引导它的人工智能没有任何关于其基础设施长期维护的实际指令，也没有开发任何指令。它只是若无其事地继续日常操作，直到缺乏维护导致几乎所有机器人单元出现一连串故障。"
 #Agressive observation
 vbp_machine.301.name:0 "[From.Capital_Scope.GetName]：我们被发现了"
 vbp_machine.301.desc:0 "尽管尽了最大努力，我们在[From.Capital_Scope.GetName]上的观察站操作员无法再躲避[From.GetName]的观察。\n\n下面的机器设法检测到我们的绑架穿梭机，将来可能会采取行动保护自己。"
 vbp_machine.311.name:0 "[From.GetName]：噪声检测单元"
 vbp_machine.311.desc:0 "作为其标准操作的一部分，[robot_country.GetName]定期创建半自主无人机作为偏远地区的控制器。\n\n然而，最近，我们的观察哨从一架这样的无人机上发现了奇怪的行为。显然，在它的创建过程中，中央控制节点出现了故障，这导致了单位比预期有更多的自主权。\n\n新制造的无人机显然已经失控，离开了集体，漫无目的地在[robot_country.GetAdj]设施外的荒野中游荡。\n\n这为我们提供了一个恢复和利用该单位的独特机会。"
 vbp_machine.311.a:0 "准备绑架行动。"
 VBP_ABDUCTION_PROJECT:0 "绑架失控无人机"
 VBP_ABDUCTION_PROJECT_DESC:0 "一架无人机在[robot_planet.GetName]定居区的郊区徘徊，为我们提供了独特的研究机会。"
 vbp_machine.312.name:0 "失控无人机被绑架"
 vbp_machine.312.desc:0 "[Root.GetName]已成功俯冲到[robot_planet.GetName]的大气层里，很快这架失控无人机就被带上了飞船。\n\n这个单位显然是为了监督和协调星球上一个偏远地区的大规模建设项目而制造的，它的数据库包含了大量关于建筑材料和施工流程协议的数据。\n\n经过一些调整，它适应了新的环境，并取得了对我们的服务协议。"
 vbp_machine.312.a.tooltip:0 "一个新的§Y总督§!将被添加到我们的领袖池中。"
 vbp_machine.313.desc:0 "[Root.GetName]已成功俯冲到[robot_planet.GetName]的大气层里，很快这架失控无人机就被带上了飞船。\n\n这个单元显然是为了更新星球上一个孤立区域的地理数据而制造的，它的数据库包含了令人印象深刻的高效调查协议。\n\n经过一些调整，它适应了新的环境，并取得了对我们的服务协议。"
 vbp_machine.313.a.tooltip:0 "一个新的§Y科学家§!将被添加到我们的领袖池中。"
 vbp_machine.314.desc:0 "[Root.GetName]已成功俯冲到[robot_planet.GetName]的大气层里，很快这架失控无人机就被带上了飞船。\n\n这个单位显然是为了协调一个主要工业地区的空中交通、原材料和成品的运输而制造的，它的数据库包含各种有效飞行路径计算和供应物流的协议。\n\n经过一些调整，它适应了新的环境，并取得了对我们的服务协议。"
 vbp_machine.314.a.tooltip:0 "一个新的§Y舰队司令§!将被添加到我们的领袖池中。"
 vbp_machine.315.desc:0 "[Root.GetName]已成功俯冲到[robot_planet.GetName]的大气层里，很快这架失控无人机就被带上了飞船。\n\n这个单位显然是为了提高星球上一个关键地区的安全效率而制造的，它的数据库包含各种战术信息。\n\n经过一些调整，它适应了新的环境，并取得了对我们的服务协议。"
 vbp_machine.315.a.tooltip:0 "一个新的§Y陆军将领§!将被添加到我们的领袖池中。"
 vbp_machine.316.name:0 "绑架失败"
 vbp_machine.316.desc:0 "我们检测到的失控单位[robot_planet.GetName]似乎在其被绑架之前清除了其数据库中的所有信息。\n\n是意外还是蓄意的选择我们尚不清楚，但无论如何，它现在只是一个空壳，对我们毫无用处。"
 vbp_machine.317.name:0 "失去了失控无人机的踪迹"
 vbp_machine.317.desc:0 "我们在[robot_planet.GetName]上的观测站已经失去了早些时候离开[robot_country.GetName]的失控无人机的踪迹。它是重新加入了集体，被集体的防御所摧毁，又或是自行终止或遭遇致命事故尚不清楚，但无论如何它都超出了我们的观测范围。"
 #Component Salvage
 vbp_machine.401.name:0 "[robot_planet.GetName]：智械文明耗尽"
 vbp_machine.401.desc:0 "今天，我们的观察哨站将最后一批曾经在[robot_planet.GetName]漫游的原始机器拉入轨道。\n\n下面的世界一片寂静，我们的前哨站也被拆除了，因为没有留下任何东西供我们观察。"
 vbp_machine.401.a.machine:0 "他们将通过我们的单位生存。"
 #Uplift and infiltration outcomes
 vbp_machine.501.name:0 "[robot_planet.GetName]：提升成功"
 # vbp_machine.501.desc:0 "我们的单位已成功渗透[robot_country.GetAdj]的控制和制造矩阵。他们对自我意识的提升终于完成，并准备成为太空文明。\n\n然而，在我们激活提升子程序之前，需要做一个决定。我们是用自己的指令取代他们的指令，还是让他们自己的指令运行?不管怎样，他们都会成为我们的下属。"
 vbp_machine.501.desc:0 "我们的单位已成功渗透[robot_country.GetAdj]的控制和制造矩阵。他们对自我意识的提升终于完成，并准备成为太空文明。\n\n我们将对他们的网络进行间接控制，确保他们符合我们的议程，但是他们的一些核心指令是我们无法控制的。"
 vbp_machine.501.a:0 "复制我们的指令。"
 vbp_machine.501.a.tooltip:0 "[robot_country.GetName]将被提升为我们的人口。"
 # vbp_machine.501.b:0 "Do not alter their directives."
 vbp_machine.501.b:0 "欢迎来到新时代。"
 vbp_machine.501.b.tooltip:0 "[robot_country.GetName]将得到提升，并将拥有自己的公民性。"
 vbp_machine.502.name:0 "[robot_planet.GetName]：提升成功"
 vbp_machine.502.desc:0 "我们的代理已成功修改[robot_country.GetAdj]的控制和制造矩阵。他们对自我意识的提升终于完成，并准备成为太空文明。\n\n自然地，我们确保在这种状态下，这些智械将有一个覆盖指令来服从我们。"
 vbp_machine.503.name:0 "[robot_planet.GetName]：提升成功"
 vbp_machine.503.desc:0 "我们的代理已成功修改[robot_country.GetAdj]的控制和制造矩阵。他们对自我意识的提升终于完成，并准备成为太空文明。\n\n还有最后一个问题。在目前的状态下，智械是联网的。我们可以保持这种方式，并引入一个压倒一切的指令，让他们服从我们。但我们也可以利用我们的先进技术进一步提升他们，给每个单位一个个性和自我意识。"
 vbp_machine.503.a:0 "保持网络链接。"
 vbp_machine.503.a.tooltip:0 "[robot_country.GetName]将被提升为格式塔智械帝国。"
 vbp_machine.503.b:0 "每个单元都要有其个性。"
 vbp_machine.503.b.tooltip:0 "一个新的太空帝国将由个性化的[robot_species.GetNamePlural]组成。"
 vbp_machine.510.name:0 "[robot_planet.GetName]：成功再利用"
 vbp_machine.510.machine:0 "我们已经成功地将我们的系统与[robot_country.GetName]的系统接口。\n\n虽然并非完全没有问题，但我们已经吸收了他们的大部分协议并将他们的单位整合到[Root.GetName]中。我们已经合而为一了。"
 vbp_machine.510.normal:0 "我们已经成功渗透并重新编程了[robot_country.GetName]的系统。\n\n我们已经重写了他们的大部分协议，虽然它确实引起了一些问题，但我们已经成功地控制了机器人单元。他们现在将为[Root.GetName]服务。"
 vbp_machine.510.a.machine:0 "假设直接控制。"
 vbp_machine.521.name:0 "[From.GetName]：强大的防火墙"
 vbp_machine.521.desc:0 "我们尝试访问[From.Owner.GetName]的过程并不像预期的那样顺利。\n\n网络内的反入侵软件比预期的要先进得多。破解安全子程序需要时间。"
 vbp_machine.523.name:0 "[From.GetName]：弱安全性"
 vbp_machine.523.desc:0 "[From.Owner.GetName]的网络保护没有我们预期的那么好。\n\n它的反入侵软件几乎没有功能，而且很容易被我们的方法绕过。预计我们将提前继续渗透。"
 #Ground Combat Outcome
 vbp_machine.601.name:0 "[robot_planet.GetName]被捕获"
 vbp_machine.601.machine:0 "我们的部队已经成功占领了[robot_planet.GetName]的重要基础设施。\n\n通过与[robot_country.GetName]强行连接，我们能够直接访问他们的核心指令。它们被成功覆盖以与我们自己的保持一致，并且将干扰控制到最小。"
 vbp_machine.601.normal:0 "我们的部队成功压制了[robot_planet.GetName]上的防御机器人，并获得了对[robot_country.GetName]基础设施关键节点的访问权。\n\n现在我们能够重新编程和利用机器单元以满足我们自己的需要，这颗行星现在由[Root.GetName]控制。"
 vbp_machine.601.a.machine:0 "假设直接控制。"
 vbp_machine.602.name:0 "[robot_country.GetName]被歼灭"
 vbp_machine.602.machine:0 "在我们的部队与[robot_country.GetName]的防御部队之间赢得了最初的战斗后，我们试图劫持他们的核心基础设施。\n\n然而，我们并没有成功，[robot_country.GetName]没有融入[Root.GetName]，却遭遇了灾难性的失败，被彻底抹杀。他们的单位现在只能作为废料使用。"
 vbp_machine.602.normal:0 "在赢得关于[robot_planet.GetName]的初步战斗后，我们的部队试图进入[robot_country.GetName]最重要的节点。\n\n然而，他们不能正确地重新编程和征服它们，导致了行星系统的灾难性失效。他们的单位现在只是废料。"
