l_simp_chinese:
 anomaly.4170.material.desc:0 "$anomaly.4170.start.desc$\n\n这将为我们带来的潜在收益大大超过可能对环境造成的任何损害。"
 anomaly_failure.1.desc:0 "科学官[Root.GetLeaderName]命令[Root.GetName]派出一个探针来调查[From.GetName]上的火山口。 不幸的是，它的制动推进器发生故障，探测器继续撞向陨石坑中心的沉船。[Root.GetName]的船员已经开始检查剩余的探测器，以防止将来发生类似事件。"
 anomaly_failure.2.desc:0 "这颗小行星不是[From.solar_system.GetName]星系原生的。鉴于其与该星系中其他天体不同的组成成分和高度偏心的轨道，它很可能是从另一个恒星系统捕获的小行星。它从星际空间经过时仍然受到轻微辐射，但在其他方面则不明显。"
 anomaly_failure.5.desc:0 "尝试打开在[From.GetName]上找到的对接舱口时，[Root.GetName]意外地在小行星内部引起了震颤。 不幸的是，科学官[Root.GetLeaderName]推断这很可能导致小行星内部的破坏。"
 anomaly_failure.6.desc:0 "对小行星[From.GetName]上巨大的表面陨石坑的研究，除少量矿藏外，没有产生任何价值。 科学官[Root.GetLeaderName]已命令[Root.GetLeaderName]终止任务。"
 anomaly_failure.7.desc:0 "[Root.GetName]尝试与环绕[From.GetName]的空间站对接失败。不幸的是，脆弱的空间站因此瓦解了。科学官[Root.GetLeaderName]请求处分。"
 anomaly_failure.7.desc.mach:0 "[Root.GetName]尝试与环绕[From.GetName]的空间站对接失败。不幸的是，脆弱的空间站因此瓦解了。科学官[Root.GetLeaderName]报告称，这与计算软件的故障有关。"
 anomaly_failure.8.desc:0 "尽管[Root.GetName]进行了多次扫描，但仍未发现小行星[From.GetName]上报告过的生命迹象的来源。科学官[Root.GetLeaderName]认为原始信号是传感器错误的结果，他已对[Root.GetName]的系统进行了重新校准。"
 anomaly_failure.11.desc:0 "根据科学官[Root.GetLeaderName]的命令，[Root.GetName]派出一个探测器进入[From.GetName]的大气层，调查报告中的生命迹象。探测器发现存在繁盛的大气层生态系统，但3.4秒后，探测器污染了大气层，引发了化学连锁反应，迅速蔓延到整个气态巨行星。现在无法检测到任何生命迹象。"
 anomaly_failure.16.desc:0 "尽管进行了彻底的调查，但[Root.GetName]仍无法推断是什么原因导致了[From.GetName]上的巨大撞击坑：找不到原始撞击物的痕迹。 科学官[Root.GetLeaderName]对于此失败表示歉意。"
 anomaly_failure.16.desc.mach:0 "尽管进行了彻底的调查，但[Root.GetName]仍无法推断是什么原因对[From.GetName]造成了巨大的陨石坑。科学官[Root.GetLeaderName]已记录该失败，原因是由于月球表面上残留的残渣不足。"
 anomaly_failure.18.desc:0 "环绕[From.GetName]的轨道上有某种不明物体，但[Root.GetName]在靠近调查时不小心与之相撞。科学官[Root.GetLeaderName]回报，很遗憾，该物体在碰撞中被毁。"
 anomaly_failure.21.desc:0 "最初的调查报告中提到了源自[From.GetName]表面的生命体征，但必定是错误的，因为[Root.GetName]并未发现任何此类信息。科学官员[Root.GetLeaderName]报告说[From.GetPlanetMoon]现在似乎完全没有生命。"
 anomaly_failure.22.desc:0 "原来被认为是[From.GetName]上方一个隐藏轨道站的地方，已经由进行[From.GetPlanetMoon]初始勘测的科学船确认为是无用的垃圾。科学官[Root.GetLeaderName]和[Root.GetName]的工作人员建议我们忘记这一令人尴尬的事件，然后继续前进。"
 anomaly_failure.400.desc:1 "出于不清楚的原因，科学官决定从[Root.GetName]中离开，亲自调查小行星[From.GetName]。此后不久，航天器意外撞击小行星表面，并剧烈地爆炸了。\n\n调查委员会后来确定，已故的科学家未受过操作D级航天器的训练。"
 anomaly_failure.404.desc:0 "由一些长期失传的文明设计的几台休眠的军用无人机在[From.GetName]另一端的一个小火山口中聚集在一起。 当[Root.GetName]进入其无源传感器的范围内时，无人机将加电以努力实现其古老的编程指令——不惜一切代价保护系统免受入侵者的侵害。"
 anomaly_failure.405.desc:0 "从[Root.GetName]进行的主动扫描简要地拾取了[From.GetName]表面上的几个结构，但几秒钟后由于干扰干扰而淹没了信号。 几艘海盗船从小行星上的一个隐藏的机库中飞奔而来，现在正接近攻击编队！"
 anomaly_failure.901.desc:0 "我们仍在尝试拼凑细节，但是由于某种原因，科学总监似乎命令[Root.GetName]进入[From.GetName]的高层大气，以调查传感器异常。 对船体的压力最终变得太大，最后一切都晚了。"
 anomaly_failure.902.desc:0 "在对[From.GetName]进行深层扫描时，[Root.GetName]发生了反应堆故障，并被困在气态行星的重力井中。该船的科学官成功地监督了全体船员的疏散工作，但飞船本身被拉入了星球的密集大气中，再也看不到踪影。"
 anomaly_failure.903.desc:0 "在接近[From.GetName]时，[Root.GetName]偶然发现了藏在气态行星阴影中的两艘未知船只。他们似乎是某些非法的走私者。他们一发现你的飞船，就将走私船彼此断开并为其武器充。他们似乎打算不留下任何证人！"
 anomaly_failure.1400.desc:0 "在[From.GetName]的运行中，[Root.GetName]的反应堆核心发生了安全壳破坏，整艘飞船船的安全受到严重威胁。由于船上科学官的英勇牺牲，机舱内的辐射得以成功清除。不幸的是，科学家收到了致命的辐射中毒剂量，已经无法挽救。"
 anomaly_failure.1400.desc.mach:0 "在[From.GetName]的运行中，[Root.GetName]的反应堆核心发生了安全壳破坏，整艘飞船船的安全受到严重威胁。船上科学官根据预先设定的人员伤亡权重做出了合理的结论，即牺牲自身以清除机舱的辐射。在此过程中，[Root.GetLeaderName]接收到的辐射剂量足够大，足以导致半导体电离和硅晶格位移损坏，使其永久无法工作。但是，该飞船和其余船员被救了。"
 anomaly_failure.1401.desc:0 "在重新接通其主传感器阵列的电源时，[Root.GetName]在[From.GetName]以上遇到了严重的反应堆故障。 该船的科学官与其他船员一起在爆炸中丧生。"
 anomaly_failure.1402.desc:0 "我们不确定它是如何发生的，但是在船上计算机上运行与[From.GetName]相关的模拟时，该船的科学官不知何故触发了[Root.GetName]上的自毁序列。 所有中止序列的尝试都失败了，所有船员被迫撤离，看着飞船损毁。"
 anomaly_failure.1403.desc:0 "几艘海盗船突然从[from.GetName]表面隐藏的地方窜了出来。看来[Root.GetName]偶然发现了一个海盗锚地，而这种侵扰让这些残暴的家伙感到很不高兴！"
 anomaly_failure.1404.desc:0 "[from.GetName]上的轨道空间显然被大量具有侵略性的太空生物用作某种交配地区。两个生物在耦合过程中受到[Root.GetName]的干扰，因此愤怒的出发去应对不受欢迎的入侵者。"
 anomaly_failure.1405.desc:0 "在经过长时间的战斗之后，一个古老的小型战斗机中队似乎已被遗弃在[from.GetName]的轨道上。当[Root.GetName]的活动传感器扫过它们时，无人机快速充电并进入攻击模式！"
 anomaly_failure.2655.desc:0 "随着[Root.GetName]接近[From.GetName]，它被一些不那么友好的走私船截获。敌对者将武器转向小行星，摧毁了他们在该小行星进行任何操作的所有证据。 看来[Root.GetName]是下一个。"
 ancient_battle_site_desc:0 "对[From.Planet.GetName]的扫描显示出一个充满精制材料和分散放射线的区域，尽管从轨道上看不到什么。 要了解更多信息，我们将需要对现场进行调查。"
 ancrel.4031.desc_sinkhole:1 "清理[Root.GetName]上的水坑的工作人员做出了惊人的发现-埋在深层深处的多层液体和紧密堆积的沉积物中的$ ancrel.4031.desc $"
 diplomatic.2.name:0 "[From.GetAdj]海军上将侮辱我们"
 diplomatic.2.desc:0 "众所周知，[From.GetSpeciesNamePlural]关于外星生命形式一般没有什么好说的。那些在[From.GetName]中进行外交的人不能承受短暂的脾气，因为如果那样的话，他们很少会期望得到超出最低限度的尊重。但是，在遍历[Root.GetAdj]空间时，通信通常会停留在正式协议之内。\n\n今天早些时候，[broadcasted_insult_leader.GetName]决定向我们毫无戒心的公众释放一丝刻薄的信息，同时通过[broadcasted_insult_system.GetName] 系统，这位上将似乎从我们一个星球上获取了无线电信号，并开始对我们的文化和进化起源进行了长时间的贬损。 数以百万计的人已经清楚地听到了该消息，民众的愤怒是显而易见的。"
 diplomatic.2.a:0 "[From.GetName]必须立即解雇这个傲慢的家伙！"
 distar.3010.b.tooltip:0 "添加§Y不可思议的有机体§!修正到[From.GetName]:\n£society  §G+6§!"
 distar.3032.a.tooltip:0 "[molluscoid_miners_species.GetName] £pops 人口已经填满了 [Root.Capital.GetName]。"