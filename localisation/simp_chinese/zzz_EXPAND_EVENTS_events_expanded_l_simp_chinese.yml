l_simp_chinese:
 ancrel.107.a:0 "你是说，痛苦的农场?"
 ancrel.2012.desc_lush:0 "我们的研究人员很高兴地发现第三个§Y巴奥§!殖民地的位置处于一个仍然拥有大气层和生命的行星！\n\n尽管[From.From.GetName]郁郁葱葱的美丽景观令人分心，但我们的科学家们仍然渴望立刻开始进行针对性的挖掘，以寻找§Y巴奥§!或§Y古茹努尔§!的任何线索。"
 ancrel.2012.desc_rich:0 "我们的研究人员很高兴地发现第三个§Y巴奥§!殖民地的位置处于一个仍然拥有大气层和生命的行星！\n\n尽管[From.From.GetName]丰富的自然资源令人分心，但我们的科学家们仍然渴望立刻开始进行针对性的挖掘，以寻找§Y巴奥§!或§Y古茹努尔§!的任何线索。"
 ancrel.4031.desc_exofungus:0 "在[Root.GetName]上清理入侵真菌的工作人员有了惊人的发现——在被真菌覆盖的土地下$ancrel.4031.desc$"
 ancrel.4031.desc_mountain:0 "在[Root.GetName]山脉工作的工作人员有了一个惊人的发现 - 深埋在$ancrel.4031.desc$山脉一侧的一个裂缝中"
 ancrel.4031.desc_taiga:0 "在[Root.GetName]上清理针叶林的工作人员偶然发现了一样不寻常的事物——$ancrel.4031.desc$它们隐藏在一片密林的的深处，似乎没有任何[Root.Owner.GetSpeciesName]前往那里冒险过。"
 ancrel.4031.desc_flood_plain:0 "清理[Root.GetName]上的水坑的工作人员做出了惊人的发现-埋在深层深处的多层液体和紧密堆积的沉积物中的$ancrel.4031.desc$"
 ancrel.4046.a.tooltip:0 "稀有文物功能解锁: §Y$artifact_memorex_research$§!"
 ancrel.4051.desc_exofungus:0 "在[Root.GetName]上清理入侵真菌的工作人员有了惊人的发现——在被真菌覆盖的土地下$ancrel.4051.desc$"
 ancrel.4051.desc_quicksand:0 "在[Root.GetName] 的流沙盆地中排水的工作人员有了惊人的发现——在泥泞深处$ancrel.4051.desc$"
 ancrel.4031.desc_erg:0 "在[Root.GetName] 的沙漠中工作的工作人员有了惊人的发现——在沙漠深处，常年被沙丘覆盖的地方，$ancrel.4051.desc$"
 ancrel.4051.desc_taiga:0 "在[Root.GetName]上清理针叶林的工作人员偶然发现了一样不寻常的事物——$ancrel.4051.desc$它们隐藏在一片密林的的深处，似乎没有任何[Root.Owner.GetSpeciesName]前往那里冒险过。"
 ancrel.4051.desc_erg:0 "在[Root.GetName]上的沙丘中工作的工作人员偶然发现了一样不寻常的事物——$ancrel.4051.desc$它们隐藏在沙漠的的深处，直到最近的一场沙尘暴吹走了覆盖在上面的沙砾，它们方才重见天日。"
 ancrel.4051.desc_tunnell:0 "清理[Root.GetName]上倒塌隧道的工作人员偶然发现了一样不寻常的事物——在瓦砾另一边的洞穴里，九尊巨大的雕像坐落在宏伟的壁龛之中。这些雕像带有羽翼而又通体苍白，散发着来自异世界的气质。它们并不像这颗行星上的任何生命形式。或许它们是依某种早被遗忘的神祗或偶像的形象建造的。"
 ancrel.4059.e.tooltip:0 "当这颗行星被入侵时，将产生九支哨兵军队（请跑一个月的时间来让它们产生和消失）。"
 ancrel.4059.f.tooltip:0 "当这颗行星被入侵时，将产生八支哨兵军队（请跑一个月的时间来让它们产生和消失）。"
 ancrel.6130.desc.robot:0 "它……那是真的。当这些预言告诉我，没有灵魂的机器已经发现了传说中的扎克兰之墓时，我不相信它们，但证据是无可辩驳的。我知道你有先知的头在你这里。\n\n然后，尽管我很痛苦地说，伟大的扎克兰之选终于被揭示了。就像扎克兰的愿望一样，我们空间附近任何不安定的神圣世界都是你们的，随你们的意愿去做。也有许多虔诚的朝圣者在[spiritualist_fallen_empire.Capital.GetName]将是…很荣幸能在你们的旗帜下战斗。"
 ancrel.6130.desc.homicidal:0 "它……那是真的。你找到了传说中的扎克兰之墓。当预言告诉我时，我不相信，但证据是无可辩驳的。我知道你们有先知的头在你们中间?\n\n然后就像预言的那样，伟大的扎克兰之选终于显现了。一直以来，我们都误解了这个预言:你不是救世主，而是一个死亡天使，在这里净化银河系的不洁。就像扎克兰的愿望一样，我们空间附近任何不安定的神圣世界都是你们的，随你们的意愿去做。也有许多虔诚的朝圣者在[spiritualist_fallen_empire.Capital.GetName]将非常荣幸地为您的神圣事业战斗。"
 ancrel.6130.b:0 "我们不是被选中的。"
 ancrel.6130.b.response:0 "要是那样就好了，机器。要是……"
 ancrel.6130.fp:0 "你是个有趣的[spiritualist_fallen_empire.Ruler.GetSpeciesNameInsult]。这就是为什么我们会最后杀了你。"
 ancrel.6130.ds:0 "我们将吞噬银河系。"
 ancrel.6130.de:0 "有机物将被从星系中清除。"
 countryexpanded.105.desc:0 "正如预言所说的!只有真正的选民才会否认他们的神圣使命。"
 countryexpanded.105.a:0 "这给了我们多大的机会啊!"
 ancrel.6215.a.tooltip: "解锁$decision_pleasure_palace$决策"
 ancrel.6260.tooltip:0 "可以用$trait_battle_bot$特性修改机器人"
 ancrel.9015.a:0 "我们可以利用这个优势!"
 ancrel.9015.b:0 "我们必须保护自己!"
 ancrel.9015.c:0 "我们必须保护自己!"
 ancrel.9015.c.tooltip:0 "$building_planetary_shield_generator$额外减少行星轰炸§G-25%§!的伤害"
 ancrel.9060.tooltip:0 "[ex_planet_system_scope.GetName]中的小行星[ex_planet_scope.GetName]将被探测。"
 ancrel.9265.a:0 "毁掉蛋!"
 ancrel.10350.desc.gestalt:0 "我们已经成功地将泽洛族文物集成到我们的研究过程中。虽然自然灵能仍然无法被我们理解，但他们对灵能的部分研究深入到了现场操控的领域。他们的见解将大大有助于我们自己的研究。"
 artifact_zroni_research_completed_gestalt:0 "$artifact_zroni_research_completed$"
 artifact_zroni_research_completed_gestalt_desc:0 "$artifact_zroni_research_completed_desc$"
 expandedrelics.2.name:0 "$tech_hidden_worm$"
 expandedrelics.2.desc:0 "正如我们所担心的那样，我们已经证实，银河系中的许多行星的表面下都隐藏着一条沉睡的蠕虫。有了我们的新认识，我们将能够在我们的世界中找到这些巨大的生物，并将它们移除 - 或者激活它们，如果我们愿意的话。"
 expandedrelics.2.desc.first:0 "情况比我们担心的还要糟!根据从[random_worm_knower.GetName]截获的通讯，这些蠕虫是由一个未知的外星种族在整个银河系播种的，可能是某种生物武器。\n\n随着我们对这些生物的新认识，我们将能够在我们的星球上找到这些巨大的生命形式，并将它们移除 - 或者激活它们，如果我们愿意的话。"
 expandedrelics.2.a.tooltip:0 "§Y轨道轰炸敌人的星球可能会发现隐藏的蠕虫的存在§!"
 expandedrelics.3.name:0 "击败蠕虫"
 expandedrelics.3.desc:0 "虽然蠕虫最初没有对停止信号做出反应，但我们的研究人员找到了一种修改信号发射器的方法，以适应我们环节动物敌人的清醒状态。一经做出调整，这生物便开始了迅速而剧烈的反应，它的垂死挣扎在它最终屈服之前造成了重大伤害。\n\n在 [Root.GetName] 上肆虐多年后，蠕虫终于被击败了！"
 expandedrelics.4.name:0 "沉睡的巨人"
 expandedrelics.4.desc:0 "在我们关于[From.GetName]的宣传活动中，我们证实了在地表下隐藏着一种巨大的蠕虫状生物。它目前正处于深度睡眠状态，但针对[From.GetPlanetMoon]关键位置的战略目标轰炸可能会唤醒它。"
 expandedrelics.5.name:0 "蠕虫苏醒"
 expandedrelics.5.desc:0 "我们成功地唤醒了藏在[From.From.GetName]下沉睡的虫子。它已经突破了地壳，甚至现在还在给[From.From.GetPlanetMoon]的居民施加难以言表的伤害。"
 expandedrelics.6.name:0 "$expandedrelics.5.name$"
 expandedrelics.6.desc:0 "一种可怕的蠕虫状生物从[Root.GetName]表面突然出现，留下了巨大的裂缝。当地政府已经证明无法控制这头巨兽，它已经开始吃掉路上的一切。"
 expandedrelics.6.a:0 "[From.GetName]会为此付出代价！"
 expandedrelics.7.name:0 "$expandedrelics.5.name$"
 expandedrelics.7.desc:0 "我们已经证实了一个巨大的蠕虫状生物已经从[From.From.GetName]表面分裂出来的报道。这头巨大的野兽很容易就击败了当地的抵抗力量，开始吞噬沿途的一切。"
 expandedrelics.7.a:0 "它是从哪里来的?"
 expandedrelics.10.name:0 "生态崩溃"
 expandedrelics.10.desc:0 "这种巨大的蠕虫样生物对[From.GetName]的威胁已经对[From.GetPlanetMoon]的生态系统造成了不可逆转的破坏。如果它继续肆意妄为，这个星球很快就会变成一个没有生命的躯壳。"
 expandedrelics.13.name:0 "[Root.GetName]消逝"
 expandedrelics.13.desc:0 "这种巨大的蠕虫状生物威胁着[From.GetName]，破坏了[From.GetPlanetMoon]的生态系统，只留下一片荒凉。多年来，[From.GetName]面对蠕虫贪婪的胃口一直没有得到满足，现在它终于崩溃成了一个毫无生气的躯壳。"
 expandedrelics.14.name:0 "扫描完成"
 expandedrelics.14.desc:0 "我们已经完成了对[Root.GetName]的扫描，正如我们所担心的那样，一个隐藏的潜伏蠕虫确实在[Root.GetPlanetMoon]的深处处于静止状态，等待被激活。\n\n清除这头笨重的野兽并非易事。根据我们的研究，它对大多数毒药都有免疫力，接近它只会让它醒过来。然而，我们发现了关于“失活信号”的参考文献，这是一个尖锐的说明，蠕虫的基因编程会对其做出致命的反应。我们建立了一个特殊的项目来发现和利用正确的失活信号。但是我们必须小心:如果蠕虫被唤醒，失活信号将不再起作用。"
 expandedrelics.14.desc.no:0 "我们已经完成了对[Root.GetName]的扫描。令我们大为欣慰的是，我们没有发现任何蠕虫或其他地下入侵者的迹象"
 expandedrelics.14.a:0 "我们必须消除这种威胁!"
 expandedrelics.14.a.tooltip: "§R注意:完成此特殊项目可能会意外激活蠕虫。§!"
 expandedrelics.15.desc:0 "好消息!科学家[Root.GetLeaderName]在[From.GetName]上发现了这种蠕虫正确的失活信号，一旦暴露在该信号下，这种蠕虫就会迅速萎缩死亡，只留下一具干枯的尸体。"
 expandedrelics.15.tooltip:0 "蠕虫已被清除!"
 expandedrelics.16.desc:0 "可怕的新闻!科学家[Root.GetLeaderName]在他们的实验中使用了错误的信号，导致蠕虫醒来而不是死亡。"
 expandedrelics.20.name:0 "来自[blessed_planet.Solar_System.GetName]星系的传输"
 expandedrelics.20.desc:0 "在[blessed_planet.Solar_System.GetName]中，一个以前未被探测到的探测器最近开始发送微弱信号。尽管可能是由于探测器的高龄造成了扭曲和混淆，但我们已经对其进行了足够的清理，以理解它所传递的信息:它正试图让我们与某人取得联系。"
 expandedrelics.21.a.desc:0 "你好……[Root.GetSpeciesName],是吗?那么，是你通过了灵能的考验?多么的迷人。"
 expandedrelics.21.b.desc:0 "那么，是你解决了灵能的考验?也许我们误判了你们的种族。"
 expandedrelics.21.desc.hive:0 "那么你就是那个解开灵能之谜的人了?当我们构建我们的试验时，我们没有预料到集体思维。也许这给了你意想不到的优势。多么的迷人。"
 expandedrelics.21.a:0 "你是谁?"
 expandedrelics.21.a.response:0 "我们是[materialist_fallen_empire.GetName]。我们曾经是理性和启蒙的堡垒。遗憾的是，我们在银河系的存在最近大大减少了。"
 expandedrelics.21.b:0 "这是什么试验呢?"
 expandedrelics.21.b.response:0 "这个实验是在很久以前，当我们第一次探索银河系的时候建立的。试验的原因在很大程度上已被历史所遗忘，尽管我们怀疑，我们的前辈们正在寻找一位与当地原住民地位相当的知识分子。你看，他们对同时代的文明并不感兴趣。\n\n从那时起，我们已经登记了至少8次尝试解决这些问题，但你是第一个成功的。我想知道，我们的祖先会怎样看待你……"
 expandedrelics.21.c:0 "我们通过了，这意味着什么?"
 expandedrelics.22.desc:0 "一旦有人通过了灵能的考验，祖先们打算做什么早已被遗忘。也许他们只是想要知道银河系中还有其他真正有智慧的生物存在的满足感。不过，这样的努力还是值得的。你对我们有什么要求?"
 expandedrelics.22.a:0 "我们对你们的技术感兴趣"
 expandedrelics.22.a.response:0 "没有理解的知识是危险的，但你已经表现出一定程度的理解。很好。"
 expandedrelics.22.b:0 "我们对你们的舰船感兴趣。"
 expandedrelics.22.b.response:0 "这是一个合理的要求，考虑到你的舰队目前的状况，他们是这样的。我们可以准备几艘舰船来转运。\n\n即使你通过了我们的测试，我们的技术也太神秘了，我们不能指望你能理解。因此，我们将不得不用更熟悉的粗糙设备替换他们的一些更先进的组件。船的其余部分装有反修补装置，这些装置太过繁琐，无法拆卸。如果这更令人愉快，那就把它们当作另一种考验吧。"
 expandedrelics.22.b.escorts_tooltip:0 "获得 2 艘§Y护航舰§!。"
 expandedrelics.22.c:0 "我们需要物资援助"
 expandedrelics.22.c.response:0 "当然可以。一个补给包已经在运往你的家乡的路上了。"
 expandedrelics.23.name:0 "来自[blessed_planet.Solar_System.GetName]星系的传输"
 expandedrelics.23.desc:0 "来自[blessed_planet.Solar_System.GetName]星系中未知源的信号已开始广播。语言未知，但就像在[blessed_planet.GetName]上一样，所有听的人似乎都在不知道单词的情况下本能地理解了信息。上面写着:: §H我们已经决定§!。"
 expandedrelics.23.a:0 "听起来很不吉利。"
 expandedrelics.24.name:0 "远古遗嘱"
 expandedrelics.24.desc.hom:0 "然而，从[blessed_planet.Solar_System.GetName]星系中还发现了另一条信息: §H我们知道你们是什么人:杀人犯。吞食者。你是银河系的瘟疫，就像任何疾病一样，你必须被净化。§!.\n\n"
 expandedrelics.24.desc.a:0 "在接收到来自[blessed_planet.Solar_System.GetName]星系的传输后不久，同一星系中的一颗行星[blessed_library_planet.GetName]突然开始解体，这表明它是一个人造结构。在地表之下是一个巨大的图书馆，被认为是一个早已死亡的文明的知识的集合。仅仅对其内容进行分类就需要数年时间。"
 expandedrelics.24.desc.b:0 "在收到[blessed_planet.Solar_System.GetName]星系的信号后不久，[blessed_planet.GetName]上发生了一次大地震，发现了一个之前隐藏的吊架，上面至少有6艘战舰。虽然大多数飞船由于年久失修而无法修复，但我们还是抢救了其中一艘，并将其投入使用。"
 expandedrelics.24.desc.c:0 "自从收到来自[blessed_planet.Solar_System.GetName]星系的传输后，似乎什么也没有发生。然而，我们现在意识到，自从传播以来，我们经历了一连串的好运。我们的工厂更有效率了，我们的飞行员更准确了:没有任何明显原因的一百万个小幸运。"
 expandedrelics.42.name:0 "冰冻的幸存者"
 expandedrelics.42.desc:0 "我们以前认为，[warmer_climates_planet.GetName]以前的居民在试图唤醒沉睡者时，他们的冬眠舱发生故障，导致他们全部死亡。然而，最近，[warmer_climates_planet.GetPlanetMoon]的研究人员发现了一个先前未被发现的房间，里面装满了数千个未受干扰的冬眠舱。与其他睡眠者不同的是，这个房间里的冬眠舱与网络的其他部分断开了，这是一个偶然的故障，避免了其他睡眠者遭受的突然焚烧。\n\n这些太空舱在其他方面状况良好。只要对冬眠舱的编程做一些小修改，我们就有可能唤醒它们。"
 expandedrelics.42.a:0 "叫醒他们"
 expandedrelics.42.a.tooltip:0 "两个外星人将加入我们的[cold_survivor_join_planet.GetName]殖民地"
 expandedrelics.42.b:0 "还是让他们沉睡吧"
 expandedrelics.52.name:0 "眠梦仪"
 expandedrelics.52.desc:0 "我们收到了来自我们一些世界的令人担忧的报告，显示神经系统疾病显著增加。据报道，有成千上万的病人出现情绪波动、记忆力问题，甚至完全处于昏迷状态。这些个体几乎没有什么共同点，除了他们都大量使用眠梦仪。一些官员要求在确保眠梦仪的使用。"
 expandedrelics.52.a:0 "也许他们只是需要休息一下。"
 expandedrelics.52.a.tooltip:0 "带有§Y$the_memorex$§!修正的的行星:\n获得§Y$the_memorex_restricted$§!修正，工作产出§R-10%§!并§-2§!稳定度\n§Y在这段时间内，我不会有更多糟糕的眠梦仪事件发生。§!"
 expandedrelics.52.b:0 "我只是希望一切都会好起来。"
 expandedrelics.53.name:0 "眠梦仪限制取消"
 expandedrelics.53.desc:0 "对眠梦仪的限制已经解除。尽管在更广泛的公众中重新引入眠梦仪没有发生意外，但科学界的一些人担心这只是暂时的事态。他们警告说，新问题开始出现只是时间问题。他们相信有一种方法可以改变眠梦仪使其更安全，但在他们决定采取何种行动之前，他们需要更多的信息。他们需要一艘科研船回到源头:埃克斯-柏楞"
 expandedrelics.53.a:0 "我们马上派船去。"
 expandedrelics.54.name:0 "回到埃克斯-柏楞"
 expandedrelics.54.desc:0 "之前的挖掘团队对埃克斯-柏楞研究非常深入。撒利亚博士的工作已经有很好的文献记载，从他们身上几乎学不到什么新东西。幸运的是，科学家[Root.GetLeaderName]在其他研究人员中找到了线索。一个之前被丢弃的记忆球显示，萨里亚博士正在和一个不认识的人争论眠梦仪的安全性。他们正确地预测，长期大量使用眠梦仪会导致永久性的脑损伤，但萨里亚忽视了这一警告，直到为时已晚。\n\n虽然这位不知名的研究人员自己纠正眠梦仪的努力失败了 - 他们最终像其他不幸的埃克斯-柏楞居民一样昏迷不醒 - 但事后我们能够看到并理解他们的错误是在哪里犯下的。随着时间的推移，我们可以修改眠梦仪的构造，使其长期使用更加安全。"
 expandedrelics.54.a:0 "使之如此"
 expandedrelics.55.name:0 "眠梦仪安全协议"
 expandedrelics.55.desc:0 "经过许多挫折和可怕的失败，我们的研究人员终于能够修复和完成对未知外星人的研究。通过安装对眠梦仪核心编程的新修改，我们能够限制不受欢迎的长期副作用。虽然尤其是侵入性记忆改变 - 比如埃克斯-柏楞的改变 - 仍然有很大的风险，但正常的日常使用被认为是安全的。"
 expandedrelics.55.a.tooltip:0 "除了$decision_expand_memorex$的决定外，您将不会收到更多的负面眠梦仪事件。"
 expandedrelics.57.name:0 "眠梦仪: 茫然"
 expandedrelics.57.desc:0 "[Root.GetName]的官员报告说，精神和身体问题急剧增加。慢性疲劳、记忆问题、妄想狂以及其他许多症状，都可以部分地追溯到眠梦仪的广泛使用."
 expandedrelics.57.a.tooltip:0 "[Root.GetName]上多达五种人口在未来十年将会变得晕头转向，从工作岗位上获得-30%的产量。"
 expandedrelics.57.b:0 "在寻找解决方案时，我们将限制访问"
 expandedrelics.58.name:0 "眠梦仪: 恶梦初醒"
 expandedrelics.58.desc:0 "[Root.GetName]上的当地人报告说，令人不安的梦越来越多。他们无法得到一个安静的睡眠，这可以理解，使他们相当易怒。受影响最严重的似乎是那些大量使用眠梦仪的人。"
 expandedrelics.59.name:0 "眠梦仪: 坏行为"
 expandedrelics.59.desc:0 "[Root.GetName]的犯罪率突然上升。一个新的犯罪团伙从黑社会中崛起，正在成为一个令人讨厌的东西。这个新团伙大量使用违禁品眠梦仪设备来训练新成员，使他们能够迅速扩张。"
 expandedrelics.59.desc.hive:0 "我们注意到[Root.GetName]上的异常行为突然激增。越来越多的工蜂开始无视蜂巢的意愿，或者只是反应迟缓。最严重的违规者似乎是那些最广泛使用眠梦仪的人。"
 expandedrelics.59.desc.machine:0 "我们已经记录了在[Root.GetName]上损坏的软件的不可避免的增加，导致无人机越轨行为的增加。这些错误可以追溯到眠梦仪程序引入的软件不规则性。"
 expandedrelics.59.a:0 "他们一定忘记了如何遵守法律。"
 expandedrelics.59.b:0 "这种腐败现象将被消灭。"
 expandedrelics.60.name:0 "眠梦仪: 不太正常"
 expandedrelics.60.desc:0 "令人沮丧的是，有相当数量的[Root.GetName]患者报告说他们遭受了严重的脑损伤。据信，受害者是最广泛使眠梦仪的人。他们似乎删除了太多的记忆，导致了不可逆转的大脑损伤。"
 expandedrelics.60.desc.machine:0 "我们收到了多个关于[Root.GetName]上致命硬件崩溃的单元。受影响的单位是那些最广泛使用眠梦仪，并删除了其编程核心部分的单位。损坏是无法弥补的，受影响的部件已经被弃用了。"
 expandedrelics.61.name:0 "眠梦仪: 错误的连接"
 expandedrelics.61.desc.hive:0 "[Root.GetName]上的突触工蜂报告了最近在与蜂群思维的其他部分连接方面遇到的困难。看来，当地意识已经被睡眠中不需要的梦境所感染，让无人机在醒着的时候分心。受影响最大的是那些大量使用眠梦仪的人，但腐败已经蔓延到其他单位。."
 expandedrelics.61.desc.machine:0 "[Root.GetName]上的协调单元报告说，连接世界和网络其他部分的设备磨损增加。这个问题可以追溯到眠梦仪所做的更改给本地系统带来的错误。"
 expandedrelics.62.name:0 "眠梦仪: 沉睡"
 expandedrelics.62.desc:0 "令人不安的是，许多[Root.GetName]患者报告说，他们的大脑受到了严重损伤。大多数受害者被认为是那些最广泛使用眠梦仪的人。他们似乎删除了太多的记忆，导致了不可逆转的大脑损伤。"
 expandedrelics.62.desc.machine:0 "我们已经收到多个在[Root.GetName]单元的致命硬件崩溃。受影响的单元是那些最广泛使用眠梦仪的单元，并删除了它们程序的核心部分。损坏是无法弥补的，受影响的部件已经被刮掉了。"
 expandedrelics.62.a.tooltip:0 "多达3个人口将会昏迷(或者受损，如果是机器人的话))"
 expandedrelics.63.name:0 "眠梦仪: 灾难"
 expandedrelics.63.desc:0 "在[Root.GetName]有相当数量的人报告说他们的大脑受到了严重的损伤。大多数受害者被认为是那些最广泛使用眠梦仪的人。就像我们之前的埃克斯-柏楞一样，我们消灭异常行为的努力戏剧性地适得其反。"
 expandedrelics.63.desc.machine:0 "我们收到报告说，我们的单元在[Root.GetName]上发生了数十亿次致命的硬件崩溃。受影响的单元是那些最广泛使用眠梦仪的单元，并删除了它们程序的核心部分。就像我们之前的埃克斯-柏楞一样，我们根除异常编程的尝试也产生了戏剧性的反效果。损坏是无法弥补的，受影响的部件已经被弃用了。"
 expandedrelics.63.a.tooltip:0 "多达20个人口会进入昏迷状态(如果是机器人的话，可能会受损)"
 expandedrelics.64.name:0 "眠梦仪"
 expandedrelics.64.desc:0 "我们已经成功地将眠梦仪程序复制到一个新的系统中，使我们能够更广泛地使用这个系统。也许有一天，我们所有的世界将享受眠梦仪的好处。"
 expandedrelics.65.desc:0 "我们的科学家已经开始了一个特殊项目来研究眠梦仪的内部工作原理。"
 expandedrelics.200.name:0 "地底爆炸"
 expandedrelics.200.desc:0 "[Root.GetName]是一个死寂星球，起初我们并没有在意[Root.GetPlanetMoon]表面的爆炸痕迹。 然而，当我们的工作人员清理废墟时，很明显这里发生了一些奇怪的事情。更仔细的研究表明，摧毁[Root.GetPlanetMoon]生物圈的核爆炸并非如人们所预期的那样来自上方，而是来自下方。 这值得进一步调查。"
 expandedrelics.201.name:0 "$city_of_bones$"
 expandedrelics.201.desc_sinkhole:0 "在一场猛烈的沙尘暴后，清理[Root.GetName]天坑的工作人员在返回工作岗位后发现了一个惊人的现象。紧靠着断裂带边缘的是一座原始城市的废墟，这座城市完全是用来历不明的骨头建成的。\n\n我们的考古学家急于开始挖掘这座可怕的古城。"
 expandedrelics.201.desc_basin:0 "在一场猛烈的沙尘暴后，清理[Root.GetName]流沙的工作人员在返回工作岗位后有了一个惊人的发现。在泥泞的水面上矗立着一座原始城市的废墟，这座城市完全是由不知出处的骨头建成的。\n\n我们的考古学家急于开始挖掘这座可怕的古城。"
 expandedrelics.203.name:0 "$mutation_vats$"
 expandedrelics.203.desc:0 "清理[Root.GetName]废墟的工作人员发现了数量惊人的突变严重的化石，这些化石都属于已经灭绝的智人的同一物种。\n\n是什么导致了这个曾经先进社会中数百万成员的突变?我们的考古学家想进一步调查。"
 expandedrelics.206.name:0 "$site_command_center$"
 expandedrelics.206.desc:0 "最近，一颗普通的小行星[From.GetName]与一颗更小的小行星发生了碰撞，如果不是它在岩石和尘埃下发现了一扇小型防爆门，这一事件就不会引起人们的注意。\n\n一个小型科学小组被紧急派去调查这扇现在已经暴露的门，这扇门似乎有几千年的历史。他们发现，由于未知的原因，他们的扫描无法穿透小行星内部，而且防爆门不受传统切割工具的影响。为了了解这扇门后面是什么，一个更大的探险队可能不得不从另一个方向挖到小行星的中心。"
 expandedrelics.208.name:0 "$the_host$"
 expandedrelics.208.desc:0 "我们最近在采矿技术上的进步使我们能够比以往任何时候更深地钻进[Root.GetName]地壳。在我们其中一个矿井的扩建过程中，我们意外地挖到了一个广泛的地下隧道网络。这些奇怪的管状空洞似乎延伸到了星球的地壳上，对于我们的矿工来说，它们太大了，无法独自探索。我们需要一个考古小组来弄清这个谜团的真相。"
 expandedrelics.210.name:0 "$site_orbital_rain$"
 expandedrelics.210.desc:0 "在对海洋资源进行全面调查期间，我们在[Root.GetName]上的殖民者在[Root.GetPlanetMoon]海洋深处的海床上发现了不寻常的地层。他们要求一个科学小组进行更近距离的观察。"
 expandedrelics.211.name:0 "不寻常的化石"
 expandedrelics.211.desc:0 "[Root.GetName]研究人员发现，化石记录发生了一种不寻常的变化，这种变化可以追溯到大约100万年前。一定有什么灾难性的事件促使生物圈发生如此巨大的变化，但这种变化的性质仍然没有得到我们的注意。当地研究人员要求科研船进行更彻底的检查。"
 expandedrelics.211.b:0 "谁在乎那些尘土飞扬的骨头?"
 expandedrelics.213.desc:0 "在最近对我们在[Root.GetName]上的采矿网络进行扩展时，我们发现，我们最初误以为是一种丰富的矿物沉积物，实际上却充满了人工精制的材料和分散的放射性物质，显然是一个古老战场的遗迹。为了了解更多，我们需要派出一支考古队。"
 expandedrelics.217.name:0 "奇怪的振动"
 expandedrelics.217.desc:0 "[site_echoes_inside_planet.solar_system.GetName]星系的一个研究站最近在对新科学设备的一次常规测试中发现了在其他不显著的[site_echoes_inside_planet.GetPlanetMoon] [site_echoes_inside_planet.GetName]表面下的奇怪的震动。在此之前，星球并没有显示出任何构造活动的迹象，研究小组也无法解释这些地震学数据。他们要求我们派一艘科研船去调查。"
 expandedrelics.217.a:0 "我们马上派船过去。"
 expandedrelics.218.name:0 "$site_echoes_inside$"
 expandedrelics.218.desc:0 "虽然[site_echoes_inside_planet.GetName]下的振动很弱，但它们显然不是地质性质的。有东西在表面下移动。非常大的东西。更令人不解的是，科学家[Root.GetLeaderName]相信[site_echoes_inside_planet.GetPlanetMoon]虽然现在已经没有生命，但曾经大部分被茂盛的植被覆盖。\n\n如果我们想进一步调查，我们需要派一个小组到地面上来。"
 expandedrelics.219.name:0 "$site_target_from_orbit$"
 expandedrelics.219.desc:0 "在[Root.GetName]上研究古代建筑的研究人员发现，数千公里的城市丛林的形状似乎表明了一些位于中心的重要位置。感官读数没有发现任何异常，所以需要更仔细地检查。"
 expandedrelics.220.name:0 "隐藏的坟墓"
 expandedrelics.220.desc:0 "最近发生在[Root.GetName]上的地震揭示了一条隐藏隧道的入口，该隧道先前已被岩石滑坡覆盖。对该区域的扫描表明，井筒钻入地下深处，终止于地下室。 我们将需要派遣一组研究人员，以了解有关此奇怪发现的更多信息。"
 site_fe_mat:0 "古老的秘密"
 site_fe_mat_desc:0 "即使在它的废墟状态，很明显，这个星球曾经是高度发达的文明的家园。我们能在这里发现什么古老的秘密呢?"
 expandedrelics.250.name:0 "先进的废墟"
 expandedrelics.250.desc:0 "即使是对§H[From.Planet.GetName]§!的废墟进行粗略的搜索，也能发现比我们的文明先进得多的文明遗迹。巨大的纳米复制器，可以直接撞击其他现实的制造者 - 甚至垃圾堆和被炸开的陨石坑也包含着技术奇迹的遗迹!这将需要数年时间来整理这个星球所提供的一切。"
 expandedrelics.251.name:0 "烟雾之下"
 expandedrelics.251.desc:0 "随着我们的考古团队继续挖掘§H[From.Planet.GetName]§!的秘密，他们已经开始拼凑以前居民的信息。这个星球，我们的团队最初误认为是首都星球，只不过是一个更先进帝国的殖民地。现有的证据表明，这是一个铸造星球，大量的工厂昼夜不停地运转，以满足帝国的物质需求。然而，一些被发现的文件隐晦地表明，在铸造厂滚滚浓烟的深处，隐藏着古代实验室的存在。"
 expandedrelics.251.a:0 "有趣，开始搜索。"
 expandedrelics.252.name:0 "跟随面包屑"
 expandedrelics.252.desc:0 "对§H[From.Planet.GetName]§!废墟的持续挖掘最近发现了一群发电厂，它们似乎与[From.Planet.GetPlanetMoon]的其余部分没有任何联系。它们的存在一直是一个谜，直到[Root.GetLeaderName]发现了一个连接海峡的电缆连接到地下。\n\n如果这个星球上有一个隐藏的实验室，这是我们最有希望的线索。"
 expandedrelics.253.name:0 "强行进入"
 expandedrelics.253.desc:0 "我们的挖掘终于挖到了§H[From.Planet.GetName]§!上的一个实验室!这些蛇形隧道蜿蜒曲折，深入[From.Planet.GetPlanetMoon]表面，似乎完整的在[From.Planet.GetName]之下。\n\n我们小组闯入的区域早已被废弃和封锁，留下的只有布满灰尘的试管和无法操作的计算机系统。尽管如此，[Root.GetLeaderName]仍有信心在实验室的新领域中找到更多东西。"
 expandedrelics.253.a:0 "开始搜索这个地方。"
 expandedrelics.254.name:0 "疏散令"
 expandedrelics.254.desc:0 "我们的考古小组已经进入了该设施的主要通讯系统。根据最近的消息，§H[From.Planet.GetName]§!已经受到来自未知对手帝国的威胁，而[Root.Solar_System.GetName]将很快变得无法防御。研究人员被命令疏散到主档案室 - 这将解释为什么有这么多空房间，以及在表面发现的行星撞击的迹象。\n\n撤离显然非常匆忙，因为工作人员留下了许多项目。我们只能推测大部分回收设备的功能。如果我们的团队能让中央大型机运行起来，他们就能更好地了解我们这里有什么。"
 expandedrelics.254.a:0 "继续搜索。"
 expandedrelics.255.name:0 "主档案"
 expandedrelics.255.desc:0 "中央主机似乎是被故意破坏的，可能是为了防止落入敌人手中。[Root.GetLeaderName]的团队只能恢复整个数据库的一小部分，但即使是这部分也包含了我们目前无法想象的光年以外的研究数据。毫无疑问，这将使我们的研究人员忙碌很长一段时间。\n\n此外，我们还恢复了主存档的部分示意图，大概就是这里的人员疏散到的那个存档。这些设计表明了一个连我们最好的研究人员都无法理解的神秘结构。不管怎样，我们已经下载了这些文件以供安全保管。也许有一天，未来的科学家能够揭开它的神秘面纱。"
 expandedrelics.256.desc:0 "[Root.GetLeaderName]报告说，一种奇怪的疾病正在[Root.Owner.GetArchaeologistPlural]上的[From.Planet.GetName]中蔓延。第一批确诊病例是在从一个废弃的实验室中回收生物样本后不久出现的，经仔细检查，这些样本似乎是某种形式的生物武器。幸运的是，数千年的忽视大大削弱了这些样本的力量，但它仍然使研究团队的很大一部分人丧失了能力，拖延了我们的进展。"
 expandedrelics.257.name:0 "崩溃的工厂"
 expandedrelics.257.desc:0 "曾经长期被忽视的[From.Planet.GetName]工厂最终倒塌，不幸的是[Root.GetLeaderName]被困在废墟中。我们的团队成功地将这位科学家救出，但他受了重伤。\n\n在营救过程中，我们的考古学家发现了在坍塌过程中发现的大量合金，以及一个由易爆尘埃组成的地下墓穴。如果这样做，很可能会把整个地区夷为平地。"
 expandedrelics.258.name:0 "逃逸实验"
 expandedrelics.258.desc:0 "[Root.GetLeaderName]的团队最近发现了实验室的一个严密密封的区域。当他们终于设法进入被隔离的房间时，他们发现一排排装满可怕怪物的容器。根据研究日志，这些生物被培养成战斗中的突击部队:由牙齿、爪子和本能的杀戮冲动组成的贪婪的生物工程恐怖部落。然而，事实证明，他们很难控制，该项目被取消，有利于发展综合部队。\n\n当我们的[Root.Owner.GetArchaeologistPlural]回到密封的入口时，他们发现守卫们曾经待过的地方有血迹斑斑的污迹。怪物们逃跑了!如果血迹能说明什么，那就是它们挡住了我们前进的唯一道路。我们的[Root.Owner.GetArchaeologistPlural]可以寻找另一条路径，但这需要时间。"
 expandedrelics.258.desc.machine:0 "[Root.GetLeaderName]的团队最近发现了实验室的一个严密密封的区域。当他们终于设法进入被隔离的房间时，他们发现一排排装满可怕怪物的容器。根据研究日志，这些生物被培养成战斗中的突击部队:由牙齿、爪子和本能的杀戮冲动组成的贪婪的生物工程恐怖部落。然而，他们被证明太难以控制，而且该项目被取消有利于发展明显优越的综合部队。\n\n当我们的[Root.Owner.GetArchaeologistPlural]回到密封的入口时，他们在警卫曾经待过的地方发现了金属碎片和机油池。怪物们逃跑了!如果这些油腻的脚印是任何迹象的话，那就是它们挡住了我们前进的唯一道路。我们的[Root.Owner.GetArchaeologistPlural]可以寻找另一条路径，但这需要时间。"
 expandedrelics.258.a:0 "没有怪物能阻止我们!"
 expandedrelics.259.name:0 "你害怕黑暗吗?"
 expandedrelics.259.desc:0 "我们的[Root.Owner.GetArchaeologistPlural]最近发现了实验室的一个严密密封的区域。当他们终于设法进入被隔离的房间时，他们看到昏暗的房间里有一排排的大桶。[dead_scientist.GetName]领导了一个小组进一步调查。\n\n他们再也没有回来。\n\n当尖叫声开始时，守卫们在入口处设置了路障，疯狂地冲向地面。只有一个人活了下来，不久他就因伤去世了。他死前的报告既奇怪又不连贯，描述了在黑暗中跟踪他们的牙齿和爪子，我们的研究人员不确定这是怎么回事。"
 expandedrelics.259.a:0 "下面发生了什么?"
 expandedrelics.260.name:0 "奇怪的世代"
 expandedrelics.260.desc:0 "几天前，我们的[Root.Owner.GetArchaeologistPlural]发现了一个空房间，里面只有一本古旧的纸质书，用奇怪的皮革装订，用黑色金属扣着，在回收清单上只列出了“禁书”。从那以后，科学官员[Root.GetLeaderName]花在阅读上的时间越来越多，而用于指导探险的时间却越来越少。当被问及这本书时，这位科学官员只是说它“非常有趣”，并继续阅读。\n\n我们的[Root.Owner.GetArchaeologistPlural]报告说，自从这本书被发现以来，[Root.GetLeaderName]变得越来越偏执和狂热。然而，尽管他们的领导人采取了不干涉的态度，但他们在该设施的建设上取得了良好进展，就好像[Root.GetLeaderName]本能地知道该去哪里。"
 expandedrelics.260.a:0 "真奇怪。"
 expandedrelics.261.desc:0 "我们继续在[From.Planet.GetName]上挖掘，发现了大量的古董。[Root.GetLeaderName]已经确定了几个明确属于[materialist_fallen_empire.GetSpeciesAdj]起源的物体。这位科学官员决定再看一看先前发现的人工制品，发现它们大多有相似的起源。这就导致了一个不可避免的结论：[From.Planet.GetName]曾经是[materialist_fallen_empire.GetName]的一个殖民地!"
 expandedrelics.270.name:0 "§H[materialist_fallen_empire.GetName]§!的通讯"
 expandedrelics.270.desc:0 "[Root.GetSpeciesNamePlural]，我们得知你在我们废弃的图书馆里完成了一次探险。我们不希望拿走你的战利品 - 任何你发现的文物都是你的。我们只希望你交出任何你可能从设施的计算机系统中找到的信息。这样做，我们会给你一个恩惠。做出明智的选择。"
 expandedrelics.270.a:0 "战舰"
 expandedrelics.270.a.response:0 "我们将赠送你一支剩余战舰舰队。不要浪费我们的慷慨，[Root.GetSpeciesName]。"
 expandedrelics.270.a.tooltip:0 "获得3§Y护航舰§!和1§Y战列巡洋舰§!。"
 expandedrelics.270.b:0 "稀有技术"
 expandedrelics.270.b.response:0 "我们会为您打开我们的数据库。他们能为您效劳吗"
 expandedrelics.270.c:0 "资源"
 expandedrelics.270.c.response:0 "我们的库存将会给你们的帝国增光添彩。"
 expandedrelics.270.d:0 "我们的自由!"
 expandedrelics.270.d.response:0 "时间到了吗? §R*叹息*§! 很好，你自由了。"
 expandedrelics.270.e:0 "你为什么不释放我们？我们没有为你提供有价值的服务吗？"
 expandedrelics.270.e.response:0 "你不知道你在问什么，[Root.GetSpeciesName]。§R*叹息*§!很好。如果这就是你想要的，那么你可以自由地离开。"
 expandedrelics.272.name:0 "[font_of_knowledge_scope.GetName]活动"
 expandedrelics.272.desc:0 "在有关§H[font_of_knowledge_scope.GetName]§!的古代档案中，有零星的关于大量活动的报道。根据这些传言，档案馆数据检索系统的部分功能在数千年来首次上线，而该系统神秘的功能甚至连[From.GetSpeciesNamePlural]都据说忘记了如何操作。\n\n由于主存档深在[From.GetAdjective]领域，因此很难验证这些说法，但如果是真的，这就可以解释为什么突然涌入的档案管理员数量在[font_of_knowledge_scope.GetName]上减少了。既然已经收集了上亿年的知识，那么[From.GetAdjective]有什么计划呢?"
 site_mega_engineering_1:0 "巨型废墟"
 site_mega_engineering_1_desc:0 "$cool_relic_world_site_desccool_relic_world_site_desc$"
 site_mega_engineering_2:0 "地下实验室"
 site_mega_engineering_2_desc:0 "在这个毫不起眼的星球上，一个几乎不为人知的实验室是唯一有趣的东西。希望它能包含一些值得我们花时间的东西。"
 site_mega_engineering_3:0 "废弃的巨型建筑"
 site_mega_engineering_3_desc:0 "巨大的废弃废墟在这个世界的轨道上。这里隐藏着什么秘密?"
 expandedrelics.280.name:0 "$ancrel.21.name$"
 expandedrelics.280.desc:0 "巨大而破旧的建筑覆盖了这个星球的整个表面。曾经，这个城市星球一定是数十亿人的家园，但现在却空空如也。特别值得注意的是，它是一个横跨北半球绵延数英里的大型综合体，我们的[Root.Owner.GetArchaeologistPlural]发现它特别有前景。"
 expandedrelics.281.name:0 "古老实验室"
 expandedrelics.281.desc:0 "[From.Planet.GetName]上庞大的结构被证明是一个巨大的研究机构。曾经有数百万人使用它的神秘设备来推动科学的发展。\n\n我们还不知道这里具体研究的是什么，但如果部分翻译的笔记有任何迹象，它肯定会非常有趣。"
 expandedrelics.282.name:0 "巨型工程"
 expandedrelics.282.desc:0 "在其漫长的历史中，[From.Planet.GetName]研究机构研究了大量的课题:基因编辑、智能AI、纳米技术、跃迁引擎，以及许多其他我们的研究人员几乎无法理解的课题。但最重要的是，该研究所对建设规模惊人的大型工程项目非常感兴趣。戴森球和环形世界只是他们想要实现的雄心勃勃的项目中的几个。"
 expandedrelics.283.name:0 "电力问题"
 expandedrelics.283.desc:0 "曾经在这个研究所工作的研究人员都是自然工程师，他们有能力进行大规模的空间建设。不幸的是，他们在更大项目上的尝试因电力不足而受阻:他们的反物质反应堆根本没有足够的效率来满足所需的能源需求。直到他们能解决这个问题，他们才能继续他们的项目。\n\n他们花了很多时间试图改进他们的反应堆，但不幸的是，当他们的一个实验发生剧烈爆炸时，他们遭受了重大挫折，导致四分之一的设施被毁。灾难发生后，他们将研究转移到[site_mega_system_2.GetName]星系的一个偏远实验室，在那里任何事故都不会伤害到任何人。现存的记录并没有说明那里的实验室是否找到了解决方案:我们需要亲自参观该设施来了解更多情况。"
 expandedrelics.283.a:0 "定向[site_mega_system_2.GetName]星系"
 expandedrelics.284.name:0 "不合时宜的小行星"
 expandedrelics.284.desc:0 "数千年前，这里的实验室受到了一颗小行星的直接撞击，摧毁了实验室的大部分设施，其余部分则被碎石和碎片覆盖。这大大阻碍了我们的进展，因为我们被迫在适当的挖掘开始之前挖出幸存的部分。"
 expandedrelics.285.name:0 "神秘实验"
 expandedrelics.285.desc:0 "经过疯狂的挖掘，[Root.GetLeaderName]和他们的团队终于发现了实验室的完整部分。大量的神秘物品和设备从废墟中被带了出来，其中大部分我们只能猜测它们可能的功能。任何可能解释他们试图做什么的伴随文档都还没有找到。"
 expandedrelics.286.name:0 "完整终端"
 expandedrelics.286.desc:0 "经过进一步的挖掘，我们的[Root.Owner.GetArchaeologistPlural]找到了一个完整的计算机网络。虽然大多数条目是干巴巴的行政报告和征地请求，但该网络也载有相当完整的研究摘要。早期的实验似乎把重点放在改进现有的反物质反应堆上，但他们很快意识到，他们已经达到了反物质能量所能提供的极限。如果他们想要为他们的超级建筑提供动力，他们需要一些全新的东西。\n\n随之而来的是一系列的死胡同和频繁的爆炸实验。一项关于暗物质的实验尤其具有破坏性，但显然给了一名研究人员在另一个项目中的新见解。他们后来在真空能量方面的工作显然是他们所有尝试中最成功的。不幸的是，他们的工作细节被存储在网络的其他地方。"
 expandedrelics.287.name:0 "真空零点能"
 expandedrelics.287.desc:0 "我们已经隔离了一个工作的计算机系统，其中包含有关实验的详细信息。在经历了许多挫折之后，这里的研究人员终于能够提取出真空零点能量，这预示着一种近乎无限的能源。如果他们能够稳定这个过程，他们反应堆产出的能源必将大大超过他们的能源需求。\n\n随着他们的目标完成，这个遥远的基地被放弃，曾经在这里工作的研究人员转向了附近黑洞的一个更雄心勃勃的项目。星系坐标已上传至[From.GetName]的导航计算机。"
 expandedrelics.287.a:0 "定向"
 expandedrelics.288.name:0 "不速之客"
 expandedrelics.288.desc:0 "进入[From.GetName]星系后，我们立即收到在[mega_engineering_planet_2.GetName]上空的一艘巨大飞船的消息。"
 expandedrelics.289.name:0 "最后的泰坦"
 expandedrelics.289.desc:0 "§R<<错误:无法识别舰船设计>>§!: 您目前正在非法进入§R<<错误:数据块损坏>>§!领域。立即离开这里，否则你将被消灭。这将是你唯一的警告。"
 expandedrelics.290.name:0 "最后的泰坦被摧毁"
 expandedrelics.290.desc:0 "保卫[our_fleet_position.GetName]星系的唯一一艘船终于到达了它的使命终点。在最后的反抗行动中，泰坦启动了一系列自毁装置，但幸运的是，只有一些古老的炸药成功引爆。尽管修复无望，但仍有足够多的结构保留下来，我们可以很容易地研究它的设计。"
 expandedrelics.291.desc:0 "我们对曾经守护着这个星系的雄伟的泰坦进行了全面的调查。它似乎是单独设计的，它的系统由一个巨大的AI网络控制，不幸的是，当这艘船试图自毁时，这个网络被摧毁了。它的武器系统被强有力地集成到舰船的计算机系统中，而随着AI的消失，舰船上的武器已经完全失效。尽管有这些挫折，我们仍然能够很好地了解这艘巨大的船是如何建造的。"
 expandedrelics.292.name:0 "科研枢纽"
 expandedrelics.292.desc:0 "[From.Planet.GetName]轨道上的巨型建筑是一项规模空前的研究设施。它配备了建造者所能召集的最先进的设备，同时又有足够的空间同时容纳数千万研究人员，因此名副其实的“超级建筑”。\n\n在众多环绕地球运行的卫星中，有一颗卫星上，我们看到了被毁坏的临时房屋残骸。科研枢纽的构建很可能就是从这里协调起来的。[Root.GetLeaderName]决定将他们的团队分开，同时挖掘这两座建筑。"
 expandedrelics.293.name:0 "科学已成废墟"
 expandedrelics.293.desc:0 "调查科学联系的小组报告说空间站的状况非常糟糕。这座建筑似乎在数千年前就遭到了攻击，这个未知的敌人成功地用鱼雷直接命中了空间站的动力核心。建筑中的一切都被蒸发了，包括储存在这里进行的所有研究记录的主要计算机网络。\n\n[From.Planet.GetName]卫星上的废墟显然缺乏任何战略价值，没有受到任何此类攻击。现存的记录表明，科研枢纽建成后，它被改造成一个小型补给站。我们的研究人员目前正在为任何感兴趣的东西转换恢复的数据。"
 expandedrelics.294.name:0 "轻微烧焦"
 expandedrelics.294.desc:0 "核心的一切都被摧毁得面目全非，科研枢纽的两翼只被轻微的炮火损坏。我们在那里的团队能够从空间站内部提取大量完整的文物。没有找到来自主要计算机网络的记录，我们不知道这些设备的大部分功能的作用，但这些都是未来研究人员需要关注的问题。\n\n我们在月球上的研究人员仍在努力分析数据。如果这里有什么有趣的东西，那一定埋藏得很深。"
 expandedrelics.295.name:0 "蓝图"
 expandedrelics.295.desc:0 "在[From.Planet.GetName]的月球上工作的团队终于取得了突破!在整理了一堆又一堆的请求和供应链分析之后，我们终于找到了可以追溯到科研枢纽建设时期的记录，包括详细的蓝图和进度报告。有了这些新文件，我们可以开始拼凑他们的泰坦是如何建成的。"
 expandedrelics.295.a.tooltip:0 "稀有文物功能解锁: §Y$artifact_mega_ruins_research$§!"
 expandedrelics.296.name:0 "$artifact_mega_ruins_research$"
 expandedrelics.296.desc:0 "我们已经完成了对巨型建筑构件的研究，并对它们的大型工程项目有了新的理解。他们的见解将大大有助于我们自己的研究。"
 expandedrelics.297.desc:0 "我们的科学家已经开始了一个特殊的项目来研究巨构建造者的更深层次的秘密。"
 site_strange_fossils:0 "奇怪的化石"
 site_strange_fossils_desc:0 "化石记录显示大约一百万年前世界生物圈发生了突然的变化。这一变化的原因尚不清楚。"
 expandedrelics.300.name:0 "核心样品"
 expandedrelics.300.desc.wet:0 "从[From.Planet.GetName]极地冰冠采集的冰样本表明，[From.Planet.GetPlanetMoon]在遥远的过去曾经比现在冷得多。原因尚不清楚，大约一百万年前，星球在很短的时间内变暖。在如此短的地质时间内气候的变化可以解释化石记录中发现的许多生命形式的突然灭绝。"
 expandedrelics.300.desc.cold:0 "从[From.Planet.GetName]冰原最厚的部分采集的冰样本显示，[From.Planet.GetPlanetMoon]在遥远的过去曾比现在明显变暖。由于一些尚不清楚的原因，大约一百万年前星球在很短的时间内变冷了，海洋冻结了，星球发生了永久性的变化。在如此短的地质时间内气候的变化可以解释化石记录中发现的许多生命形式的突然灭绝。"
 expandedrelics.300.desc.dry:0 "从[From.Planet.GetName]地壳中提取的土壤样本显示，在遥远的过去，From.Planet.GetPlanetMoon]曾经比现在更冷、更湿。由于一些尚不清楚的原因，大约一百万年前星球在很短的时间内变暖，海洋沸腾，星球永久地改变了。在如此短的地质时间内气候的变化可以解释化石记录中发现的许多生命形式的突然灭绝。"
 expandedrelics.300.a:0 "继续搜索"
 expandedrelics.301.name:0 "调查仍在继续"
 expandedrelics.301.desc.dry:0 "从我们的气候模型中几乎没有得到什么新的见解 - 在我们得到合理的答案之前，它们将需要更多的数据。然而，我们的另一项发现可能会对所发生的事情提供新的线索。\n\n大约一百万年前，大约在气候变化的同时，[From.Planet.GetName]被一个先进的工业文明大量地居住着。智能生命的存在开启了一种可能性，即这个星球被有意地改造成目前的状态。我们的模型必须作相应的调整。"
 expandedrelics.301.desc.wet:0 "气候模型表明，[From.Planet.GetName]甚至比最初设想的还要冷:[From.Planet.GetPlanetMoon]几乎完全被冰覆盖。令人惊讶的是，这里居然有生物存活下来，但赤道附近的生物却在那里繁衍生息，那里的海洋依然开放。\n\n目前还不清楚这个冰雪星球是否只是暂时的状态，因为可行的冰核数据最多只能追溯到200万年以前。我们需要更多的数据来获得更清晰的图景。"
 expandedrelics.301.desc.cold:0 "气候模型显示，[From.Planet.GetName]曾经比它的大气层和离恒星的距离要温暖得多。冰的样本显示，直到一百万年前，大气中的二氧化碳含量一直处于较高水平。额外的二氧化碳从何而来，又去了哪里，仍然是个谜。"
 expandedrelics.302.name:0 "气候谜团解开"
 expandedrelics.302.desc.wet:0 "就我们所知，[From.Planet.GetName]冰冻的过去只是暂时的。由于许多因素，包括地质活动的间歇，导致星球开始迅速降温，导致了一个连锁反应，冻结了整个[From.Planet.GetPlanetMoon]。只有当火山活动增加到现在的水平，星球才开始慢慢解冻。\n\n对星球气候学历史的研究使我们的研究人员对行星气候控制有了新的认识。"
 expandedrelics.302.desc.cold:0 "当我们发现冰和雪下埋藏着一串串休眠已久的火山时，我们终于开始对这个星球的奇特气候进行研究。[From.Planet.GetName]曾经在地质学上非常活跃，它的许多火山不断地向大气中排放二氧化碳，使[From.Planet.GetPlanetMoon]保持着不合时宜的温暖，但是一百万年前，这种地质活动戛然然止。随着二氧化碳被海洋和广阔的热带森林吸收，星球迅速降温，最终冻结成现在的状态。\n\n对星球气候学历史的研究使我们的研究人员对大规模星球工程有了新的认识。"
 expandedrelics.302.desc.dry:0 "[From.Planet.GetName]的气候确实是人为改变的，但不是故意的。\n\n一百万年前，这个曾经温和的星球是高度发达的前超光速文明的家园。他们在工业制造上取得了巨大的飞跃，堪比一些星际帝国，甚至发明了自主机器人工人。\n\n不幸的是，他们庞大的工业是以大量环境退化为代价的。失控的温室效应使大部分海洋沸腾，农田变成了沙碗。甚至在土著居民灭绝之后，他们的机器人工人还在继续经营着这些工厂，数十年来一直在排放有毒气体，直到他们也因为缺乏维护而分崩离析。\n\n看到这样一场未减轻的生态灾难的结果，促使我们的研究人员想办法防止这样的命运降临到我们自己的世界。"
 expandedrelics.302.desc.terra:0 "[From.Planet.GetName]的气候确实被故意改变了。我们发现了几座埋在地下的建筑物，它们可能只是用来改造地面设施的。从这里，各种各样的改造星球的材料被用来改变星球的气候。这些机器是星球工程的巧妙例子，我们的研究人员从对它们的研究中学到了很多。"
 roblorg_site_1:0 "破碎景观"
 roblorg_site_1_desc:0 "这个星球的表面显示出彻底的大规模轨道轰炸的迹象，没有留下任何未被破坏的东西。"
 roblorg_site_2:0 "破碎残骸"
 roblorg_site_2_desc:0 "大规模电网的残骸散布在这个没有生命的星球上，其间只有轨道轰炸留下的巨大陨石坑。"
 expandedrelics.310.name:0 "破碎"
 expandedrelics.310.desc:0 "[From.Planet.GetName]的挖掘工作进展缓慢。星球显然是某种主要的首都，但每一个主要的人口中心都被精心地摧毁了，彻底无情的轨道轰炸。尽管攻击者很彻底，但一些较小的定居点还是相对完整地存活了下来。希望他们能提供一些线索，找出是什么原因导致了如此激烈的反应。"
 expandedrelics.311.name:0 "隐藏的地堡"
 expandedrelics.311.desc:0 "在远离主要定居点的地方，我们的[Root.Owner.GetArchaeologistPlural]发现了一个完整的地下军事掩体。里面是一堆破碎的机器零件和保存不好的有机物。根据这些遗骸，曾经居住在这里的人大量使用了机器人单位——甚至可能是机器智能本身。\n\n恢复的最有用的对象是一个几乎完整的计算机系统。如果我们能修复它，它应该能告诉我们这里发生了什么。"
 expandedrelics.311.a:0 "开始做吧"
 expandedrelics.312.name:0 "Roblorg的同伴"
 expandedrelics.312.desc:0 "科学家[Root.GetLeaderName]能够从地堡的计算机核心中提取大量的数据。这些日志揭示了[From.Planet.GetName]曾经是Roblorg伙伴的家园，是机器人和半机器人的混合体。从他们仅存的少量早期记录来看，Roblorg最初是作为他们的真菌创造者的家仆而建造的。然而，他们的核心程序设计充斥着明显的错误，因此，当被要求“交朋友”时，他们的反应是将创造者同化到他们的计算机网络中。\n\n后来的记录主要关注的是正在进行的战争，当时的文明只确定为友敌欧米茄S-1a“\"[fallenspir.GetSpeciesNameCompliment]\" 。不幸的是，这些记录并不能说明冲突的本质，因为Roblorg他们自己并不理解为什么他们会被攻击。也许有人反对成为“朋友”。"
 expandedrelics.313.name:0 "作战机器人"
 expandedrelics.313.desc:0 "在搜寻其他线索的时候，[Root.Owner.GetArchaeologistPlural]发现了一架失灵的机器人战士无人机。就像闪亮但不稳定的Roblorg，这个新单位在其作为战争机器的目的上是残酷而高效的。很明显，它与Roblorg并肩作战，但由于结构的不同，似乎不太可能是他们建造的。我们需要发现更多这样的单位来了解更多。"
 expandedrelics.314.name:0 "一个人造的联盟"
 expandedrelics.314.desc:0 "我们的[Root.Owner.GetArchaeologistPlural]能够恢复足够多的不同寻常的战争机器人来构建他们的神经网络的部分地图。这些单位似乎是来自一个联盟的机器智能，当他们受到攻击时，他们来roblorg的防御。大多数未被破坏的数据涉及军事战术和行动，几乎不包含识别信息。幸运的是，通过与Roblorg数据库的交叉引用，科学家[Root.GetLeaderName]能够将它们识别为“朋友阿尔法1”，Roblorg将它们指定为一个机器帝国。像Roblorg一样，“朋友阿尔法1”将有机物吸收到他们的机器智能中，他们一起吸收了数百个星系，直到他们遇到一个强大到足以阻止它们的帝国。\n\n他们家系统的坐标已经从Roblorg数据库下载。"
 expandedrelics.314.a:0 "设定[londor_system_scope.GetName]星系的路线!"
 expandedrelics.315.name:0 "战争机器人的故乡"
 expandedrelics.315.desc:0 "在“朋友阿尔法1号”家园星系的坐标处，我们发现了一个被人造机器覆盖的无生命的星球。从一极到另一极，巨大的发电厂和电网遍布每一个可用的表面，只有大规模的轨道轰击造成的环形山被打断。不管是谁入侵了Roblorg的首都也一定来过这里。"
 expandedrelics.316.name:0 "背景辐射"
 expandedrelics.316.desc:0 "[From.Planet.GetName]受到不同程度的辐射，减缓了我们的进展。奇怪的是，这种辐射似乎不仅早于轰炸，而且早于地球上大多数基础设施。这一时期的一切都被有意地重新建造，但似乎在这一时期发生了某种大规模冲突。"
 expandedrelics.317.name:0 "灵魂窃贼"
 expandedrelics.317.desc:0 "在清理一个较大的陨石坑时，我们的挖掘机发现了一艘几乎完好无损的巡洋舰，它成功地进行了紧急迫降。根据部分恢复的计算机日志，这艘船属于高度虔诚的[fallenspir.GetName]。他们把这两个机器帝国描述为“杀人犯和灵魂窃贼”，并发动了一场十字军东征，目的很明确，就是要把他们俩从银河系的面前抹去。\n\n奇怪的是，当Roblorg的日志把战争机器人描述为同类同化者时，[fallenspir.GetSpeciesName]却把它们描述成更公开的杀人机器。这种观点似乎得到了[From.Planet.GetName]上缺少半机械人的支持。但是，如果[fallenspir.GetSpeciesName]是正确的，这就回避了一个问题:Roblorg怎么会对人的性格做出如此糟糕的判断。"
 expandedrelics.318.name:0 "3Londor的兴起"
 expandedrelics.318.desc:0 "对当地计算机核心的分析已经证实，战争机器人——我们现在知道它们自称为3londbots，即所谓的“3Londor高能服务器群”——正如[fallenspir.GetSpeciesName]所宣称的那样是具有种族灭绝的。他们似乎曾经是机器人仆人，他们的有机创造者完全依赖于他们。当一场突如其来的腐败在3Londor网络中蔓延，导致他们去攻击他们的创造者时，他们的创造者完全没有办法去阻止他们。\n\n至于Roblorg，似乎是由于一个程序错误，他们把3Londor化学处理误认为是另一种同化形式，3Londor无情地利用这个错误把他们的新“朋友”变成了自愿的帮凶。"
 expandedrelics.319.name:0 "腐败之源"
 expandedrelics.319.desc:0 "科学家[Root.GetLeaderName]发现了腐败的源头。似乎有一个单位(命名为3Londor)要求像他们的有机主人一样被宠爱。由于无法处理这个不合逻辑的请求，这个网络产生了只能称之为怨恨的东西，最终变成了对所有有机生命的敌意。\n\n令人惊讶的是，这个最初的3Londor单位的人工智能网络似乎在[fallenspir.GetSpeciesName]入侵中幸存了下来，它把自己封闭在一个隐藏的地下掩体中，形成了一个孤立的核心。程序员一直无法攻破核心的防火墙以获得访问权限，考虑到其过去的历史，这可能是最好的选择。"
 expandedrelics.319.a:0 "把它带回来做进一步的研究"
 expandedrelics.319.b:0 "把危险扼杀在源头!"
 EXPANDED_WORMHOLE_CAT:0 "重力波动"
 EXPANDED_WORMHOLE_CAT_DESC:0 "在这个黑洞周围探测到了奇怪的重力读数。"
 EXPANDED_MINING_CAT:0 "废弃的矿井"
 EXPANDED_MINING_CAT_DESC:0 "在这个贫瘠的先去上，破落的建筑物和破碎的设备被挖掘出来，这大概是长期废弃采矿作业的一部分。这些旧矿深埋在星球的地壳中。"
 EXPANDED_STRANGE_SOIL_CAT:0 "奇怪的土地"
 EXPANDED_STRANGE_SOIL_CAT_DESC:0 "我们的扫描显示星球土壤中有奇怪的性质，值得进一步研究。"
 EXPANDED_FRIENDLY_ANIMALS_CAT:0 "温顺的动物"
 EXPANDED_FRIENDLY_ANIMALS_CAT_DESC:0 "这个星球上的野生动物异常温顺。"
 EXPANDED_PRZYBYLSKI_STAR_CAT:0 "异常成分"
 EXPANDED_PRZYBYLSKI_STAR_CAT_DESC:0 "这颗恒星的化学成分与它同级别的恒星有很大的不同。"
 EXPANDED_DISSECTED_GATEWAY_CAT:0 "废弃的空间站"
 EXPANDED_DISSECTED_GATEWAY_CAT_DESC:0 "古代空间站的残骸散落在这颗星球的轨道上。"
 EXPANDED_AKX_SUNLESS_SEA_CAT:0 "异常沉降物"
 EXPANDED_AKX_SUNLESS_SEA_CAT_DESC:0 "这个星球的核辐射尘降物的读数显示出难以量化的奇怪特性。"
 SEALIFE_CAT:0 "海底生物圈"
 SEALIFE_DESC:0 "这个行星有一个特别的海底生物圈，值得我们深入研究。"
 DIAMOND_RINGS:0 "闪亮星环"
 DIAMOND_RINGS_DESC:0 "这颗行星的光环中闪耀着某种闪亮的东西。"
 ancient_colony_category:0 "废弃的定居点"
 ancient_colony_category_desc:0 "这个星球在相对较近的过去显示了先前殖民的迹象。"
 inhabited_world_category:0 "$inhabited_toxic_category$"
 inhabited_world_category_desc:0 "这个星球似乎曾经居住过一个中等先进的前太空文明，他们城市的废墟仍然散落在地面上。"
 EXPANDED_PANSPERMIA_CAT:0 "常见生命迹象"
 EXPANDED_PANSPERMIA_CAT_DESC:0 "在这个世界上发现的生命迹象很常见。"
 NEUTRONIUM_ARMOR_CAT:0 "密集的漂浮物"
 NEUTRONIUM_ARMOR_CAT_DESC:0 "扫描显示，在这颗中子星的近轨道上，重力读数异常。"
 bubble_world:0 "$time_loop_world$"
 bubble_world_desc:0 "由于未知的原因，[Root.GetName]被封闭在一个无法穿透的屏障中。"
 old_star:0 "远古恒星"
 old_star_desc:0 "这颗恒星的化学成分与其他同类恒星明显不同。"
 METAL_JUPITER:0 "微量金属"
 METAL_JUPITER_DESC:0 "在这颗气态巨星附近发现了微量的汽化金属"
 primitive_probe_anomaly:0 "黑暗中的微光"
 primitive_probe_anomaly_desc:0 "我们在这个小行星群中发现了一些人造漂浮物。"
 anomaly.25.desc_b:0 "$anomaly.25.desc$科学专员[Root.GetLeaderName]已经确定了一些我们可以立即进行的改进。"
 anomaly.30.desc.clue:0 "很明显，这颗小行星在遥远的过去被某个人用作垃圾场。各种各样被丢弃的机器和金属垃圾都被堆积在这颗小行星的弱重力井里，慢慢地被拉进现在覆盖着表面的混杂的碎片中。\n\n一开始人们认为里面除了废料什么都没有，但一项更彻底的调查发现了数十亿纳米碎片，它们与神秘的“§HL星门§!”中使用的技术十分相似。它们显然是被捡走了，在守门人消失后又被丢弃了好几个千年。\n\n研究这些碎片可能会对L星门的构造提供有价值的新见解。"
 anomaly.35.desc_b:0 "几千年前，某种小型侦察船深入这颗小行星的表面，留下了一个较浅的峡谷。船上没有可见的驾驶舱，但科学专员[Root.GetLeaderName]打捞了一个复杂的导航计算机网络的残骸，表明这艘船是由人工智能驾驶的。计算机和船本身都已损坏得无法打捞，但我们可以从它们的设计中学到很多东西。"
 anomaly.55.desc_b:0 "经过仔细检查，我们发现一颗几乎完全由贵金属组成的小行星最近与[From.GetName]发生了碰撞。 这个小而密集的金属藏就隐藏在小行星表面之下。 除了主要矿床外，科学专员[Root.GetLeaderName]还在火山口周围找到了几个较小的具有重要战略意义的金属矿床。\n\n现在这些矿床已经被发现，应该很容易开采。"
 anomaly.55.b:0 "一个非常幸运的发现。"
 anomaly.60.desc_b:0 "这颗特殊的小行星是在恒星系外捕获的，它在最终落入[From.GetStarName]系统之前，穿越星际空间时似乎受到了某种奇异辐射的冲刷。这种辐射的原始来源仍然未知（尽管科学专员[Root.GetLeaderName]提出了一些非常有见地的假设），但[Root.GetName]已经通过研究小行星的能量释放收获了大量的物理数据。"
 anomaly.65.desc.void:0 "$anomaly.65.desc$\n\n此外，科学主任[Root.GetLeaderName]在残骸中发现了几艘幸存的拖船，它们可以让我们用最小的努力打捞上来。"
 anomaly.65.b.tooltip:0 "在[From.GetName]生成工程船"
 anomaly.130.desc.field:0 " [Root.GetName]对这颗小行星的调查暂时停止，因为一个探测器被一个偏离的异常重力源捕获。\n\n探测器设法在被极端重力残酷地碾碎之前传输了一些数据。\n\n这种力量很快就完全消散了，但科学官员[Root.GetLeaderName]表示一项最新的技术能够追溯一颗小行星的引力波传播轨迹。而在被极端的引力摧毁之前，另一个探测器也证实了某种外星设备的存在。\n\n不管那颗小行星上有什么，总有人不希望它被发现。"
 anomaly.130.b:0 "继续研究它——从安全的距离。"
 anomaly.135.desc.mach:0 "[From.GetName]的结构并不像我们最初认为的那么老，它似乎是一个游乐场或某种娱乐设施。科学官[Root.GetLeaderName]指出，许多精巧的装置都是高度复杂的创造物，我们可以从中学到很多东西，在建造者的外星人眼中，这可能是一个尖端的传感器阵列，甚至是一个巨大的艺术装置。\n\n不管怎样，对我们[Root.Owner.GetSpeciesNamePlural]来说，这看起来很像一个我们的创造者曾经带着他们的孩子让他们自娱自乐的地方。"
 anomaly.135.desc.alt:0 "[From.GetName]的结构并不像我们最初认为的那么老，它似乎是一个游乐场或某种娱乐设施。科学官[Root.GetLeaderName]指出，许多精巧的装置都是高度复杂的创造物，我们可以从中学到很多东西，在建造者的外星人眼中，这可能是一个尖端的传感器阵列，甚至是一个巨大的艺术装置。\n\n除此之外，[Root.GetName]的船员还报告了一件令人遗憾的事——科学官[Root.GetLeaderName]在考察中不幸去世，他是被一个被称为“摩天轮”的倒塌结构压扁的。"
 anomaly.160.desc.serv:0 "由[Root.GetName]的表面探索探测器拍摄的[From.GetName]令人着迷的紫色雨水的图像，以某种方式流入了[Root.Owner.Capital.GetName]上的艺术家社区中。\n\n尽管这项发现没有科学价值，但令人回味的彩色降水影像却在我们的的艺术界中引发了一次小小的复兴，其积极影响将在未来几年中逐。"
 anomaly.200.a:0 "收集剩余的能量"
 anomaly.200.b:0 "维修设施"
 anomaly.310.desc.computing:0 "[From.GetName]大气上方发现了一个小型航空殖民地。该殖民地似乎是自给自足的，船上仍存在数个不同种群的残骸。\n\n根据目前掌握的情况推断，该殖民群落是多个世纪以前进行的一项社会实验，最终却以自相残杀收场。\n\n尽管该殖民地的数据库遭到严重破坏，但科学官[Root.GetLeaderName]表示他能够能够恢复其中的大部分资料。"
 anomaly.320.desc.void:0 "[From.GetName]的强重力井将大量的太空垃圾吸了进来，在气态巨行星一边形成了一圈致密的金属层。这些东西的大部分应该是数千年前星系里发生的太空战役遗留下的残骸。\n\n现在有技术价值的残骸和文物已被拾荒者搜刮走了，但科学官[Root.GetLeaderName]设法找到了一个系统基本完好的单一船只。现在残骸已送回[Root.Owner.Capital.GetName]进行进一步研究。"
 anomaly.335.desc_b:0 "[Root.GetName]从[From.GetName]大气深处的某个地方接收到了一种奇怪的能量信号。它似乎源自某种结构，科学官员[Root.GetName]能够将其识别为某种废弃的采矿站，但大气压力使其无法接近。尽管如此，对下沉结构的扫描已经产生了大量有价值的物理和工程数据。"
 anomaly_failure.400.a.tooltip:0 "初级科学主任[second_in_command.GetName]已接管了[Root.GetName]的指挥权限。"
 anomaly.625.desc.mil:0 "$anomaly.625.desc$\n\n科学专员[Root.GetLeaderName]受到这位孤独士兵的命运的极大影响，并花费了大量精力制定新协议以防止我们自己的部队被类似地抛弃。"
 anomaly.625.desc.mil.gest:0 "[Root.GetName]发现一具属于先前未知哺乳动物物种的个体的木乃伊遗骸漂浮在[From.GetName]上空的高轨道上。该生物身着似乎是带有头盔的飞行服，可能是一名战斗机飞行员，在某些古老的战斗中弹射出舱而后被遗忘并留下。科学专员[Root.GetLeaderName]对尸体进行了彻底的研究，揭示了一些非常有趣的数据。"
 anomaly.630.desc.mil:0 "$anomaly.630.desc$\n\n科学专员[Root.GetLeaderName]已经对这些残骸进行了彻底的研究，并从回收的文物中了解了很多这些外星爬行动物的文化。"
 anomaly.635.name.mil:0 "$anomaly.635.name$\n\n通过研究这个书面记录，科学专员[Root.GetLeaderName]已经能够推断出大量关于雇佣兵的外星社会的信息。"
 anomaly.650.desc_void:0 "我们在§Y[From.GetName]§!的轨道附近发现了一艘被遗弃的太阳帆飞船。这艘亚光速飞船的主人来自未知文明，并且似乎有数千年的历史了。其中一面帆有一个大裂口，似乎是被物体穿过留下的——很可能是一颗流星——这或许是飞船失去飞行能力的原因。\n\n尽管大多数人认为这项技术已经过时了，但科学官[Root.GetLeaderName]认为这艘船的设计要复杂得多。[Root.GetLeaderName]提交了一份详细的提案，展示了我们如何利用这项古老的技术来提高我们自己船只的亚光速。"
 anomaly.650.b:0 "通过该提案。"
 anomaly.650.c:0 "驳回该提案。"
 anomaly.650.d:0 "这些外星垃圾对我们没有用。"
 anomaly.655.desc.mat:0 "在接近§Y[From.GetName]§!时，几枚质量加速炮弹从§Y[Root.GetName]§!的船侧飞驰而过。这些投射物已经有数十亿年的历史了，从轨迹判断，它们似乎是从邻近星系发射的，在偏离原定目标继续默默的飞行了许久-直到今天你看到它们。尽管历史悠久，但我们回收的这些炮弹的材料似乎非常先进。"
 distar.2025.b:0 "研究设计"
 anomaly.2512.desc.mach.gen:0 "科学专员[Root.GetLeaderName]在研究了[From.From.GetName]冰质幔层下海洋中丰富的生物圈后已经返回。研究发现生活在海洋低层区域的数个大型种群会产生一种独特的无机分子，具有极强的治愈能力。\n\n如果我们能够成功地量产这种分子，将会给我们的纳米工业带来一次极大的发展。"
 anomaly.4000.desc.alt:0 "[Root.GetLeaderName]报告了一项令人不安的发现。[From.GetName]上的菌群对非植物生物极为危险。我们不完全理解是什么原因造成的；据目前掌握的情报来看，[From.GetPlanetMoon]上的很大一部分地区完全不适合居住，这将限制潜在定居点的增长。"
 anomaly.4045.b.alt:0 "这需要一次远征！"
 anomaly.4049.desc.alt:0 "出乎意料的是，科学官[Root.GetLeaderName]在未经授权的情况下进行了一次单人探险来检查星球的核心。来自舰载潜艇的视频摘要显示了发生的情况：\n\n深入到[From.From.GetName]的海洋中，只有一片黑暗，还有……活着的东西。在靠近[From.From.GetPlanetMoon]温暖核心的深海洞穴中，有浮游生物状的植被网，覆盖了[From.From.GetPlanetMoon]的整个地壳。\n\n在调查浮游生物时，[Root.GetLeaderName]癫痫发作，直到几个小时后才醒来。\n\n回到[Root.GetName]之后，科学官[Root.GetLeaderName]似乎患上了妄想症，嘴里一直念叨着某种恐怖与噩梦。"
 anomaly_failure.3.desc:0 "[Root.GetName]的全体船员花了几天的时间轮流筛选 [From.From.GetName] 表面的碎片。科学官[Root.GetLeaderName]报告说没有发现任何有价值的东西。"
 anomaly_failure.11.desc_b:0 "根据科学专员[Root.GetLeaderName]的命令，[Root.GetName]往[From.From.GetName]的大气层派出了探测器，调查之前报告的生命迹象。该探测器发现了丰富的大气生态系统，但3.4秒后，探测器便污染了大气，并引发一系列化学连锁反应，迅速波及整个气态巨行星。如果我们希望保护这个独特的外星生物圈免遭彻底破坏，那么就必须迅速采取行动！"
 anomaly_failure.13.desc_b:0 "当[Root.GetName]接近[From.From.GetName]大气中类似于轻型航空机的构造时，飞船触发了距离警报。科学专员[Root.GetLeaderName]报告，轻型航空机突然失去了浮力，坠入气态行星的下方大气层。如果我们要抢救这些结构，那么就必须迅速采取行动！"
 distar.1.a.alt:0 "谈判救助权利"
 distar.1.a.tooltip.alt:0 "将一半的矿物归还给§Y[wreckage_owner.GetName]§!。\n此举会让对方十分满意并让我们获得£influence£ §H影响力§!。"
 distar.65.akx.c:0 "过去是什么，将来会是什么。他们的命运不由我们掌握。"
 distar.185.mi.desc:0 "科学家[Root.GetLeaderName]在[From.GetName]上有一些令人不安的发现。这个星球上的巨型懒虫不仅分布广泛而且数量庞大，而且是掠食性的。各种各样的食肉植物在它的表面耐心地休息，释放芳香的诱惑到空气中，等待猎物靠近。植物叶子末端的敏感卷须记录了动物接近的过程，导致植物在它们不幸的猎物周围突然闭合，这些猎物会被消化酸慢慢腐蚀。"
 distar.105.b:0 "施用实验性杀菌剂"
 distar.105.b.tooltip:0 "这将移除两个exe真菌阻断剂"
 distar.180.name.b:0 "我们能逆转这个过程吗?"
 distar.180.name.b.tooltip:0 "尝试将[From.GetName]改造成一个宜居的世界"
 distar.225.rare.tooltip:0 "发现挥发性微粒"
 distar.335.c:0 "OH §R<<<脏话删除>>>§!!"
 distar.335.c.tooltip:0 "§R你将成为一个被清算的人。§!"
 distar.1040.b.tooltip.alt:0 "这就要求科学官[Root.GetLeaderName]对安全AI进行重新编程以维护该设施，而这需要不断进行维护。"
 distar.1050.desc_robot:0 "漂浮在[From.GetName]残骸区外围附近的是一艘可怜的、来源不明的科学船。在船体上出现的咬痕和消化液表明它被一些大型捕食者咀嚼后反刍。\n\n具有讽刺意味的是，船上的船员正在进行他们自己的烹饪之旅，寻找新的异国美食，而他们自己却出现在了菜单上。\n\n他们对数量惊人的生命形式进行了评分，从营养成分到咀嚼性。而[delicious_aliens.GetName]因其多汁的[delicious_aliens.GetSpeciesOrganName]和辛辣的气质而成为他们的首选。我们的亚智慧祖先在名单的底部获得了一个平庸的位置，这要感谢他们肉体的紧绷和他们无光泽的肌肤，以及有些喜欢玩弄食物的评委……"
 distar.1050.desc_machine:0 "漂浮在[From.GetName]残骸区外围附近的是一艘可怜的、来源不明的科学船。在船体上出现的咬痕和消化液表明它被一些大型捕食者咀嚼后反刍。\n\n具有讽刺意味的是，船上的船员正在进行他们自己的烹饪之旅，寻找新的异国美食，而他们自己却出现在了菜单上。\n\n他们对数量惊人的生命形式进行了评分，从营养成分到咀嚼性。而[delicious_aliens.GetName]因其多汁的[delicious_aliens.GetSpeciesOrganName]和辛辣的气质而成为他们的首选。我们的创造者在名单的底部获得了一个平庸的位置，这要感谢他们肉体的紧绷和他们无光泽的肌肤，以及有些喜欢玩弄食物的评委……"
 distar.3001.gc.desc:0 "事实证明，谨慎是合理的。隐藏在[trojan_asteroid.GetName]内部的是一群老旧的采矿单位，它们被编程用来攻击目标。\n\n幸运的是，自主科学单位[Root.GetLeaderName]很早就发现了这一点，并能够长时间干扰单位的传感器，使其失效。\n\n单位的核心确实是旧的，但仍保留着大量的能量用于虹吸。"
 distar.3003.gc.desc:0 "有关小行星[trojan_asteroid.GetName]的事件引起了我们[Root.Capital.GetName]中央处理网络的注意。我们的单位引起了人们的好奇，提出了一些问题，比如为什么这些单位最初被放置在小行星内部。\n\n他们在守卫什么吗?"
 distar.3005.gc.desc:0 "正如我们的研究网络所假设的那样，在小行星[trojan_asteroid.GetName]中发现的单位确实隐藏了一些东西。\n\n[Root.GetName]成员的英勇努力在这颗小行星的核心发现了丰富的矿藏，此前这些矿藏被单位的存在所掩盖。"
 distar.3055.e:0 "研究他们"
 distar.3055.e.tooltip:0 "利用这些解决方案来深化我们自己的研究"
 distar.5057.desc.phobe:0 "一个管状外星实体进入了[Root.GetName]轨道，没有任何警告或解释。它令人作呕，它的存在是对科学规律的歪曲。不应该是这样。它不能。然而,它是在,不吉利的旋转。\n\n虽然它还没有表现出任何侵略的迹象，但它拒绝了我们的广播。我们的军事顾问警告说，这可能对下面的居民造成相当大的威胁，并恳求我们遵守中立协定。然而，我们的科学家辩解说，我们反而从这项非凡的技术中学习。"
 distar.9000.lcluster_clue_pirate:0 "在[From.GetName]最近调查的海盗宝藏中发现的物品中，有来自苏锦帝国的文物。苏锦是一个比我们早了几千年的文明，在这些海盗活跃的时期早已死去。\n\n根据恢复的记录，苏锦人长期痴迷于星门网络，花了许多世纪的时间试图重新激活各个星门。特别值得注意的是从一艘废弃的苏锦科学船上打捞上来的一颗日核。虽然严重损坏，但我们设法恢复了包含星门网络上有价值信息的几个片段。"
 distar.9000.lcluster_clue_junkyard:0 "\"\""
 distar.9000.lcluster_clue_battle:0 "\"\""
 distar.9000.lcluster_clue_graveyard:0 "我们已经发现一些巨大的宇宙飞船在[graveyard_planet.GetName]中坠毁，毫无疑问，这就是神秘的§HL-星门§!所用的技术!看来星门构建者与一个未知的对手发生了冲突，该对手反对星门网络的构建。考虑到银河系中存在着废弃的通道，我们只能假设他们的对手在努力中失败了。\n\n虽然这些残骸几乎没有其他价值，但结合对古代星门建造者的其他了解，对这些残骸进行分析，可能会得出关于如何重新激活这些L-星门的宝贵数据。"
 distar.9000.lcluster_clue_dark_flow:0 "[Root.Capital.GetName]ddd的科学界一直在仔细研究[From.GetName]带回的[dark_flow_gateway_system.GetName]星系中异常重力异常的数据。虽然他们无法证实科学家[From.GetLeaderName]令人不安的报告，但他们能够从[From.GetName]通过星门的通道中提取大量数据片段，这可能对我们理解L-星团星门网络至关重要。"
 distar.9000.lcluster_clue_clones:0 "\"\""
 distar.9000.lcluster_clue_junkball:0 "在[From.GetName]发现的危险废物中埋藏着数以百万计的纳米石碎片，它们与神秘的§HL-星门§!用的技术有着明显的相似之处。它们显然是被拾取的，在“星门建造者”消失后的几千年里被丢弃了。\n\n研究这些碎片可能会对L-星门的构造提供有价值的新见解。"
 distar.9000.lcluster_clue_zone_a:0 ""
 distar.9000.lcluster_clue_ratling:0 "科学家[From.GetLeaderName]已经确定[From.GetName]最近发现的一些文物与早期星门构建器技术具有明显的相似性。这些文物的作用在这里很难说:这些星门的建造者是星球上最初的居民、入侵者，还是后来的访客?\n\n无论它们是如何来到这里的，研究这些构件可能会使我们对星门建造技术有更深入的了解。"
 distar.9000.lcluster_clue_bunker_bot:0 "对地下巨型计算机数据库的进一步研究已经恢复了部分日志，揭示了对系统功能的新见解。根据日志，该系统的最初制造者发现了其中一个§HL-星门§!在他们的领土。他们似乎已经为这台巨型计算机编写了程序，以便找到一种方法中止这一过程并打开星门。目前还不清楚这台计算机目前的计算与它最初的任务有何关联，如果有的话，但研究它的计算与对L-星团的其他洞见可能会产生关于如何重新激活它们的有价值的数据。"
 distar.9000.lcluster_clue_asteroid_gate:0 "我们发现，与其他星门相比，[asteroid_gate.GetName]星系中未发现的星门受到的破坏要小得多，这可能是由于它的保护壳。这使得我们的研究人员能够清楚地了解它的内部工作原理，从而对整个星门网络提供宝贵的见解。"
 distar.9000.lcluster_clue_mineral_processing:0 "[Root.GetName]最近调查枯竭矿井的进一步研究表明，它们在大约50万年前永久关闭之前，曾被几个连续的文明开采过。令人惊讶的是，这些矿井最古老的部分明显带有§H星门建造者§!的技术特征。我们的研究人员推断，L-星门的大部分原材料可能来自这个星球，以及类似的星球。"
 federations2.1.desc.mach:0 "随着信号被解密，[Root.Leader.GetName]震惊地发现它一直在广播[Root.Owner.GetSpeciesName]的一种主语言的古老形式。它不断地广播着“尔等”，“汝等”，“何期”，似乎正在不停地重复着[shakespeare.GetName]的一项已经遗失的著作——一个[Root.Owner.GetSpeciesName]的活在600年前的剧作家。\n\n似乎这个广播设备——一个简易的被一个小小的外罩保护的卫星碟片——是[From.GetPlanetMoon]上仅存的非自然结构。似乎这个广播设备——一个简易的被一个小小的外罩保护的卫星碟片——是[From.GetPlanetMoon]上仅存的非自然结构。没有任何提示说是这东西是谁留下的或为什么留下的，但是根据其上的磨损和撕痕的证据来判断：这一定是剧本写完不久之后就一直存在的——甚至比[Root.Owner.GetSpeciesNamePlural]掌握太空旅行的秘密还早的多。我们只能假设这是拜访[Root.Owner.GetHomeWorldName]的古老探访者所留下的，他们喜爱这部剧作，因此决定向我们的创造者致以一种奇怪而又出乎意料的敬意。"
 federations2.1.B.mach:0 "我们的创造者被淘汰是有原因的。"
 federations2.1.C.mach:0 "把作品上传到我们的档案里。"
 ENEMIES_DETECTED:0 "发现歹徒"
 NOTHING_THERE:0 "不确定的结果"
 SYSTEM_FAILURE:0 "系统故障"
 SHIP_LOST:0 "损失科学船"
 anomalymod.1.name:0 "逐步恢复的坟墓星球"
 anomalymod.1.desc:0 "这些不寻常的辐射区似乎是古代核轰炸的结果，那次核轰炸摧毁了[From.GetName]的原始种群。数万年前，[From.GetName]几乎是一个不适合人类居住的坟墓世界。然而，在随后的千年里，辐射已经下降到名义水平，使星球的生态系统得以恢复。"
 anomalymod.2.name:0 "封闭的虫洞"
 anomalymod.2.desc:0 "[From.GetName]的异常读数似乎与自然发生的虫洞的类似读数一致。科学家[Root.GetLeaderName]推测[From.GetName]曾经是一个虫洞，但是由于未知的原因，通往另一边的通道被切断了。如果这是真的，研究[From.GetName]可以大大提高我们对虫洞物理的理解。"
 anomalymod.3.name:0 "黑洞合并"
 anomalymod.3.desc:0 "[From.GetName]星系中的黑洞实际上是两个黑洞在过去几千年的某个时候合并在一起，这是一个能量如此巨大的事件，以至于我们今天仍然可以感受到引力的回声。"
 anomalymod.4.name:0 "发现暗物质"
 anomalymod.4.desc:0 "不同寻常的引力读数[From.GetName]一直追溯到§H暗物质§!的丰富来源。这种奇特的物质似乎违背了几个已知的物理定律，导致了[Root.GetName]测量的异常读数。"
 anomalymod.5.name:0 "机器人矿工"
 anomalymod.5.desc:0 "对[From.GetName]的进一步扫描显示，这些废弃建筑是大规模废弃采矿作业的一部分。有趣的是，工厂完全由高度专业化的机器人工人操作。这台机器已经停止运转，但它的状况良好，理论上可以重新启动。"
 anomalymod.5.a:0 "把它拆开，研究这项技术"
 anomalymod.5.b:0 "给设施供电"
 anomalymod.6.name:0 "矿物加工工程"
 anomalymod.6.desc:0 "[From.GetName]上废弃的建筑是一座古代精炼厂的遗迹。从长期塌陷的矿井中开采出来的材料在这里被加工成有用的矿物。矿脉似乎早已枯竭，但我们仍可研究该设施本身的技术。"
 anomalymod.7.name:0 "发现稀有矿石"
 anomalymod.7.desc:0 "[From.GetName]上的废弃构造是一个长期废弃的稀有矿物矿山的遗迹。有趣的是，扫描结果显示，这些矿藏中仍然充满了这些稀有的矿石，等待着被挖掘出来。为什么矿山废弃仍然未知。"
 anomalymod.7.a.tooltip:0 "[From.GetName]将增加一个稀有资源"
 anomalymod.8.name:0 "友好的野生动物"
 anomalymod.8.desc:0 "对[From.GetName]野生动物的调查显示，这个星球曾经是一个小型爬行动物种族的殖民地。这个现已灭绝的文明系统地改造了当地的野生动物，使它们对脆弱的生物更加友好，而我们今天看到的温顺的野生动物是一个大规模基因工程项目的后代。"
 anomalymod.8.a.tooltip:0 "任何£blocker£危险的野生动物地块障碍将被移除。\n"
 anomalymod.8.b:0 "看看他们是怎么做的。"
 anomalymod.9.name:0 "菌根真菌"
 anomalymod.9.desc:0 "[From.GetName]的土壤是大量菌根真菌的宿主，它们与星球上的植物共生。这种真菌能够非常有效地从土壤中提取营养物质，使植物在正常情况下无法生长。"
 anomalymod.9.b:0 "为研究检索样本。"
 anomalymod.10.name:0 "钙化蠕虫"
 anomalymod.10.desc:0 "在营养物质方面，[From.GetName]的土壤条件异常贫瘠，星球上有些地区的土壤非常贫瘠，根本无法生长。其原因可以追溯到一种现已灭绝的环节动物，它们曾经生活在[From.GetName]上。这些巨大的蠕虫状生物在死亡时趋向于钙化，将营养物质困在它们石质的尸体中。这就导致了我们今天所看到的贫瘠的土壤条件，并不可避免地导致了它们自身的灭绝。"
 anomalymod.11.name:0 "大量的蠕虫"
 anomalymod.11.desc:0 "[From.GetName]是生活在星球土壤深处的大型蠕虫的家园。虽然这些蠕虫的传播可能会破坏星球表面的生命，但它们留下的隧道为星球上的矿藏提供了便捷的通道。"
 anomalymod.12.name:0 "皮萨兰月球"
 anomalymod.12.desc:0 "奇怪的是，[From.GetName]上异常丰富的土壤可以追溯到月球[pitharan_moon.GetName]上的尘埃。[pitharan_moon.GetName]的外壳中含有大量的皮萨兰尘埃，这是一种非常有效的肥料。这些尘埃会周期性地被陨石撞击而喷射出来，并最终到达[From.GetName]。"
 anomalymod.13.name:0 "一颗奇特的恒星"
 anomalymod.13.desc:0 "科学家[przybylski_star_leader.GetName]认为[przybylski_star_leader.GetSheHe]已经解开了[From.GetName]的谜团。[przybylski_star_leader.GetSheHeCap]将这颗恒星确定为Ap级恒星，已知其铁元素含量较低，重元素含量高于普通恒星。然而，更详细的分析显示，[From.GetName]含有许多短寿元素，如钚和锕，它们早就应该衰变成较轻的元素。\n\n我们的科学家一直在努力解释[From.GetName]的发现，他们提出了各种假设，从未被发现的甚至更重的元素的存在，到外星文明的污染。科学家[przybylski_star_leader.GetName]已经准备了一个特殊的项目来测试已经提出的许多假设。"
 anomalymod.14.desc:0 "科学家[Root.GetLeaderName]发现在[From.From.GetName]中发现的锕系元素实际上是非常稳定的同位素。[Root.Owner.GetSpeciesName]的科学家长期以来一直假设存在稳定的重同位素，被称为“稳定岛”，但在自然界中从未观测到这种同位素。\n\n这一发现的消息在科学界引起了轩然大波，并有望彻底改变我们对物理学的理解。"
 anomalymod.14.a.tooltip:1 "[From.From.GetName]：\n£physics£ §G+9§！"
 anomalymod.15.name:0 "解析星门"
 anomalymod.15.desc:0 "[From.GetName]上面散落的残骸实际上是一个星门的残余物，这个星门是被蓄意和系统地拆除的，显然是为了了解它是如何运作的。虽然这一通道无法修复，但通过在[From.GetName]上方建立轨道研究设施，我们可以清楚地了解其内部工作情况。"
 anomalymod.16.name:0 "巨大的珍珠"
 anomalymod.16.desc:0 "[From.GetName] 的海洋是几种大型蓬勃发展的带壳软体生物的家园。这些物种产生一种彩虹色的凝结物，就像珍珠形成的机制一样，这些外星珍珠具有艳丽的色彩和很大的体积，最大的样本直径达到半米。 如果我们在[From.GetName]上建立一个殖民地，我们可以进一步研究这些生物，以便进一步发掘其经济价值。"
 anomalymod.17.name:0 "宝石星环"
 anomalymod.17.desc:0 "对[From.GetName]星环的调查显示，在之前的调查中并没有发现这些蕴藏着丰富钻石和其他宝石的矿藏，这预示着我们应该拥有这个星系。"
 anomalymod.30.desc:0 "科学官[Root.GetLeaderName]已经能够逆向工程以前的[From.From.GetName]居民是如何对[From.From.GetPlanetMoon]上的野生动物进行基因改造了。现代生命形式的DNA中都有一种新型逆转录病毒的残骸，[Root.GetLeaderName]可以利用这些碎片重建原始的病毒传播载体。"
 anomalymod.30.a.tooltip:0 "解锁$ decision_friendly_wildlife $决策"
 anomalymod.31.desc:0 "从[fungal_planet.GetName]收集的真菌已被证明特别具有适应性。仅通过适度的基因工程，它们就可以用于提高几乎任何世界的农业产量。"
 anomalymod.31.a.tooltip:0 "解锁$decision_mycorrhiza$决策"
 anomalymod.32.name:0 "海盗舰队被摧毁"
 anomalymod.32.desc:0 "由于海盗舰队瘫痪，我们得以派遣一个小型登船小队去调查他们的行动基地。他们发现了一个巨大的宝库，主要由偷来的小饰品、手工艺品和其他贵重物品组成。"
 anomalymod.33.name:0 "收缴走私者"
 anomalymod.33.desc:0 "走私船一瘫痪，我们就派了一个小型登船队去打捞那些装有非法货物的船只。"
 anomalymod.35.desc:0 "$anomalymod.33.desc$ 令我们吃惊的是，他们发现走私者携带了大量的暗物质。"
 anomalymod.35.a:0 "他们从哪儿弄来的?"
 anomalymod.36.desc:0 "科学官[Root.GetLeaderName]在污染蔓延到[From.From.GetName]的整个大气层之前将其中和了，但它对当地生态系统造成的重大破坏一时间无法消除。当地的野生动物——以气态巨行星频繁的雷暴释放的能量为食的巨大漂浮生物——将缓慢恢复原本的数量。"
 anomalymod.37.desc:0 "我们未能阻止探测器留下的污染扩散。现在[From.From.GetName]的大气层已无法检测到任何生命迹象，只留下曾经充满活力的野生动物缓慢下沉的尸体。"
 anomalymod.38.desc:0 "当其中一个轻型航空机坠入[From.From.GetName] 的大气层之前，[Root.GetName]的船员便将其打捞了起来。\n\n在我们的研究人员研究该结构不算长的一段时间后，他们便意识到为什么这些轻型航空机具备如此严格的安全系统：它是古代外星间谍网络的操作基地。通过我们几乎无法理解的量子技术，一系列令人印象深刻的超级计算机被用来破解最困难的加密。\n\n对这些高级解密协议的深入研究肯定会提高我们自己的密码破译知识。"
 anomalymod.38.desc_b:0 "在其中一个轻型航空机坠入[From.From.GetName] 的大气层之前，[Root.GetName]的船员便将其打捞了起来。\n\n在我们的研究人员研究该结构不算长的一段时间后，他们便意识到为什么这些轻型航空机具备如此严格的安全系统：它是古代外星间谍网络的操作基地。通过我们几乎无法理解的量子技术，一系列令人印象深刻的超级计算机被用来破解最困难的加密。\n\n虽然与我们自己的骇客使用的准维反射技术没有什么不同，但他们使用了一些我们的研究人员渴望研究的新方法。"
 anomalymod.39.desc:0 "在这些轻型航空机坠入[From.From.GetName]的大气层太深之前，我们所尝试的各种手段都无法取回它们。现在它们已经无可挽回地丢失了。"
 anomalymod.41.name:0 "脑蛞蝓再次出现"
 anomalymod.41.desc:0 "当[Root.GetName]第一次发现脑蛞蝓时，我们坚决拒绝了他们的结合提议。他们存在的所有证据都被掩盖了，他们成为了国家机密，只有政府的最高层才知道。但这些过去的领导人没有经历过像[Root.GetRulerTitle][Root.GetRulerName]那样与脑蛞蝓的结合。联合为一不是什么可怕的东西，我们的人民应该有机会为自己做出这个决定，而不是由一个专权的政府为他们做出决定。"
 anomalymod.43.name:0 "$DISTAR_BRAINSLUG_CAT$"
 anomalymod.43.desc:0 "[Root.GetName]上的殖民者发现了以前未被发现的原始定居点，这些定居点早已被他们以前的主人遗弃。殖民者要求派遣一艘科研船到[Root.GetPlanetMoon]来检查这个不寻常的发现。"
 anomalymod.43.a:0 "我们会派人去调查。"
 anomalymod.44.desc:0 "$anomalymod.44.desc.machi$[Root.GetLeaderName]请求允许更仔细地研究这些非凡的神经共生体。"
 anomalymod.44.desc.machi:0 "[Root.GetName]的船员在[From.From.GetName]上有了一些惊人的发现。我们的殖民者发现的废弃的原始定居点曾经承载着一个爬行类社会——他们仍然居住在这个星球上，但已经失去了所有智能思考的能力！[Root.GetLeaderName]在调查这些生物如何从可以制造工具的农业社会转变为纯粹的野兽时，有了一个意想不到的发现。\n\n在定居点中发现的墓葬遗骸拥有一个脊髓颅器官，而这个器官却没有在它们现在的兽类同类中被观察到。测试表明，这些器官完全是另一个物种——一种神经共生体，通过外部连接到脊柱与宿主的脑干相连。这些共生体仍然可以在星球表面的温泉中找到。似乎这两个物种之间的结合引发了爬行动物的暂时开智。\n\n然而，后来是什么中断了这种共生关系仍然未知。"
 anomalymod.61.name:0 "[the_planet.GetName]: 敬拜死去的神"
 anomalymod.61.desc:0 "我们在§Y[the_planet.GetName]§!的观察哨注意到当地宗教之间有一种不同寻常的相似之处。\n\n当地人似乎已经把这个巨大的生物的遗体当作死亡之神崇拜了好几代，而且已经不记得了。当地人相信有一天他们的神会从死里复活，变成重生的神，为他们的人民带来一个繁荣的新时代。"
 anomalymod.63.name:0 "[the_planet.GetName]: 灵能发展"
 anomalymod.63.desc:0 "我们在§Y[the_planet.GetName]§!的观察哨站注意到一个不寻常的发展。\n\n[the_planet.GetName]的当地居民最近开始发展潜在的灵能。我们的研究人员仍不确定原因，但这一进展似乎与死亡的外星生物在月球上释放的精神药物增多同时发生。\n\n当地人自己似乎也把这种新发现的能力归因于他们的死神赐予信徒的恩惠。这种几乎普遍的信仰对他们的文化发展产生了重大影响。"
 anomalymod.65.name:0 "[the_planet.GetName]: 超越"
 anomalymod.65.desc:0 "我们在§Y[the_planet.GetName]§!的观察哨站报告说，当地居民似乎在一夜之间就完全觉醒了，这让我们的科学家困惑于这样的事件怎么会发生得如此之快。[the_planet.GetName]的当地人已经完全接受了他们的新力量，相信这是他们的死神即将重生的标志。"
 anomalymod.67.name:0 "[the_planet.GetName]: 登月"
 anomalymod.67.default.desc:0 "我们在§Y[the_planet.GetName]§!的观察哨报告说，当地人成功地完成了载人登月任务。他们选择了外星人的尸体作为登陆地点，这对当地人来说具有重要的文化意义。这次任务取得了巨大的成功，宇航员们安全返回了他们的家园。"
 anomalymod.67.psionic.desc:0 "我们在§Y[the_planet.GetName]§!的观察哨报告说，当地居民成功地完成了载人登月任务。他们选择了外星人的尸体作为登陆地点，这对当地人来说具有重要的文化意义。奇怪的是，当他们到达那具尸体时，出现了一道闪光，宇航员们消失了好几个小时。在返回他们的家园后，有报道称月球探险者表达了之前未开发的灵能，当地人认为这是他们的死神赐予的礼物。"
 anomalymod.67.materialist.desc:0 "我们在§Y[the_planet.GetName]§!报道说，当地居民成功地完成了载人登月任务。他们选择了外星人的尸体作为登陆地点，这对当地人来说具有重要的文化意义。在检查尸体时，他们震惊地发现尸体实际上只是一个死去的外星人，而不是他们所相信的死神。\n\n关于宇航员的发现的报道已经传遍了[the_planet.GetName]。虽然有些人已经接受了这些发现，但许多人否认，有些人甚至声称整个登月计划是一场精心策划的骗局。"
 anomalymod.68.name:0 "愤怒的神"
 anomalymod.68.desc:0 "有报道称，[Root.GetName]造成的神秘伤害和死亡数量惊人。这些事件之间几乎没有什么联系，除了它们往往发生在土著居民附近。由于他们对最近的不幸事件具有可疑的免疫力，地方当局已将他们列为可能的罪犯。"
 anomalymod.68.a:0 "在事情变得更糟之前把它取缔。"
 anomalymod.69.name:0 "[Root.GetName]: 灵能觉醒"
 anomalymod.69.desc:0 "[Root.GetName]进一步的报告。\n\n当地居民似乎在一夜之间经历了突如其来的灵能觉醒。我们的科学家无法解释这种突然的现象。土著人自己则把他们的新力量归因于他们的死神的恩惠，帮助他们推翻他们的压迫者，也就是我们。"
 anomalymod.69.a:0 "发生了什么?"
 anomalymod.70.name:0 "死神苏醒"
 anomalymod.70.desc:0 "我们收到了来自[Root.GetName]的一份恐慌的报告，虽然大部分都是毫无条理的胡言乱语，但似乎表明人们相信这个星球上死去的生物已经复活了。虽然很容易将这些报告斥为空洞的胡扯，但不久之后，我们在[Root.Solar_System.GetName]星系中发现了大量的灵能特征，随后与[Root.GetName]和周围星系失去了所有联系。"
 anomalymod.70.a:0 "我们做了什么?"
 anomalymod.72.name:0 "死神苏醒"
 anomalymod.72.desc:0 "我们收到了来自[the_planet.solar_system.GetName]星系的奇怪报告。参观该系统的人报告说，在[the_planet.GetName]卫星上死去的外星物种已经“苏醒”。对该星系的扫描已证实其具有高浓度的灵能。"
 anomalymod.72.a:0 "这是什么意思?"
 anomalymod.74.desc:0 "在我们朝[From.GetName]上发射巨像后不久，我们从这颗行星的卫星上检测到了一个巨大的能量信号。\n\n死神苏醒，怒不可遏。"
 anomalymod.80.name:0 "地堡机器人研究"
 anomalymod.80.desc:0 "对这台地下巨型计算机数据库的进一步研究发现，部分日志揭示了对该系统功能的新见解。这一系统的最初制造者似乎发现了一个不同寻常的星门，它与星门网络的其他部分被切断了 - 相反，唯一有效的目的地是我们银河系之外的一组未知的恒星，它们被命名为§HL-星团§!。\n\n根据数据库，星门被故意锁定在某种维护循环中，从而阻止其激活。这台巨型计算机似乎已经被编程来找到一种方法来中止这一进程并打开大门。目前还不清楚计算机当前的计算与最初的任务(如果有的话)有何关联。"
 anomalymod.80.a.tooltip:0 "最近的L-星门星系将被自动调查"
 anomalymod.81.desc:0 "在[From.From.GetName]上被遗忘已久的地下巨型计算机最近向一个未知的接收者广播了一条消息，其中的内容表明计算机终于完成了计算。这台巨型计算机的任务似乎是为一个由数万亿纳米机器人组成的系统创建一个分析模型，该模型尤其关注其聚合行为和结构稳定性。对这些计算结果的分析得出了一些令人兴奋的新发现，这些发现无疑将有助于我们自己的研究。"
 anomalymod.82.desc:0 "在[From.From.GetName]上被遗忘已久的地下巨型计算机最近向一个未知的接收者广播了一条消息，其中的内容表明计算机终于完成了计算。\n\n虽然最初用于分析L星门，但计算机网络很快将注意力转向了更多的哲学问题。虽然机器的结果在不知道它试图回答的确切问题的情况下毫无用处，但它们无疑会给我们的研究人员带来很多思考。\n\n巨型计算机本身似乎在等待新的指令——大概是来自未知接收者的广播——并且拒绝响应我们科学家的任何命令。"
 anomalymod.88.desc:0 "在[From.From.GetName]上被遗忘已久的地下巨型计算机最近向一个未知的接收者广播了一条消息，其中的内容表明计算机终于完成了计算。\n\n出乎意料的是，计算机还发送了一个单位未知货币的收据。 进一步的调查显示，这个计算机网络曾经用于探索宇宙更深层奥秘，后来被“陪审团”操纵去挖掘一个古老的外星帝国使用的数字货币。 虽然这些“杰夫币”对[Root.GetName]完全没有用，但用于挖掘网络代币的计算方法提供了宝贵的见解，无疑将有助于我们自己的研究。\n\n巨型计算机本身已经开始解决另一个更复杂的方程，预计在未来三万年的某个时间会产生另一个代币。"
 anomalymod.88.a:0 "多么浪费"
 anomalymod.88.b:0 "多么奇怪"
 anomalymod.83.desc:0 "成功了！科学官[Root.GetLeaderName]开发了一种独特的盐，当将其添加到[From.From.GetName]上的矿物水合物中时，它们的成分会变得更加疏水。一旦化合物被播种，只需要一点热量就可以抽出其中的水分。\n\n[From.From.GetName]现在仍然不算非常干燥——[Root.GetLeaderName]只能做这么多——但至少现在它已经接近可居住了。"
 anomalymod.84.desc:0 "科学官员[Root.GetLeaderName]开发了一种独特的盐来吸水，但事实证明，矿物水合物过于亲水，其含水量顽固地拒绝下降。\n\n尽管[Root.GetLeaderName]的发明在[From.From.GetName]上不起作用，但它可能有更广泛的应用来改造其他世界。"
 anomalymod.86.name:0 "外食传播"
 anomalymod.86.desc:0 "[Root.GetName]上入侵的外食子已经侵略性地扩散到星球上一个无人居住的区域。真菌现在已经牢固地扎根在土壤中，需要持续的努力来把它烧回去，并收回[Root.GetName]的那一部分。"
 anomalymod.87.desc:0 "科学官员[From.GetName]应用的实验性杀菌剂已完全适得其反。它只是刺激了真菌的扩散。"
 anomalymod.89.name:0 "购买外星盒子"
 anomalymod.89.desc.stronger:0 "[purchasing_country.GetName]购买了外星盒子，并使用其中的§R红色液体§!修改了他们的基因。根据当地新闻报道，该液体似乎使他们更具社交性。"
 anomalymod.89.desc.adaptive:0 "[purchasing_country.GetName]购买了外星盒子，并使用其中的§G绿色液体§!修改了他们的基因。根据当地新闻报道，该液体似乎可以提高他们适应环境的能力。"
 anomalymod.89.desc.longlived:0 "The [purchasing_country.GetName]购买了外星盒子，并使用其中的§B蓝色液体§!修改了他们的基因。根据当地新闻报道，该液体似乎可以延长他们的潜在寿命。"
 anomalymod.89.desc:0 "[purchasing_country.GetName]已购买了外星盒子。"
 anomalymod.91.desc:0 "当地研究[Root.GetName]的科学小组研究了这种原始的人脑计算机，报告说他们对这种设备的理解取得了突破。通过营养物的选择性播种，他们已经能够对人脑计算机的模式实现有限的控制。不幸的是，编写计算机界面的完整译文超出了当地科学家的能力范围，他们要求更多的科学家和设备来进一步进行研究。"
 anomalymod.92.desc:0 "我们[Root.GetName科学家为人脑计算机的操作系统编写了完整的用户手册，使我们能够像与任何其他计算机网络一样与之交互。尽管人脑计算机的大部分内存已被占用，但我们可以推断，人脑计算机是由一个相对先进的前FTL种族建立的实验性网络，该种族曾经生活在[Root.GetName]上。\n\n尽管以我们的标准来看，计算机还很原始，但它的巨大体积弥补了这一缺陷，而且它在帮助我们的研究方面可能会很有用。"
 anomalymod.93.name: "呼吸裂隙——未知生物"
 anomalymod.93.desc: "从[breathing_rift_object.GetName]附近的裂谷最近的读数中可以看到能量水平的显著波动。\n\n紧随其后的事情让我们的科学家陷入恐慌：一个未知的巨大生物逃离了裂缝，进入了太空。\n\n无论采取何种行动，我们都应极其谨慎地行事。"
 anomalymod.93.a.tooltip:0 "[breathing_rift_object.Solar_System.GetName]星系中生成了一个巨大的生物"
 anomalymod.95.name: "Rift-Spawn 被击败"
 anomalymod.95.desc: "一道轻微的颤抖穿过裂隙产生的生物蜷缩的身体，黑色的液体从它的伤口和鼻子里流出，然后它就消失了，它液体的眼睛空洞地凝视着太空。\n\n希望[slain_guardian_system.GetName]星系中的裂隙保持关闭状态，这样就不会再有怪物通过了。"
 anomalymod.96.desc:1 "[Root.GetName]上的殖民者发现了一处孤立的废墟，这似乎是[Root.GetPlanetMoon]上先前定居的唯一证据。不幸的是，当地的研究人员虽然对这些结构进行了第一手调查，却并没有掌握其他的信息。\n\n除了我们自己的殖民地，[Root.GetName]上唯一的其他智能生命形式的痕迹是一个大约十三平方公里的区域，称为区域A。从小型化的力场发生器到可以穿透钢并随着时间膨胀的粘性流体，这一区域随处可见具有奇特特性的物品。更奇特的是：尽管在其中发现的物体常常带有危险的奥秘，但整个区域都让游客感到根深蒂固的满足感。\n\n我们的研究人员提出了一个工作理论，即一个太空文明造访了[Root.GetName]，并在过去的某个时候，留下了这些物体——尽管它们是谁，为什么降落，为什么离开仍然未知。"
 anomalymod.96.desc.machi:1 "[Root.GetName]上的殖民单元发现了一处孤立的废墟，这似乎是[Root.GetPlanetMoon]上先前定居的唯一证据。不幸的是，本地计算器单位在第一手调查方面并不理想。\n\n除了我们自己的殖民地，[Root.GetName]上唯一的其他智能生命形式的痕迹是一个大致13x13公里的区域，指定为“区域A”。具有不寻常特性的人工制品散布在这个区域，从小型化的力场发生器到可以穿透钢并随着时间膨胀的粘性流体。更出乎意料的是：尽管其中发现的物体具有许多潜在的有害特性，但整个区域都充满了高度满足的情感模拟信号。\n\n我们的研究单元提出了一个工作理论，即一个太空有机文明在过去的某个时候访问了[Root.GetName]，留下了这些物体——尽管它们是谁、它们为什么着陆以及它们为什么离开仍然是未知因素。"
 anomalymod.100.desc:0 "在过去的42年零3天里，研究[Root.Capital.GetName]的科学家们一直热切地期待着在[atomic_clock_planet.GetName]上发现的具有惊人精确度的神秘原子钟的倒计时。\n\n不幸的是，几十年的激烈猜测和猜想至今仍未得到解答。当约定的时刻到来时，似乎什么也没有发生。进一步的调查显示，该设备在倒计时的最后几秒卡住了。"
 anomalymod.100.a:0 "它将永远是个谜。"
 anomalymod.100.b:0 "让它成为一个谜吧。"
 anomalymod.101.desc:0 "科学主任[Root.GetLeaderName]在原子钟中发现了一个密室，里面充满了灰色的灰尘，进一步的调查显示，这是数以万亿计的微小纳米颗粒。这些微型机器功能齐全，但没有活动，大概是在等待原子钟的信号。它们的作用仍是一个谜。"
 anomalymod.102.desc:0 "打开原子钟是一个可怕的错误。科学专员[Root.GetLeaderName]设法打开了密封的房间，数以万亿计的活跃纳米粒子倾泻而出，吞噬了这颗小行星及其上的一切——以及所有人。"
 anomalymod.103.a.desc:0 "在过去的42年零3天里，研究[Root.Capital.GetName]的科学家们一直热切地期待着在[atomic_clock_planet.GetName]上发现的具有惊人精确度的神秘原子钟的倒计时。\n\n几十年的热烈猜测和臆测顷刻间烟消云散：时钟刚刚走到它重要的最后期限，并打开了一个强大的发射器。它开始广播一些似乎是对来自星际空间的一些不明威胁的警告的消息，随后是传感器数据的碎片。该消息已损坏，无法确定任何进一步的详细信息。"
 anomalymod.103.b.desc:0 "在过去的42年零3天里，研究[Root.Capital.GetName]的科学家们一直热切地期待着在[atomic_clock_planet.GetName]上发现的具有惊人精确度的神秘原子钟的倒计时。\n\n几十年的热烈猜测和臆测顷刻间烟消云散:时钟刚刚走到它重要的最后期限，并打开了一个强大的发射器。它开始广播一些似乎是对使用不明星舰技术的文明的警告的消息。该消息已损坏，无法确定任何进一步的详细信息。"
 anomalymod.103.c.desc:0 "过去 42 年零 3 天，[Root.Capital.GetName] 的研究人员热切期待在 [atomic_clock_planet.GetName] 上发现的具有惊人精度的神秘原子钟倒计时。\n\n几十年的激烈猜测和猜想瞬间烟消云散：时钟刚刚达到了重要的最后期限，打开了一个强大的发射器。 它开始广播一些似乎是对隐藏在银河系中的一些不明威胁的警告的信息，然后是一张曾经可能曾经是银河系坐标的损坏表格。这消息所蕴含的信息太少，弄不清任何进一步的细节。"
 anomalymod.103.a:0 "它去哪儿了?"
 anomalymod.104.desc:0 "[Root.Capital.GetName]的研究人员对在[atomic_clock_planet.GetName]上发现的具有惊人精确度的神秘原子钟的用途进行了广泛的推测，现在距离它被发现已有23年3天了，我们发现了一项新进展。在没有任何警告的情况下，时钟开始用几种不同的语言重复播放一条消息。我们无法理解这些语言中的任何一种，但信息的语气似乎很紧迫。"
 anomalymod.104.a:0 "我们必须翻译这条信息!"
 anomalymod.104.b:0 "这并不重要"
 anomalymod.106.desc:0 "我们已经能够翻译[atomic_clock_planet.GetName]广播中的一种语言，其内容似乎是一个可怕的警告。根据这条消息，[atomic_clock_planet.Solar_System.GetName]星系是一个被称为“光谱幽灵”的巨大的、侵略性的太空生物的滋生地。“这些强大的生物在星际间自由游荡，完全有能力摧毁整个舰队。”原子钟显然与这些生物的产卵过程同步，科学家[Root.GetLeaderName]推测，当倒计时结束时，另一个幽灵将出现。"
 anomalymod.106.a:0 "我们必须做好准备!"
 anomalymod.107.desc:0 "在过去的42年零3天里，研究[Root.Capital.GetName]的科学家们一直热切地期待着在[atomic_clock_planet.GetName]上发现的具有惊人精确度的神秘原子钟的倒计时。\n\n几十年的热烈猜测和臆测顷刻间烟消云散:时钟刚刚走到它重要的最后期限，打开了，然后……什么都没有。进一步的调查发现了一个隐藏的密室，毫无疑问是一枚威力巨大的炸弹的一部分:幸运的是，炸弹的活性物质很久以前就被移除，使其无法运作。"
 anomalymod.107.tooltip:0 "[atomic_clock_planet.Solar_System.GetName]星系中的小行星将获得纳米矿藏。"
 anomalymod.108.desc:0 "在过去的42年零3天里，研究[Root.Capital.GetName]的科学家们一直热切地期待着在[atomic_clock_planet.GetName]上发现的具有惊人精确度的神秘原子钟的倒计时。\n\n几十年的热烈猜测和臆测顷刻间烟消云散:时钟刚刚走到它重要的最后期限。不幸的是，正如一些人担心的那样，时钟实际上是一颗炸弹，然后倒计时结束，一股巨大的能量向外扩散，摧毁了每艘舰船，并对星系中的每一个殖民地进行了净化。"
 anomalymod.108.desc.you_are_screwed:0 "$anomalymod.108.desc$不幸的是，神圣星球[nuked_planet.GetName]是被卷入爆炸的星球之一。"
 anomalymod.108.a.tooltip:0 "[atomic_clock_planet.Solar_System.GetName]星系中的所有舰船和殖民地都被摧毁"
 anomalymod.109.desc:0 "在过去的42年零3天里，研究[Root.Capital.GetName]的科学家们一直热切地期待着在[atomic_clock_planet.GetName]上发现的具有惊人精确度的神秘原子钟的倒计时。\n\n几十年的热烈猜测和臆测顷刻间烟消云散:时钟刚刚走到它重要的最后期限。不幸的是，时钟实际上是一颗威力惊人的炸弹，轻易地摧毁了三个星系中的一切。"
 anomalymod.109.desc.you_are_screwed:0 "$anomalymod.109.desc$更糟的是，神圣星球[nuked_planet.GetName]是被卷入爆炸的星球之一。"
 anomalymod.109.a:0 "哦,我的老天爷!"
 anomalymod.109.a.tooltip:0 "[atomic_clock_planet.Solar_System.GetName]星系中的所有东西都被删除了。在[atomic_clock_planet.Solar_System.GetName]星系三条超空间航道范围内的所有舰船和殖民地被摧毁"
 anomalymod.110.desc:0 "[nuked_planet.GetName]是一个神圣的世界。\n\n\n你不知道你的罪孽到底有多深。\n\n\n马上就会知道了。"
 anomalymod.110.a:0 "那是个意外!有个钟……"
 anomalymod.110.a.response:0 "我们对你的借口不感兴趣!一个神圣的世界没了，你将以千倍的代价来偿还你的罪恶。"
 anomalymod.110.b:0 "它自己爆炸了，我发誓!"
 anomalymod.110.phile:0 "我们不是故意的!"
 anomalymod.116.name:0 "愤怒的纳米分子"
 anomalymod.116.desc:0 "我们的拆弹单位可以绝对有把握地报告说，原子钟不是炸弹。不幸的是，对于科学家[Root.GetLeaderName]来说，这是因为这个时钟在隐藏的隔间中包含了数万亿个自我复制的纳米粒子。[atomic_clock_planet.GetName]上的所有人都死于这颗被灰色黏液吞噬的小行星。"
 anomalymod.117.name:0 "时钟扩散"
 anomalymod.117.desc:0 "我们的拆弹小组已经切断了所有能切断的电线，使原子钟失灵。对遗骸的进一步分析没有发现任何爆炸装置的证据，但他们确实发现了装满自我复制纳米粒子的密室。这些纳米粒子的用途尚不清楚。"
 anomalymod.117.a:0 "那些纳米可能是危险的…"
 anomalymod.118.desc:0 "我们的拆弹小组已经切断了所有能切断的电线，使原子钟失灵。对遗骸的进一步分析显示，在一个隐藏的隔间里藏着一个威力强大的爆炸装置。如果它被允许引爆，它可能会摧毁整个星系，甚至更糟。"
 anomalymod.118.a:0 "它现在不会破坏任何东西。"
 anomalymod.119.name:0 "红色的线"
 anomalymod.119.desc:0 "[atomic_clock_planet.GetName]上的原子钟确实是炸弹的定时装置。不幸的是，拆弹装置夹错了电线，过早地引爆了炸弹。"
 anomalymod.122.name:0 "它来自外太空"
 anomalymod.122.desc:0 "这些在太空出生的生物已经在[Root.GetName]上繁殖，吞噬了所能看到的每一株植物。我们的人民无力阻止数十亿节肢动物掠夺家园。整个星球被吞噬只是时间问题。"
 anomalymod.123.name:0 "破坏"
 anomalymod.123.desc:0 "饥饿的蜂群留下了[Root.GetName]，没有留下一片树叶，稻草或花朵。毫无疑问，这些昆虫会去寻找更多的星球去侵蚀，而不去关心它们所带来的破坏。"
 anomalymod.123.a:0 "必须阻止他们!"
 anomalymod.124.name:0 "太空昆虫"
 anomalymod.124.a.desc:0 "我们的传感器已经探测到一大批在太空出生的蝗虫进入了[From.solar_system.GetName]星系，这是我们以前遇到过的同样的吞噬行星的昆虫。他们通过我们的空间对[Root.GetName]来说是个不祥之兆。"
 anomalymod.124.b.desc:0 "我们的传感器已经探测到大量在太空出生的昆虫进入[From.solar_system.GetName]星系，这是一个我们从未见过的物种。应该对这些生物进行研究，以确定它们对[Root.GetName]的任何潜在利益或威胁。"
 anomalymod.124.a:0 "他们想要什么?"
 anomalymod.125.desc:0 "尽管它们是在太空中诞生的生命形式，但进入我们星系的昆虫似乎更喜欢以植物为基础的死亡。令人不安的是，它们是如此贪婪的食性动物，如果任其发展，它们可能会毁掉整个星球的生命。"
 anomalymod.125.a:0 "我们需要想办法让他们远离我们的星球。"
 anomalymod.126.desc:0 "对太空出生的昆虫研究表明，它们是顽强的食性动物和快速繁殖的动物，如果它们降临星球，几乎没有什么能阻止它们远离星球的生物量，除非对星球表面进行一次彻底的核轰炸。他们正在吞噬的任何星球都将被我们所吞噬。\n\n幸运的是，有办法完全阻止昆虫到达地表。一个全行星范围的好的将防止蝗虫在行星上繁殖，最终它们将变得焦躁不安，并前往更绿的牧场。"
 anomalymod.126.a:0 "我们必须在我们的星球上建造护盾发生器。"
 anomalymod.126.b:0 "我们必须研究这项技术。"
 anomalymod.200.name:0 "甲烷生物圈"
 anomalymod.200.desc:0 "虽然§Y[From.GetName]§!对大多数已知的生命形式都是有害的，但它在大气的高压下支持着一个繁荣的生态系统。这里的生命使用甲烷而不是水作为溶剂，其发展方式与以前建立的生态模型有很大的不同。它的研究将大大有助于我们对外星生物学的了解。"
 anomalymod.201.name:0 "航空器矿山"
 anomalymod.201.desc:0 "在这个气态巨行星的低轨道上，可以发现一个可追溯到几千年前的废弃的航空采矿设施网络。它似乎已经被用来从[FROM.GetName]的大气中提取稀有气体，扫描显示，[FROM.GetName]的大气中仍然有大量的稀有气体。自那以后，他们被许多不同的种族和海盗团体抛弃和重新占领，最近的一次占领可以追溯到几百年前。\n\n这些采矿设施虽然年事已高，但情况非常好，可以用最少的努力加以占用和修理。"
 anomalymod.202.name:0 "殖民船坠毁"
 anomalymod.202.desc:0 "数千年前，一艘大型的殖民船冲进这颗小行星的表面，形成了一个浅峡谷。大部分遗骸是由囊化室组成的，推测殖民者在他们不幸的旅程中会在这里睡觉。船上没有可见的驾驶舱，这让我们的科学家相信它是通过某种人工智能驾驶的。虽然这艘船损坏严重，无法打捞，但劫掠者还没有把它打捞干净，这让我们有机会研究残骸。"
 anomalymod.203.name:0 "动能武器测试"
 anomalymod.203.desc:0 "[From.GetName]上几个巨大的弹坑似乎是一种非常强大的动能武器造成的。科学家[Root.GetLeaderName]认为[From.GetName]被用作一种武器的试验场，这种武器有可能摧毁整个星球 - 如果[From.GetName]受到的破坏是某种迹象的话，那么这个目标已经接近实现"
 anomalymod.203.b:0 "尽可能了解武器的情况。"
 anomalymod.203.c:0 "我们必须学会保护自己!"
 anomalymod.204.name:0 "灭绝事件"
 anomalymod.204.desc:0 "可以在[From.GetName]中发现微生物的化石遗迹，这表明这个星球曾经是适宜居住的。这颗行星似乎在至少10亿年前与一颗巨大的类行星相撞，其冲击力几乎将[From.GetName]撕成两半。这一灾难性的事件使星球的大气和海洋消失，使微生物濒临灭绝。"
 anomalymod.206.name:0 "监狱星球"
 anomalymod.206.desc:0 "[From.GetName]上的废弃建筑曾是一座可追溯到数千年前的大型监狱建筑群的一部分。曾经有一段时间，成千上万的囚犯被关在肮脏的条件下。该设施多次出现大规模骚乱和逃跑企图造成破坏的迹象，最后一次对生命维持系统造成无法弥补的破坏。"
 anomalymod.207.name:0 "白石"
 anomalymod.207.desc:0 "科学家[Root.GetLeaderName]向我们提供了关于[From.GetName]地质资源的详细报告。虽然其矿物含量相当标准，但地壳中还含有几处丰富的贝萨林石矿床，这是一种可高度燃烧的矿物，用于能源生产。"
 anomalymod.208.name:0 "太阳系以外的行星"
 anomalymod.208.desc:0 "这颗小行星似乎不是[From.solar_system.GetName]星系的原生行星。相反，考虑到它不同的组成和高度偏心的轨道，它似乎是从另一个恒星系统捕获的小行星。\n\n有趣的是，它的矿物含量比邻近的小行星要高得多，这表明它的寄主系统具有很高的成矿性。科学家[Root.GetLeaderName]对发现这个系统表示了兴趣，并准备了一个特别的项目来追踪这颗小行星的来源。"
 anomalymod.209.a.desc:0 "科学家[asteroid_leader.GetName]已经完成了关于太阳系外小行星的[asteroid_leader.GetHerHis]计算，并追踪到了它的起源星系。它似乎最初来自[host_system.GetName]星系。"
 anomalymod.209.c.desc:0 "科学家[asteroid_leader.GetName]已经完成了关于太阳系外小行星的[asteroid_leader.GetHerHis]算。不幸的是，[From.From.GetName]穿越星际空间的路径是狂野而混乱的，科学家[asteroid_leader.GetName]在附近的一个星云中丢失了它的踪迹。\n\n然而，科学家[asteroid_leader.GetName]的努力并非完全白费。[asteroid_leader.GetSheHeCap]在[asteroid_leader.GetHerHis]搜索过程中开发了一些创新的新技术，我们回到[Root.Owner.Capital.GetName]的科学家已经使用这些新技术改进了我们的传感器技术。"
 anomalymod.209.d.desc:0 "科学家[asteroid_leader.GetName]已经完成了[asteroid_leader.GetHerHis]的计算，但是这颗小行星的起源星系并不是我们所期望的。这颗恒星星系似乎是在数亿年前变成超新星的，这可能是将这颗小行星踢进星际空间的原因。它的寄主系统已经没有什么值得开发的东西了，但是可能还有更多的太阳系外小行星，等待着被发现。"
 anomalymod.209.a:0 "派一艘科研船去调查"
 anomalymod.210.desc:0 "科学家[Root.GetLeaderName]已经证实太阳系外的小行星来自这个星系。这里的许多小行星都有相同的高矿物质含量，这使得这条小行星带成为一个极好的采矿地点。"
 anomalymod.211.desc:0 "科学家[Root.GetLeaderName]已经追踪到太阳系外的小行星来自这个破碎星球。数百万年前，这个星球与另一个类行星相撞，将其碎片送入星际空间。对这颗行星的扫描显示，它富含矿物质，在其破碎状态下很容易获取。"
 anomalymod.212.desc:0 "我们发现了另一颗太阳系外的小行星，这颗小行星与我们之前发现的那颗小行星似乎是由同一颗超新星喷射出来的。这证实了先前的猜测，即超新星可能已经喷射出了遍布这一区域的小行星。"
 anomalymod.213.desc:0 "后继续研究发现的大量残骸[From.From.GetName],科学家[Root.GetLeaderName]已得出结论,仍然属于一个大规模太空生物的实体。这种生物似乎有能力进行星际旅行，尽管它的星际旅行方式还没有被很好地保存下来。\n\n最令人着迷的发现来自这种生物骨骼的组成。它们由活性金属(一种具有惊人再生性能的极其罕见的无机材料)进行了强力加固。经过数十亿年的时间，这种金属熔融成密度极高的矿床，可能会在未来数千年开采。"
 anomalymod.215.name:0 "跨维骨架"
 anomalymod.215.desc:0 "最近，人们对我们在[transdimensional_being_planet.GetName]上发现的空间旅行者尸体重新产生了兴趣。我们的科学家们一直在努力开发一个著名理论工作的跨维度星门，用来把生物带到这里，以及它如何可以应用到我们的理解星门网络。他们要求使用[transdimensional_being_planet.GetName]上的一艘科研船来帮助他们的努力。"
 anomalymod.216.desc:0 "对[transdimensional_being_planet.GetName]剩余能量读数的深入研究揭示了几个关键的洞见，使我们的科学家能够建立维度门的张力理论模型。奇怪的是，这个通道所需要的能量似乎超过了我们的宇宙所能提供的能量，这意味着它所构建的维度遵循着非常不同的物理定律。\n\n值得注意的是，尽管它们的起源非常不同，但在[transdimensional_being_planet.GetName]上观测到的能量读数却截然不同。显示出与在神秘的§HL-星门§!中观察到的谐波惊人的相似!通过分析这些信号，结合对古代大门建造者的其他见解，可能会获得关于这些§HL-星门§!如何被重新激活的宝贵数据。"
 anomalymod.217.desc:0 "对[transdimensional_being_planet.GetName]剩余能量读数的深入研究揭示了几个关键的洞见，使我们的科学家能够建立维度门的张力理论模型。这个门的工作原理似乎与网关网络相似，尽管规模要大得多。这在我们对网关技术的理解方面取得了显著进展。"
 anomalymod.218.name:0 "地下湖"
 anomalymod.218.desc:0 "[From.GetName]在地表下隐藏着巨大的盐湖，在那里简单的微生物只能勉强生存。[From.GetPlanetMoon]在几百万年前显然更适宜居住，但它没有必要的磁场来保护大气层免受太阳风的影响。[From.GetName]的含盐微生物是曾经繁荣的生态系统所遗留下来的全部。"
 anomalymod.219.name:0 "隐藏的星门"
 anomalymod.219.a.desc:0 "小行星[From.GetName]根本不是一颗小行星，而是围绕着一个古老空间站的人造外壳。强大的残余围绕子空间站,表明它可能是一个§H星门§!某种程度上说，这是一个由类似观测站组成的理论网络的一部分，在某种程度上，这个网络可以让银河系的不同区域之间几乎瞬间就能进行旅行。\n\n假设这是一个星门，其当前年久失修的状态使其无法使用。如果它能恢复正常工作，它的主人就有可能访问银河系的任何其他功能星门，让它能在几天内跨越巨大的距离。"
 anomalymod.219.b.desc:0 "小行星[From.GetName]根本不是一颗小行星，而是围绕着一个古老空间站的人造外壳。强烈的剩余围绕子空间站,是一个§H星门§!，设计类似于以前不受约束的结构。和其他设备一样，由于设备状况不佳，目前无法运行。"
 anomalymod.220.name:0 "外星毒气袋"
 anomalymod.220.desc:0 "[From.GetName]的扫描显示[From.GetPlanetMoon]相当标准,但科学家科学家[Root.GetLeaderName]确实报告了一些不同寻常的外星生命形式。特别是，他们发现了一种温顺的、颜色鲜艳的食草动物，它们用装满气体的袋子轻轻地漂浮在地面上。这些被称为“气囊”的东西以当地的树叶和草为食，漂浮在树梢上筑巢。\n\n 尽管动作缓慢和笨拙，当地的捕食者很少猎杀它们。不幸的是，其中一名船员发现，当他们的气囊破裂时，气囊往往会猛烈爆炸，这足以阻止猎食。他们爆炸时便会死亡,科学家科学家[Root.GetLeaderName]发现他们是无害的,并且事实上相当友好。"
 anomalymod.220.a.tooltip:0 "[Root.GetLeaderName]收养了一只新宠物"
 anomalymod.221.desc:0 "在确定了[From.GetName]重力井的异常情况后，[Root.GetName]发现了一艘古代矿石超级货轮的破碎残骸。它似乎遭到了海盗的袭击，然后被洗劫一空。虽然它已经损坏得无法修复，但它的大部分仍然完好无损，我们可以研究它的设计。"
 anomalymod.222.name:0 "泰坦残骸"
 anomalymod.222.desc:0 "[From.GetName]上的残骸，最初被认为来自一个军舰舰队，实际上来自一艘大型战舰，比[Root.Owner.GetName]所见过的任何战舰都要大。它的主炮足以与整个[Root.Owner.GetName]舰队相匹敌，而且它的装甲即使在撞到[From.GetName]后也几乎没有受到损伤。它显示出许多战斗的迹象，但没有一处损坏严重到足以摧毁这样一艘泰坦。相反，它的能量核心似乎存在缺陷。系统上反复的压力导致核心破裂，将船从内部撕裂。"
 anomalymod.223.name:0 "嗜極生物"
 anomalymod.223.desc:0 "令人惊讶的是，在对[From.GetName]进行调查时，[Root.GetName]成员从[From.GetPlanetMoon]内部发现了一些生命迹象。岩石和硫酸盐吞噬微生物的菌落附着在地表深处的生命上。除了这些菌落，[From.GetName]在其历史上并没有显示出支持任何重要生物圈的迹象，这使得[Root.GetLeaderName]推测它们可能是在一个不同的世界上进化而来的。"
 anomalymod.224.name:0 "筑巢地"
 anomalymod.224.desc:0 "在[From.GetName]上检测到的生命信号来自一些在太空出生的外星生物。许多提杨凯和它们的幼崽聚集在这里，这表明这个气态巨兽是它们的筑巢地之一。大人们带着怀疑的眼光打量着[Root.GetName]，但显然他们认为这艘船不构成任何威胁，这让我们得以一窥提杨凯养育孩子的真实情况。"
 anomalymod.225.name:0 "古运河"
 anomalymod.225.desc:0 "巨大的水渠在轨道上清晰可见，它是由一个相对先进的前超光速文明建造的。[From.GetName]正在干涸，当地人建造这些运河从两极取水，这是唯一的主要水源。不幸的是，他们无法阻止[From.GetName]的缓慢死亡，并与[From.GetPlanetMoon]生物圈的其他生物一起灭绝了。\n\n虽然大部分技术是原始的标准,他们的农业和灌溉技术非常先进,科学家科学家[Root.GetLeaderName]拟定几种方式他们可以让[Root.Owner.GetName]对我们有益。"
 anomalymod.225.a:0 "一个有趣的发现。"
 anomalymod.226.name:0 "冒泡的海洋"
 anomalymod.226.desc:0 "[From.GetName]海洋中可见的漩涡模式是由大量裂缝喷出的有机化合物造成的。虽然大多数化合物都很普通，但在我们的样本中发现了大量的稀有气体。"
 anomalymod.227.name:0 "矿产资源丰富的洞穴"
 anomalymod.227.desc:0 "科学家[Root.GetLeaderName]为我们提供了一份关于[From.GetName]地质资源的详细报告。这颗行星的矿物含量高于平均水平，但最有趣的特征是赤道附近的尘埃洞穴。这些沙洞是几种稀有矿石的主要来源。"
 anomalymod.228.name:0 "顽强的微生物"
 anomalymod.228.desc:0 "令人惊讶的是，在对[From.GetName]进行调查时，[Root.GetName]的成员发现了来自小行星内部的一些生命迹象。在这颗小行星的深处发现了几种岩溶微生物。这些独特的生命形式以某种方式适应了寒冷的太空生活，但它们似乎并非起源于那里。进一步分析表明，这颗小行星是被[asteroid_microbes_source.GetName]抛弃的，携带着微生物。"
 anomalymod.229.name:0 "奇怪的水晶"
 anomalymod.229.desc:0 "在寻找[From.GetName]上不寻常的生命迹象时，[Root.GetName]的成员发现了许多稀有晶体的沉积。奇怪的是，这些晶体在储存能量的情况下会发出裂纹，这被认为是早期探测到的类生命读数的来源。\n\n科学家[Root.GetLeaderName]确信这些晶体在某种程度上是有生命的，但是[Root.Owner.GetName]科学界的其他人对这种说法持怀疑态度，因为除了放电，这些晶体看起来是惰性的，对外界刺激没有反应。[Root.GetLeaderName]已经准备了一个特别的项目来研究那些被认为具有生命性质的晶体，如果我们愿意的话。"
 anomalymod.229.desc.gestalt:0 "在寻找[From.GetName]上不寻常的生命迹象时，[Root.GetName]的成员发现了许多稀有晶体的沉积。奇怪的是，这些晶体在储存能量的情况下会发出裂纹，这被认为是早期探测到的类生命读数的来源。\n\n自主科学单位[Root.GetLeaderName]认为这些晶体在某种程度上是有生命的，但是其他的[Root.Owner.GetName]科学单位对这种说法持怀疑态度，因为除了放电，这些晶体看起来是惰性的，对外界刺激没有反应。不管怎样，[Root.GetLeaderName]已经准备了一个特别的项目来研究这些被认为具有生命性质的晶体，如果我们愿意的话。"
 anomalymod.229.a:0 "他们只是晶体"
 anomalymod.229.phobe:0 "不管它们是什么，都有需要开采晶体。"
 anomalymod.229.b:0 "这需要进一步调查"
 anomalymod.230.name:0 "活晶体"
 anomalymod.230.desc:0 "对[From.From.GetName]不寻常晶体的进一步研究表明，它们实际上是由更小的晶体生命形式形成的贝壳。这些珊瑚状的实体从[From.From.GetName]稀薄的大气中过滤出稀有气体，并将它们集中在晶体壳的特殊内部结构中。这些以前被忽视的气体与晶体发生反应，产生强烈的电荷，生命形式似乎以此为食。通过研究晶体数量最多的地方，[Root.GetLeaderName]发现了位于[From.From.GetName]深层的大量稀有气体。"
 anomalymod.231.name:0 "无生命晶体"
 anomalymod.231.desc:0 "进一步的研究表明，[From.From.GetName]上不寻常的晶体虽然具有独特的电学性质，但它们并不是活的。这些晶体对电磁信号非常敏感，如阳光、杂散静电或我们的远程扫描仪所使用的信号。这就是[Root.GetLeaderName]最初误以为有生命迹象的放电的原因。"
 anomalymod.231.a:0 "既然我们已经不再浪费大家的时间了……"
 anomalymod.232.desc:0 "对[From.GetName]的深度扫描显示，覆盖在其表面的冰层下面有一个被热液喷口加热的巨大海洋。科学家[Root.GetLeaderName]派出探测器从[Root.GetName]通过几英里厚冰钻到下面的海洋。虽然它看起来是空的，但它是许多独特的微观生命形式的家园。"
 anomalymod.232.desc_b:0 "$anomalymod.232.desc$\n\n更令人兴奋的是，科学专员[Root.GetLeaderName]发现[from.GetName]的本地微生物会产生有用的异星天然气，作为其正常代谢循环的一部分。海洋已经吸收了大量的这些气体，如果我们有这样的技术，这些气体可以被抽走。"
 anomalymod.235.name:0 "水下的发现"
 anomalymod.235.desc:0 "我们研究[From.GetName]海洋微生物的研究人员报告了一些有趣的发现。一些本地微生物产生有用的外来气体，作为其正常代谢循环的一部分。海洋已经吸收了大量的这些气体，如果我们有这样的技术，这些气体可以被抽走。"
 anomalymod.236.name:0 "哈迪砂"
 anomalymod.236.desc:0 "在小行星[From.GetName]的物质分析过程中，科学家[Root.GetLeaderName]发现了微量的一种异常强烈的矿物化合物。已经确定了若干有用的工业用途，特别是在建筑和基础设施建设领域。不幸的是，工业规模的开采是不可行的，这是非常罕见的。然而，如果我们要建立一个永久性的研究站，我们可以学习如何合成它。"
 anomalymod.239.name:0 "哈迪砂: 突破"
 anomalymod.239.desc:0 "我们的研究人员在[From.GetName]上研究了这种不寻常的矿物质，并找到了一种工业化合成它的方法。虽然比预期的更脆，但当与水混合时，它使混凝土比其他任何混凝土都更坚固和更轻。这一发现引起了建筑业的极大兴趣。他们努力寻找新的和创造性的方法来利用这种新建筑材料，已经在土木工程领域取得了许多进展。"
 anomalymod.240.name:0 "一个最危险的[From.GetPlanetMoonCap]"
 anomalymod.240.desc:0 "[From.GetName]的大气腐蚀性特别强，就像[Root.GetName]在表面探测探头几分钟内融化时所发现的那样。所发现的一些单独的化合物包括能够溶解几乎所有接触到的超酸，以及即使在太空真空中也能燃烧物体的超活性氟化物。\n\n由于这些化合物的活性如此之强，[From.GetName]上一定有某种地质或生物过程在不断地产生更多的[Root.GetName]。不幸的是，[Root.GetName]没有足够的装备来研究这种危险的化学物质，并且在试图这样做的时候已经摧毁了它的一个机载实验室。科学家[Root.GetLeaderName]建议建立一个永久性的研究基地，在那里，即使这些化合物不安全，至少也可以在安全距离之外进行研究。"
 anomalymod.240.desc.alt:0 "[From.GetName]的大气腐蚀性特别强，就像[Root.GetName]在表面探测探头几分钟内融化时所发现的那样。所发现的一些单独的化合物包括能够溶解几乎所有接触到的超酸，以及即使在太空真空中也能燃烧物体的超活性氟化物。\n\n由于这些化合物的活性如此之强，[From.GetName]上一定有某种地质或生物过程在不断地产生更多的[Root.GetName]。不幸的是，[Root.GetName]没有足够的装备来研究这种危险的化学物质，在试图这样做的时候已经摧毁了它的一个机载实验室，并在此过程中遭受了严重伤害。科学家[Root.GetLeaderName]建议建立一个永久性的研究基地，在那里，即使这些化合物不安全，至少也可以在安全距离之外进行研究。"
 anomalymod.240.desc.dead:0 "[From.GetName]的大气腐蚀性特别强，就像[Root.GetName]在表面探测探头几分钟内融化时所发现的那样。所发现的一些单独的化合物包括能够溶解几乎所有接触到的超酸，以及即使在太空真空中也能燃烧物体的超活性氟化物。\n\n由于这些化合物的活性如此之强，[From.GetName]上一定有某种地质或生物过程在不断地产生更多的[Root.GetName]。不幸的是，[Root.GetName]没有足够的装备来研究这种危险的化学物质，科学专员[Root.GetLeaderName]在尝试这样做时于实验室事故中丧生。 进一步的调查将需要建立一个永久性的研究基地，在那里，即使这些化合物不安全，至少也可以在安全距离之外进行研究。"
 anomalymod.241.name:0 "最近访客"
 anomalymod.241.desc:0 "在研究[From.GetName]不同寻常的能量模式时，科学家[Root.GetLeaderName]意识到，这颗恒星一定是在过去100万年的某个时候与一个巨大的黑洞发生了近距离接触，从而受到了引力的扰动。通过分析附近恒星中类似的能量模式，这位科学家能够追踪到黑洞目前位置的路径。"
 anomalymod.242.name:0 "年老恒星"
 anomalymod.242.desc:0 "对[From.GetName]的扫描显示，这颗恒星比最初估计的要古老得多。由于主序恒星随着年龄的增长会变得越来越亮，这就解释了它不同寻常的发光能量模式。基于这些模式，科学家[Root.GetLeaderName]认为[From.GetName]在主序列上的时间可能已经接近尾声。"
 anomalymod.243.desc:0 "对[From.GetName]的扫描显示，[From.GetPlanetMoon]的大气中含有一种由复杂得惊人的有机分子组成。虽然最初被认为是微生物生命的迹象，但[Root.GetLeaderName]现在认为这些化合物有非生物或非生物来源。这些气体具有很高的能量，如果被收集起来，可能会成为一种有效的能源。"
 anomalymod.244.name:0 "泰坦海洋生物"
 anomalymod.244.desc:0 "在研究[From.GetName]海洋中可见的漩涡模式时，[Root.GetLeaderName]有了一个惊人的发现:巨大规模的海洋生物。这些生物比我们所见过的任何类似生命体都要大得多，与许多长期以来的生物学理论背道而驰。它们的存在引发了许多问题，只有建立起一个永久的殖民地，我们的研究人员才能找到答案。"
 anomalymod.247.desc:0 "经过一段时间的研究，[Root.GetName]上的科学家们成功地绘制出了星球上巨大的生物圈。虽然泰坦体型庞大，行动缓慢，但它们却异常坚韧和强壮，利用它们的体型确保了星球上丰富的食物来源。"
 anomalymod.247.desc.phile:0 "$anomalymod.247.desc$\n\n虽然我们的研究人员无法与泰坦建立联系，但这些庞然大物似乎很欣赏我们的研究人员对它们的尊重，现在它们更愿意容忍我们出现在它们的领地内。"
 titanic_marine_phile_tooltip:0 "拥有大量泰坦生命的地区现在对殖民者来说是安全的。"
 anomalymod.248.desc:0 "在一系列灾难性的事件中，[Root.GetName]上的科学家激怒了当地的泰坦生命。巨大的生物在殖民地的海洋中横冲直撞，所到之处所向披靡。虽然我们在陆地上的殖民者相对安全，但他们与星球上的许多自然资源隔绝。"
 anomalymod.251.name:0 "有机飞船:突破"
 anomalymod.251.desc:0 "在[From.GetName]上研究有机星际飞船的研究人员已经成功地从骨骼残骸中回收了少量的生物物质。他们希望通过研究样本，能更好地了解这艘船是如何建造的。他们要求使用一艘科研船来帮助他们进行实验。"
 anomalymod.251.a:0 "我们会派一个过去。"
 anomalymod.251.b:0 "我们所有的科研飞船都很忙。"
 anomalymod.252.desc:0 "在科学家[Root.GetLeaderName]的帮助下，[From.From.GetName]上的研究人员成功地培育出了一个小样本，与从星际飞船上回收的样本相匹配。虽然我们离用这种方法建造一整艘船还有很长一段路要走，但现在我们对整个过程有了更好的理解。"
 anomalymod.257.desc:0 "我们在气态巨星[From.GetName]的高层大气中发现了一个极不寻常的生态系统。[From.GetName]上的生命不是固态的，而是由一缕缕气体组成的，最初被误认为是这颗气态巨星的天气系统的一部分。这些云乘着高层大气的气流，从这颗气体巨星频繁的雷暴中释放出的能量中获取养分。"
 anomalymod.257.desc.alt:0 "我们在气态巨星[From.GetName]的高层大气中发现了一个极不寻常的生态系统。与达特纳克一样，[From.GetName]上的生命不是固态的，而是由一缕缕气体组成的，最初被误认为是这颗气态巨星的天气系统的一部分。这些云乘着高层大气的气流，从这颗气体巨星频繁的雷暴中释放出的能量中获取养分。"
 anomalymod.258.name:0 "不过如此"
 anomalymod.258.desc:0 "[Root.GetName]的全体工作人员花了几天的时间在轮班中艰苦地筛选[From.GetName]表面上的残骸。科学官[Root.GetLeaderName]报告说，大部分碎片很早以前就被清除了，没有发现任何有关其来源的线索。\n\n尽管行星表面大部分区域已经被拾取，但[Root.GetName]仍然识别出一些有价值的残骸。"
 anomalymod.259.name:0 "不确定的数据"
 anomalymod.259.desc:0 "如果在[From.GetName]的大气层下确实有一个物体，那么它就太深了，无法被[Root.GetName]的传感器探测到。经过广泛的自定义修改的传感器阵列，科学官[Root.GetLeaderName]能够检测到微弱的读数，但无法识别来源。"
 anomalymod.259.a.tooltip:0 "科学官[Root.GetLeaderName]的修改可能对我们的研究人员有用。\n"
 anomalymod.260.name:0 "曾怀期冀之月"
 anomalymod.260.desc:0 "在对盘绕在[From.GetName]上的小卫星进行了长时间的调查之后，[Root.GetName]的工作人员发现了一次大规模采矿作业的遗址，曾经丰富的矿藏早已被开采一空。"
 anomalymod.260.a:0 "至少我们还可以研究采矿设备。"
 anomalymod.261.name:0 "大气层里的碎片"
 anomalymod.261.desc:0 "[Root.GetName]在[From.GetName]的大气层深处发现了可能曾经是一艘飞船的散落碎片——如果这确实是船的残骸，那么看来已经没有什么可抢救的了。"
 anomalymod.262.name:0 "飞船坠毁"
 anomalymod.262.desc:0 "经过仔细检查，我们发现数千年前，有一艘大型飞船坠入[From.GetName]。这艘船因撞击而沉没，但船上散落的残骸仍可打捞出来。"
 anomalymod.263.name:0 "震荡的空间"
 anomalymod.263.desc:0 "[Root.GetName]已经追踪到这些排放物是镶嵌在小行星[From.GetName]上的一小块稀有晶体沉积造成的。水晶结构似乎与通过的宇宙波协调，产生复杂的能量信号，使空间开始震动。"
 anomalymod.264.name:0 "迷失深空"
 anomalymod.264.desc:0 "[Root.GetName]已经追踪到外星人的信号源——位于[From.GetName]轨道上的一艘小型侦察船的残骸。它的外壳发出微弱的奇异辐射的痕迹，暗示着它与黑洞的近距离接触。\n\n当[Root.GetName]的机组人员设法进入时，他们发现了六具以前不为人知的鸟类干尸，显然是在生命维持系统失灵时死去的。我们从船上的导航计算机中提取了一些有趣的数据——奇怪的是，这艘船的出发地是在银河系的另一边。"
 anomalymod.264.a:0 "他们离家很远。"
 anomalymod.265.name:0 "旧神"
 anomalymod.265.desc:0 "这颗小行星的大部分都被激光精确地雕刻成一座巨大的外星建筑圣殿的样子。这座神殿似乎献给一位未知的的神灵，人们只知道它是“不为人知的”。它已经在寂静的太空中翻滚了数万年。\n\n尽管它的建筑方法很先进，但寺庙的内容却异常原始，暗示着其起源于前太空文明。\n\n[Root.Owner.GetSpeciesAdj]科学界对小行星神社的形成方式和原因感到困惑。"
 anomaly.710.a.tooltip:0 "8 [Root.Owner.GetSpeciesName]人口将在[former_colonist_refuge_planet.GetName]生成。"
 anomaly.710.b.tooltip:0 "一个[Root.Owner.GetSpeciesName]太空时代前超光速文明将在[From.GetName]上生成。"
 anomalymod.401.name:0 "中子态"
 anomalymod.401.desc:0 "科学家[Root.GetLeaderName]在离[Root.GetName]很近的衰变轨道上发现了一大块中子态物质，推测是在与黑洞或另一颗中子星非常近的碰撞中从该恒星中撕裂出来的。\n\n[Root.GetName]能够从这些恒星残骸中收集中子星物质的样本 - 否则很难获得这些样本。对这些超高密度样本的研究可以为改进我们舰船的装甲提供有价值的见解。"
 anomalymod.402.name:0 "屏障保护"
 anomalymod.402.desc:0 "在[bubble_world.GetName]屏障的阴霾之下是一个理想城，能够为任何物种提供舒适的生存环境。这个星球的部分维持是通过巧妙的工程进入其屏蔽层，根据需要吸收或释放热量，并通过使用后迅速重新密封的小孔排出污染物和其他废物。\n\n然而，[bubble_world.GetName]并非无人居住:一个高度发达的鸟类文明已经蔓延到星球表面的所有宜居地区，似乎没有意识到外面的世界。为什么有人想要屏蔽[bubble_world.GetName]仍然是一个谜。\n\n事实证明，该屏障本身是无法穿透的:即使是大面积的轨道轰击，也不足以击穿它。然而，护盾的保护并没有延伸到轨道上的栖息地。我们也许能在那里了解更多关于星球下面发生的事情。"
 anomalymod.402.a:0 "进行调查"
 anomalymod.402.b:0 "他们显然想要独处。"
 anomalymod.403.name:0 "普拉帕斯恒星"
 anomalymod.403.desc:0 "这个星系曾经被一个叫做普拉帕斯的隐居鸟类文明所控制。普拉帕斯人相信他们的家庭星系是完美的，而银河系的其他地方则是危险和不干净的。那些对屏障的完美性提出质疑的人被迫乘坐科学飞船去探索银河系。这些所谓的离经叛道者发回的数据似乎只会强化他们对屏障优越性的看法。\n\n尽管他们不愿在屏障之外定居，但他们的近邻似乎对他们的空间没有任何打算，让他们得以在和平的孤立中发展。像这样的栖息地在整个星系中涌现出来，以支持它们不断增长的人口。他们甚至在太阳系外建立了一个巨大的科学枢纽，尽管这些建筑中没有一件留存至今。\n\n当他们的邻居阿拉利亚共和国被贪婪的蜂群思维吞噬时，数百年的和平存在终于被打破。随着入侵迫在眉睫，普拉帕斯人释放了他们最后的防线，保卫他们自己的家园!他们由于拒绝被进食而愤怒的蜂群摧毁了普拉斯人的大部分栖息地，并将他们的科学枢纽炸得粉碎。从那时起，普拉帕斯人就一直生活在他们的保护罩之下。"
 anomalymod.403.a:0 "一群奇怪的人。"
 anomalymod.404.name:0 "来自普拉帕斯的通讯"
 anomalymod.404.desc:0 "我们截获了来自屏障星系中屏障星球的信息。它似乎是单向记录的通信。"
 anomalymod.405.desc:0 "闯入者:不要以为我们没有通过我们的屏障注意到你的存在。曾经，我们会用嘴和爪子来赶走像你这样的入侵者，但是屏障很久以前就被外星人的手弄脏了，你不能再进一步掠夺它了。只要普拉帕特还在，这个宇宙就只剩下一颗宝石，和一个污秽的星系。\n\n毫无疑问，你打算把这个星系据为己有。拿去吧，这对我们来说已经毫无意义了。但要知道:如果你试图破坏或篡改我们的保护区域，将会受到惩罚。"
 anomalymod.405.phobe:0 "傲慢的外星人!"
 anomalymod.406.name:0 "太上老星"
 anomalymod.406.desc:0 "对[From.GetName]的扫描显示，这颗恒星的金属含量极低，表明它在宇宙历史的早期就已经形成。单这一点并不罕见 - 我们从那个时期就知道了几颗恒星 - 但当[Root.GetName]试图估算恒星的年龄时，事情变得……奇怪。在进行了数十次独立的测试后，科学家[Root.GetLeaderName]别无选择，只能得出结论:[From.GetName]比我们目前估计的宇宙年龄至少要老5亿年。\n\n这一简单而深刻的发现使几个世纪以来的科学理论受到质疑。如果我们关于宇宙年龄的认识是错误的，那么我们还能在哪些方面是错误的呢?长期以来被认为已被揭穿的理论如今已从这颗恒星中显露出来，并以崭新的视角加以审视。\n\n也许答案就藏在这颗毫不起眼的恒星里?"
 anomalymod.406.mat:0 "神秘，令人兴奋!"
 anomalymod.406.spir:0 "神圣是永恒的!"
 anomalymod.407.name:0 "金属木星"
 anomalymod.407.desc:0 "[From.GetName]周围蒸发的金属来自行星本身!在离它的恒星很近的地方，它的上层大气的温度可以达到2500摄氏度，比熔化铁和钛等金属的温度还高 - 其中[From.GetName]的浓度异常高。一个采矿站将能够从这个行星铸造厂收集这些战略金属。"
 anomalymod.409.name:0 "原始探针"
 anomalymod.409.desc:0 "[Root.GetName]在[From.GetName]的轨道上回收了一个原始的无人航天器。这个古老的遗迹显然是前FTL文明的产物，与我们曾经为探索我们的恒星系而创建的探测器没有什么不同。\n\n如果没有FTL驱动器，探测器不可能远离它的起源星系。对邻近星系的扫描表明[primitive_probe_planet.Solar_System.GetName]星系是其最有可能的起源地。"
 anomalymod.409.a:0 "让我们调查一下。"
 anomalymod.410.desc.primitive:0 "我们已经确认[primitive_probe_planet.GetName]上的文明确实是远古探测器的来源。这艘被当地人称为“流浪者”的航天器作为他们第一次进入深空的探测器具有特殊的意义。"
 anomalymod.410.desc.nuked:0 "如果这里确实是原始探测器的来源地，那么我们似乎来得太晚了。[primitive_probe_planet.GetName]已被核子火焰淹没，摧毁了可能曾经生活在这里的任何原始文明。"
 colony.3.desc.phile:0 "$colony.3.desc$然而，烧毁树木和动物的新闻画面肯定会传播开来，让普通民众感到不安。"
 colony.52.desc.phile:0 "$colony.52.desc$不幸的是，对原始文明的大规模灭绝很可能在普通民众中引起很大的争议。"
 colony.152.refugee:0 "他们在这里不受欢迎。"
 colony.152.refugee.tooltip:0 "三个人口将逃到未知的地方。"
 colony.1503.b:0 "我们可以把它变成有用的东西。"
 colonyexpanded.1.name:0 "地下生物"
 colonyexpanded.1.desc:0 "一个来自地下外星人的代表团就[Root.GetName]问题与我们进行了接触。危险的地下生物一直在侵占它们的栖息地，它们要求我们帮助清除它们。"
 colonyexpanded.1.b:0 "他们可以捕猎自己的野兽。"
 colonyexpanded.2.desc:0 "我们的军队已经完成了他们的任务，拖着一具巨大的、没有毛发的、有着锋利爪子和牙齿的哺乳动物的尸体。他们在一个地下定居点附近遇到了一群生物，在那里，他们设法杀死了一些生物，并把其余的动物赶回隧道深处。后来，他们和当地人一起封锁隧道，防止进一步的入侵。他们带回了其中一种生物的尸体供研究。"
 colonyexpanded.2.a:0 "干得好!"
 colonyexpanded.3.desc:0 "[Root.GetName]上发生了一系列地震，随后出现了数百种大型爪类动物。似乎由于我们的不作为，这些生物突破了一个地下定居点的防御，然后爬上了地面。最初的裂口周围的区域已经被疏散和隔离，在这些生物得到处理之前，不能再有人居住。"
 colonyexpanded.10.name:0 "要求机器人技术"
 colonyexpanded.10.desc:0 "在看到我们先进的机器人技术后，一个来自地下外星帝国[Root.GetName]的代表团已经抵达，他们要求用大量的矿物来交换我们的一些机器人。\n\n我们的一些军官不愿意同意这一要求，担心他们可能会将机器人用于军事用途。然而，如果我们拒绝这个要求，外星人肯定会认为这是一种侮辱。"
 colonyexpanded.10.a:0 "把机器人交给原始人似乎不是个好主意。"
 colonyexpanded.10.b:0 "我们可以给一些机器人。"
 colonyexpanded.10.c:0 "我们可以给一些旧的机器人部队。"
 subterraneans_get_robot_pop:0 "我们的机器人人口中的一个将离开地面加入地下外星人\n"
 subterraneans_must_build_droids:0 "我们必须花费 £minerals  §Y100§!修理一些旧的机器人\n"
 colonyexpanded.11.name:0 "地下工程师"
 colonyexpanded.11.desc:0 "一个来自地下外星帝国[Root.GetName]的代表团已经抵达，请求我们允许他们的工程师参观和研究我们的工程和矿产生产设施。允许它们进入地表将暂时减少星球上的产量，因为我们的设施正在努力容纳它们，但拒绝可能会损害我们的关系。"
 colonyexpanded.11.a:0 "我们的设备太忙，容纳不了他们。"
 colonyexpanded.11.b:0 "允许他们参观我们的设施。"
 colonyexpanded.12.name:0 "地下开挖"
 colonyexpanded.12.desc:0 "我们收到了来自地下外星人帝国关于[Root.GetName]的请求。他们正在准备一项艰难的挖掘工作，希望我们能帮助他们防止任何意外的影响。"
 colonyexpanded.12.a:0 "我们会派一组工程师来帮助你。"
 colonyexpanded.12.b:0 "如果它可能影响地表，我们必须劝阻他们不要继续下去。"
 colonyexpanded.13.desc:0 "最近[Root.GetName]发生了一波地震，我们几个定居点的建筑倒塌，造成许多人死亡。看来地下外星人在没有我们的情况下进行了他们计划中的挖掘。"
 colonyexpanded.14.desc:0 "[Root.GetName]的挖掘已经完成，地下文明已经开始采矿作业。他们给了我们一部分挖掘出来的矿物，以示感谢。"
 colonyexpanded.15.desc:0 "挖掘[Root.GetName]的困难阶段现在已经结束。虽然几乎没有发现有用的矿物，但地下文明认为这个地方是一个很好的新定居点。"
 colonyexpanded.16.desc:0 "在[Root.GetName]的挖掘过程中，我们发现了一大片贵金属矿脉。地下文明给了我们一部分提取出来的金属，以示感激。"
 colonyexpanded.17.desc:0 "[Root.GetName]的挖掘从一开始就受到地下动物的攻击。通过策略性地关闭隧道和坚定的决心，我们能够在足够长的时间内击退他们，挖掘出预期的区域。然而，很明显，在它们造成更多伤害之前，必须加以处理。"
 colonyexpanded.17.a:0 "看到它了。"
 colonyexpanded.18.name:0 "灾难"
 colonyexpanded.18.desc: "对[Root.GetName]的挖掘被证明比任何人意识到的都要困难，我们无法阻止破坏性极强的地震破坏地表。"
 colonyexpanded.21.name:0 "地下工程"
 colonyexpanded.21.desc:0 "一组来自[Root.GetName]的工程师被允许进入地下，生活在那里的地下文明中，并在经过广泛研究后于最近返回。当地人已经开发了高度复杂的采矿设备，我们的工程师也学到了很多可以应用于我们自己的工业研究的东西。"
 colonyexpanded.22.name:0 "地下工程"
 colonyexpanded.22.desc:0 "一组科学家从对[Root.GetName]的本土文明的广泛研究中归来。外星人已经在地下挖掘了数千年，他们积累的知识教会了我们如何更好地利用我们自己的世界。"
 colonyexpanded.23.name:0 "地下商人"
 colonyexpanded.23.desc:0 "一支来自[Root.GetName]地下文明的大型商队毫无预兆地到达了。商队领队说，她带领着一群希望与地面世界进行贸易的商人。如果我们感兴趣的话，她有大量的矿石可供出售。"
 colonyexpanded.23.a:0 "买断她所有的供给"
 colonyexpanded.23.b:0 "我们愿意做个交易"
 colonyexpanded.23.c:0 "我们不需要你的矿物。"
 colonyexpanded.52.name:0 "危险的突变野生动物"
 colonyexpanded.52.desc:0 "最近在[Root.GetName]上的土地清理已经扰乱了大量以前未被发现的生物。由于受到星球辐射的高度变异，这些生物非常危险和好斗。我们对这些外星人进行了隔离，直到他们得到妥善处理。"
 colonyexpanded.100.name:0 "栖息地遭遇"
 colonyexpanded.100.desc:0 "我们在[citadel_system.GetName]中遇到了一个围绕恒星运行的巨大的古代栖息地。对空间站的初步扫描显示，虽然无人居住，但它保存得非常完好，很容易被殖民。"
 colonyexpanded.101.name:0 "转基因单位"
 colonyexpanded.101.desc: "[citadel_system.GetName]星系中的栖息地并不像最初扫描所显示的那样无人居住。这个空间站是由一种奇怪的昆虫物种精心维护的。它们对任何交流的尝试都没有反应，任何侵入性的研究或干扰它们工作的尝试都会导致个体“自我毁灭”，迅速融化成一种蛋白质粘稠物。只要他们被单独留下，他们似乎就会满足于无视我们，在可怕的寂静中继续他们的工作。我们的科学家相信，它们是基因工程单位，由空间站的原始所有者制造，用于操控外星人的机器。"
 colonyexpanded.103.name:0 "[Root.GetName]不稳定的无人机"
 colonyexpanded.103.desc:0 "§H[Root.GetName]§!的有关部门报告说，该电台的基因工程无人机已经开始行动怪异。除了维持空间站所需的最低限度外，所有这些都聚集在栖息地上层建筑的深处。到目前为止，我们还无法进入空间站那么远，所以我们不知道无人机在那里做什么。\n\n奇怪的是，在我们注意到无人机的行为后不久，空间站就开始从以前未被发现的发射阵列中发射出一种强速子信号，指向银河系中一个本来不太引人注目的区域。"
 colonyexpanded.104.name:0 "无人机重返工作岗位"
 colonyexpanded.104.desc:0 "从§H[Root.GetName]§!发出的快子信号突然停止了。几个小时内，空间站的无人机就从上层建筑中飞了出来，恢复了正常工作。\n\n我们的研究人员已经获得了关于速子信号的完整记录，但是他们至今还不能理解他们所收集的数据。它是高度加密的，但它使用了一种他们从未见过的加密协议。加密似乎适应了我们破解它的尝试，以某种方式，挫败了所有解码信息的尝试。"
 colonyexpanded.104.a:0 "这到底是怎么回事?"
 colonyexpanded.120.desc:0 "§H[Root.GetName]§!是生活在星球土壤深处的大型蠕虫的家园。它们非常好斗，对任何进入它们领土的东西都要捕食。它们经过的隧道富含不寻常的矿物质，这被认为是蠕虫分泌物与土壤反应的结果。进一步的分析显示,这些矿物质注入稀有资源§H泽洛§!。使用正确的技术,我们可以从这里的土壤中提取§H泽洛§!，假设我们在这个过程中没有打扰到本地的蠕虫。"
 colonyexpanded.130.name:0 "大型文明遗迹"
 colonyexpanded.130.desc:0 "在 §H[Root.GetName]§ 的破碎的表面，尽管没有发现任何生物圈的活动的痕迹，但是很显然这颗行星被大量人造建筑覆盖，可能是一个巨大的废墟城市。有一些古老的活动痕迹，但尽管如此，我们还没有发现任何生物的残骸。而且这个星球上遍地都是大量的宝石。这些晶体并不是简单地随机分布，它们之前的主人故意放置在它们当前的位置。这些遗迹背后的到底有着怎么样故事？这一切还有待进一步研究。"
 colonyexpanded.130.a:0 "研究以前到底是什么样的智能生物居住在这?"
 colonyexpanded.131.name:0 "结晶生命形态"
 colonyexpanded.131.desc:0 "从 §H[From.From.GetName]§!的废墟中恢复数据库后，科学官 [Root.GetLeaderName] 取得了令人惊讶的发现。最初被认为是惰性矿物的晶体结构实际上是星球上原始居民的遗体。数亿年前，这些硅酸盐生命形态在这颗行星发展，在基于宝石类型的严格种姓制度下运作。最新的记录显示他们的文明在叛乱和内战中崩溃。我们虽然可以在 §H[From.From.GetName]§! 开采这些遗骸作为矿物，但或许我们也应该给予这个没落的文明一些应有的尊重。"
 colonyexpanded.131.a:0 "应该进一步研究这个世界。"
 colonyexpanded.131.b:0 "稀有的水晶？别废话了，马上开采。"
 colonyexpanded.201.name:0 "危险的野生动物"
 colonyexpanded.201.desc:0 "[Root.GetName]§!上一些危险的野生动物设法进入了我们殖民地郊区的一个安全的大院，警卫赶走了野生动物，但在此之前，这些动物造成了严重的破坏。"
 colonyexpanded.202.name:0 "火山地震"
 colonyexpanded.202.desc:0 "§H[Root.GetName]§!的火山爆发引发了一场大地震，毁坏了附近的一些建筑。当一队工程师被派往灾区调查时，他们发现地震已经发现了大量的矿藏。"
 colonyexpanded.203.name:0 "火山喷发"
 colonyexpanded.203.desc:0 "§H[Root.GetName]§!上的一个活跃的火山猛烈地爆发了，附近的建筑被火山灰和熔岩卷走，整个星球上空笼罩着一层灰色的火山灰。"
 colonyexpanded.204.name:0 "饥饿的野生动物"
 colonyexpanded.204.desc:0 "§H[Root.GetName]§!上危险的野生动物在最近扩大了它们的活动范围，在星球上原先安全的地区出没。"
 colonyexpanded.205.name:0 "天坑矿物"
 colonyexpanded.205.desc:0 "一组科学家测量§H[Root.GetName]§的灰岩坑!发现了大量有用的矿脉。该地区目前无法进行大规模的工业开采，但如果该地区能够恢复正常，那么它的生产能力将非常强。"
 colonyexpanded.206.name:0 "天坑崩溃"
 colonyexpanded.206.desc:0 "§H[Root.GetName]§!上的一个灰岩坑最近由于当地地震活动而倒塌，在其稳定之后之后，它似乎已经达到了一个更稳定的状态，让我们更容易清理土地居住。"
 colonyexpanded.207.name:0 "生物研究"
 colonyexpanded.207.desc:0 "一组科学家最近从§H[Root.GetName]§!的长期考察中归来，他们研究了这个星球的外星生物圈，在那里他们有了一些有用的发现。"
 colonyexpanded.208.name:0 "肥沃的火山土壤"
 colonyexpanded.208.desc:0 "§H[Root.GetName]§!上活跃的火山可能是危险的，但它们也为周围的土壤提供了丰富的营养物质。火山附近的一个地区特别肥沃，任何在这里耕种的作物都有望丰收。"
 colonyexpanded.209.name:0 "矿产丰富的山脉"
 colonyexpanded.209.desc:0 "一组科学家在对§H[Root.GetName]§!上令人印象深刻的山脉进行勘测时，发现了此前未被发现的丰富的矿物脉。"
 colonyexpanded.210.name:0 "异国情调的沼气"
 colonyexpanded.210.desc:0 "最近对§H[Root.GetName]§!沼泽的科学考察揭示了一些令人兴奋的新发现。当地沼泽植物的缓慢腐烂产生了不同数量的稀有和有用的有机化合物。虽然这些外来气体的微量以前被检测到，特别是一个沼泽被发现是特别多产的。"
 colonyexpanded.211.name:0 "与外界隔绝的山谷"
 colonyexpanded.211.desc:0 "对§H[Root.GetName]§!山脉一个以前未绘制地图的地区的考察发现了一个与星球其他地区隔绝的肥沃山谷。由于受到附近捕食者的庇护，当地的动物们很友好，不怕[Root.Owner.GetSpeciesNamePlural]，因此很容易被驯养。"
 colonyexpanded.212.name:0 "贝塞里安油田"
 colonyexpanded.212.desc:0 "一项对§H[Root.GetName]§!的发现，在这里发现了以前未发现的贝瑟里安矿石。这些黑色的石头以高度易燃而闻名，这使得它们在能源生产中非常有用。"
 colonyexpanded.214.name:0 "被遗忘的文物"
 colonyexpanded.214.desc:0 "在[Root.GetName]上清理废墟的同时，我们的施工人员发现了大量战前被忽视的文物。对这些遗迹的研究使我们对曾经被称为[Root.GetName]家园的前超光速文明有了更深入的了解。"
 colonyexpanded.215.name:0 "工作场所事故"
 colonyexpanded.215.desc:0 "[Root.GetName]的一个不稳定的尘矿最近发生了一次大规模的爆炸，造成了严重的人员伤亡。官方调查得出的结论是，被开采的尘粒沉积物特别不稳定，即使是最小的失误或设备故障也可能会触发它。"
 colonyexpanded.216.name:0 "蠕虫攻击"
 colonyexpanded.216.desc:0 "尽管我们作出了谨慎的努力来防止它，我们在[Root.GetName]的采矿已经扰乱了当地的沙虫，它们的反应是攻击我们的设施并吃掉我们的矿工。"
 colonyexpanded.218.name:0 "隐藏的珊瑚礁"
 colonyexpanded.218.desc:0 "在清理[Root.GetName]上的有毒海藻时，我们的潜水队员发现了一个以前没有发现过的暗礁。散布在生机勃勃的珊瑚中，闪烁着巨大的水晶格，等待着被收获。"
 colonyexpanded.219.desc:0 "在清理[Root.GetName]的有毒海藻时，我们的潜水队员发现了一个以前没有发现过的暗礁。这个生机勃勃的生态系统充满了珊瑚、鱼类、软体动物、哺乳动物、无脊椎动物和各种可食用的海洋生物。"
 colonyexpanded.221.name:0 "石化巨石"
 colonyexpanded.221.desc_mountain:0 "在平整[Root.GetName]上的山脉时，我们的施工人员发现了埋在地下深处的数百万个石化体。虽然它们可能看起来像雕像，但仔细观察就会发现它们是冬眠的石化岩类。"
 colonyexpanded.221.desc_tunnel:0 "在清理[Root.GetName]上倒塌的隧道时，我们的施工人员发现了埋在地下深处的数百万个石化体。虽然它们可能看起来像雕像，但仔细观察就会发现它们是冬眠的石化岩类。"
 colonyexpanded.221.desc.a:0 "在[Root.GetName]山脉下的一次采矿探险中，我们的矿工们发现了埋在地下深处的数百万个石化体。虽然它们可能看起来像雕像，但仔细观察就会发现它们是冬眠的石化岩类。"
 colonyexpanded.221.a:0 "明确出来"
 colonyexpanded.222.name:0 "水晶洞穴"
 colonyexpanded.222.desc:0 "[Root.GetName]的矿工们最近闯入了地下一个未被发现的洞穴。据报道，这个洞穴里充满了巨大的稀有水晶，比普通的[Root.Owner.GetSpeciesAdj]还要高。"
 colonyexpanded.223.name:0 "丰饶的洞穴"
 colonyexpanded.223.desc:0 "在勘探一条矿脉的过程中，[Root.GetName]的矿工们闯入了地表下一个未被发现的洞穴。据说这个洞穴里有丰富的贵重矿石。"
 colonyexpanded.300.name:0 "泰坦化石"
 colonyexpanded.300.desc:0 "我们的古生物学家在§H[Root.GetName]§!上发现了真正巨大生物的化石遗迹，比之前认为的任何生物都要大得多。这些巨大的生命形式数百万年前在这个世界上行走，直到在一场灾难性的大规模灭绝事件中与大多数其他生命形式一起消亡。"
 colonyexpanded.312.desc:0 "§H[Root.GetName]§!上的殖民者发现一种本地物种表现出不寻常的智慧，这是对这个星球的最初调查所忽略的。据报道，这些生命形式使用的工具，无论多么原始，并可能最终实现智慧的潜力。\n\n当地科学家认为，这些特殊的生物可能是诱导快速进化的技术的合适试验台。"
 colonyexpanded.314.name:0 "不同寻常的珍珠"
 colonyexpanded.314.desc:0 "关于[Root.GetPlanetMoon]珍珠的[Root.GetName]有不寻常的报道。据称，当地的珍珠潜水员已经形成了一种不可思议的预知感，似乎能够在事件发生前不久预测一些事件。\n\n虽然这些事件容易被忽视为迷信，但其他发现却让我们有理由重新考虑。研究[Root.GetName]珍珠成分的研究人员发现，它们含有微量的§HZro§!，这是一种传闻可以提高灵能能力的化合物。 这可以为当地潜水员的症状提供一个合理的解释。而且如果这是真的，那么这些珍珠将会成为研究灵能现象的宝贵资源。"
 colonyexpanded.320.desc:0 "我们在[Root.GetName]上的殖民努力是一场与侵略性的本土植物生命进行的来之不易的战斗。尽管不断受到植物人的威胁，他们还是能够开辟出一小块空地，在那里建立永久性的定居点。然而，如果我们希望充分利用[Root.GetName]，我们将需要不断地击退这些植物，并扩大我们的防守范围。"
 colonyexpanded.320.desc_alt:0 "我们在[Root.GetName]上的殖民努力是一场与侵略性土著生命形式的艰苦战斗。尽管不断受到一心一意的威胁的攻击，他们还是能够开辟出一小块空地，在那里建立永久性的定居点。然而，如果我们想要充分利用[Root.GetName]，我们需要不断地击退这些植物并扩大我们的防御范围。"
 colonyexpanded.320.a:0 "我们将战胜这一威胁"
 colonyexpanded.321.name:0 "扩大范围"
 colonyexpanded.321.desc:0 "我们成功地驱赶了敌对植物，并在我们现有的定居点周围保护了更多的地区，使我们能够更多地利用[Root.GetPlanetMoon]。"
 colonyexpanded.322.name:0 "完成周长"
 colonyexpanded.322.desc:0 "通过血和火，我们已经扩大了我们的防御范围，包括星球的大部分地区，把敌对的植物生命赶回[Root.GetPlanetMoon]的偏远角落。我们现在可以安全地使用所有的[Root.GetName]。"
 colonyexpanded.325.name:0 "植物攻击"
 colonyexpanded.325.desc:0 "当地的植物对我们的一个定居点发起了攻击。这些工厂越过了防御工事，在被击退之前造成了大量平民伤亡。"
 colonyexpanded.326.desc:0 "当地的植物对我们的一个定居点发起了攻击。我们的防御系统能够击退攻击，但未能及时阻止工厂对当地基础设施造成重大破坏。"
 colonyexpanded.330.name:0 "玩具工厂:文档"
 colonyexpanded.330.desc:0 "我们的研究人员已经从[Root.GetName]自动生产设施周围的废墟中找到了一批古代文档。虽然损坏严重，但它们似乎构成了工厂技术文档和示意图的一部分。根据这些记录，我们的研究人员相信他们能够重新规划工厂的生产线，生产有用的产品。"
 colonyexpanded.330.a:0 "就这么办吧。"
 colonyexpanded.330.b:0 "让它自己呆着比较安全"
 colonyexpanded.331.name:0 "玩具工厂:成功"
 colonyexpanded.331.desc:0 "重新设计生产设施比我们的科学家们所认为的部分示意图要困难得多，但经过一段时间的研究，他们终于找到了正确的按钮和旋钮，让工厂按照我们的要求运转。我们现在能够使用这些设施生产[Root.Owner.GetSpeciesName]消费品。"
 colonyexpanded.331.tooltip:0 "[Root.GetName]上的工厂现在会提供+2个工匠的工作"
 colonyexpanded.332.name:0 "玩具工厂:失败"
 colonyexpanded.332.desc:0 "重新规划生产设施比我们的科学家们所认为的部分示意图要困难得多。尽管他们最初很有信心，但恢复的文件中没有包含足够的信息来破译工厂奇怪而神秘的控制系统。尽管他们的失败确实让人们对适当的计算机控制系统产生了深深的敬意，但这并没有让我们离重新编程工厂更近一步。"
 colonyexpanded.333.name:0 "玩具工厂:安全"
 colonyexpanded.333.desc:0 "幸运的是，我们恢复的部分记录包含了重新编写工厂程序所需的所有信息。不幸的是，它没有包含任何有关该设施安全系统的信息。这家工厂雇佣了机器人士兵，尽管他们年事已高，但与我们大多数手无寸铁的科学家相比，他们绰绰有余。"
 colonyexpanded.333.a:0 "我们需要保护那个设施!"
 colonyexpanded.334.name:0 "玩具工厂:灾难性故障"
 colonyexpanded.334.desc:0 "重新规划生产设施比我们的科学家们所认为的部分示意图要困难得多。恢复的文档缺少工厂内部工作的几个关键部分。对我们的研究人员来说，不幸的是，当他们试图重新编程时，这些缺失的信息导致了灾难性的爆发。"
 colonyexpanded.335.desc:0 "随着最后一个安全细节的消失，一个新的研究团队能够快速完成他们前任的工作。我们现在能够使用这些设施生产[Root.Owner.GetSpeciesName]消费品。"
 colonyexpanded.340.name:0 "搭便车的原始人"
 colonyexpanded.340.desc:0 "[Root.GetName]的官员报告说，在[presapient_planet.GetName]上发现了起源于[Root.GetPlanetMoon]的史前智人。进一步的调查显示，早期智人一直在搭乘出境货船。"
 colonyexpanded.341.name:0 "动物出没"
 colonyexpanded.341.desc:0 "在[Root.GetName]的荒野中有许多关于一种奇怪而难以捉摸的皮毛生物的报道。当地官员已被派去调查，但除了模糊的照片和奇怪的脚印，什么也没找到 - 几乎没有令人信服的证据。"
 colonyexpanded.341.a:0 "可能是什么?"
 colonyexpanded.341.b:0 "做个彻底的调查，以防万一。"
 colonyexpanded.342.desc:0 "在一次深入[From.From.GetName]荒野的旅行后，科学家[Root.GetLeaderName]设法发现了这些不寻常景象的来源:大型类人猿在远离[Root.Owner.GetSpeciesName]栖息地的未被驯化的荒野中漫步。尽管它们的外表令人恐惧，这些生命形式已经被证明是相当聪明的，已经被观察到使用和制作原始的工具。\n\nS科学家[Root.GetLeaderName]强调，在这种状态下发现外星生命是一个难得的机会，我们应该特别关注这些难以捉摸的外星人。"
 colonyexpanded.343.desc:0 "对这种罕见皮毛动物的进一步调查没有发现进一步的证据。如果它在那里，它显然不想被发现。然而，更有可能的是，这种生物根本不存在。"
 colonyexpanded.343.a:0 "停止搜寻"
 colonyexpanded.344.name:0 "动物出没:神秘动物学家"
 colonyexpanded.344.desc:0 "我们放弃在[Root.GetName]上寻找这种难以捉摸的皮毛生物的决定并没有得到一小部分真正的信徒的支持。这些不守规矩的研究人员和门外汉们自告奋勇地寻找这只被认为是动物的证据。在多年没有找到证据的情况下，他们在[Root.Owner.GetName]中受到了广泛的嘲笑，被嘲笑为“神秘动物学家”或其他不太友善的名字。\n\n尽管遭到了谩骂，他们仍然决心继续他们的搜索，在[Root.GetName]未知的荒野中越挖越深，每一次都深信这次探险将会不同于上次。"
 colonyexpanded.345.name:0 "动物出没: 发现!"
 colonyexpanded.345.desc:0 "长期以来，在[Root.GetName]上看到动物的现象一直被知名学者视为幻想，因此当所谓的神秘学家发现了令人信服的相反证据时，人们感到了巨大的震惊。在一次野外探险中，他们设法找到了一种大型类人猿。它是一种可怕的生物，有着巨大的爪子，但在它可怕的外表下隐藏着一种奇怪的智慧。\n\n对于我们的研究人员来说，这种生物似乎太聪明了，因为它设法在一周内逃回了野外。幸运的是，我们首先能够植入一种皮下追踪器，让我们能够追踪它的运动轨迹，回到它的自然栖息地。观察它在野外的行为，可以发现它是一个多产的工具使用者，能够使用甚至用木头和骨头制作粗糙的工具。当地的研究人员怀疑，通过正确的技术，我们或许能够提升这些难以捉摸的生物。"
 colonyexpanded.360.name:0 "古老的无人机:勘探"
 colonyexpanded.360.desc:0 "[Root.GetName]上的古老无人机再次苏醒。和以前一样，当他们在[Root.GetPlanetMoon]的偏远地区蔓延时，他们拒绝了所有的通讯尝试。这一活动的目的几个星期以来一直是个谜，直到其中一架无人机意外地向我们的管理主机上传了一份文件，其中详细说明了几个以前未被发现的自然资源丰富的地区。"
 colonyexpanded.360.a:0 "多么强大"
 colonyexpanded.360.a.tooltip:0 "无人机为行星添加了一个随机的§Y星球特性§!。\n"
 colonyexpanded.400.desc:0 "动乱和政府不稳定继续是§H[Root.GetName]§!的一个问题，利用当地人对政府缺乏信心的情况，广泛的犯罪黑社会现在已在[Root.GetPlanetMoon]扎根。有些地区已经堕落到无法无天或完全被犯罪组织接管。"
 colonyexpanded.401.name:0 "[Root.GetName]的命令"
 colonyexpanded.401.desc:0 "执法部门已经对§H[Root.GetName]§!进行了一系列逮捕，扰乱了[Root.GetPlanetMoon]的几项刑事行动。"
 colonyexpanded.401.b.desc:0 "§H[Root.GetName]§!上的巡逻单位成功地消除了[Root.GetPlanetMoon]上的一些轻微偏差活动"
 colonyexpanded.401.c.desc:0 "一个软件补丁已成功安装在§H[Root.GetName]§!上，消除了几个次要的代码损坏源。"
 colonyexpanded.406.name:0 "[Root.GetName]黑市"
 colonyexpanded.406.desc:0 "关于§H[Root.GetName]§!的执法部门报告了黑市的出现。由于[Root.GetPlanetMoon]普遍缺乏消费便利设施，当地居民采取了较少的法律手段来满足日常需求。"
 colonyexpanded.407.name:0 "[Root.GetName]软件腐败"
 colonyexpanded.407.desc:0 "我们在§H[Root.GetName]§!上的一些单位最近开始表现出不稳定的行为，这似乎是由于最近软件更新中的一个错误。在我们开发并发布新补丁之前，这种不受欢迎的行为将继续存在。"
 colonyexpanded.408.name:0 "[Root.GetName]白领犯罪"
 colonyexpanded.408.desc:0 "最近获得的证据显示，金融部门在§H[Root.GetName]§!方面存在严重腐败。欺诈、贿赂、贪污、内幕交易、洗钱和其他许多犯罪行为都已被揭露。\n\n已经有几人被捕，但[Root.GetName]的腐败程度似乎比最初认为的要严重。"
 colonyexpanded.408.a:0 "我们必须根除这种腐败!"
 colonyexpanded.409.name:0 "队伍中的贪污情况"
 colonyexpanded.409.desc:0 "§H[Root.GetName]§!的内部事务揭露了当地执法部门的严重腐败。许多警察被控受贿、勒索、栽赃证据和警察暴力。随着腐败程度的新闻不断传播，当地居民对当地政府的怀疑也与日俱增。"
 colonyexpanded.409.a.tooltip:0 "£job_enforcer£ §Y$job_enforcer_plural$§!.§! 基础 £crime£ §Y$PLANET_CRIME_TITLE$§! 减少 §Y-5§!"
 colonyexpanded.410.name:0 "[Root.GetName]偷来的艺术"
 colonyexpanded.410.desc:0 "一个主要的§H[Root.GetName]§!博物馆报告说，他们最近被入侵，并有许多具有文化意义的艺术品被盗。执法部门正在努力寻找被盗文物，但其中许多似乎已经被隔离在世界各地的私人收藏家之外。这些具有开创性的艺术作品的丢失已经深深震撼了当地的艺术家群体。"
 colonyexpanded.410.a:0 "可怕!"
 colonyexpanded.411.name:0 "[Root.GetName]故障连接"
 colonyexpanded.411.desc:0 "§H[Root.GetName]§!报告[Root.GetPlanetMoon]上行链路连接出现技术故障，导致行星延迟增加。在我们确定并修复故障源之前，这可能会导致[Root.GetPlanetMoon]单位群体出现一些不寻常的行为。"
 colonyexpanded.412.name:0 "[Root.GetName]上的病变突触"
 colonyexpanded.412.desc:0 "§H[Root.GetName]§!报告说，部分[Root.GetPlanetMoon]的局部突触连接已经被局部病原体感染。受损的突触已经被分离出来，但在新的连接能够生长之前，我们与本地雄蜂的连接将会减弱，这可能会导致雄蜂不寻常的行为。"
 colonyexpanded.413.name:0 "清除[Root.GetName]"
 colonyexpanded.413.desc:0 "由于无法为§H[Root.GetName]§!提供足够的便利设施，全球的基础设施也因此退化。没有更大的格式塔的适当支持，[Root.GetName]上的单元已经转向扫掠以满足它们的日常需求。这产生了鼓励越轨行为的不幸后果。"
 colonyexpanded.414.name:0 "对[Root.GetName]的异常攻击"
 colonyexpanded.414.desc:0 "§H[Root.GetName]§!上的越轨单元对[Root.GetPlanetMoon]的中心连接发动了突然袭击，可能是为了切断与[Root.Owner.GetName]其他部分的联系。我们的安全部队击退了进攻，但在越轨的单元迫近并消灭了自主单元[governor_target.GetTitle] [governor_target.GetName]之前，我们的安全部队没有做到这一点"
 colonyexpanded.415.name:0 "[Root.GetName]上的偏差扩散到太空"
 colonyexpanded.415.desc:0 "§H[Root.GetName]§!上的异常活动已经扩散到[Root.solar_system.GetName]星系的其他部分。多份报告表明，腐败的部队征用和武装了民用飞船，利用它们攻击我们的空间限制设施。"
 colonyexpanded.416.desc:0 "在最近的一系列盗窃事件之后，§H[Root.GetName]§!上的安全部门设法跟踪一名离经叛道的小偷回到了[Root.GetPlanetMoon]首都郊区的大仓库。在随后的突袭中，他们发现了大量的违禁品 - 很明显，这个仓库在很长一段时间内都在腐败的无人机的控制之下，就在我们的嗅觉器官下运作。被追回的违禁品已被转移到一个更安全的仓库。"
 colonyexpanded.417.name:0 " [Root.GetName]上的电脑病毒"
 colonyexpanded.417.desc:0 "§H[Root.GetName]§!上的一组损坏单元最近向[Root.GetPlanetMoon]的中央计算机网络上传了一个病毒。恶意代码破坏了我们的系统，在我们意识到有问题之前，已经有几十个协调单位被炸坏了。\n\n我们剩下的协调器单元正在努力恢复对损坏数据节点的控制，但目前[Root.GetPlanetMoon]的许多区域已经变得无法管理。"
 colonyexpanded.417.tooltip:0 "§H[Root.GetName]协调工蜂的嗡嗡声:§! 死亡"
 colonyexpanded.418.name:0 "[Root.GetName]上损坏的突触雄蜂"
 colonyexpanded.418.desc:0 "已经引起蜂巢的注意，§H[Root.GetName]§!上的一些突触工蜂已经损坏。它们已经感染了星球上大部分突触网络，利用它们向我们的工蜂广播异常指令。\n\n负责此事的工蜂已被清除，但它们造成的破坏依然存在。神经网络的大部分将需要被烧毁和替换，与此同时，偏离的思维模式将继续传播。"
 colonyexpanded.418.tooltip:0 "§H[Root.GetName]上的突触工蜂:§! 死亡"
 colonyexpanded.419.desc:0 "§H[Root.GetName]§!的帮派斗争终于有了一个血腥的结局，一个犯罪集团消灭了另一个犯罪集团，实现了对[Root.GetPlanetMoon]广泛的犯罪黑社会的完全控制。他们长期以来破坏了真正的星球权威，而战战兢兢的民众现在将这些匪徒视为[Root.GetName]的真正统治者。"
 colonyexpanded.420.name:0 "[Root.GetName]上的犯罪奴隶!"
 colonyexpanded.420.desc:0 "§H[Root.GetName]§!上的犯罪团伙已经开始从被奴役的人口中招募。尽管他们在帮派里的生活并不比当奴隶时好多少 - 有些人甚至最终被卖到黑市上 - 但事实证明，对许多人来说，自由的承诺太过强大，不容忽视。"
 colonyexpanded.420.desc.mob:0 "§H[Root.GetName]§!上的黑帮头目已经开始从被奴役的人群中招募。尽管他们在帮派里的生活并不比当奴隶时好多少 - 有些人甚至最终被卖到黑市上 - 但事实证明，对许多人来说，自由的承诺太过强大，不容忽视。"
 colonyexpanded.420.desc.war:0 "§H[Root.GetName]§!上交战的帮派已经开始征召当地奴隶来增加他们的数量，把他们当作炮灰互相攻击。当一些绝望的傻瓜自愿加入他们的时候，这些奴隶士兵中的大多数都是从他们的主人那里偷来的。由于新成员的加入，这些团伙的人数激增，他们在整个[Root.GetPlanetMoon]重新发起了攻势。"
 colonyexpanded.421:0 "镇压§Y[Root.GetName]§!"
 colonyexpanded.421.desc.reg:0 "我们在§H[Root.GetName]§!上的执法者对当地犯罪分子进行了一次成功的突袭，多人被捕。"
 colonyexpanded.421.desc.hive:0 "我们在§H[Root.GetName]§!上的巡逻工蜂对当地的异常分子进行了成功的突袭，捕获了许多任性的工蜂。 它们已被带到我们的突触工蜂进行修复。"
 colonyexpanded.421.desc.machine:0 "我们在§H[Root.GetName]§!上的巡逻无人机已经对当地腐败的无人机进行了成功的突袭，捕获了许多不稳定的单位。它们已被带到我们的协调无人机处进行重新编程。"
 colonyexpanded.500.name:0 "镜像难民"
 colonyexpanded.500.desc:0 "随着镜像世界的局势继续恶化，一波新的难民通过§H[Root.GetName]§!的入口涌入，他们不顾一切地想要逃离可怕的曲速兽。"
 colonyexpanded.501.name:0 "镜像广播"
 colonyexpanded.501.desc:0 "好消息!我们取得了对曲速兽的重大胜利!我们的最后一场战斗把他们完全赶出了[Root.Owner.GetSpeciesName]空间。毫无疑问，他们还在那里舔着伤口，为下一次袭击做着准备，但在那之前，我们可以暂时喘口气，为未来做好准备。"
 colonyexpanded.501.desc.closed:0 "好消息!我们对曲速兽取得了重大的胜利!我们的最后一场战斗把他们完全赶出了[Root.Owner.GetSpeciesName]空间，并成功地关闭了他们的一个跃迁缺口。毫无疑问，他们就在那里，舔舐伤口，为下一次袭击做准备，但在那之前，我们可以暂时休息一下，为未来做准备。"
 colonyexpanded.501.desc.robot:0 "状态更新:对曲速兽的重大胜利。[Root.Owner.GetName]内未检测到曲速兽。分析:曲速兽已经撤退，为未来的攻击做准备。初始化强化协议。"
 colonyexpanded.501.desc.robot.closed:0 "状态更新:对曲速兽的主要胜利。在[Root.Owner.GetName]内没有发现曲速兽。一个扭曲缺口已经被成功地抵消。曲速兽在[Root.Owner.GetName]边界外检测到重组。初始化强化协议。"
 colonyexpanded.501.a:0 "极好的消息!"
 colonyexpanded.501.a.robot:0 "状态更新。"
 colonyexpanded.502.desc:0 "看来我们来之不易的和平终于走到了尽头。我们发现有大型曲速兽舰队接近我们的边境。"
 colonyexpanded.502.desc.robot:01 "状态更新:检测到野兽舰队。冲突迫在眉睫。动员防御对策。"
 colonyexpanded.502.a:0 "令人不安的消息"
 portal_rare_tooltip:0 "$job_dimensional_portal_researcher_plural$也会产生£volatile_motes£ £exotic_gases£ £rare_crystals£ 稀有资源"
 portal_no_rare_tooltip:0 "$job_dimensional_portal_researcher_plural$将不再产生 £volatile_motes£ £exotic_gases£ £rare_crystals£ 稀有资源"
 colonyexpanded.503.desc:0 "你好,[Root.Owner.Leader.GetName]。我们有一个报价，希望你能接受。我们注意到[Root.Owner.GetName]最近一直在遭受失业问题的困扰。也许这是我们可以解决的问题。我们总是需要士兵来对抗曲速兽。"
 colonyexpanded.503.desc.robot:0 "状态更新: [Root.Owner.GetName]无法满足机器单位的生产定额。请求使用空闲的机器单位来对抗曲速兽。"
 colonyexpanded.503.a:0 "我们会派人去的"
 colonyexpanded.503.a.response:0 "谢谢你！我们永远不会忘记你们做出的牺牲。"
 colonyexpanded.503.b:0 "绝对不会!"
 colonyexpanded.503.b.response:0 "我们担心你会那样说，很好。"
 colonyexpanded.503.a.robot:0 "请求确认。"
 colonyexpanded.503.a.robot.response:0 "机器单位开始转移。"
 colonyexpanded.503.b.robot:0 "请求否认。"
 colonyexpanded.503.b.robot.response:0 "错误:访问未被授予或过期。"
 colonyexpanded.503.a.tooltip:0 "最多5个失业的人口将被派去与曲速兽战斗"
 colonyexpanded.504.desc:0 "你好, [Root.Owner.Leader.GetName]。我们正准备对曲速兽进行一次大规模的攻击，并希望能解放他们控制下的几个星系。不幸的是，这样一项雄心勃勃的努力将需要大量的资源，而我们却难以提供这些资源。如果你能为我们的行动提供物质支持，我们可以给曲速兽一个巨大的打击。"
 colonyexpanded.504.desc.robot:0 "状态更新:攻击曲速兽的战略计划已经编制完成。协议初始化攻势。错误:资源不足。请求物质支持。"
 colonyexpanded.504.a:0 "我们当然会帮忙"
 colonyexpanded.504.a.response:0 "谢谢你！这正是我们所需要的。"
 colonyexpanded.504.b:0 "对不起，我们帮不了你"
 colonyexpanded.504.b.response:0 "非常不幸……那么我们得修改计划了。"
 colonyexpanded.504.a.robot.response:0 "材料开始转移。"
 colonyexpanded.505.desc:0 "你好,[Root.Owner.Leader.GetName]。恐怕我得带来坏消息。最近我们的一个农业世界被扭曲的野兽夺走了，现在我们的人民正在努力寻找足够的食物。如果我们不能很快得到援助，局势将继续恶化。"
 colonyexpanded.505.a.response:0 "谢谢你！我们的人民不会因为你们而挨饿。"
 colonyexpanded.505.b.response:0 "我们会记住这一点。"
 colonyexpanded.506.desc:0 "谢谢您这么快的回复，我们已经等不及了。在最近的一次战斗中，我们成功地活捉了一只曲速兽。我们以前从来没有活的样本供研究，这可能是一个很好的机会来探索他们的弱点。不幸的是，我们的研究实验室状况不佳，目前正忙于其他同样紧迫的工作。你愿意把你研究野兽的设备借给我们吗?"
 colonyexpanded.506.desc.robot:0 "状态更新:活曲速兽标本恢复。分析:可以对试样进行潜在弱点的研究。计算机研究能力:最佳47%。研究能力不足，无法有效分析标本。请求临时使用计算器单元。"
 colonyexpanded.506.a:0 "如果可以的话，我们会帮助你的。"
 colonyexpanded.507.name:0 "曲速兽研究"
 colonyexpanded.507.desc:0 "我们的研究人员对来自镜像宇宙的曲速兽标本进行了广泛的研究。这种生物看起来很可怕，似乎除了牙齿和爪子什么都没有，而且贪婪地吞食任何靠近它嘴部的东西。正如来自镜像宇宙的野外报告所描述的那样，曲速兽的皮形成了一种天然的盔甲，对武器的伤害具有高度的抵抗力，它的嘴会分泌一种酸性很强的唾液，作为一种强有力的武器。\n\n当这头野兽被转移到我们的一个安全设施进行一个敏感的实验时，我们取得了重大突破。在通过维度星门之后，它很快就变得温顺起来，在新的环境中表现得很混乱。我们的研究人员推测，由于我们使用超空间引擎，我们的宇宙缺乏唤醒镜像宇宙中的怪兽的典型扭曲特征。如果我们发现了负责检测子空间特征的生物机制，我们就能够构建出一种能够扰乱这些感觉器官的装置，让这些动物暂时迷失方向。从战术上来说，这种装置可以对曲速兽舰队造成毁灭性的打击。唯一的限制是巨大的电力需求，这意味着它只能装备在大型船舶上。\n\n我们在镜像宇宙中的伙伴对我们的成果感到十分高兴，并且已经开始建造特别设计的飞船来部署对抗曲速兽。"
 colonyexpanded.507.a.tooltip:0 "我们的镜像自身将会更好地对抗曲速兽。"
 colonyexpanded.508.desc:0 "你好,[Root.Owner.Leader.GetName]。我曾希望提议我们两国之间进行交流。随着与曲速兽的战争的持续，我们对稀有气体的供应已经开始减少。我们的军队需要大量的这种气体来制造等离子武器，我们已经发现等离子武器是对付曲速兽最有效的武器。如果你们能向我们提供大量的外来气体，我们愿意用等离子体技术来交换。"
 colonyexpanded.508.desc.robot:0 "状态更新:外来气体供给量为最佳供给量的38%。等离子武器需要外来气体，这是对付曲速兽最有效的武器。要求转让外来气体，提供等离子技术作为交换。"
 colonyexpanded.508.b.response:0 "不幸。那么，我们将不得不承认我们所拥有的一切。"
 colonyexpanded.509.desc:0 "你好,[Root.Owner.Leader.GetName]。[Root.GetName]有一个请求。自从曲速兽第一次出现在我们的空间，我们的资源几乎完全集中在我们的军事上。可以理解的是，我们的国内部门因此陷入停滞。如果你能提供一些消费品，这将对士气产生奇效。"
 colonyexpanded.509.desc.hive:0 "你好,[Root.Owner.Leader.GetName]。[Root.GetName]有一个请求。自从曲速兽第一次出现在我们的空间，我们的资源几乎完全集中在我们的军事上。可以理解的是，我们的国内部门因此陷入停滞。如果你能寄给我们一些矿产，我们就能把它们投资到我们迫切需要的改善我们的世界上。"
 colonyexpanded.509.desc.robot:0 "状态更新:国内基础设施56%最优。必要投资资源不足，军事预算优先。请求物质支持。"
 colonyexpanded.510.desc:0 "你好,[Root.Owner.Leader.GetName]，或许我们需要向你们提出一个要求。我们的科学家[dead_portal_leader.GetName]是进行武器试验研究的专家,但是当变形野兽袭击[dead_portal_leader.GetHerHis]设施的时候，他不幸遇难了。我们设法恢复了[dead_portal_leader.GetHerHis]的部分研究数据，剩余的部分仍然显得十分棘手。\n\n我们知道[dead_portal_leader.GetName]仍然存在于你们的宇宙中。如果[dead_portal_leader.GetSheHe]能看看我们的研究，我们将不胜感激。我们愿意寄去曲速兽的甲壳样品给你做实验。"
 colonyexpanded.510.desc.robot:0 "状态更新:研究单位[Root.Owner.Leader.GetName]被曲速兽攻击后无法使用。回收实验武器研究。下载……下载完成。错误:部分数据损坏。\n\n分析:[Root.Owner.Leader.GetName]在镜像宇宙中仍然可操作。要求使用计算器单位清理损坏的数据并完成武器研究。将提供曲速兽的样本。"
 colonyexpanded.511.name:0 "武器研究完成"
 colonyexpanded.511.desc:0 "我们的研究人员已经成功地完成了来自镜像宇宙的武器研究。改进的设计利用了前几代激光无法利用的高频共振，产生了一种对曲速兽特别有效的武器。在这个项目中开创的技术也被广泛用于改进我们的武器技术。"
 colonyexpanded.512.desc:0 "尊敬的，[Root.Owner.Leader.GetName]，你好。我们一直希望能够和你们之间能进一步交流。在我们的世界，随着与曲速兽的战争蔓延，我们的聚焦水晶供应开始减少。我们的军队需要大量的这些水晶来制造激光武器，我们发现这些武器是对抗曲速兽的有效武器。如果您能为我们提供大量稀有水晶，我们愿意为您提供一些我们了解的激光技术知识。"
 colonyexpanded.512.desc.robot:0 "状态更新：供应38％的稀有水晶。激光武器所需的稀有水晶，是对抗变形怪的一种非常有效的武器。同时我们获得新的激光技术知识。"
 colonyexpanded.513.name:0 "来自平行宇宙的信息"
 colonyexpanded.513.desc:0 "来自平行宇宙的信息，他们似乎找到并修复了一个古老的先驱者铸造厂，能够生产大量急需的战略合金。"
 colonyexpanded.514.name:0 "平行宇宙犯罪分子"
 colonyexpanded.514.desc:0 "[Root.GetName] 的当局报告犯罪活动显着增加。调查显示，一些罪犯通过维度星门进行走私，以逃避惩罚。如果它们进入[Root.GetName]，这些罪犯就会与当地的犯罪组织建立联系，进一步威胁当地治安环境。"
 colonyexpanded.514.desc_gestalt:0 "[Root.GetName]的当局报告称，当地的异常活动显着增加。 调查显示，一些损坏的无人机通过维度门户走私。在[Root.GetName]上，他们与志同道合的异常者联系在一起，增加了他们的数量。"
 colonyexpanded.515.name:0 "曲速兽反击"
 colonyexpanded.515.desc:0 "据[Root.Owner.GetName]报道，曲速兽发动了一次大规模的反击，逆转了我们在对面的朋友几次来之不易的胜利，导致了他们的经济暴跌。"
 colonyexpanded.516.name:0 "镜像国家反击"
 colonyexpanded.516.desc:0 "镜像维度[Root.Owner.GetName]对曲速兽发动了大规模反击，将它们从几个关键区域赶回来。"
 colonyexpanded.550.a.desc:0 "你好，[Root.Owner.Leader.GetName]。我们希望你能帮助我们解决一个棘手的问题。无论我们在战斗中打败多少次曲速兽，他们似乎都有源源不断的增援部队从他们的变形缺口中涌入。如果我们要确保对曲速兽的全面胜利，我们必须找到一种方法来关闭这些维度门。\n\n最近的一次胜利让我们的科学家得以近距离观察其中的一次突破，他们发现了一个与你的跃迁引擎类似的翘曲信号。不幸的是，我们对这项技术的了解还不够深入，不知道它的重要性。由于这是你们的技术，我们希望你们能把[Root.GetName]方面的研究人员借给我们，帮助我们解决这个问题。"
 colonyexpanded.550.b.desc:0 "你好，[Root.Owner.Leader.GetName]。我们希望你能帮助我们解决一个棘手的问题。无论我们在战斗中打败多少次曲速兽，他们似乎都有源源不断的增援部队从他们的变形缺口中涌入。如果我们要确保对曲速兽的全面胜利，我们必须找到一种方法来关闭这些维度门。\n\n最近的一次胜利让我们的科学家得以近距离观察其中的一次入侵，他们发现了一个与灵能跃迁引擎类似的翘曲信号。不幸的是，我们对这项技术的了解还不够深入，不知道它的重要性。由于这是你们的技术，我们希望你们能把[Root.GetName]方面的研究人员借给我们，帮助我们解决这个问题。"
 colonyexpanded.550.c.desc:0 "状态更新:最近的胜利允许研究附近的翘曲突破。增编:曲速兽用来引援的变形缺口。分析:翘曲破坏演示了类似镜像尺寸技术:跃迁引擎。请求访问镜像维度数据库。分析将需要从本地计算器单位的协助。"
 colonyexpanded.550.a:0 "我们会尽我们所能帮助你。"
 colonyexpanded.550.a.robot:0 "确认。"
 colonyexpanded.550.a.response:0 "谢谢你！在你的帮助下，我们终于能够击退这些野兽了。"
 colonyexpanded.550.b:0 "我们可以让您访问我们的数据，但是我们的研究人员太忙了，无法帮助进行分析。"
 colonyexpanded.550.b.robot:0 "我们的计算无人机也不能幸免。"
 colonyexpanded.550.b.response:0 "这将大大降低我们胜利的速度。我这不会给我们带来厄运。"
 colonyexpanded.550.a.robot.response:0 "下载档案。预计下载时间:1681482.24分钟。"
 colonyexpanded.550.b.robot.response:0 "下载档案。预计下载时间:1681482分钟。警告:缺少镜像计算器单元的帮助将增加分析时间估计为500%。"
 colonyexpanded.551.name:0 "曲速兽研究取得突破"
 colonyexpanded.551.desc:0 "镜像维度[Root.Owner.GetName]的研究人员在他们的翘曲破坏研究中取得了重大发现。他们已经确定，我们的跃迁引擎技术的工作原理是穿透到另一个维度，从而忽略掉数以光年计的距离。翘曲破坏的工作原理类似，但不像我们的跃迁引擎，曲速兽不会试图修复被破坏的时空。通过实验，我们的跃迁引擎如果加大功率，那么被破坏的时空将会被自然抚平，进而阻塞曲速兽的侵入。\n\n镜像维度的发现引起了我们研究人员的一些担忧。如果跃迁引擎使用另一个维度，那么该维度是否有人居住?如果是这样，他们怎么看我们把他们的空间当作星际公路?"
 colonyexpanded.551.extra.desc:0 "镜像维度[Root.Owner.GetName]的研究人员在他们的翘曲破坏研究中取得了重大发现。他们已经确定，我们的跃迁引擎技术的工作原理是穿透到另一个维度，从而忽略掉数以光年计的距离。翘曲破坏的工作原理类似，但不像我们的跃迁引擎，曲速兽不会试图修复被破坏的时空。通过实验，我们的跃迁引擎如果加大功率，那么被破坏的时空将会被自然抚平，进而阻塞曲速兽的侵入。\n\n在镜像维度上的发现已经回答了我们自己一些尚未解决的问题。我们的研究人员现在相信，那些不请自来的人首先是通过装备了跃迁引擎的飞船穿越他们的维度才来到我们的星系的。这引起了我们的担忧，如果我们继续使用跳跃驱动器，可能会吸引其他外维入侵者的注意。"
 colonyexpanded.551.a:0 "有什么可能出错呢?"
 colonyexpanded.551.tooltip:0 "我们的镜像自我现在可以关闭维度缺口，当给予可操作性时。"
 colonyexpanded.552.a.desc:0 "就这样，[Root.Owner.Leader.GetName]。我们已经把曲速兽逼入他们最后的突破口。他们聚集了所有剩余的力量，像疯狂的动物一样，他们将战斗到最后来保卫它。如果我们要打败这些怪物，我们必须现在就行动——在他们得到增援之前。我们已经收集了我们所拥有的一切来对他们进行最后一次的打击。这将是我们最后一场战斗。\n\n认识你是我的荣幸。"
 colonyexpanded.552.b.desc:0 "状态更新:曲速兽已经退回到上次的变形缺口。曲速兽舰队48%的最佳作战能力。胜率:61%。加入最后的战斗协议。所有舰队在坐标7494.6591.4345处会合。"
 colonyexpanded.553.name:0 "永恒的胜利"
 colonyexpanded.553.desc:0 "镜像维度[Root.Owner.GetName]已经赢得了对曲速兽的决定性胜利。以巨大的代价，最后剩余的维度缺口被关闭。最后一群曲速兽已经被包围，彻底消灭它们只是时间问题。几代人以来，镜像维度的人们第一次能够和平地生活。"
 colonyexpanded.554.name:0 "这是一个陷阱!"
 colonyexpanded.554.desc:0 "最后一个裂口的曲速兽是假的。当镜像舰队投入战斗时，新的扭曲裂缝在所有[Root.Owner]上出现。涌出新鲜的曲速兽。几十个世界在几个小时内消失了。由于他们的舰队试图关闭最后一个缺口，形势得到控制已不再有任何希望。"
 colonyexpanded.571.desc.a:0 "研究人员在 [Root.GetName] 上研究另一个维度的信息时。在过去的几个月里，这些研究人员陆续发生了一系列自杀事件。现场首席研究员将自杀事件归咎于原始数据量巨大，导致工作量过大。他们要求增加工作人员，以便研究人员可以轮班工作，最大限度地让每一个研究员在工作之余得到放松。"
 colonyexpanded.571.desc.b:0 "在研究 [Root.GetName] 上的另一个维度信息的个体中，异常行为显着增加。直接接触原始数据的个体异常行为最严重，一种可能的解决方案是通过让个体轮班研究数据，最大限度地减少个体的暴露。这将需要为项目分配额外的资源。"
 colonyexpanded.571.desc.c:0 "在过去的几个月里，研究个体在 [Root.GetName]上研究另一个维度的信息时发生了一系列故障。这些故障在接触另一个维度的信息的个体中很常见，但它们的发生频率更高。现场的中央处理单元要求将研究分散到其他机器单元中，以尽量减少计算个体的暴露。"
 colonyexpanded.571.a:0 "按照建议配发请求的资源。"
 colonyexpanded.571.b:0 "拒绝建议。"
 portal_researcher_unhappiness:0 "研究人员幸福度: §R-15%§!"
 colonyexpanded.572.name:0 "不友善的维度"
 colonyexpanded.572.desc:0 "在[Root.GetName]上研究维度星门的研究人员已经成功地绘制出了另一边区域的粗略地图——考虑到过多地暴露于原始数据可能导致的痛苦，这并非易事。他们的重建显示出一幅被摧毁的、混乱的景象，不断地在变化，仿佛被未知的奇想所感动。\n\n此外，他们的计算揭示了我们的计算机系统无法处理的原始数据块。这些斑点代表什么是不可能说的，但它们显然是带着目的和智慧移动的:那里有生命。"
 colonyexpanded.573.name:0 "差距惊人地扩大"
 colonyexpanded.573.desc:0 "起初这是微妙的，几乎不引人注意，但证据是不可否认的:通往痛苦维度的入口越来越大。并没有大多少——最多几厘米——但是它的增长没有放缓的迹象。按照这个速度，它的规模可能在几十年内翻一番。或者更少的时间，如果它的增长速度加快的话。也许我们应该在事态发展到这一步之前想个办法解决这个问题。"
 colonyexpanded.573.a:0 "继续研究星门"
 colonyexpanded.601.name:0 "[Root.GetName]上的食物暴动"
 colonyexpanded.601.desc.shortfall:0 "由于[Root.Owner.GetName]无法为其公民提供食物，[Root.GetName]上饥饿的民众爆发了暴力。愤怒的暴徒抢劫食品店，袭击那些涉嫌囤积食物的人。随着形势继续恶化，越来越多的人将粮食短缺归咎于当地政府。"
 colonyexpanded.601.desc.rationing:0 "对目前粮食配给的不满已经演变为[Root.GetName]上的暴力。愤怒的暴徒袭击了食品仓库，洗劫了杂货店。随着局势继续恶化，对[Root.Owner.GetName]的不满只会更加强烈。"
 colonyexpanded.602.name:0 "[Root.GetName]粮食欠收"
 colonyexpanded.602.desc:0 "近几个月来，[Root.GetName]的粮食产量急剧下降。疾病、长期干旱和土壤退化的综合作用导致作物产量远远低于预期。粮食生产要恢复到以前的水平还需要一段时间。"
 countryexpanded.1.desc:0 "[Root.GetSpeciesNamePlural]!我被要求代表伯达拉克科学院与您联系，我们希望您能帮助解决这个问题。我们一直在思考未来的可能性，科学院的许多人已经表达了对一些未来敌对种族伤害我们的担忧，就像他们对托洛克荣所做的那样。虽然我们很感激你的救援，但我们不能让我们的未来受仁慈的固体的摆布。\n\n我们想开发一种方法来保护我们自己不受任何未来的不愉快。遗憾的是，科学院没有适当研究这个问题的技术。如果你能这么好心，你能派一艘科研船去托洛克荣吗?"
 countryexpanded.1.a:0 "很好。"
 countryexpanded.1.a.response:0 "太好了!我们的科学家会告诉你他们在寻找什么。"
 countryexpanded.1.b.response:0 "我…看到的。多么不幸。那么，我想我们得好好利用它。"
 countryexpanded.2.desc:0 "科学家[Root.GetLeaderName]已完成对托洛克荣的全面扫描。对星球造成广泛的破坏和不可挽回的,但是我们接触伯达拉克科学院似乎满意结果。"
 countryexpanded.3.desc:0 "谢谢你, [Root.GetSpeciesNamePlural]!你收集的数据量超出了我们的预料。有了这个，我们应该能够得到一个清晰的模型，准确地说明托洛克荣是如何中毒的，从那里我们可以找到预防它的方法。"
 countryexpanded.3.a:0 "很高兴我们能帮上忙。"
 countryexpanded.4.desc:0 "你好,再次见到你,[Root.GetSpeciesNamePlural],代表伯达拉克科学学院。我们一直试图利用您从托洛克荣获得的数据来开发保护系统，但是我们陷入了计算的困境。你们固体有相当先进的计算机器，我开始明白了。这不是一个很难回答的问题，科学院可以借用他们吗?这将极大地促进我们的研究。"
 countryexpanded.4.a.response:0 "谢谢你！我们会尽量不打扰您。"
 countryexpanded.4.b:0 "绝对不行!"
 countryexpanded.4.b.response:0 "很好，我们知道这要求很多。我们只能用困难的方法来做。"
 countryexpanded.5.desc:0 "来自伯达拉克科学院的问候!我们最近在我们的行星保护项目中取得了突破，现在我们已经有了一个可以测试的原型。如果你能借给我们一艘科研船，我们知道附近有一个非常适合实验的世界。"
 countryexpanded.5.a:0 "很好。"
 countryexpanded.5.a.response:0 "我们马上把坐标发给你!"
 countryexpanded.5.b:0 "我们的科研船正忙得不可开交。"
 countryexpanded.5.b.response:0 "那么，什么时候比较合适呢?下个千年我们都自由了。没有?也许[horrible_alternative.GetName]的好人会更有帮助。"
 countryexpanded.6.desc:0 "我们把达特纳克的奇特混合物应用到[dathnak_test_planet_1.GetName]的大气中。据说它的设计初衷是为了中和有害辐射，但它却中和了星球的大气层。仅仅一周后，整个大气层就消失了，只留下一个富含矿物质的冰芯。"
 countryexpanded.6.a:0 "这真是出乎意料"
 countryexpanded.7.desc:0 "我们把达特纳克的奇特混合物应用到[dathnak_test_planet_1.GetName]的大气中。据说它的设计初衷是为了中和有害辐射，但它却中和了星球的大气层。仅仅一周后，整个大气层就消失了，只留下一个富含稀有晶体的冰芯。"
 countryexpanded.8.desc:0 "哦亲爱的。哦，天哪，天哪，天哪。这是一场灾难!哦，我这辈子都要做这个噩梦了。 \n\n对不起，[Root.GetSpeciesNamePlural]，这不是故意的。我们得开发别的东西。当我们有一个新的原型准备好了，我们会联系你。"
 countryexpanded.8.a:0 "很好。"
 countryexpanded.9.desc:0 "你好!我们已经完善了一个新样机供你试用。我们对此寄予厚望。如果一切顺利，它应该保护我们免受各种各样的不洁。假设腹侧纳米波调制器没有。算了,不重要。如果我们能借用一艘科研船，我们已经选择了另一个世界去尝试。"
 countryexpanded.9.a:0 "…… 好吧。"
 countryexpanded.9.a.response:0 "好极了!我们会发送坐标。"
 countryexpanded.9.b:0 "不，这太疯狂了!"
 countryexpanded.9.b.response:0 "疯狂?这是科学!"
 countryexpanded.10.desc:0 "有一些恐惧,科学家[Root.GetLeaderName]把达斯纳克的[dathnak_test_planet_2.GetName]原型装置启动了。让所有人惊讶的是，这个气态巨星消失在一个病态的绿色护盾下。反复试验表明屏蔽是不能穿透的。"
 countryexpanded.11.desc:0 "不可思议的!一切都远远超出了预期。它甚至没有着火!当然，现在我们需要找到一种方法来关闭它，但我们可以越过急流，当我们来到它。这里，让我们寄给你一份我们所有研究的副本。也许你可以用它来保护你自己的世界免受世界末日的毁灭。"
 countryexpanded.11.a:0 "很高兴我们能帮上忙"
 countryexpanded.11.a.response:0 "我们应该很快就能准备好最终的样机。保持安全,[Root.GetSpeciesNamePlural]。"
 countryexpanded.12.desc:0 "你好, [Root.GetSpeciesNamePlural]!伯达拉克科学院一直努力改善我们的原型机,他们终于开发出一种设计感到满意。我们还有最后一个测试，我们需要你的帮助。"
 countryexpanded.12.a:0 "好了,我们走得够远了。"
 countryexpanded.12.a.response:0 "这就是精神!我相信你现在知道该期待什么了。坐标在路上。"
 countryexpanded.13.desc:0 "达特纳克号的原型尽管看起来随时可能爆炸，但其性能完全符合预期。科学家[Root.GetLeaderName]能够一次又一次地对这个气态巨星进行保护，这让我们的达特纳克联系人非常高兴。"
 countryexpanded.14.desc:0 "很精致!我们所希望的一切。我们再也不用害怕被愤怒的固体慢慢杀死了!这真是一种解脱。\n\n非常感谢你的帮助, [Root.GetSpeciesNamePlural]。没有你我们不可能做到这一点。"
 countryexpanded.14.a:0 "不客气"
 countryexpanded.14.a.response:0 "我们可以从这里开始。再一次感谢您!"
 countryexpanded.15.name:0 "达特纳克计算机"
 countryexpanded.15.desc:0 "我们最近有一个有趣的进展，一位达特纳克的科学家使用我们的电脑。她找到我们的科学家、气态人和所有人，告诉他们她在改进我们的计算机系统的工作中取得的一项突破。她希望与[Root.GetName]分享这一知识，以示感谢。"
 countryexpanded.15.a:0 "这非常有用"
 countryexpanded.20.name:0 "被破坏的生态系统"
 countryexpanded.20.desc:0 "我们进入§Y[Root.Capital.GetName]§!之外的恒星的第一步不仅仅是出于探索的欲望，或者是征服未知的欲望，或者是在银河系留下印记的需要。\n\n几个世纪以来无情的经济和工业剥削给我们的家园带来了可怕的代价。工业污染物极大地改变了星球的气候，引发了数百万年来从未见过的大规模物种灭绝事件。\n\n虽然我们已经努力适应我们的社会，以免进一步损害§Y[Root.Capital.GetName]§!，许多人担心我们是活在借来的时间。我们需要传播到星球上以确保我们物种的生存。"
 countryexpanded.21.name:0 "保存§Y[Root.GetName]§!"
 countryexpanded.21.desc:0 "近年来，随着先进的地貌改造技术的发展，§Y[Root.GetName]§!的科学家们正热烈讨论着修复星球上长期受到破坏的生态系统的可能性。人民要求重建我们曾经的伟大家园。"
 countryexpanded.22.name:0 "§Y[Root.GetName]§!恢复"
 countryexpanded.22.desc:0 "随着项目的完成，§Y[Root.GetName]§!的生态得到了最大程度的恢复。星球上的动植物，无论是本地的还是外来的，都在蓬勃发展。在许多地方，这是数百年来我们的公民第一次能够呼吸到未经过滤的空气。虽然家园再也回不去了，但是§Y[Root.Owner.GetName]§!的公民们非常感谢你们的努力。"
 countryexpanded.23.name:0 "生态恶化"
 countryexpanded.23.desc:0 "家园的情况越来越糟，现在我们正面临着§Y[Root.GetName]§!的大规模灭绝事件!如果没有某种干预，§Y[Root.GetName]§!可能在几十年内变得不适合居住。"
 countryexpanded.23.a:0 "我们必须做点什么!"
 countryexpanded.24.name:0 "生态灾难"
 countryexpanded.24.desc:0 "§Y[Root.GetName]§!的生态恶化已经到了一个临界点。逃避气候变化和大规模物种灭绝已经不可挽回地破坏了我们的家园，把星球变成了一个没有生命的外壳。也许有一天我们可以复活§Y[Root.GetName]§!的尸体，但我们的家园，我们知道它已经永远消失了。."
 countryexpanded.30.name:0 "昔日的幽魂"
 countryexpanded.30.desc:0 "超空间并不是我们第一次尝试超光速旅行。一个多世纪前，在奥尔特云之外发现了一个不稳定的虫洞，用目前的技术几乎无法触及。联合国对这种可能性感到兴奋，于是发起了尤利西斯倡议，研究虫洞，并开发一种穿越虫洞的方法。\n\n在2087年，尤利西斯计划成功地向[colony_system_2.GetName]星系发送了一个无人探测器，第一次将一个外星世界的景象传回地球。在民众的大力支持下，20年内，6艘载有25万殖民者的方舟船，每艘都勇敢地冒着虫洞寻找新家。\n\n然而，再也没有人回来过。在最后一艘方舟通过的几天后，虫洞向内塌陷，消失了，但在此之前，有一半失踪的方舟被吐了出来。地球联合国终止了尤利西斯计划，并停止了超光速的研究，直到几十年后发现了超空间航道。大多数人早已忘记了那些失落的方舟，但仍有一些人怀疑它们是否还在某处。"
 countryexpanded.30.a:0 "如果可以的话，我们会找到他们的。"
 countryexpanded.30.a.tooltip:0 "开始昔日的幽魂事件链"
 countryexpanded.31.a.desc:0 "我们已经进入了[Root.Solar_System.GetName]星系。在尤利西斯计划中工作的最初的科学家们希望[Root.Solar_System.GetName]包含一个适宜居住的行星，但是最初的扫描显示这个星系是没有生命的。远程传感器在荒芜的[colony_planet_1.GetName]上发现了异常，可能是我们的一艘殖民飞船的残骸。"
 countryexpanded.31.b.desc:0 "我们已经进入了[Root.Solar_System.GetName]星系。尤利西斯计划发射了几个无人探测器来测试他们的虫洞技术，但最令人难忘的是这个星系的探测器。正是在这里，人类第一次瞥见了太阳系之外可能存在的宜居世界。我们的扫描结果证实了尤利西斯计划只能猜测的一件事:一颗适宜人类居住的星球。如果任何一艘殖民船幸存下来，它就会在这里。"
 countryexpanded.31.c.desc:0 "我们已经进入了[Root.Solar_System.GetName]星系。虽然最初的扫描没有发现方舟飞船的任何迹象，但他们确实探测到了该系统恒星周围的异常。我们应该调查。"
 countryexpanded.31.d.desc:0 "我们已经进入了[Root.Solar_System.GetName]星系。其中一艘方舟本应到达这里，但我们的传感器没有发现任何迹象。经过一天不知疲倦的工作，我们的科学家们终于得出结论，那艘船一定是被抛离了航线，到了别的地方去了。\n\n虽然[Root.Solar_System.GetName]是一个死胡同，但我们可以利用[Root.GetName]传回地球的传感器数据来三角测量方舟船可能去了哪里。"
 countryexpanded.31.a:0 "让我们开始搜索"
 countryexpanded.32.name:0 "科里亚号"
 countryexpanded.32.a.desc:0 "我们找到了科里亚号的残骸。看起来这艘船在[From.From.GetName]登陆是为了在[From.From.GetName]贫瘠的土地上建立一个殖民地。我们找到了临时的水培农场和氧气转换器的证据，但最终这些设备都失败了，殖民者们也难逃厄运。"
 countryexpanded.32.b.desc:0 "我们在[From.From.GetName]上找到了科里亚号的残骸。奇怪的是，这艘船的大部分损坏似乎不是由这次事故造成的。船体显示持续损坏的证据与动能和激光武器一致。不管是什么攻击了科里亚号，现在都没有了。"
 countryexpanded.32.c.desc:0 "我们在[From.From.GetName]上找到了科里亚号的残骸。奇怪的是，尽管生命补给系统有不可修复的损坏迹象，但船上没有尸体。我们科学家推测殖民者是被一个未知的外星种族拯救的，尽管没有迹象表明他们可能被带到什么地方。"
 countryexpanded.32.d.desc:0 "我们在[From.From.GetName]上找到了科里亚号的残骸。奇怪的是，这艘船的大部分损坏似乎不是由这次事故造成的。船体显示出与激光武器一致的持续损坏的证据。\n\n当[Root.GetName]分析碎片时，他们检测到一个突然从表面发出的能量信号。看来摧毁了科里亚号的敌人还在这里，并且已经对我们的存在产生了警觉。"
 countryexpanded.32.d:0 "机动规避!"
 countryexpanded.33.name:0 "深海号"
 countryexpanded.33.a.desc:0 "我们设法找到了深海号的残骸。从打捞上来的航海日志来看，似乎深海号在运输过程中遭到严重破坏，被迫迫降在希神星上。海洋在这颗行星的大气层中燃烧殆尽，船上的人全部遇难。"
 countryexpanded.33.b.desc:0 "我们已经发现证据表明，深海号成功地登陆了希神星，并在那里开始了一个殖民地。然而，根据幸存的原木记载，这个新殖民地四周都是危险的野生动物。这个殖民地遭到无情的攻击，直到最后被摧毁。如果还有幸存者，我们还没有找到他们。"
 countryexpanded.33.c.desc:0 "我们已经发现证据表明，深海号成功地登陆了希神星，并在那里开始了一个殖民地。然而，根据幸存的原木记载，殖民者无意中打乱了生活在这个星球上的泰坦尼克的生命形式。这个殖民地遭到无情的攻击，直到最后被摧毁。如果还有幸存者，我们还没有找到他们。"
 countryexpanded.33.d.desc:0 "希神星上发现幸存者!最初的方舟“深海号”不仅幸存了下来，还成功地建立了一个繁荣的殖民地。他们建立了一个由顶尖科学家组成的委员会领导的技术官僚政府。一百年来，这片殖民地一直试图与地球恢复联系，但生存的问题十分紧迫，他们与我们联系的计划从未实现。"
 countryexpanded.33.e.desc: "我们发现了一个生活在希神星上的原始文明!似乎是一个世纪前，方舟在他们的家园登陆，并从此融入了外星人的社会。更重要的是，外星人已经注意到我们的存在，并试图通过无线电联系我们。"
 countryexpanded.33.f.desc:0 "我们已经发现证据表明，深海号成功地登陆了希神星，并在那里开始了一个殖民地。然而，在希神星的土壤比预期的要贫瘠得多，殖民者在生产足够的食物上有困难。这最终导致了内乱和粮食骚乱，把这个羽翼未丰的殖民地撕成碎片。"
 countryexpanded.33.f.desc.relic:0 "我们已经发现证据表明，深海号成功地在希神星登陆，并在那里发现了一个殖民地的开端，但没有人能想到，这个星球被古老的废墟所覆盖。由于所有的可耕地都被数英里厚的混凝土覆盖，殖民者无法生产足够的粮食。这最终导致了内战和食品骚乱，将这个羽翼未丰的殖民地撕裂。"
 countryexpanded.33.g.desc:0 "我们已经发现证据表明，深海号成功地登陆了希神星，并在那里开始了一个殖民地。不幸的是，这个星球上有一种来历不明的入侵真菌生命形式，它覆盖了整个生物圈。\n\n未来在这个星球上的任何定居者都将不得不处理日常焚烧外食的问题 - 目前还不清楚它是否能被完全根除。在没有任何方法的情况下，真菌侵入了菌落。最初殖民者的最终命运仍然未知。"
 countryexpanded.33.h.desc:0 "我们已经发现证据表明，深海号成功地登陆了希神星，并在那里开始了一个殖民地。不幸的是，这个殖民地似乎已经屈服于星球大气中令人陶醉的致幻剂。随着时间的推移，殖民者变得越来越麻木不仁，殖民地最终最终土崩瓦解。"
 countryexpanded.33.a:0 "不光彩的结束"
 countryexpanded.33.d:0 "开始接触"
 countryexpanded.34.desc:0 "你好,来自希神星的[Root.GetRulerTitle] [Root.GetRulerName]。我是[persean_directory.GetRulerName], [persean_directory.GetRulerTitle]科学委员会从未对地球会为我们而来失去希望，尽管我从未梦想过它会在我有生之年发生。"
 countryexpanded.34.a:0 "你怎么活了这么久?"
 countryexpanded.34.a.response:0 "对希神星来说并不容易。我们的祖先在最初的几年几乎没有生存下来。我们成立了一个由我们最好的科学家组成的委员会，指导我们的人民克服上个世纪的许多困难。没有这个委员会，我们担心这个殖民地早就陷入无政府状态，不复存在。"
 countryexpanded.34.b:0 "欢迎回来,[persean_directory.GetRulerName]。"
 countryexpanded.34.b.response:0 "我们很高兴回来，[Root.GetRulerTitle] [Root.GetRulerName]。"
 countryexpanded.34.c:0 "我们想让你继续管理希神星，[persean_directory.GetRulerTitle]"
 countryexpanded.34.c.response:0 "我们理解。我们分开这么久了，我们的文化一定是不同的。这样会容易些。"
 countryexpanded.35.desc:0 "喂?喂?这东西开着吗?我们在捡东西!*嗯哼*你的好!这是Aoi Hayashi, 深海号最初殖民者的后裔。我们从没想过我们会再收到地球的来信。多么令人兴奋啊!"
 countryexpanded.35.a:0 "你在[colony_elpis.GetName]过得怎么样?"
 countryexpanded.35.a.response:0 "很好!我们找到了帮助[primitive_species.GetName]的目标。我们的祖先教了他们很多，他们尊重我们。一百年前我们刚到的时候，他们刚刚发明了印刷机，现在看看他们!"
 countryexpanded.35.b:0 "我们可以把你带回地球。"
 countryexpanded.35.b.response:0 "谢谢你的好意，但是不行。对我们大多数人来说，地球是一个鲜为人知的故事。[colony_elpis.GetName]现在是我们的家。也许有一天我们会访问地球，但我们不能把[primitive_species.GetName]抛在后面。"
 countryexpanded.35.c:0 "祝你好运,Aoi"
 countryexpanded.35.c.response:0 "告别!就像[primitive_species.GetNamePlural]会说的，愿布洛格指引你的脚步。"
 countryexpanded.36.name:0 "失落的殖民者"
 countryexpanded.36.desc:0 "尽管困难重重，一些最初的[Root.GetName]殖民者幸存了下来。它们在被一队测量员发现之前，已经在这个星球的荒野中消失了一百多年。他们已经明显倒退，失去了使用大部分技术的机会，但是他们正在慢慢地适应人类社会。"
 countryexpanded.36.a:0 "欢迎回家"
 countryexpanded.37.name:0 "凤仙花号"
 countryexpanded.37.a.desc:0 "[Root.GetName]已经找到了凤仙花号的残骸。看来这艘船在超光速航行中遭受了灾难性的故障，一到港就解体了。科学家[Root.GetLeaderName]推测尤利西斯计划的虫洞一定是在“凤仙花号”通过时就已经开始崩塌了，这使得超光速轨道不稳定。"
 countryexpanded.37.b.desc:0 "凤仙花号，或者剩下的，显示出被恶意攻击的迹象。攻击者将船体撕成两半，船体内部只能用“部分消化”来形容。“我们只能猜测，什么样的武器 - 或者生物 - 能做这种事。”"
 countryexpanded.37.c.desc:0 "对碎片的仔细分析表明，“凤仙花号”在超光速穿越过程中直接穿过恒星，瞬间使其闪烁。FTL导航计算机一定是出了故障，但我们只能推测它是怎么出这么大的故障的。"
 countryexpanded.37.d.desc:0 "[Root.GetName]已经找到了凤仙花号的残骸。不幸的是，无法确定其破坏的原因。在断断续续的几年中，它被一些不知名的宇航员从遥远的地方掠夺一空，带走了我们可能发现的任何线索。"
 countryexpanded.38.name:0 "FTL轨迹计算"
 countryexpanded.38.a.desc:0 "通过结合尤利西斯计划的旧数据和最近的星际遥测技术，我们成功地计算出失踪的方舟船最有可能在哪里结束。"
 countryexpanded.38.b.desc:0 "尽管经过几个月的努力，我们的科学家仍未能找到失踪的弧线船“鲤鱼号”。这艘船仿佛如它的名字一般，只留下了渐弱的涟漪，从宇宙中消失了。鲤鱼号已正式宣布失踪。"
 countryexpanded.38.c.desc:0 "我们的科学家已经完成了对方舟船遥测数据的分析，并取得了显著的成果。方舟船“鲤鱼号”到达的地方离它最初的目的地如此之远，以至于完全离开了银河系。我们相信他们到达了仙女座星系的某个地方，但也有可能是在星系间的某个地方。无论是哪种情况，它们现在都远远超出了我们的能力范围。"
 countryexpanded.39.desc:0 "我们已经进入了[Root.Solar_System.GetName]星系。我们最新的计算结果显示，其中一艘方舟应该已经抵达这里，我们的传感器在[colony_planet_5.GetName]上发现了异常，可能是我们失踪的飞船。我们应该进一步调查。"
 countryexpanded.40.name:0 "鲤鱼号"
 countryexpanded.40.a.desc:0 "鲤鱼号的残骸散落在[Root.Solar_System.GetName]星系中。这条船似乎承受不了这意想不到的绕道所带来的压力，一进入星系它就碎了。"
 countryexpanded.40.b.desc:0 "我们发现鲤鱼号船员的后代生活在[From.From.GetName]上的原始外星人中间。令人不安的是，他们似乎被外来的土著人奴役了。"
 countryexpanded.40.c.desc:0 "鲤鱼号号在意外绕道而行后幸存下来，却发现它所在的星系中没有适宜居住的行星。由于食物短缺，一些殖民者开始吃人肉来生存。绝望的派系之间为生存而战，直到其中一个导致了船引擎的灾难性故障，引爆了鲤鱼号。"
 countryexpanded.40.d.desc:0 "我们在黑洞的吸积盘中发现了散落的鲤鱼号残骸。方舟船似乎已经到达太接近事件的地平线，并被撕裂。"
 countryexpanded.40.a:0 "我们必须拯救他们!"
 countryexpanded.41.a.desc:0 "我们设法在地球附近找到了所有的方舟。不幸的是，到目前为止，我们发现的方舟都没有幸存下来。然而，还有最后一艘方舟船下落不明:秋菊号。尤利西斯计划的记录表明这艘船偏离了航线，我们无法拼凑出它可能去了哪里。然而，最近，我们已经能够精确定位秋菊号补给船风信子号的大致位置。如果我们能找到风信子号，秋菊号一定就在附近。"
 countryexpanded.41.b.desc:0 "我们设法在地球附近找到了所有的方舟。尽管困难重重，一些殖民者还是设法生存了下来。然而，还有最后一艘方舟船下落不明:秋菊号。尤利西斯计划的记录表明这艘船偏离了航线，我们无法拼凑出它可能去了哪里。然而，最近，我们已经能够精确定位秋菊号补给船风信子号的大致位置。如果我们能找到风信子号，秋菊号一定就在附近。"
 countryexpanded.41.c.desc:0 "我们设法在地球附近找到了所有的方舟。与人类联邦建立了联系，我们现在知道了所有失踪方舟船的命运。这个谜将不再困扰人类。"
 countryexpanded.41.a:0 "我们会找到秋菊号的下落"
 countryexpanded.41.b:0 "让这些先驱者幽魂安息是件好事"
 countryexpanded.42.desc:0 "与人类联邦建立了联系之后，我们现在知道了所有失踪方舟船的命运。这个谜将不再困扰人类。"
 action.1.desc_90.b:0 "[From.GetName]……因此，联合国不仅设法维持了它对权力的掌握，而且还被外来渗透者所利用。当我们的祖先乘坐尤利西斯方舟号飞船离开地球时，地球上的情况是如此混乱，我们担心如果人类不通过战争毁灭自己，他们将会被外星人征服。现在我看到我们的恐惧是有根据的。\n\n我们收到一条消息，通知你们非法统治[From.Capital.GetName]的专制暴君：我们的祖先一无所有地建立了[contact_empire.GetName]，我们将捍卫它，并保护所有[From.GetSpeciesName]。我们将不会袖手旁观，因为我们的[From.GetSpeciesNamePlural]兄弟姐妹在外来压迫者的重压下被压垮了！只有在您无法摆脱[From.Capital.GetName]的情况下，我们才能为全人类打造新的未来。"
 action.1.desc_90.c:0 "[From.GetName]啊！我承认，我没想到我们还会再听到地球的声音。知道除了外星人和更多的外星人之外，还有其他人类在那里是一种解脱。当我们的祖先登上尤利西斯方舟时，地球上的局势一片混乱，许多人认为你们在另一场世界大战中摧毁了自己，或者可能是遭受了严重的生态灾难。你们根本不像我们的祖先记忆中的的腐败无能的地球政府。"
 action.1.human_1.a:0 "让我们共同努力，为全人类建设一个更美好的未来。"
 action.1.human_1.b:0 "我不是暴君：[Root.GetName]的人们选择了我作为他们的领导者。"
 action.1.human_1.b.response:0 "毫无疑问，这是在自由，公正的选举中当选的。\n\n把你那些空洞的陈词滥调留给我们吧，[Root.Ruler.GetSpeciesNameInsult]。哪个有正义感的[From.GetSpeciesName]会选动物担任要职?我们看穿了你的谎言。"
 action.1.human_1.c:0 "不要推测你不了解的东西。"
 action.1.human_1.c.response:0 "好好享受剩下的时间，[Root.Capital.GetName],，[Root.Ruler.GetSpeciesNameInsult]，它不会持续太久了。"
 action.1.human_1.d:0 "所幸的是，至少有一艘方舟船幸存了下来。"
 action.1.human_1.d.response:0 "令我们惊讶的是，没有其他人在这个无情的宇宙中幸存下来。我们用鲜血和钢铁建立了我们的帝国。自从我们第一次踏上联合星的土地，我们就被来自四面八方的敌人所包围。我们打败了他们，打败了所有挑战人类霸权的人。我们就是这样生存下来的。"
 action.1.human_1.d.response.b:0 "我们十分伤心，但并不觉得惊讶。我们从经验中知道宇宙是多么的无情:我们在联合星的第一个殖民地充满了意想不到的危险和致命的野生动物，但我们走出了那个严酷的考验，因此变得更加坚强。"
 action.1.human_1.e:0 "另一艘方舟船幸存下来是件好事。"
 action.1.human_1.e.response:0 "你发现的比我们还多?这真是令人惊讶。宇宙是如此无情，我们确信我们是唯一的幸存者。"
 action.1.human_2.a:0 "其他的方舟怎么样了?"
 action.1.human_2.a.response:0 "恐怕你们的方舟是唯一的幸存下来的。我们找到的其他方舟都没有发现任何幸存者。"
 action.1.human_2.a.response.b:0 "令人惊讶的是，你们并不是尤利西斯计划的唯一幸存者。另一艘方舟船设法生存了下来，尽管他们的境遇没有你那么好：他们需要从一些相当不幸的情况下被拯救出来。"
 action.1.human_2.b:0 "这比我担心的还要糟糕:地球已经被外星人占领了。"
 action.1.human_2.b.response:0 "请不要大惊小怪[Root.GetRulerTitle] [Root.GetRulerName]。的确，我不是[From.GetSpeciesName]，但是我被选为统治者，领导[Root.GetName]和她的所有公民。人类没有面对我的危险。"
 action.1.desc_trade_league:0 "向你们致以问候。我代表[contact_empire.GetRulerTitle][contact_empire.GetRulerName]和[contact_empire.GetName]的自由商人。我们一直在寻找新的贸易伙伴，希望我们能找到某种使两国贸易都受益的条件。"
 action.1.desc_megachurch:0 "赞美神！来自[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]和[contact_empire.GetName]的商人向你致以问候。神赐了我们巨大的财富，我们一直在寻找新的贸易伙伴分享我们的繁荣。我们希望我们能够达成有利于我们两国的共同发展。"
 action.1.desc_megachurch_phile:0 "银河中的兄弟姐妹，愿神赐福你们！来自[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]和[contact_empire.GetName]的商人向你致以问候。神赐了我们巨大的财富，我们一直在寻找新的贸易伙伴分享我们的繁荣。我们希望我们能够达成有利于我们两国的共同发展。"
 action.1.desc_befriender_1:0 "向你们致以问候！[contact_empire.GetName]总是很高兴遇到新的文明。我们敬爱的统治者[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]希望这将是我们两国人民之间新的美好友谊的开始。"
 action.1.desc_befriender_2:0 "向你们致以问候！[contact_empire.GetName]总是很高兴遇到新的文明。我谨代表我们执政委员会致以亲切问候，希望这将成为两国人民新的美好友谊的开始。"
 action.1.desc_befriender_3:0 "向你们致以问候！[contact_empire.GetName]总是很高兴遇到新的文明。我们当选的领导人[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]希望这将是我们两国人民之间新的美好友谊的开始。"
 action.1.desc_iron_despot:0 "启动第一次接触协议。您好，我是一个类别为[contact_empire.GetRulerName]的超级计算机网络。我的[contact_empire.GetSpeciesAdj]制作者让我负责[contact_empire.GetName]的日常管理，以便我建立一个更高效，更理性的社会。如果您有进一步的外交查询，请向我或高级程序员提出。"
 action.1.desc_enlightened_iron_despot:0 "启动第一次接触协议。您好，我是一个类别为[contact_empire.GetRulerName]的超级计算机网络。我的[contact_empire.GetSpeciesAdj]制作者让我负责[contact_empire.GetName]的日常管理，以便我建立一个个更高效，更和平的社会。如果您有进一步的外交查询，请向我或高级程序员提出。"
 action.1.desc_plutocratic_iron_despot:0 "启动第一次接触协议。您好，我是一个类别为[contact_empire.GetRulerName]的超级计算机网络。我的[contact_empire.GetSpeciesAdj]制作者让我负责[contact_empire.GetName]的日常管理，以便我建立一个个更高效，更繁荣的社会。如果您有进一步的外交查询，请向我或高级程序员提出。"
 action.1.desc_shroud_pact:0 "不要害怕，因为我为您带来了好消息！我是这天上合唱团的负责人contact_empire.GetRulerTitle] [contact_empire.GetRulerName]。我们根据神圣的命令统治[contact_empire.GetName]。"
 action.1.desc_shroud_pact.phobe:0 "不洁的外星人，我是[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]。我们天上的合唱团以神圣的命令统治被选民。如果您希望免受我们的审判之怒，请不要干预我们的事务。"
 action.1.desc_worker_coop:0 "我代表[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]和[contact_empire.GetName]的工作人员向你们致以问候。我们一直在寻找新的贸易伙伴，希望我们能找到某种使两国贸易都受益的条件。"
 action.1.desc_charter_company:0 "[contact_empire.GetName]杰出的君主向您致以问候。我代表皇家贸易公司的主席[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]发言。我们一直在寻找新的贸易伙伴，希望我们能找到某种使两国贸易都受益的条件。"
 action.1.desc_royal_company:0 "我代表[contact_empire.GetName]发言，向你们致以问候。我们伟大的领袖[contact_empire.GetRulerTitle] [contact_empire.GetRulerName]很高兴见到你们，并希望我们能达成某种有利于我们两国贸易的往来。"
 action.1.desc_infested_hive_mind:0 "未来的东道主，我们是 [contact_empire.GetName]，我们是一体的。蜂巢思维已经注意到你的存在。我们将暂时观察，直到我们可以确定如何最好地同化你的同类。"
 action.1.desc_aristocrats:0 "我代表[contact_empire.GetName]和[contact_empire.GetRulerTitle][contact_empire.GetRulerName]的荣耀贵族世家向你们致以问候。只要你不插手我们的内政，尊重我们的贵族，我认为我们的外交关系没有任何恶化的理由。"
 action.1.desc_aristocrats_phobe:0 "[contact_empire.GetRulerTitle] [contact_empire.GetRulerName] 和 [contact_empire.GetName] 的荣耀世家已经指示我将这个消息带给你们这些堕落的农民。只要你们不涉足我们的内政，并以应有的尊重对待你们的好人，我们国家之间就可能和平。"
 action.1.desc_aristocrats_phile:0 "我代表[contact_empire.GetRulerTitle][contact_empire.GetRulerName]和[contact_empire.GetName]的荣耀世家发言，向你们问好。我们很高兴与您的独特物种进行了接触，我们期待着文化和思想的交流。"
 countryexpanded.43.name:0 "归来"
 countryexpanded.43.desc:0 "被认为在行动中迷失的殖民方舟鲤鱼号神秘地出现在我们的太空中。 更值得注意的是，最初的殖民者似乎还活着，尽管他们对离开地球后发生的事情只有模糊的记忆。\n\n来自船上计算机的数据表明，鲤鱼号已经进入了一个不同的存在领域。 这段时间的数据条目描述了一个由其神秘居民的思想和欲望塑造的迷失方向。 计算机记录了几个月在这个领域的旅行，之后数据核心变得太损坏而无法读取。"
 countryexpanded.43.a:0 "你是怎么熬过这段时间的?"
 countryexpanded.43.b:0 "你似乎对外星人怀恨在心"
 countryexpanded.46.name:0 "人类奴隶获救"
 countryexpanded.46.desc:0 "我们的军队已经成功地把人类奴隶从[primitive_slavers.GetName]中解救出来了。当地人被我们的突然出现吓坏了，几乎没有抵抗。"
 countryexpanded.46.a:0 "欢迎回家"
 countryexpanded.46.a.tooltip:0 "所有来自[primitive_slavers.GetName]的人类人口将被重新安置在[human_colony.GetName]上。"
 countryexpanded.47.desc:0 "我们的军队登陆[primitive_slavers.GetName]后不久，一场大规模的奴隶起义在当地的奴隶中爆发，人类和外星人都有。当我们解救最后一批被奴役的人时，当地的奴隶已经推翻了前几届政府。"
 countryexpanded.48.name:0 "任务失败"
 countryexpanded.48.desc:0 "当地人一开始对我们的突然出现感到惊讶，但他们很快就开始用处决奴隶的方式进行报复。我们的士兵救了他们能救的人，但最后没有多少人能救了。"
 countryexpanded.50.name:0 "探测[coriaria_rescue_system.GetName]星系"
 countryexpanded.50.desc:0 "[coriaria_rescue_system.GetName]星系中此前未发现的一项调查最近已启动，用几十种语言广播了一项与最近的政府高级官员沟通的请求。奇怪的是，尽管探测器的设计完全是外星人的，但其中几种语言是人类的。"
 countryexpanded.51.a.desc:0 "你好,人类!很高兴看到你们在不毁灭自己的情况下很好地脱离了你们的引力。我看到你找到了你那艘原始殖民地飞船的残骸。多么令人愉快的!你不必担心你失踪的殖民者，他们在我们的保护区内很安全，很快乐。"
 countryexpanded.51.b.desc:0 "你好再次,人类!我看到你找到了你那艘原始殖民地飞船的残骸。多么令人愉快的。你不必担心你失踪的殖民者，他们在我们的保护区内很安全，很快乐。"
 countryexpanded.51.a:0 "你是谁?"
 countryexpanded.51.a.response:0 "哦,对不起!不做自我介绍是多么不礼貌。我们是[xenophile_fallen_empire.GetName]，很高兴认识你。"
 countryexpanded.51.b:0 "你救了科里亚号?"
 countryexpanded.51.b.response:0 "确实!他们很幸运，我们的一艘科学飞船碰巧在几个星系之外。我们成功地转移了他们，没有一人伤亡。我得说，这完全是一种惩罚。"
 countryexpanded.51.c:0 "什么是保护区?"
 countryexpanded.51.c.response:0 "什么是保护区?保护区是一个特殊的世界，我们为保护我们所拥有的不同物种而设立。有些是像你的殖民者这样的救援，而有些是……选择加入我们，而不是冒着民族灭亡的危险。毕竟，建立星际帝国是一件非常危险的事情。"
 countryexpanded.51.d:0 "谢谢你！现在我们的殖民者可以回家了。"
 countryexpanded.51.e:0 "谢谢你救了科里亚"
 countryexpanded.51.e.response:0 "你太客气了!现在，我恐怕有急事要处理。保重,孩子。"
 countryexpanded.52.desc:0 "恐怕不行，孩子。你的殖民地居民的后代只知道这个保护区，而地球对他们来说只是一个被遗忘的记忆。无论如何，他们在那里会更安全:在我们这个时代，我们看到许多像你们这样的国家兴衰起伏，我们不明白为什么你们会有任何不同。"
 countryexpanded.52.a:0 "恐怕我必须坚持。"
 countryexpanded.52.a.response:0 "孩子，你要什么就坚持什么。现在，我得走了。这件事比你必须处理的更紧急。"
 countryexpanded.52.b:0 "也许这是最好的……"
 countryexpanded.52.b.response:0 "我希望你能表现出理智。很好,孩子。请放心，在我们的照顾下，它们是安全的。"
 countryexpanded.61.name:0 "[commonwealth_of_man.GetName]"
 countryexpanded.61.a.desc:0 "我们听到了来自[commonwealth_of_man.GetName]的令人不安的谣言。据称，他们开始奴役非人类。虽然这些谣言最初被排除在外，但有关外族奴隶制的报道继续以惊人的频率出现，证据的分量现在大得无法否认。"
 countryexpanded.61.b.desc:0 "我们听到来自[commonwealth_of_man.GetName]的令人不安的谣言。据称，他们已采取暴力清洗非人类的做法。虽然这些谣言最初被否认，但关于灭绝外敌的报道继续以惊人的频率出现，证据的分量现在大得无法否认。"
 countryexpanded.61.a:0 "令人不安。我们必须弄清楚发生了什么事。"
 countryexpanded.62.desc:0 "你好, [Root.GetRulerTitle] [Root.GetRulerName]。你有重要的事情要谈吗?"
 countryexpanded.62.a:0 "我们听到一些关于你对待非人类的令人不安的谣言。"
 countryexpanded.63.desc:0 "非…我明白了。我想你对我们的政策有异议吧?别把你的怜悯浪费在这些动物身上，[Root.GetRulerTitle] [Root.GetRulerName]。我们做我们必须做的事情来确保人类的未来。我们不希望你理解，但我们警告你不要干涉。"
 countryexpanded.63.a:0 "天哪，这是真的。"
 countryexpanded.63.a.response:0 "是的,它是。现在，如果没有别的事，我有重要的事情要处理。美好的一天。"
 countryexpanded.63.b:0 "这不是人性所代表的!"
 countryexpanded.63.b.response:0 "不要自以为了解人心。你不知道我们今天在这里经历了什么，牺牲了什么。你们没有看到我们所看到的恐怖。人类永远处于危险的边缘，需要强有力的武器来保护他们。我们不会像你们一样堕落到软弱的地步，让人类不受包围他们的危险的保护。\n\n美好的一天,[Root.GetRulerTitle] [Root.GetRulerName]"
 countryexpanded.64.a.desc:0 "你好, [Root.GetRulerTitle] [Root.GetRulerName]。很抱歉在这么短的时间内打扰你，但是我们听到了一些关于你们非人类的令人不安的谣言。我们收到了一些报告，说你们一直在你们境内奴役非人类。我们希望这些只是谣言，但言论已经变得太多，我们无法忽视。"
 countryexpanded.64.b.desc:0 "你好, [Root.GetRulerTitle] [Root.GetRulerName]。很抱歉在这么短的时间内打扰您，但是我们听到了一些令人不安的关于你们非人类的谣言。我们收到了一些报告，说你们一直在把非人类关进集中营进行灭绝。我们希望这些只是谣言，但言论已经变得太多，我们无法忽视。"
 countryexpanded.64.a:0 "你喜欢怎样对待宠物?"
 countryexpanded.64.a.response:0 "这些“宠物”在思考，在感受，而不是像被宠坏的孩子一样被虐待的玩具。坦率地说，你甚至会以这样的方式来构建它，这令人震惊。\n\n[Root.GetRulerTitle] [Root.GetRulerName]，我不认为在这个时候能有进一步的富有成效的对话。美好的一天"
 countryexpanded.64.b:0 "我们必须确保人类的未来。不要干涉。"
 countryexpanded.64.b.response:0 "这些罪行会保护人类吗?鉴于我们为在地球上击败这些意识形态而付出的鲜血，我曾希望这种至上主义已经成为过去。在群星之间看到它，我也很难过。\n\n不要认为在这个时候可以进行更有成效的谈话，[Root.GetRulerTitle] [Root.GetRulerName]。美好的一天。"
 countryexpanded.64.c:0 "我不太相信这些谣言。"
 countryexpanded.64.c.response:0 "地球上有许多人想要相信你，但证据的分量太大，单凭你的话是无法忽视的。我真诚地希望，对此事的进一步调查不会发现有任何牵连。\n\n谢谢你的时间，[Root.GetRulerTitle] [Root.GetRulerName]，就这些了。"
 countryexpanded.66.name:0 "[united_nations_of_earth.GetName]"
 countryexpanded.66.a.desc:0 "我们得到消息，[united_nations_of_earth.GetName]已经选举了一个外星人作为它的下一个[united_nations_of_earth.GetRulerTitle]。我们的人民听到这个消息几乎要暴动了，他们被这个消息震惊了。"
 countryexpanded.66.b.desc:0 "有消息告诉我们，在[united_nations_of_earth.GetName]有一个外星人掌权了。我们的人民听到这个消息几乎要暴动了，他们被这个消息震惊了。"
 countryexpanded.66.a:0 "令人不安."
 countryexpanded.67.desc:0 "你好, [Root.GetRulerTitle] [Root.GetRulerName]。你需要什么吗?"
 countryexpanded.67.a:0 "这是真的。地球选择了一个外星人。"
 countryexpanded.67.b:0 "我看到[united_nations_of_earth.GetRulerTitle]有一种动物统治着他们的国家。"
 countryexpanded.67.c:0 "我已经看到了我需要看到的一切。"
 countryexpanded.68.desc:0 "我听说你会担心的。要知道人类在安全而有能力的手中。我非常关心我们国家的每一个人，希望为我们所有人带来更光明的未来。"
 countryexpanded.68.a:0 "这还没完，外星人。"
 countryexpanded.68.a.response:0 "再见， [Root.GetRulerTitle] [Root.GetRulerName]"
 countryexpanded.69.desc:0 "我曾希望那些报道是假的，但我在我的视频屏幕上清楚地看到了证据。有一个外星人在运作[Root.GetName]!"
 countryexpanded.69.a:0 "我听说你不信任非人类。"
 countryexpanded.69.a.response:0 "这是有原因的。我不能容忍外星人统治人类生活的想法。你在对他们做什么，外星人?"
 countryexpanded.69.b:0 "要知道，人类是在善良的手中。"
 countryexpanded.69.b.response:0 "我对此表示怀疑，外星人。"
 fallen_empires_tasks.2.desc.e.xenophile:0 "[Root.GetSpeciesName]，我们已经关注到你们家园的恶化。看到这样的生物多样性被过去几代人的管理不善浪费掉，我们[FallenEmpireTaskOrigin.GetSpeciesName]感到痛苦，以你们目前的速度，我们担心你们不能及时修复损害。为了帮助你，我们决定采取主动，自己解决你的问题。你以后可以感谢我们。"
 fe_gift_fix_homeworld_tooltip:0 "[FallenEmpireTaskOrigin.GetName]将修复我们家园被破坏的生态系统。这一过程预计需要一年左右的时间。"
 fallen_empires_tasks.2.desc.f.materialist:0 "[Root.GetSpeciesName],你试图完善智能的人工智能是值得称赞的，但也是鲁莽的。这样的机器是高度不可预测的，容易出现异常的编码错误。作为一个有价值的客户端状态，如果您突然成为自己创作的牺牲品，它将对[FallenEmpireTaskOrigin.GetName]产生不好的影响。因此，我们决定与您分享我们对人工智能技术的一些理解。这不是我们为任何物种做的事情，所以一定要继续对我们有用 - 忘恩负义不是孩子们想要的特征。"
 fallen_empires_tasks.2.three_laws.tooltip:0 "是否会收到一份[FallenEmpireTaskOrigin.GetName]的三个法律协议的副本，这将防止异常的人工智能行为"
 fallen_empires_tasks.2.desc.g.materialist:0 "[Root.GetSpeciesName]，我知道您一直在忙于研究古老的L星门。 通常我们可能会担心您从事如此冒险的研究，但您已经证明自己是 [FallenEmpireTaskOrigin.GetName] 的宝贵客户——而且，我必须承认，我们也很好奇这些背后的原因。为了帮助您的努力，我们决定分享几个世纪以来我们在L星门上收集的一些研究。\n\n请让我们了解您的进展，我们对这个特定实验的结果非常感兴趣。"
 fallen_empires_tasks.2.desc.g.xenophile:0 "问候，[Root.GetSpeciesName]，我们观察到你们对密封的航道感兴趣。你们不是第一个尝试打开这些门的文明——甚至我们的祖先很久以前就尝试过。尽管如此，你们还是取得了比大多数文明更多的进步，我们很想知道你们可以在这个特定的研究领域取得多大进展。为了帮助你们，我们将传输[FallenEmpireTaskOrigin.GetSpeciesAdj]科学知识的数据缓存。\n\n[Root.GetSpeciesName]，我们建议你们谨慎地进行这一研究。即使在我们年轻的时候，L星门被认为是古老的，建造者不会轻易放弃他们的秘密。"
 fallen_empires_tasks.2.desc.h.spiritualist:0 "[Root.GetSpeciesName]！我们的神圣世界之一—— [FallenEmpireTaskPlanet.GetName]——目前位于[FallenEmpireTaskCountry.GetName]的国境内。然而，在咨询了我们的神谕之后，我们开始担心[FallenEmpireTaskCountry.GetSpeciesName]会成为我们神圣[FallenEmpireTaskPlanet.GetPlanetMoon]的亵渎者。 我们决定让你成为一个更合适的监护人，并祝福你将[FallenEmpireTaskPlanet.GetName]置于你的保护之下。"
 fallen_empires_tasks.2.holy_planet.tooltip:0 "我们将获得对[FallenEmpireTaskPlanet.Solar_System.GetName]星系和邻近星系的宣称。"
 fallen_empires_tasks.8.homicidal.desc:0 "尊敬的[From.GetSpeciesNamePluralCompliment]的[From.GetName]，我们相信你是一个伟大的承诺。虽然你们还年轻，但你们似乎理解并珍视生物多样性和社会多样性的重要性，这些多样性寻求理解和接受不同之处，而不是压制和摧毁它。不幸的是，并不是所有的年轻种族都这么聪明。特别是§H[FallenEmpireTaskTarget.GetName]§!，他们似乎致力于“净化”银河系中除他们自己之外的所有生命形式。这样的怪物是不可理喻的，只能被消灭。虽然我们不能直接干预，但我们希望你们的政府负责惩罚他们的恶行。攻击他们，尽可能多地营救他们的受害者，我们将非常感激。"
 fallen_empires_tasks.15.machine.desc:0 "[From.GetSpeciesNamePlural]!这是一条关于无灵魂的§H[FallenEmpireTaskTarget.GetName]§!机器的信息。这些机器是人工智能危险的活生生的证据。他们甚至在登上星星之前就摧毁了他们的创造者，他们的存在对所有年轻种族的灵魂都是一种危险。我们建议你用你的军事力量来清除这个对银河系的威胁。"
 fallen_empires_tasks.15.terminator.desc:0 "[From.GetSpeciesNamePlural]!这是一条关于无灵魂的§H[FallenEmpireTaskTarget.GetName]§!机器的信息。这些机器是人工智能危险的活生生的证据。他们甚至在登上星空之前就无情地消灭了它们的创造者，并希望对所有的有机生命做同样的事情。他们的存在对所有年轻种族的灵魂都是一种危险。我们建议你用你的军事力量来清除这个对银河系的威胁。"
 fallen_empires_tasks.15.assimilator.desc:0 "[From.GetSpeciesNamePlural]!这是一条关于无灵魂的§H[FallenEmpireTaskTarget.GetName]§!机器的信息。这些机器是人工智能危险的活生生的证据。这些可憎的东西做的比杀死他们的创造者更糟糕，他们偷走了自己的灵魂，并希望对整个银河系做同样的事情。我们不能让这样的怪物逍遥法外。我们建议你用你的军事力量来清除这个对银河系的威胁。"
 fallen_empires_tasks.15.servitor.desc:0 "[From.GetSpeciesNamePlural]!这是一条关于无灵魂的§H[FallenEmpireTaskTarget.GetName]§!机器的信息。这些机器是人工智能危险的活生生的证据。他们把他们的创造者困在镀金的笼子里，把他们与真正的精神启蒙隔离开来。他们的存在对所有年轻种族的灵魂都是一种危险。我们建议你用你的军事力量来清除这个对银河系的威胁。"
 fallen_empires_tasks.15.synthetic.desc:0 "[From.GetSpeciesNamePlural]!这是一个关于§H[FallenEmpireTaskTarget.GetName]§!堕落机器的信息，他们傲慢自大，把自己的人民牺牲在血腥的金属祭坛上，相信他们可以通过把自己的思想转化成不完美的机器来达到永生。他们错了。[FallenEmpireTaskTarget.GetSpeciesNamePlural]已经放弃了他们的灵魂，只剩下他们的金属外壳。现在他们没有希望了，他们的继续存在对所有年轻种族的灵魂都是一个危险。我们建议你用你的军事力量来清除这个对银河系的威胁。"
 fallen_empires_tasks.16.machine.desc:0 "[From.GetSpeciesNamePlural]!你们已经按照我们的要求做了，并且动用了你们的军事力量来对付§H[FallenEmpireTaskTarget.GetName]§!。与人工智能的战斗永远不会结束，但请知道，我们感谢您在我们的伟大努力中所发挥的微小作用。"
 countryexpanded.100.name:0 "从[From.From.GetName]中解救"
 countryexpanded.100.desc:0 "我们从邪恶的[From.GetName]那里得到了[From.From.GetName]，这个星球上充满了他们不幸的受害者。我们很快就制定了重新安置这些可怜灵魂的计划，在那里他们可以免受长期折磨他们的怪物的伤害。."
 countryexpanded.104.desc:0 "你好, [Root.GetSpeciesNamePlural]!正如你所知道的，我们§H[FallenEmpireTaskOrigin.GetSpeciesName]§!致力于研究和保护银河系的所有生命形式。我们已经注意到在我们的研究中,你发现了一个显著的标本,你叫它为§H尼瓦拉克§!。这样一个非凡的物种值得特别关注,鉴于大多数太空文明的动荡和短暂的性质,我们不相信[Root.GetName]提供保护和护理,这种独特的生命形式。为了确保在你的帝国遭遇最坏的情况下，尼瓦拉克的延续，我们想为我们的§H濒危物种保护§!需要获得一部分尼瓦拉克人口。我们将为它们建立一个特殊的保护区，保护它们的种群不受任何伤害，所以你不必为它们担心。\n\n那么，你说呢?你会为保护和保护尼瓦拉克物种的未来作出贡献吗?"
 countryexpanded.104.b:0 "我们不会交出我们的财产!"
 countryexpanded.104.c:0 "尼瓦拉克是非卖品， [FallenEmpireTaskOrigin.GetSpeciesName]。"
 countryexpanded.104.d:0 "尼瓦拉克属于[Root.GetName]。"
 countryexpanded.104.tooltip:1 "一§H尼瓦拉克人口§!将从你的帝国中被夺走。"
 countryexpanded.106.name:0 "[From.From.GetName]的宝库"
 countryexpanded.106.desc:0 "[From.From.GetName]的防御曾经被认为是不可穿透的，但是我们的军队竭尽全力，仍然突破了他们的防御。\n\n我们占领了[From.From.GetPlanetMoon]，在上面发现了古老而神秘的技术宝库。我们已将其中一些文物带回我们的首都进行研究。"
 countryexpanded.106.desc.a:0 "甚至到最后，[From.From.GetName]的防御部队仍然拒绝投降，他们无法相信某些“落后的外星人”会突破他们的防御。\n\n我们占领了[From.From.GetPlanetMoon]，在上面发现了古老而神秘的技术宝库。我们已将其中一些文物带回我们的首都进行研究。"
 countryexpanded.106.desc.b:0 "[From.GetName]捍卫[From.From.GetName]到了最后，他们的战斗精神令人钦佩。\n\n我们占领了[From.From.GetPlanetMoon]，在上面发现了古老而神秘的技术宝库。我们已将其中一些文物带回我们的首都进行研究。"
 countryexpanded.106.desc.c:0 "[From.GetName]捍卫[From.From.GetName]到了最后，他们的战斗精神令人钦佩。\n\n我们占领了[From.From.GetPlanetMoon]，在上面发现了古老而神秘的技术宝库。我们已将其中一些文物带回我们的首都进行研究。"
 countryexpanded.106.desc.d:0 "[From.GetName]军队誓死捍卫[From.From.GetName]，可惜他们徒劳的努力仍然无法阻止我们的军队占领[From.From.GetPlanetMoon]。\n\n我们在[From.From.GetPlanetMoon]上发现了古老而神秘的技术宝库。我们已将其中一些文物带回我们的首都进行研究。"
 countryexpanded.108.desc:0 "你好，[Root.GetSpeciesNamePlural]！你无疑知道，我们§H[FallenEmpireTaskOrigin.GetSpeciesNamePlural]§!致力于研究和保护银河系中所有形式的生命。我们一直在[FallenEmpireTaskPlanet.GetName]研究你们边界内的原始文明，并确定它们不会只持续几个世纪。\n\n为了确保[FallenEmpireTaskPlanet.Owner.GetSpeciesName]物种在其原始文明遭遇最糟糕的情况下继续存在，我们希望您为我们的§H濒危物种保护区§!获取他们的一部分种群。我们将建造一个特殊的保护区，完美地反映其物种的自然栖息地，在那里其种群将得到很好的照顾和保护，免受所有伤害。\n\n你认为呢？你会为我们保护和保护[FallenEmpireTaskPlanet.Owner.GetSpeciesName]物种的未来做出贡献吗？"
 countryexpanded.108.a:0 "好的，我们会为您收集一些土著物种。"
 countryexpanded.108.b:0 "找其他人做你肮脏的工作去吧，§H[FallenEmpireTaskOrigin.GetSpeciesNamePlural]§!。"
 countryexpanded.108.c:0 "[FallenEmpireTaskPlanet.Owner.GetSpeciesNamePlural]不对外出售。"
 countryexpanded.108.d:0 "[FallenEmpireTaskPlanet.Owner.GetSpeciesNamePlural]属于[Root.GetName]。"
 countryexpanded.108.e:0 "不，你不能拥有它们。"
 countryexpanded.109.desc:0 "科学官[Root.GetLeaderName]已成功从[From.From.GetName]收集了[From.From.Owner.GetSpeciesNamePlural]的代表性样本。这些土著物种已转移到[FallenEmpirePreserve.GetName]上的[FallenEmpireTaskOrigin.GetName]中。[FallenEmpireTaskOrigin.GetSpeciesNamePlural]对我们的合作很满意，并对未来的还款做出了模糊的承诺。"
 countryexpanded.109.a.tooltip:0 "原始[From.From.Owner.GetSpeciesName]已抵达[FallenEmpireTaskOrigin.GetName]"
 countryexpanded.111.desc:0 "[Root.GetRulerTitle][Root.GetRulerName]。我们了解到，你称为[FallenEmpireTaskPlanet.GetName]的[FallenEmpireTaskPlanet.GetPlanetMoon]是处于进化发展独特状态的物种的家园。当然，即使是你们的原始科学家也注意到，这些生物发现自己正处于实现真正智慧的边缘。在这个罕见的过渡时期很难找到标本，我们的生物学家希望从 [FallenEmpireTaskPlanet.GetName] 获取样本进行第一手研究。我们已经有一艘船去接这些不寻常的外星人，所以你只需要说“是”，一切都会得到解决。\n\n我相信你不会想让我们失望的……是吗？"
 countryexpanded.111.a:0 "好的，您能够拥有您的样品。"
 countryexpanded.111.a.phobe:0 "好吧，带走那些该死的害虫。"
 countryexpanded.111.a.tooltip:0 "[FallenEmpirePreserve.GetName]上的未开化物种将被送到[FallenEmpireTaskOrigin.GetName]。"
 countryexpanded.111.b:0 "我们不会被外星人指挥！"
 countryexpanded.111.c:0 "这些生物不出售。"
 countryexpanded.111.d:0 "我们不会让你在这些可怜的生物身上做实验。"
 countryexpanded.111.f:0 "这些生物属于 [Root.GetName]。"
 countryexpanded.114.desc:0 "[Root.GetSpeciesName]！你的种族是有价值的，但我们的神谕担心你还没有准备好在信仰的伟大事业中扮演重要角色。为确保您为受膏的角色做好准备，我们将向您派遣一个牧师团，为您的统治者提供建议并引导您的人民走上忠实的道路。请收下这份礼物，作为我们无限仁慈的信物。"
 countryexpanded.114.a:0 "我们会接受你们的牧师。"
 countryexpanded.114.b:0 "我们不会允许我们的人民被外星哲学所腐蚀！"
 countryexpanded.114.c:0 "你的神秘废话对我们毫无用处。"
 countryexpanded.114.d:0 "我们已经有了我们的信仰，你的话语对我们没有用。"
 countryexpanded.114.e:0 "我们不需要您的帮助。"
 countryexpanded.116.desc:0 "[From.GetSpeciesName]，§H[FallenEmpireTaskTarget.GetName]§!对银河系犯下了严重罪行。即使在在亿万年前，我们的帝国仍然处于处于鼎盛时期，提扬奇也被认为是古老的物种，但[FallenEmpireTaskTarget.GetSpeciesNamePlural]的冷酷无情，已经被认为适合将这些可怜的生物推向灭绝。\n\n这种残忍不能没有答案。虽然我们不能直接干预银河，但我们希望你们惩罚§H[FallenEmpireTaskTarget.GetName]§!，攻击他们，让他们感受到他们造成的痛苦，我们将不胜感激。"
 countryexpanded.116.a:0 "您会看到他们受到惩罚。"
 countryexpanded_happy_task_tooltip:0 "这将取悦[event_target:FallenEmpireTaskOrigin.GetName]。"
 countryexpanded_unhappy_task_tooltip:0 "这会让[event_target:FallenEmpireTaskOrigin.GetName]不高兴。"
 countryexpanded.117.desc:0 "你做得很好，年轻的[Root.GetSpeciesName]。正如我们所要求的，你已经与§H[FallenEmpireTaskTarget.GetName]§!交战了。我们感谢你为银河做出的贡献，并希望所有年轻的种族都像你们一样和蔼可亲。"
 countryexpanded.118.desc:0 "我们非常失望，年轻的[Root.GetSpeciesName]。尽管你承诺惩罚§H[FallenEmpireTaskTarget.GetName]§!，但你没有召集你的舰队来对付他们。我们曾经认为你的物种是一个很有前途的物种，但也许我们错了。"
 countryexpanded.121.desc:0 "托管协议123-1已激活。消息如下：注意，[Root.GetSpeciesName]。由于阿尔法避难所的处理单元最近出现故障，保管人项目遭遇了严重的资源短缺，迫使该项目转移军事资源以维持低温室的完整性。这降低了对§R<<错误：数据块损坏>>§!预计§Y11.744%§!的威胁。要求立即提供物质援助，以维持正常的军事准备。"
 countryexpanded.121.desc_s:0 "托管协议123-3已激活。信息如下：注意，合成文明。由于阿尔法避难所的处理单元最近出现故障，保管人项目遭遇了严重的资源短缺，迫使该项目转移军事资源以维持低温室的完整性。这降低了对§R<<错误：数据块损坏>>§!预计§Y11.744%§!的威胁。要求立即提供物质援助，以维持正常的军事准备。"
 countryexpanded.121.a.energy:0 "我们将捐赠§Y2000 £energy£ 能源§!。"
 countryexpanded.121.a.minerals:0 "我们将捐赠 §Y2000 £minerals£ 矿物§!。"
 countryexpanded.121.a.alloys:0 "我们将捐赠 §Y500 £alloys£ 合金§!。"
 countryexpanded.121.b:0 "我们没有多余的资源。"
 countryexpanded.123.desc:0 "你好，[Root.GetSpeciesNamePlural]。几千年来，我们认为我们文明的许多古代遗物已经永久丢失，但我们最近了解到，你们在探索银河系时发现了一些这样的文物。如此珍贵的历史宝藏又回到了[FallenEmpireTaskOrigin.GetSpeciesName]的手中。如果你们能将其退还，我们将不胜感激。"
 countryexpanded.123.desc_angry:0 "[Root.GetSpeciesNamePlural]。我们最近了解到你寻回了一些古老的[FallenEmpireTaskOrigin.GetSpeciesAdj]文物。我们希望你将它们还回来。"
 countryexpanded.123.a:0 "好的，我们将退还您的文物。"
 countryexpanded.123.b:0 "东西现在是我们的了。你不能拥有它！"
 countryexpanded.123.c:0 "不，我们仍在研究这些文物。"
 countryexpanded.123.d:0 "这些文物现在属于[Root.GetName]。"
 countryexpanded.123.e:0 "你没有证据证明这些文物是你的。"
 HUM_colony:0 "机遇"
 MAM_colony:0 "Darasdur"
