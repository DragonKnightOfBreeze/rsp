 megaexpanded.1.desc:0 "我们的传感器阵列捕捉到了来自星系间空间某处的特殊子空间回波。回声微弱但越来越强，它们似乎正在接近我们的星系……"
 megaexpanded.2.name:0 "子空间回波扫描"
 megaexpanded.2.desc:0 "利用我们的传感器阵列，经过几个月的仔细计算，我们的科学家已经成功地跟踪了向我们的星系发出的子空间回波的遥测。他们已经确定了外环上的一些星系，他们估计这些星系的回波最终会到达。\n\n我们已经将这些系统的位置录入到情况日志中，并将继续监控情况。"
 megaexpanded.2.a:0 "睁大眼睛。"
 megaexpanded.3.desc:0 "我们在星系间空间探测到的奇异子空间回波现在正接近我们星系的外边缘。几个较小的接触点似乎跑在回波主体的前面，朝着我们的科学家早先预测的边缘星系移动。\n\n随着回声越来越近，我们的传感器阵列已经能够很好地读出它们。它们似乎是有机的星际飞船，或者可能是在太空中诞生的生命形式。它们的甲壳形成一种强大的自然再生装甲，但似乎不使用任何形式的保护。他们装备有大量的导弹和攻击机，并能产生一种能够摧毁护盾的强酸。他们的舰队似乎是由类似有机结构的大型球形主力舰领导的。"
 megaexpanded.3.b.desc:0 "我们在星系间空间探测到的奇异子空间回波现在正接近我们星系的外边缘。几个较小的接触点似乎跑在回波主体的前面，朝着我们的科学家早先预测的边缘星系移动。\n\n随着回声越来越近，我们的传感器阵列已经能够很好地读出它们。它们似乎是有机的星际飞船，或者可能是在太空中诞生的生命形式。它们的甲壳形成一种强大的自然再生装甲，但似乎不使用任何形式的保护。他们装备有大量的导弹和攻击机，并能产生一种能够摧毁盾牌的强酸。他们的舰队似乎是由巨大的球形主力舰领导的，这些主力舰使用某种灵能与舰队的其他成员交流。当它们靠近时，也许我们能够与这些实体交流，不管它们是什么。"
 megaexpanded.3.c.desc:0 "我们在星系间空间探测到的奇异子空间回波现在正接近我们星系的外边缘。几个较小的接触点似乎跑在回波主体的前面，朝着我们的科学家早先预测的边缘系统移动。\n\n随着回声越来越近，我们的传感器阵列已经能够很好地读出它们。它们似乎是有机的星际飞船，或者可能是在太空中诞生的生命形式。它们的甲壳形成一种强大的自然再生装甲，但似乎不使用任何形式的保护。他们装备有大量的导弹和攻击机，并能产生一种能够摧毁盾牌的强酸。他们的舰队似乎是由巨大的球形主力舰引导的，这些主力舰使用某种灵能与舰队的其他成员交流，就像我们与单位交流一样。当它们靠近时，也许我们能够与这些实体交流，不管它们是什么。"
 crisis.234.b.desc:0 "在过去的几个月里，我们捕捉到的普里索林女王显得越来越焦躁不安。一开始，我们以为它只是失去了与其他同类的联系，直到我们的一个单位得知它一直在与它们交流，说的是“空中的一个洞”。\n\n当一组研究普里索林星系际旅行方法的科学家在我们的天文数据库中发现了一个差异时，我们才明白这意味着什么。在绘制普雷索林星系可能的轨迹时，他们发现距我们3000万光年的一个小型螺旋星系……失踪了。\n\n这个星系是在我们在早期的太空时代被发现和研究的，它不再散发我们的仪器所能观测到的任何形式的光。这一奇特而又出人意料的发现让我们的科学家们陷入了一场混战，试图解释是什么原因导致整个星系从天空中消失。\n\n出现了两种解释:要么是星系中的恒星突然全部熄灭，要么是有某种东西，某种大得足以遮蔽整个星系的东西，挡住了它照射到我们身上的光。这两种理论似乎同样难以置信，许多人只是谴责它们荒唐可笑，更倾向于认为这个消失的星系根本不存在，是由于对原始望远镜的错误使用而产生的。尽管如此，一种明显的恐惧和预感笼罩着整个事件……"
 megaexpanded.4.desc:0 "一个研究普雷索林星系间旅行方法的科学家小组最近在我们的天文数据库中发现了一个令人不安的差异。当使用我们的传感器阵列来绘制普雷斯托林可能一直在跟踪的路径时，他们发现距我们大约3000万光年的一个小型螺旋星系……失踪。\n\n这个星系是在我们人类早期的太空时代被发现和研究的，它不再散发我们的仪器所能观测到的任何形式的光。这一奇特而又出人意料的发现让我们的科学家们陷入了一场混战，试图解释是什么原因导致整个星系从天空中消失。\n\n出现了两种解释:要么是星系中的恒星突然全部熄灭，要么是有某种东西，某种大得足以遮蔽整个星系的东西，挡住了它照射到我们身上的光。这两种理论似乎同样难以置信，许多人只是谴责它们荒唐可笑，更倾向于认为这个消失的星系根本不存在，是由于对原始望远镜的错误使用而产生的。尽管如此，一种明显的恐惧和预感笼罩着整个事件……"
 megaexpanded.6.name:0 "时空之泪"
 megaexpanded.6.desc:0 "我们的传感器阵列最近接收到了来自[extradimensional_system.GetName]星系的一些奇怪干扰。当一组科学家被派去调查时，他们发现某种东西正在削弱时空的局部结构。他们最终推断，这种干扰类似于一艘准备进入跃迁引擎的飞船的读数，但规模要大得多。如果它确实是一个类似于跃迁引擎的东西，那将意味着某种东西 - 或许多东西 - 正准备在我们的星系中打一个洞。"
 megaexpanded.6.a:0 "保持警觉"
 megaexpanded.7.name:0 "未经允许的扫描"
 megaexpanded.7.desc:0 "在过去的几天里，我们的传感器阵列已经能够对无人问津的飞船进行详细的扫描。它们看起来是以能量为基础的，就像操作它们的生物一样，有着巨大的护盾，具有令人印象深刻的再生能力。然而，在这些护盾之下，他们的舰船非常脆弱，没有任何重要的装甲。它们装备着独特的武器，我们的科学家称之为“物质粉碎者”，因为它们似乎对装甲和船体等物理防御特别有效。\n\n伴随主舰队而来的是一些小型建造队，它们一直忙于在无人控制的空间建造空间站。这些空间站的用途目前还不清楚，不过有一些猜测说，它们可能在加强维度间的撕裂，使其保持稳定。"
 megaexpanded.7.a:0 "我们将充分利用这些数据"
 megaexpanded.8.desc:0 "我们的传感器阵列最近探测到一个非常微弱的速子信号。我们的技术人员无法追踪到信号的来源，因为它在几个隐藏的中继站之间来回跳动。这个信号最初似乎是作为一个呼叫和响应系统，目标系统并等待响应。自那以后，这种行为发生了变化，不明来源现在正在银河系中传送着难以描述的低电平信号。\n\n除了在某些子空间频率的超光速传输中加入少量背景噪声外，该信号似乎没有任何明显的影响。追踪中继站的工作正在进行中，但在此之前，我们可能不得不学着接受这个奇怪的信号。"
 megaexpanded.8.desc.b:0 "我们的传感器阵列最近探测到一个非常微弱的速子信号。起初，该信号会出现在一个呼叫和响应协议的轨道上，但自那以后，它就开始在多个隐藏的中继站之间，向整个银河系广播一个低电平信号。除了在某些子空间频率的超光速传输中加入少量背景噪声外，该信号没有明显的效果或目的。\n\n我们已经开始跟踪协议来定位它的来源，但到目前为止，信号太弱了。不过，我们可能不必再等太久，因为它的力量正在以惊人的速度增长。"
 megaexpanded.9.desc:0 "神秘的速子信号不断增强，最近变得强大到足以引起其他帝国的注意。银河媒体的想象元素已经开始称它为\"§H幽灵信号§!\"。"
 megaexpanded.9.desc.b:0 "速子信号持续增强，最近变得足够强大，其他帝国终于注意到了。有机物把它命名为\"§H幽灵信号§!.\""
 megaexpanded.10.name:0 "幽灵信号的来源"
 megaexpanded.10.desc:0 "我们的传感器阵列设法找到一个神秘的§H幽灵信号§!来源。在§H[machine_world_1_scope.solar_system.GetName]§!星系中，一个不起眼的贫瘠星球上似乎有某种东西在扮演着广播中继的角色。"
 megaexpanded.11.name:0 "偶然性扫描"
 megaexpanded.11.desc:0 "我们的传感器阵列成功地对消毒中心生产的飞船进行了几次良好的扫描。他们的飞船都有很重的装甲和防护，但是在这些防御之下，他们的基体相对脆弱。他们的舰船装备有强大的激光武器，而防御集线器的人工智能核心装备有导引头无人机攻击机。\n\n我们的扫描也证实了杀菌中心是速子信号的来源。通过轰炸这些星球，我们应该能够显著削弱信号。"
 megaexpanded.21.name:0 "突破: $tech_gray_goo$"
 megaexpanded.21.desc:0 "科学家[gray_goo_scientist.GetName]有了巨大发现，这很可能是击败灰色暴风的关键！\ n \ n在对先前与灰蛊舰队的战斗进行深入研究之后，[gray_goo_scientist.GetName]意识到某些能量频率会干扰 组成他们飞船的纳米机器人的聚合力。通过将能量武器调整到正确的频率，我们可以暂时混淆并击破单个纳米机器人，从而为我们的舰队提供了进攻的机会。"
 megaexpanded.21.a:0 "我们必须与所有人分享这一发现"
 megaexpanded.21.a.tooltip:0 "所有非灭绝国家都将获得$ tech_gray_goo $技术"
 megaexpanded.21.b:0 "只与我们的盟友分享这一发现"
 megaexpanded.21.b.tooltip:0 "您的盟友将获得$tech_gray_goo$技术，而其他国家都会因为保留此知识而不喜欢您"
 megaexpanded.21.c:0 "将这项技术保留"
 megaexpanded.21.c.tooltip:0 "其他国家都会因为你保留此知识而不喜欢您"
 megaexpanded.22.name:0 "[From.GetName]: $tech_gray_goo$"
 megaexpanded.22.desc:0 "[From.GetName]已经开发出一种方法，可以大大提高其武器对付灰色风暴的效能。 他们向我们分享了这一技术，以最大程度地破坏纳米飞船。"
 megaexpanded.23.desc:0 "我们了解到，[From.GetName]已经开发出一种方法，可以大大提高其武器对付灰色风暴的效能——但他们自私地拒绝与我们分享这一知识！"
 megaexpanded.23.desc_phobe:0 "我们了解到[From.GetName]已经开发出一种方法来大大提高其武器对付灰色风暴的能力——但是自私的[From.GetSpeciesNamePluralInsult]拒绝与我们分享此知识！"
 megaexpanded.23.a:0 "他们会后悔的！"
 megaexpanded.23.a.tooltip:0 "$ tech_gray_goo $技术可能会在以后作为研究选项出现。"
 megaexpanded.24.name:0 "发现先驱舰队"
 megaexpanded.24.desc:0 "[ancient_starbase_system.GetName]星系中的调查员发现了隐藏在外星团中的古代舰队。它们至少有十万年的历史，是由比我们先进得多的文明建造的。\n\n尽管年代久远，我们仍然可以挽救其中几艘船，以对抗“灰色风暴”。"
 megaexpanded.25.desc:0 "在[gate_builders_entrance_system.GetName]星系中检测到强烈的能量峰值！据报告，系统中的冰小行星已经爆开，表明它是保护星门网络的人造外壳\n\n我们正在接收来自大门另一侧的强大传输信号。"
 megaexpanded.26.desc:0 "我们是§HDessanu§!，是数百万年前建立星门网络的文明的最后残余。我们的祖先牺牲了一切来掩盖他们所造成的威胁，但是由于§R[lcluster_opener_country.GetName]§!的不明智行为，我们很久以前锁定的星门已被打开\n\n我们不允许我们失败的造物摧毁银河系。正如我们的祖先曾经做过的那样，我们准备将银河保卫到最后。不要打扰穿过网关的舰队-Naar-Di-Shav，您称之为§HGrayTempest§!，我们是它们的唯一敌人。"
 megaexpanded.26.desc.angry:0 "§RYOU!§!在我们为封存Naar-Di-Shav而做出的所有牺牲之后，你竟敢羞辱我们祖先的过去，以打开死亡之门？为了什么呢？财富？力量？还是为了满足你的空想？你是否从未怀疑过，我们封堵了星门是有原因的？\n\n我们不能允许我们的造物摧毁银河。如果“灰色风暴”没能杀死我们所有人，那么我们将在之后决定如何处理你。"
 megaexpanded.26.a:0 "我们以为Gatebuilders已经死了。"
 megaexpanded.26.a.response:0 "一种可以理解的信念。 我们已经与银河系的其他部分隔绝了很长时间。\n\n$megaexpanded_26_a_response_end$"
 megaexpanded.26.a.angry.response:0 "我们就是剩下的人。$megaexpanded_26_a_response_end$\n\n我们从来没有想到过[Root.GetAdj]如此顽强。"
 megaexpanded.26.b:0 "你为什么现在才出现?"
 megaexpanded.26.b.response:0 "在我们把自己封闭起来之后的几千年里，我们变得自满起来：我们封存了舰队，解散了军队。我们对银河系的其他地方不感兴趣，以为你们不会受到我们创造的怪物的伤害。\n\n当我们听到来自我们的家庭集群的紧急传输信号后，我们才意识到我们的错误有多严重，我们知道，灰色风暴回来了。"
 megaexpanded.26.c:0 "我们应该如何了解灰色风暴？"
 megaexpanded.26.c.response:0 "我们的祖先打算发出紧急信号来警告后代。我们没有这样做，这是我们自己的失败。\n\n即便如此，如果你知道往哪里看，那么在整个银河系都能找到灰色风暴的迹象。如果你停下来片刻，也许你会重新考虑你的鲁莽行为。"
 megaexpanded.28.name:0 "德萨努的覆灭"
 megaexpanded.28.desc:0 "[gate_builders_remnant_system.GetName]已经熄灭，并且在恒星变暗之前没有在边境上检测到德萨努船只。\n\n似乎看门人文明确实已经灭绝了。"
 megaexpanded.29.name:0 "德萨努遗迹"
 megaexpanded.29.desc_01:0 "想让星门永远关闭是徒劳的。"
 megaexpanded.29.desc_02:0 "我们稍后会与§Ryou§!联系。"
 megaexpanded.29.desc_03:0 "有一天，我们可能会把Naar-Di-Shav带入银河系。"
 megaexpanded.29.desc_04:0 "如果你想获得宽恕，那么就和灰色风暴进行战斗吧。"
 megaexpanded.29.desc_05:0 "你英勇地对抗了灰色风暴。"
 megaexpanded.29.desc_06:0 "$megaexpanded.29.desc_05$ 也许我们对你的判断出现了失误。"
 megaexpanded.29.desc_07:0 "我们不会允许我们的错误导致银河系消亡。"
 megaexpanded.29.a:0 "告诉我们有关灰色风暴的信息"
 megaexpanded.29.a.response:0 "如果你听到了紧急信号，那么你已经知道我们能告诉你的大部分了。\n\nites在建成星门网络后，我们失去了对纳米机器人的控制，但我们能够引诱他们进入我们的外星团之中。除了留在这里的少数人之外，我们所有的部队都被派去牵制他们。我们不知道之后发生了什么，但我们很清楚，我们的亲人没有在[gate_builders_remnant_system.GetName]之外幸存下来。\n\n根据旧记录，纳米机器人应该在我们星团深处的一个中心设施中进行控制。摧毁它，剩下的灰色风暴就会随之毁灭。"
 megaexpanded.29.b:0 "我们怎样才能最好地对抗灰色风暴？"
 megaexpanded.29.b.response:0 "幸运的是，我们的祖先给我们留下了纳米系统的详细原理图。我们认为，以适当的频率进行高水平的能量爆发会暂时中断其内部通信，使“灰色风暴”舰船感到混乱——至少拖延足够长的时间以进行战术打击。\n\n我们可以向您发送一份研究报告，不过你要根据自己的武器设计调整使用方式。"
 megaexpanded.29.b.response.opener:0 "打算在战场上赎罪？很好。\n\n$megaexpanded.29.b.response$"
 megaexpanded.29.c.response:0 "我们将竭尽所能，拯救银河系免受灰色风暴的袭击。\n\n我们只能希望它足够赎清我们的罪了。"
 megaexpanded.30.desc_01:0 "经过这段时间的战斗，灰色风暴已经不复存在。我们终于自由了。"
 megaexpanded.30.desc_02:0 "[Root.GetName]始终是银河共同胜利的重要贡献者。"
 megaexpanded.30.desc_03:0 "啊，你好[Root.GetSpeciesNamePlural]。 我们很高兴看到一个如此致力于维护银河和平的物种。"
 megaexpanded.30.desc_04:0 "啊，你好[Root.GetSpeciesNamePlural]。 我们很高兴看到如此致力于维护银河和平的机器种族。"
 megaexpanded.30.desc_05:0 "您拒绝了我们的奖赏，[Root.GetSpeciesNamePlural]。"
 megaexpanded.30.desc_06:0 "不要接近我们的星团：我们将捍卫它到最后。"
 megaexpanded.30.desc_07:0 "令人鼓舞的是，至少某些机器可以信任。"
 megaexpanded.30.desc_08:0 "我们之前已经停止了机器叛乱，不要以为我们也不会阻止你。"
 megaexpanded.30.desc_09:0 "我们不会允许你威胁银河的安全。"
 megaexpanded.30.desc_10:0 "$megaexpanded.30.desc_06$"
 megaexpanded.30.desc_11:0 "Naar-Di-Shav离开了，我们现在该怎么办？"
 megaexpanded.30.desc_12:0 "尽管Naar-Di-Sha具有破坏性，但与突发事件带来的纯粹恶意相比，这算不了什么。"
 megaexpanded.30.desc_13:0 "我们几乎不知道灰色风暴不过是即将发生的事情的前奏。"
 megaexpanded.30.desc_14:0 "我们已经阻止了失控的机器破坏银河系一次——我们可以再做一次。"
 megaexpanded.30.desc_15:0 "我们不允许这种残渣威胁银河系！"
 megaexpanded.30.desc_16:0 "我们将把这些生物送回它们的故乡。"
 megaexpanded.30.desc_17:0 "多么令人作呕的生物：就像生物学上的灰色风暴。"
 megaexpanded.30.desc_18:0 "如果这就是等待我们的事情，那么我们最好不要去钻研外维度的事情。"
 megaexpanded.30.a:0 "为什么使用纳米机器人来建造星门?"
 megaexpanded.30.a.response:0 "这是为了方便。我们之前已经开发了用于另一个项目的纳米机器人，星门需要许多小而精致的组件，这是纳米机器人所擅长的。\n\n即使使用了纳米材料，星门网络的建设也花了大半个世纪——我想我们不应该让他们这么长时间无人看管。”"
 megaexpanded.30.b:0 "纳米机器人是怎么制造的?"
 megaexpanded.30.b.response:0 "这是我们到死都要保守的秘密。认为我们可以控制他们是我们最狂妄的行为，我们希望你们不要犯同样的错误。"
 megaexpanded.32.desc:0 "我们密切关注了你们的舰队在对抗“灰色风暴”的努力。我们比任何人都清楚如果我们失败了，银河系将会付出什么样的代价，我们被你们的顽强抵抗所鼓舞。\n\n为帮助你捍卫[Root.GetName]，我们为你提供了一支新舰队的完全控制权。我们用[Root.GetSpeciesNamePlural]更熟悉的技术替换了它们的一些更高级的组件——已经没有时间教你如何操作它们原来的控制系统了。我们只要求你们在对抗灰色风暴的战斗中使用它。"
 megaexpanded.32.desc.opener:0 "我们判断你很快就, [Root.GetSpeciesNamePlural]. $megaexpanded.32.desc$"
 megaexpanded.32.a.response:0 "很好，也许我们可以一劳永逸地消除我们的错误。你会在[Root.Capital.GetName]附近找到我们的舰队。"
 megaexpanded.32.a.tooltip:0 "德萨努舰队出现在[Root.Capital.GetName]附近，并转移到我们的控制下。"
 megaexpanded.32.b.response:0 "听起来不太可能，但我们会尊重你的意愿。我们只要求你继续与Naar-Di-Shav作战。你摧毁的每支舰队都使我们离消除银河系的错误更近了一步。"
 megaexpanded.35.desc:0 "最后，Naar-Di-Shav被摧毁了！我们的错误已经从银河中清除了。\n\n我们的创造物现在消除了威胁，我们只希望与银河的其余部分和平相处。我们唯一的要求就是我们要控制§HTerminal Egress.§!——我们曾经的家园。尽管很早以前它就被纳米机器人吞噬了，但我们仍然希望将其恢复到以前的辉煌。我们对星团的其余部分不做任何宣称，你们可以视需要使用它。"
 megaexpanded.35.desc.guard:0 "$megaexpanded.35.desc$\n\n但§R[lcluster_opener.GetName]除外，他们的愚蠢举动将“灰色风暴”重新带回了银河系，因此他们对星团的访问将永远被拒绝。"
 megaexpanded.35.a.tooltip:0 "我们指挥下的所有德萨努舰队将被召回其领土"
 megaexpanded.40.desc:0 "[Root.GetName]，请原谅我的突然打断，但我们已经取得了突破，很可能是击退灰色风暴的关键！\n\n我们发现构成灰蛊的纳米机器人对某些能量频率很敏感。通过修改你的能量武器，你可以极大地提高对抗它们的效率。\n\n如果你们同意支付材料的费用，我们很乐意为你们升级武器。"
 megaexpanded.40.a:0 "这些修改是如何工作的?"
 megaexpanded.40.a.explain:0 "自灰色风暴开始从L星门中倾泻以来，我们一直在密切观察，我们注意到某些帝国的能量武器比其他帝国更有效。\n\n最终，我们意识到单个纳米机器人对某些能量频率非常敏感。当这些频率以足够高的能级命中目标时，会阻碍它们彼此交流的能力。\n\n它们只会在短暂的一瞬间变得混乱，但这会给您的舰队开火的机会。"
 megaexpanded.40.b:0 "我们同意你的条款"
 megaexpanded.40.b.explain:0 "很好！我们的技术人员正在前往[Root.GetName]。"
 megaexpanded.40.c.explain:0 "非常不幸，但我们不会让你空手而归。我们将向你发送一份研究副本，这足以让你自己实施修改。"
 megaexpanded.41.desc:0 "你好，[Root.GetSpeciesNamePlural]！我们在档案中发现了[Root.GetName]非常感兴趣的内容\n\n这个银河系曾经是一个高度发达的帝国的领土，尽管其文明已不复存在，但我们的记录表明 在[ancient_starbase_system.GetName]星系中可以找到一些他们的战舰。\n\n通常我们会为此信息收取高额费用，但是鉴于目前的状况，我们愿意无偿为你提供该舰队的位置。"
 megaexpanded.41.a:0 "谢谢您的帮助"
 megaexpanded.41.a.explain:0 "我们只希望它们对对抗灰色风暴有帮助。"
 megaexpanded.41.a.tooltip:0 "已抢救的先驱舰队出现在[Root.Capital.GetName]附近，并转移到你的指挥下。"
 megaexpanded.41.b:0 "我们没有老化的战舰."
 megaexpanded.41.b.response:0 "我们很遗憾听到这个消息，[Root.GetSpeciesName]。如果你不感兴趣，我们将向其他人提供这份礼物。"
 observation.6.b.desc:0 "小行星在到达[asteroid_prim_planet.GetName]在到达[asteroid_prim_planet.GetPlanetMoon]表面之前就被摧毁了。到达大气层的碎片在造成任何伤害之前已经安全燃烧。\n\nT[asteroid_prim_planet.Owner.GetName]的原始外星人目睹了一场壮观的流星雨，但他们也用简陋的望远镜瞥见了我们的飞船。这一发现的消息迅速传播开来，因为它们开始意识到自己已经濒临灭绝，而我们拯救了它们。"
 observation.6.b:0 "这就把问题复杂化了……"
 mem_primitives.401a.mat:0 "我们曾经如此愚蠢吗?"
 mem_primitives.401a.sp:0 "我们将看看他们是否在正确的道路上。"
 mem_primitives.401a.sphile:0 "他们正以自己的方式接近真理。"
 mem_primitives.401a.sphobe:0 "我们最终会处理这个异端邪说。"
 primitivesexpanded.2.name:0 "[the_planet.GetName]: 宗教的发展"
 primitivesexpanded.2.desc:0 "我们在§Y[the_planet.GetName]§!注意到§Y[from.GetName]§!发展的一个重大转变。 \n\n一种建立在神秘预言教义基础上的宗教在这个星球上蓬勃发展。他们相信善之神和恶之神之间存在着永恒的冲突，并教导人们只有过着公正和善良的生活，邪恶之神才能被击败，才能朝着更完美的世界前进。"
 primitivesexpanded.4.desc:0 "我们在§Y[the_planet.GetName]§!注意到§Y[from.GetName]§!发展的一个重大转变。 \n\n以万物有灵论和祖先崇拜为基础的古老传统的复兴已经开始蔓延。这种复兴被看作是对他们专横的统治者的拒绝，伴随而来的是大规模的宗教和民族主义起义。"
 primitivesexpanded.6.desc:0 "我们在§Y[the_planet.GetName]§!注意到§Y[from.GetName]§!发展的一个重大转变。 \n\n一个高度和平主义的宗教在§Y[the_planet.GetName]§!上变得流行起来。这种信仰憎恶任何形式的暴力，它的信徒甚至常常避免杀害和食用动物。"
 primitivesexpanded.8.desc:0 "我们在§Y[the_planet.GetName]§!注意到§Y[from.GetName]§!发展的一个重大转变。 \n\n§Y[from.GetName]§!是许多宗教传统的发源地。虽然这在过去造成了紧张和冲突，但随着他们的世界变得更加相互联系，这种情况已经改变。他们认为所有的生命都与一种更高的力量相连，并开始互相寻求共同的智慧。"
 primitivesexpanded.8a.mat:0 "总比因为迷信而自相残杀要好。"
 primitivesexpanded.10.desc:0 "我们在§Y[the_planet.GetName]§!注意到§Y[from.GetName]§!发展的一个重大转变。 \n\n虽然宗教对§Y[the_planet.GetName]§!的重要性在过去几十年已经减弱，但这种信仰的缺失最近达到了一个临界点。这个星球上的大多数公民已经开始拒绝他们祖先的信仰，转而寻求更多的物质哲学来指导他们。"
 primitivesexpanded.10a.mat:0 "最好把这些迷信抛诸脑后。"
 primitivesexpanded.10a.sp:0 "我们将看看他们是否会回到正确的道路上来。"
 primitivesexpanded.10a.sphile:0 "令人失望的是，他们必须自己面对现实。"
 primitivesexpanded.10a.sphobe:0 "异端!"
 primitivesexpanded.12.desc:0 "[the_planet.GetName]: 宗教的发展"
 primitivesexpanded.14.desc:0 "我们在§Y[the_planet.GetName]§!上的观察哨已经注意到§Y[from.GetName]§!的发展发生了重大变化。\n\n当地居民长期以来一直受[the_planet.GetName]泰坦生物无常无常的摆布，但最近他们开始把这些动物当作活生生的神来崇拜，供奉祭品来抵挡它们的愤怒，或者把它们释放到敌人身上。这些泰坦巨兽自己似乎几乎没有注意到在它们周围兴起的邪教。"
 primitivesexpanded.16.desc:0 "我们在§Y[the_planet.GetName]§!注意到§Y[from.GetName]§!发展的一个重大转变。\n\n他们的宗教教义变得更加黑暗，强调需要定期献祭来维持他们的文明。祭祀仪式在几个重要的民族国家已经司空见惯。"
 primitivesexpanded.18.desc:0 "我们在§Y[the_planet.GetName]§!注意到§Y[from.GetName]§!发展的一个重大转变。\n\n§Y[from.GetName]§!一直是许多宗教传统的发源地，但随着它们的文化变得越来越世俗，这些传统的重要性开始慢慢减弱。 虽然当地宗教没有完全消失的迹象，但他们不再发挥他们过去曾经拥有的影响力。"
 primitivesexpanded.51.name:0 "[the_planet.GetName]: 奴隶起义失败"
 primitivesexpanded.51.desc:0 "我们在§Y[the_planet.GetName]§!注意到这个星球上主要帝国之一的奴隶起义。在一位有魅力和能力的指挥官的带领下，奴隶们在争取自由的战斗中赢得了几场胜利，但最终却被数量众多的奴隶所压倒。据报道，如果他们能指认他们的头目，就可以暂缓处决。他们拒绝了，每个人都表现出惊人的忠诚，把自己当作自己的领袖。他们的故事已经远远超出了帝国的疆界，而且很可能成为§Y[the_planet.GetName]§!历史上的一个重要里程碑。"
 primitivesexpanded.53.name:0 "[the_planet.GetName]: 奴隶革命"
 primitivesexpanded.53.desc:0 "我们在§Y[the_planet.GetName]§!注意到一个重大的政治发展。 \n\n星球上的一个大国被大规模的奴隶起义推翻。在这个新国家的鼓舞和帮助下，奴隶起义已经蔓延到世界各地，预示着这个制度不可避免的终结。"
 primitivesexpanded.55:0 "[the_planet.GetName]: 机器人的魅力"
 primitivesexpanded.55.steam.desc:0 "我们在§Y[the_planet.GetName]§!注意到一个奇怪的社会发展。 \n\n§Y[the_planet.GetName]§!上的人已经对机器人的概念着迷了。他们已经制造出了原始的发条和蒸汽动力的机器人，除了娱乐用途外，几乎没什么用处，但他们梦想有一天能制造出真正的自动化机器人。"
 primitivesexpanded.55.machine.desc:0 "我们在§Y[the_planet.GetName]§!注意到一个奇怪的社会发展。 \n\n§Y[the_planet.GetName]§!上的人已经对机器人的概念着迷了。他们制造了原始的发条装置和电动机器人，除了娱乐用途外，用处不大，但他们梦想有一天能制造出真正的自动化机器人。"
 primitivesexpanded.57.desc:0 "我们在§Y[the_planet.GetName]§!据报道，当地人在探索机器人技术方面取得了重大进展。早期的机械手臂现在在他们的工厂里工作，士兵和矿工已经装备了原始的外骨骼。研究人员认为，真正的自主机器人开始走出装配线只是时间问题。"
 primitivesexpanded.59.name:0 "[the_planet.GetName]: 第一个机器人"
 primitivesexpanded.59.desc:0 "我们在§Y[the_planet.GetName]§!据报道，当地人以惊人的速度成功批量生产出了他们的第一批自主机器人工人，这是数十年研究的成果。整个[the_planet.GetName]都在庆祝这个节日。"
 primitivesexpanded.61.name:0 "[the_planet.GetName]: 白石"
 primitivesexpanded.61.desc:0 "我们在§Y[the_planet.GetName]§!上的观察站观察到，当地居民已经开始开采地球上的贝萨林石。由于贝萨林是一种如此高效的燃料，他们已经能够利用它来飞跃他们的技术进步，几乎在一夜之间将他们送入一个完全工业化的社会。"
 primitivesexpanded.63.name:0 "[the_planet.GetName]: 登月任务"
 primitivesexpanded.63.a.desc:0 "我们在§Y[the_planet.GetName]§!报道了一项重要的技术发展。\n\n其中一个国家成功地发射了载人登月任务。当这一事件的视频出现时，整个星球似乎都欣喜若狂。他们开始探索太阳系的其他部分只是时间问题。"
 primitivesexpanded.63.b.desc:0 "我们在§Y[the_planet.GetName]§!报道了一项重要的技术发展。\n\n其中一个国家成功地发射了一项载人任务，目标是环绕与[the_planet.GetName]相同的气体巨星运行的卫星之一。当这一事件的视频出现时，整个星球似乎都欣喜若狂。他们开始探索太阳系的其他部分只是时间问题。"
 primitivesexpanded.65.name:0 "[the_planet.GetName]: FTL实验"
 primitivesexpanded.65.desc:0 "我们在§Y[the_planet.GetName]§!报道了一项重要的技术发展。\n\n由于最近发现了连接[the_planet.solar_system.GetName]星系的本地超空间航道，[the_planet.GetName]的国家已经开始了他们的第一次认真的努力来开发一种比轻型发动机更快的引擎。虽然他们的方法是粗糙和未经提炼的，但他们已经取得了几个对超光速运输至关重要的重大发现。它们能够进入星际空间只是时间问题。"
 primitivesexpanded.67.name:0 "[the_planet.GetName]: 巨石"
 primitivesexpanded.67.desc:0 "我们§Y[the_planet.GetName]§!上空的观察哨报告了一个不寻常的发现。\n\n当地石器时代的一个部落发现了一根几何形状的黑色圆柱，这在以前是不为人知的。最初被认为是一个宗教纪念碑，我们的研究人员很快意识到，它太先进了，不可能由当地人建造——事实上，甚至我们自己的科学家也难以理解这件事。它看起来像是某种机器，但是被一个不寻常的屏蔽物包围着，阻止了对它内部的研究。由于屏蔽体在其他方面似乎是惰性的，所以屏蔽体的动力来源仍然未知。\n\n奇怪的是，我们也观察到了在巨石附近的原始生物的行为变化。他们似乎变得更聪明，制作更复杂的工具，开发更复杂的社会组织。这个超凡脱俗的机器会加速他们的发展吗?"
 primitivesexpanded.68.name:0 "$origin_lithoid$"
 primitivesexpanded.68.desc:0 "一个研究[primitive_impact_planet.GetName]撞击坑的团队有了一个非凡的发现。 这颗小行星不仅仅是太空岩石：它还是成千上万休眠石质类的家园！现在他们已经使小行星坠落，他们已经醒来，并且在过去的一年里一直在努力爬上地表。\n\n对这些生物的观察表明，它们的智力与动物无异，但它们复杂的社会行为表明，只要朝正确的方向推动，它们就可以实现智能。"
 primitivesexpanded.68.a:0 "真恶心。"
 primitivesexpanded.68.tooltip:0 "[primitive_impact_planet.GetName]上会生成6个石质类前智慧物种。"
 primitivesexpanded.72.name:0 "[the_planet.GetName]：使用金属"
 primitivesexpanded.72.desc:0 "我们在§Y[the_planet.GetName]§!报道了一项重要的技术发展。\n\n据观察，当地石器时代的原始人除了使用现有的石器工具外，还尝试使用金属。 一些部落甚至已经开始冶炼简单的金属，如铜。 §Y[the_planet.GetName]§!上的原始文明进入青铜时代只是时间问题。"
 primitivesexpanded.101.name:0 "[the_planet.GetName]: 世界跨越军阀"
 primitivesexpanded.101.desc:0 "我们在§Y[the_planet.GetName]§!注意到一个重大的政治发展。\n\n§Y[the_planet.GetName]§!主要大国之一的独裁军阀发动了一系列毁灭性的战争，一个接一个地夺取了一个又一个国家，直到整个星球都被他们的铁腕统治。"
 primitivesexpanded.103.name:0 "[the_planet.GetName]: 农业田园"
 primitivesexpanded.103.desc:0 "我们在§Y[the_planet.GetName]§!有一个令人着迷的发现。当地人比我们想象的要先进得多，有能力进行大规模的工业生产，尽管他们表面上看起来像是农民。他们没有生活在大城市，而是选择生活在他们的自然环境中，调整他们的技术，使其与环境和谐地工作。"
 primitivesexpanded.105.name:0 "[the_planet.GetName]: 企业统治"
 primitivesexpanded.105.desc:0 "我们在§Y[the_planet.GetName]§!注意到一个重大的政治发展。\n\n当地人口越来越多地受到大型企业的控制。这些遍布全球的企业在规模和影响力上与民族国家不相上下，而且在许多领域，它们自己也承担起了民族国家的角色。我们的科学家相信，这种趋势将持续下去，直到整个星球被少数公司所统治。"
 primitivesexpanded.107.name:0 "[the_planet.GetName]: 政治发展"
 primitivesexpanded.107.desc:0 "我们在§Y[the_planet.GetName]§!注意到重大的社会政治发展。\n\n一种新的思想流派已经在§Y[the_planet.GetName]§!中传播开来，它强调理性和个人权利，而不是遵守古老的传统。虽然最初是精英知识分子的运动，但他们的理想后来被广大民众所接受。"
 primitivesexpanded.109.name:0 "[the_planet.GetName]: 尊贵的牧师"
 primitivesexpanded.109.desc:0 "我们在§Y[the_planet.GetName]§!注意到一个重大的政治发展。\n\n几十年前，一场毁灭性的宗教战争结束后，当地神职人员成立了一个委员会，致力于铲除异端邪说，并就精神问题向世界领导人提供建议。近年来，他们获得了巨大的影响力，在越来越多的民族国家，神职人员已成为事实上的领导人。"
 primitivesexpanded.111.name:0 "[the_planet.GetName]: 国家联盟"
 primitivesexpanded.111.desc:0 "我们在§Y[the_planet.GetName]§!注意到一个重大的政治发展。\n\n在经历了一场特别具有破坏性的战争之后，Y[the_planet.GetName]§!的民族国家组成了一个组织，在那里各国可以聚集在一起进行仲裁，并提出政策和外交条约。虽然一些人最初怀疑它的效力，但它的外交成就已使联合国对世界政治的影响力越来越大。"
 primitivesexpanded.113.name:0 "[the_planet.GetName]: 革命"
 primitivesexpanded.113.desc:0 "我们在§Y[the_planet.GetName]§!注意到一个重大的政治发展。\n\n一场血腥的叛乱推翻了§Y[the_planet.GetName]§!一个强大国家的君主。由于严重的粮食短缺和高赋税，农民们把统治者从腐朽的朝廷拖了出来，用一长串可能是假的罪行审判他们，然后处决了他们。然后农民们建立了一个选举产生的委员会来统治他们自己。其他民族国家的君主以恐怖的眼光看待这些事件，无疑担心同样的命运会降临到他们身上。"
 primitivesexpanded.115.name:0 "[the_planet.GetName]: 武士文化"
 primitivesexpanded.115.desc:0 "我们在§Y[the_planet.GetName]§!注意到一个重大的政治发展。\n\n强大的军事文化已经出现在大多数土著民族国家。在这些国家，勇士们的力量和勇猛几乎比其他一切都更受重视。在他们看来，真正的荣耀只能在战场上赢得。"
 primitivesexpanded.117.name:0 "[the_planet.GetName]: 封建王国"
 primitivesexpanded.117.desc:0 "我们在§Y[the_planet.GetName]§!注意到一个重大的政治发展。\n\n与许多社会不同，星球上的主要国家。他们的封建主义历史从未改变。即使国家发展到包括地球的大部分地区，他们仍然依赖从属贵族来管理他们的领土。"
 primitivesexpanded.119.name:0 "[the_planet.GetName]: 纯洁的崇拜"
 primitivesexpanded.119.desc:0 "我们在§Y[the_planet.GetName]§!注意到一个重大的政治发展。\n\n当地人痴迷于他们种族的所谓纯洁性，并系统地清除所有他们认为“不洁净”的物种。数百万人已经死于这种可怕的邪教。\n\n他们最近也开始怀疑§Y[the_planet.GetName]§!以外的外星种族的存在，而这个概念似乎让他们感到厌恶和恐惧。正如他们已经从自己的物种中清除了“杂质”，他们相信，他们必须从银河系中清除外星人。"
 primitivesexpanded.121.name:0 "[the_planet.GetName]: 堕落为独裁"
 primitivesexpanded.121.desc:0 "我们在§Y[the_planet.GetName]§!注意到一个重大的政治发展。\n\n过去几十年的特点是[the_planet.GetName]各民族国家之间发生了严重的内部和外部冲突。在这种环境下，强人人物已经崛起并控制了几个著名的、曾经民主的国家，向他们的追随者承诺，他们将使他们的国家恢复往日的荣耀。"
 primitivesexpanded.123.name:0 "[the_planet.GetName]: 推翻独裁者"
 primitivesexpanded.123.desc:0 "我们在§Y[the_planet.GetName]§!注意到一个重大的政治发展。\n\n统治星球大部分地区的地方独裁政府在经历了数年的内乱和暴力反抗后已经倒台。在他们的位置上，一个新的民主政府已经就位，希望再也没有一个人拥有如此大的权力。"
 primitivesexpanded.126.name:0 "[the_planet.GetName]: 技术统治论"
 primitivesexpanded.126.desc:0 "我们在§Y[the_planet.GetName]§!的观察哨已经注意到一个重大的政治发展。\n\n当地的知识精英在他们的社会中占据着越来越重要的地位。越来越多的人认为，传统的政治精英是非理性的、无知的、不合格的。知识分子越来越多地取代了他们的位置，有望实现理性和有效的统治。"
 primitivesexpanded.128.name:0 "[the_planet.GetName]: 共同负担"
 primitivesexpanded.128.desc:0 "我们在§Y[the_planet.GetName]§!的观察哨已经注意到一个重大的政治发展。\n\n在经历了一段时期的内乱之后，基于对公平分配资源的共同信念出现了新的社会。这些新兴国家试图以巨大的代价为所有公民争取体面的生活水平。"
 primitivesexpanded.130.name:0 "[the_planet.GetName]: 奴隶公会"
 primitivesexpanded.130.desc:0 "我们在§Y[the_planet.GetName]§!的观察哨已经注意到一个重大的政治发展。\n\n随着地方政府越来越依赖奴隶劳工，强大的奴隶行会也开始崭露头角。这些行会几乎完全控制了世界奴隶贸易，并利用其日益增长的影响力获得了重要的政治权力。"
 primitivesexpanded.301.name:0 "[the_planet.GetName]: 发现观测站"
 primitivesexpanded.301.a.desc:0 "我们在§Y[the_planet.GetName]§!据报道，一个当地人用他们原始的望远镜发现了一个“奇怪的月亮”。尽管当地政府试图压制这一发现，但新闻还是广为传播。不久，其他人就把望远镜对准天空，也发现了我们的观测站。\n\n当地人对这一新发现的意义看法不一。一些人谴责这一发现是异端邪说，而另一些人则认为这是一种神圣的迹象，或者是一种恶魔影响的迹象。其他人仍然正确地猜测我们的前哨站来自外星。无论发生什么，很明显，我们仅仅通过我们的存在就改变了他们历史的进程。"
 primitivesexpanded.301.b.desc:0 "我们在§Y[the_planet.GetName]§!据报道，土著人已经发现了我们的空间站绕着他们的家园运行，并迅速推断它来自地外。他们并不是银河系中唯一的生物，这一发现在§Y[the_planet.GetName]§!上引起了广泛的庆祝。"
 primitivesexpanded.301.c.desc:0 "我们在§Y[the_planet.GetName]§! 据报道，土著人已经发现了我们的空间站绕着他们的家园运行，并迅速推断它来自地外。他们在银河系中并不孤单，这一发现引起了§Y[the_planet.GetName]§!上的恐惧和恐慌。这一发现的消息已经引起了恐慌的外星人的几次骚乱。"
 primitivesexpanded.301.d.desc:0 "我们在§Y[the_planet.GetName]§!据报道，土著人已经发现了我们的空间站绕着他们的家园运行，并迅速推断它来自地外。他们并不是银河系中唯一的生命，这一发现引发了一场关于§Y[the_planet.GetName]§!的激烈神学辩论，争论的焦点是我们的存在对宗教的影响。"
 primitivesexpanded.301.e.desc:0 "我们在§Y[the_planet.GetName]§!据报道，土著人已经发现了我们的空间站绕着他们的家园运行，并迅速推断它来自地外。他们并不是银河系中唯一对§Y[the_planet.GetName]§!感兴趣和恐惧的物种，这一发现引发了关于我们可能的意图的争论。"
 primitivesexpanded.301.f.desc:0 "我们在§Y[the_planet.GetName]§!据报道，土著人已经发现了我们的空间站绕着他们的家园运行，并迅速推断它来自地外。他们并不是银河系中唯一在§Y[the_planet.GetName]§!上受到恐慌和愤怒的人，并且一再有人呼吁清除“异种浮渣”。"
 primitivesexpanded.301.a:0 "我们不能冒险进一步影响他们，摧毁观察站"
 primitivesexpanded.301.b:0 "继续监察情况"
 primitivesexpanded.304.name:0 "[the_planet.GetName]: 观测所摧毁"
 primitivesexpanded.304.desc:0 "§Y[the_planet.GetName]§!上的原始人对我们的观察站发动了一次突然的、协调一致的核攻击。由于预警不足，空间站无法及时疏散，所有人员都遇难了。"
 primitivesexpanded.306.name:0 "[the_planet.GetName]: 宗教的发展"
 primitivesexpanded.306.desc:0 "我们在§Y[the_planet.GetName]§!注意到§Y[from.GetName]§!发展的一个重大转变。 \n\n在我们的观察哨存在成为常识之后，一种流行的邪教在它周围兴起。他们似乎认为我们的前哨研究人员是神圣的守护者，由他们的神指派来抵御危险。我们的研究人员试图劝阻他们这样做，却遇到了这样的说法:“只有真正的弥赛亚才会否认他们的神性。”"
 mem_primitives.306a.sp:0 "他们不是救世主，他们是非常顽皮的孩子"
 mem_primitives.306a.mat:0 "这给了我们多大的机会啊!"
 mem_primitives.306a.sphobe:0 "好,好!我们是救世主。现在,拍拍屁股走人!"
 primitivesexpanded.308.name:0 "[the_planet.GetName]: 宗教的发展"
 primitivesexpanded.308.desc:0 "我们在§Y[the_planet.GetName]§!注意到§Y[from.GetName]§!发展的一个重大转变。 \n\n在我们的观察哨存在成为常识之后，一种反对它的民间邪教如雨后春笋般出现。他们似乎认为我们的前哨研究人员是一种恶魔的影响，由黑暗力量派来执行他们的邪恶意志。出于安全考虑，我们的科学家不得不限制他们在[the_planet.GetName]上的操作。"
 mem_primitives.308a.sphobe:0 "傲慢的异教徒!"
 mem_primitives.308a.sphile:0 "他们最终会回心转意的……"
 mem_primitives.308a.sp:0 "他们迟早会知道真相的。"
 primitivesexpanded.310.name:0 "来自[the_planet.GetName]的消息"
 primitivesexpanded.310.desc:0 "我们在§Y[the_planet.GetName]§!上的观察站收到了来自地球主要政府的紧急信息。\n\n看来，最近一系列的作物歉收和歉收困扰着这个星球，导致了大规模的饥荒。§Y[the_planet.GetName]§!上的原始政府要求我们给他们发一船食物，以他们仅有的一点作为交换。"
 primitivesexpanded.310.a:0 "我们会帮助他们"
 primitivesexpanded.310.b:0 "我们帮不了他们"
 primitivesexpanded.311.name:0 "[primitive_nuked_homeworld.GetName]: 日益紧张"
 primitivesexpanded.311.desc:0 "我们在§Y[primitive_nuked_homeworld.GetName]§!上的观察站收到了来自地球主要政府的紧急信息。\n\n两个[primitive_nuked_homeworld.Owner.GetSpeciesName]超级大国之间日益紧张的局势有可能演变成全面的核战争。不顾一切地避免核毁灭，原始核家园的国家。要求我们对谈判进行仲裁。这两个超级大国似乎已经同意进行可能的谈判，不过谈判的严重性还有待观察。"
 primitivesexpanded.311.a:0 "派外交官来。"
 primitivesexpanded.311.b:0 "我们不会干涉"
 primitivesexpanded.312.name:0 "[primitive_nuked_homeworld.GetName]陷入核战争"
 primitivesexpanded.312.desc:0 "最近几个最大的民族国家就[primitive_nuked_homeworld.GetName]问题爆发了一场大规模战争。当我们的研究人员在轨道上安全观察时，冲突迅速升级为全球核交流。\n\n整个[primitive_nuked_homeworld.GetPlanetMoon]的表面被抹掉了所有的生命，整个[primitive_nuked_homeworld.GetPlanetMoon]变成了一个不适合居住的荒地。"
 primitivesexpanded.313.name:0 "[primitive_nuked_homeworld.GetName]: 避免核战争"
 primitivesexpanded.313.desc:0 "经过几个月的紧张谈判，我们设法在星球上最大的几个民族国家之间达成了一项初步协议。虽然星球上的关系仍然紧张，但局势已充分降级，使核战争不再是一种迫在眉睫的可能性。"
 primitivesexpanded.314.desc:0 "尽管经过几个月的紧张谈判，在缓和[primitive_nuked_homeworld.GetName]超级大国之间的紧张局势方面没有取得任何进展，双方都像开始时那样愤怒地离开。我们的外交官离开几天后，两国之间爆发了一场大规模战争。当我们的研究人员在轨道上安全观察时，冲突迅速升级为全球核交流。\n\n所有的生命和整个[primitive_nuked_homeworld]的表面都被抹掉了。星球已经变成了一个不适合居住的荒地。"
 primitivesexpanded.316.name:0 "[the_planet.GetName]: 寻求庇护"
 primitivesexpanded.316.desc:0 "我们的观察哨§Y [the_planet.GetName]§!收到了一群当地人的秘密信息。他们自称是受压迫的少数民族，希望我们帮助他们逃离[the_planet.GetName]，这样他们就可以在我们的世界上为自己创造新的生活。"
 primitivesexpanded.316.a:0 "这里欢迎他们"
 primitivesexpanded.316.b:0 "我们帮不了他们"
 primitivesexpanded.318.name:0 "[the_planet.GetName]: 迷恋[Root.GetSpeciesName]文化"
 primitivesexpanded.318.desc:0 "我们在§Y[the_planet.GetName]§!上的观察站注意到当地人对我们的文化产生了浓厚的兴趣。这个星球上的许多人已经接受了[Root.GetSpeciesName]文化的一部分，尽管他们对我们的了解还不够全面，但结果往往是不准确的 - 有时甚至是错误的。"
 primitivesexpanded.320.name:0 "瘟疫在[the_planet.GetName]"
 primitivesexpanded.320.desc:0 "我们的§Y[the_planet.GetName]§!观察站收到了来自星球主要政府的紧急信息。\n\n他们的星球似乎已经死于一场席卷全球的瘟疫，这场瘟疫已经夺去了数百万人的生命。§Y[the_planet.GetName]§!的原始政府恳求我们用我们先进的医学知识来帮助他们开发一种治疗方法。"
 primitivesexpanded.321.name:0 "一种治疗[the_planet.GetName]的方法"
 primitivesexpanded.321.desc:0 "我们已经开发出一种治疗§Y[the_planet.GetName]§!上瘟疫的方法，我们的研究人员已经开始分发药物。我们的观察所已经报告了令人鼓舞的结果，我们期望在今后几个月内消灭瘟疫。"
 primitivesexpanded.323.name:0 "来自[the_planet.GetName]的消息"
 primitivesexpanded.323.desc:0 "我们在§Y[the_planet.GetName]§!上的观察哨收到了来自星球主要政府的信息。\n\n[the_planet.GetName]上的原始人似乎已经意识到，我们可以搞到它们星球上不可用的稀有资源。他们要求用对他们来说是一笔过高的资源来交换我们稀有材料的一小部分样品。"
 primitivesexpanded.323.a:0 "我们可以达成交易。"
 actionexp.2.desc:0 "属于§H[From.From.GetName]§!的舰队屠杀了§H[From.GetName]§!的人口！经过大规模的无情的轨道轰炸后，星球表面上的所有人口中心都被摧毁，[From.GetPlanetMoon]将变为无法维持生命的荒芜星球。"
 actionexp.3.desc:0 "我们的部队报告说，他们已经结束了对§H[From.GetName]§!的轰炸。 所有的人口中心都已被系统地根除，贫瘠的[From.GetPlanetMoon]现在无法维持生命。"
 bombed_to_barren_world:0 "§Y[From.GetName]现在是人口稀少的贫瘠世界。§!"
 actionexp.4.name:0 "小行星轰炸就绪"
 actionexp.4.desc:0 "我们的工程团队已将一颗小行星拖到[asteroid_planet.GetName]上进行战术打击的位置。"
 actionexp.4.a:0 "准备好了就开始吧."
 actionexp.4.a.tooltip:0 "[asteroid_planet.GetName]将遭受20次毁灭性轰炸，最多将杀死5个人口和2个军队。"
 actionexp.4.b:0 "开火！"
 colonyexpanded.224.name:0 "火山能量"
 colonyexpanded.224.desc:0 "[Root.GetName]的勘探者在[Root.GetPlanetMoon]的火山中发现了一个以前未开发的地热喷口。 尽管位于危险地区，但这一意想不到的特征肯定会为当地的能源生产带来福音。"
 ancrel.12040.A.tooltip:0 "解锁 $bombardment_library_organism$ 轰炸姿态"
 expandedrelics.201.desc_dune:0 "在 [Root.GetName] 上清理沙丘的工作人员有了一个惊人的发现。经历了一场狂暴的沙尘暴并返回工作岗位后，他们发现一座完全由骨头构成的原始城市废墟从沙子中探出头来。\n\n我们的考古学家渴望开始对这座可怕的古城进行挖掘。"
 anomaly.10.c:0 "我们可以利用这些生物。"
 distar.2030.a.tooltip.mat: "我们不能放弃研究一个锁定在时间循环中的社会的机会，即使只是一段时间。 蜥蜴将为科学而生和死……"
 anomaly.4000.b.tooltip:2 "£blocker£ 剧毒沼泽§R+4§!"
 megaexpanded_26_a_response_end:0 "当我们的祖先撤退到我们的母星系时，他们在 [gate_builders_remnant_system.GetName] 星系中封锁了我们的一小部分人。 如果他们未能遏制灰色风暴，我们将从我们锁着的大门后面归来。"
 ancrel.14003.desc.robot:0 "初步研究表明，令人陶醉的薄雾对我们的机械形态无害。 如果我们可以让飞船的引擎上线，我们就可以发射飞船并将其送回家研究。 这需要时间，但精心设计的制药实验室可能有助于促进我们对生物科学的理解。"
 ancrel.14004.desc.hive:0 "我们愚蠢地认为我们对迷雾免疫，但我们的工程无人机正在经历异常思维模式的急剧增加。 他们在船上的走廊里跳舞，无调性地唱歌，除了来自主宰最有力的命令外，他们无视所有情况。我们需要清理大气层并镇压我们的工程无人机，然后才能重新启动飞船。这种延迟将花费我们的时间。"
 ancrel.14004.desc.robot:0 "我们错误地认为雾对我们的机械框架没有影响，但长期暴露已证明对我们精密的处理器具有腐蚀性。 我们的几名工程无人机已经无法操作，其余的则被迫撤退。\n\n我们需要清理大气层并派出替换工程无人机，然后才能继续作业。 这种延迟将花费我们时间。"
 ancrel.14005.desc.hive:0 "我们愚蠢地认为我们对迷雾免疫，但我们的研究无人机正在经历一阵狂暴。飞船爆发了战斗。我们需要清理大气层并镇压迷雾中的受害者，然后才能启动飞船。这种延迟将花费我们时间。"
 ancrel.14005.desc.robot:0 "我们错误地认为雾对我们的机械框架没有影响，但长期暴露已证明对我们精密的处理器具有破坏性。 我们的研究人员的 IFF 协议遭受了重大破坏，导致全舰范围内的破坏性战斗。\n\n在我们发射飞船之前，我们需要清理大气层并制服和重新编程迷雾的受害者。这种延迟将花费我们时间。"
 ancrel.14006.desc.hive:0 "我们起飞了！ 虽然很危险，但外星飞船的醉人雾气可以增强我们蜂群战士的战斗力。 然而，问题仍然存在：我们应该让我们自己的无人机接触这种有害物质吗？ 还是我们应该说不，并从他们的悲惨错误中吸取教训？"
 ancrel.14006.desc.robot:0 "我们起飞了！ 虽然很危险，但这艘外星飞船令人陶醉的雾气暴露了我们机器人硬件中几个以前未被发现的缺陷，对这种物质的进一步研究可以提供有价值的见解。 然而，问题仍然存在：我们是否应该冒险让我们自己的研究人员接触这种有害物质？ 或者我们应该说不，并从他们的悲惨错误中吸取教训？"
 ancrel.14006.a.tooltip.hive:0 "胜利在等待！ 我们的战士将是无与伦比的。"
 ancrel.14006.a.tooltip.robot:0 "我们的缺点会被修正。"
 UPLIFT_ALPINE_CAT:1 "冰冻的森林"
 UPLIFT_ALPINE_CAT_DESC:0 "我们在[Root.GetName]的森林中发现了不寻常的生命迹象……"
 anomaly.115.desc.maniacal:0 "[From.GetName]部分是空的。在它的内部空间中，有一个由某种未知合金制成的致密蜂窝结构，容纳着外星遗传物质的容器。 从表面上看，这是一个生命档案，一些早期文明的基因记录。大部分 DNA 都已无可救药地退化了，科学官[Root.GetLeaderName]相信我们有可能复活一些早已灭绝的生命形式。"
 anomaly.115.a:0 "把它完成。"
 anomaly.115.b:0 "死去的外星人对我们没有用处。"
 anomaly.115.a.tooltip:0 "解锁§Y$decision_cloned_wildlife$§!星球决议。"
 anomalymod.135.name:0 "[From.GetName] 上的活动"
 anomalymod.135.desc:0 "我们研究 [From.GetName] 的科学家报告称，[From.GetPlanetMoon] 的异常构造活动突然激增。 鉴于我们对世界真实本质的了解，我们只能得出一个结论：里面的生物正在开始孵化。"
 anomalymod.135.a:0 "我们必须阻止它！"
 anomalymod.135.b:0 "继续观察"
 anomalymod.136.name:0 "死胎"
 anomalymod.136.desc:0 "当我们的研究人员打开 [FromFromFrom.GetName] 时，他们发现了一个巨大的龙类生命体的残骸，该生命体沉浸在不寻常的基因融浆中。即使在死亡后，它也会散发出可怕的气息：没有这种生物的银河系显然是一个更安全的地方。"
 anomalymod.136.desc.hatchling:0 "当我们的研究人员打开 [FromFromFrom.GetName] 时，他们发现了一个巨大的龙类生命体的残骸，该生命体沉浸在不寻常的基因融浆中。虽然类似于我们文明之前遇到的虚空产物，但它显然具有更宏伟的潜力。 即使在死亡后，它也会散发出可怕的气息：没有这种生物的银河系显然是一个更安全的地方"
 anomalymod.136.a:0 "研究它的遗传物质"
 anomalymod.136.b:0 "研究它的厚皮"
 anomalymod.137.desc.regular:0 "§R“它活了！它又活了！与这样的生物相比，我们不过是微不足道的小动物；面对如此伟大的——”§!\n\n[Root.GetName] 的最后一次传输在此中断，当我们使用探测器扫描 [FromFromFrom.GetName] 的遗体时，他们沉默的原因立即显而易见。从 [FromFromFrom.GetName] 的空心壳中诞生出一个了比例难以想象的生物。"
 anomalymod.137.desc.gestalt:0 "在与 [Owner.GetBrainName] 失去联系之前，其只告诉我们§R“它很松散。”§! [Root.GetName] 的最后一次传输随着蛋开始裂开而中断，当我们使用探测器扫描 [FromFromFrom.GetName] 的遗体时，他们沉默的原因立即显而易见。从 [FromFromFrom.GetName] 的空心壳中诞生出一个了比例难以想象的生物。"
 anomalymod.138.desc:0 "[From.GetName] 裂开了，从它的空壳中爬出一个比例难以想象的生物。 这种噩梦般的生命体——我们称之为§H虚空龙§!——已被证明充满敌意，它会攻击任何挡在其路径上的东西。"
 anomalymod.139.name:0 "虚空龙消失"
 anomalymod.139.desc:0 "即便是破碎和流血，从它的伤口和口鼻中流出了黑色液体丝带，虚空巨龙也拒绝死去。 虽然被我们的部队逼到绝境，但这个生物似乎还有最后一招：它开始发出明亮的光芒，在一团快子辐射云中挡住了我们舰队的传感器。 当辐射云散开，我们的传感器恢复工作后，虚空龙消失了，只留下了时空的碎片。\n\n我们只能希望虚空龙成年后永远不会回来，如果这是它作为孵化的能力的话\n\n我们的研究人员渴望研究这条龙的消失，以及它留下的裂痕。"
 anomalymod.139.a:0 "我们需要知道发生了什么。"
 anomalymod.139.a.tooltip:0 "§Y12§!个月内，[slain_guardian_system.GetName] 星系中的所有舰队的护盾减少§R-25%§!。"
 anomalymod.140.desc:0 "对 [slain_guardian_system.GetName] 星系中磨损的时空的分析发现，随着时空缓慢地将自身重新组合在一起，超维粒子缓慢地从裂缝中泄漏出来。 虽然它们没有造成任何危险，但它们确实表明虚空龙以某种方式打开了通往另一个维度的门户。\n\n因为没有生物样本，我们只能推测虚空巨龙是如何做到这一点的，但收集到的大量数据为如何改进我们自己的飞船的超空间引擎提供了新的见解。"
 anomalymod.142.name:0 "[From.GetName] 上一切安静"
 anomalymod.142.desc:0 "[From.GetName] 上的构造活动已经停止，[From.GetPlanetMoon] 陷入了诡异的寂静。 我们对里面生长的生物知之甚少，所以我们的研究人员只能推测最近发生的事件。 也许这是动物生命周期的一部分。 或者，也许原因很简单：蛋未能孵化。"
 anomalymod.142.a:0 "除非我们研究它，否则我们永远不会知道！"
 anomalymod.142.b:0 "有些谜团最好不要解开"
 anomalymod.142.c:0 "我们将享用它的遗骸！"
 anomalymod.143.desc:0 "在对蛋进行彻底分析后，[Root.GetName] 没有从里面检测到任何生命迹象。 在没有直接危险的情况下，我们的研究人员获准打开 [FromFromFrom.GetName]。\n\n在里面，他们发现了一个巨大的龙类生命体的残骸，它沉浸在一个不寻常的基因残骸中。 即使在死亡后，它也会散发出可怕的气息：没有这种生物的银河系显然是一个更安全的地方。"
 anomalymod.143.desc.hatchling:0 "在对蛋进行彻底分析后，[Root.GetName] 没有从里面检测到任何生命迹象。 在没有直接危险的情况下，我们的研究人员获准打开 [FromFromFrom.GetName]。\n\n在里面，他们发现了一个巨大的龙类生命体的残骸，它沉浸在一个不寻常的基因残骸中。 虽然类似于我们文明之前遇到的虚空产物，但它显然具有更宏伟的潜力。  即使在死亡后，它也会散发出可怕的气息：没有这种生物的银河系显然是一个更安全的地方。"
 anomalymod.144.name:0 "沉睡的巨人"
 anomalymod.144.desc:0 "在对蛋进行彻底分析后，[Root.GetName] 发现里面的生物非常活跃。 [FromFromFromFrom.GetName] 的扫描显示一个巨大的生物仍在内部发育，当它曲折时在表面引起震动。 科学官 [Root.GetLeaderName] 相信这种生命形式仍有数百年甚至数千年的时间来充分发展，"
 anomalymod.144.a:0 "留意情况"
 anomalymod.290.name:0 "它活着！"
 anomalymod.290.desc:0 "虽然这颗星球受到了令人望而却步的辐射，但至少有一种先进的生命形式在 [From.GetName] 上蓬勃发展。 科学官 [Root.GetLeaderName] 报告说，这些令人不安的生物表现出令人印象深刻的集体决策能力，外部刺激可能会促使它们达到更高的进化高度。"
 anomalymod.291.desc:0 "环绕星球运行的[Root.GetName]，[From.GetName] 的一个原生物种已经在星球浩瀚海洋的波涛之下获得了初步的掌控。\n\n科学官 [Root.GetLeaderName] 建议我们应该密切关注他们的发展，如果可能的话，甚至可以帮助他们。"
 anomalymod.293.desc:0 "[From.GetName] 寒冷的高山森林隐藏着 [Root.GetName] 的科学官 [Root.GetLeaderName] 所称的“原始文明”。\n\n构成这种原始文明的类植物通常与周围的植物生命难以区分，但仔细观察揭示了一种原始的社会秩序，其基础是可理解的语言和抽象思维的开端。\n\n科学官 [Root.GetLeaderName] 建议，这些特殊的生物可能是用于诱导快速进化的技术的合适试验台。"
 anomalymod.294.desc:0 "[From.GetName] 从 [Root.GetName] 的冰冷森林中升起，已成功提升为 [Root.Owner.GetName] 具备生产力的公民。"
 leviathans.508.void_dragon:0 "告诉我们关于虚空龙的事"
 leviathanexpanded.2.name:0 "虚空龙"
 leviathanexpanded.2.desc:0 "虽然我们以前从未遇到过活体标本，但我们听说过一种比例惊人的河外捕食者的故事，它在太空中徘徊寻找猎物，留下破坏和混乱。 据说世界在他们的阴影下溃烂。\n\n如果我们的猜想属实，虚空巨龙有可能会更糟。"
 leviathanexpanded.2.a:0 "$leviathans.510.a$"
 leviathanexpanded.2.a.reply:0 "虚空龙是一种奇怪的生物。就身材和力量而言，它最接近于被称为 Voidspawn 的河外恐怖，但它的领土行为与以太龙更相似。\n\n据我们所知，母亲将其行星大小的卵产在恒星的轨道上，然后在那里孵化数千或数万年。 它有贪婪的胃口，以活物为食。 我们几乎无法想象它成年后会有多饿。\n\n也许最好在它还年轻和脆弱的时候扼杀它？"
 leviathanexpanded.2.b:0 "我们该怎么打败它？"
 leviathanexpanded.2.b.reply:0 "成年的虚空巨龙在战斗中或许是不可能战胜的，但这只虚空巨龙是刚孵化出来的。它的鳞甲还没有完全硬化，很容易受到某些能量频率的影响。n\n根据这些频率调整你的船只的射击模式将大大增加你对生物造成的伤害。我们将帮助您进行必要的调整。虚空巨龙对我们所有人都是威胁。"