 countryexpanded.151.name:0 "寻找[Root.GetLostColonyShip]"
 countryexpanded.151.desc:0 "我们并不是我们的母星派出的唯一一艘殖民方舟。根据从我们最初的殖民船恢复的数据日志，另一艘名为[Root.GetLostColonyShip]的方舟船计划在我们之后抵达[Root.Capital.GetName]，远距离传感器数据显示出与原始记录一致的短暂能量波动——来自附近星系的超空间网道。\n\n假设[Root.GetLostColonyShip]在网道中幸存下来并到达了我们的星系附近，但到目前为止，殖民方舟仍然未能与我们建立联系。搜索附近的星系以寻找其存在的迹象可能是个好主意。"
 countryexpanded.152.desc:0 "[Root.GetName]报告，在[From.GetName]星系没有发现[Root.Owner.GetLostColonyShip]的迹象。我们应该到别处搜索。"
 countryexpanded.153.desc:0 "[Root.GetName]的搜索未能在[From.GetName]星系发现[Root.Owner.GetLostColonyShip]的迹象。也许我们应该到别的星系碰碰运气。"
 countryexpanded.154.desc:0 "[Root.GetName]分离出了一条[From.GetName]星系内的离子轨迹。该轨迹与我们最初的殖民船引擎留下的轨迹十分类似，因此一定就是[Root.Owner.GetLostColonyShip]留下的！\n\n尽管这条微弱的离子轨迹已经留存超过一个世纪了，但科学专员[Root.GetLeaderName]还是沿着这条轨迹找到了一个以前从未发现过的恒星。我们已经将坐标录入了情报日志。"
 countryexpanded.155.name:0 "已找到[Root.Owner.GetLostColonyShip]"
 countryexpanded.155.desc:0 "我们已经找到[Root.Owner.GetLostColonyShip]了！该船正以稳定的轨道围绕[lost_colony_planet.GetName]运行。舰体内没有探测到能源特征，并且没有收到任何遇险信标。我们会派出一支武装登船部队进入内部调查。"
 countryexpanded.156.name:0 "已登上[Root.Owner.GetLostColonyShip]"
 countryexpanded.156.desc:0 "我们的登船队带着可怕的报告从[Root.Owner.GetLostColonyShip]上回来了。[Root.GetSpeciesAdj]的数量仍然与方舟船上发现的25万殖民者一致。大多数人似乎死于饥饿，但也有轻武器射击和自相残杀的迹象……\n\n我们能够部分恢复导航员的日志，这表明[Root.Owner.GetLostColonyShip]未能够抵达目标停泊点。此外，对引擎的分析表明它们严重受损，无法完成前往[Root.Owner.Capital.GetName]的旅程。由于无法离开星系，机组人员对剩余食物的“创新”配给尝试已成为了不可避免的事情。"
 countryexpanded.157.desc:0 "[Root.Owner.GetLostColonyShip]以及她的船员所面临的残酷命运，我们已经明白了。当时若是调换立场，很可能现在漂浮在[hyacinth_planet.GetName]上空的便是我们的方舟。这艘飞船犹如一座死寂的坟墓，提醒我们冷漠无情的宇宙中充满了艰难险阻。\n\n[Root.Owner.GetLostColonyShip]即将被拖入[Root.Capital.GetName]的低轨道，等清理完尸体后，便会成为一座纪念馆。尽管她的遭遇十分悲惨，这艘方舟却和将我们祖先带到这里的那艘几乎一模一样。望以后的学者能从中有所了悟。"
 countryexpanded.158.desc:0 "我们的登船队带着可怕的报告从[Root.Owner.GetLostColonyShip]上回来了。[Root.GetSpeciesAdj]的数量仍然与方舟船上发现的25万殖民者一致。明显的暴力痕迹遍布飞船，科学官员[Root.GetLeaderName]发现[Root.Owner.GetLostColonyShip]毁灭的真正原因时为时已晚：殖民者接触到了高度先进的脑寄生虫，感染了他们并使他们发疯。这些相同的寄生虫感染了登机队伍，并迅速在[Root.GetName]的船员中传播。幸运的是[Root.GetLeaderName]能够在被船员杀死之前发出一条消息，警告我们[Root.Owner.GetLostColonyShip]的危险。 "
 countryexpanded.159.desc:0 "[Root.Owner.GetLostColonyShip]以及她的船员所面临的残酷命运，我们已经明白了。当时若是调换立场，很可能现在漂浮在[hyacinth_planet.GetName]上空的便是我们的方舟。这艘飞船犹如一座死寂的坟墓，提醒我们冷漠无情的宇宙中充满了艰难险阻。\n\n[Root.GetLostColonyShip]已被宣布由于脑寄生虫而无法移动，并被留在[lost_colony_planet.GetName]。一组科学家被派去确定这艘船是否可以安全消毒：尽管它有着悲惨的历史，这艘方舟几乎与将我们的祖先从我们的家乡带到这里的那艘船几乎一模一样，我们的社会学家可以从中学到很多东西。"
 countryexpanded.160.desc:0 "我们的登船队从[Root.Owner.GetLostColonyShip]回来了。问题多于答案，在彻底搜查了这艘船之后，他们仍然没有发现原来的[Root.GetSpeciesAdj]殖民者的踪迹，就好像他们都消失了一样。\n\n然而，对[Root.Solar_System.GetName]星系的扫描揭示了一条新线索从[Root.Owner.GetLostColonyShip]引出的明显来自外星的微弱离子轨迹。这些能量特征指向了一颗不活跃的卫星，以前我们的传感器错过了它。当[Root.GetName]接近调查时，该设备噼啪作响。\n\n有人试图向我们致意。"
 countryexpanded.161.a.desc:0 "向你们问好，[Root.GetSpeciesNamePlural]！很高兴看到你很好地摆脱了重力，而没有毁灭自己。我看到你找到了原始殖民船的残骸。多么令人愉快！不必担心失踪的殖民者，他们在我们的保护区非常安全和快乐。"
 countryexpanded.161.b.desc:0 "你好，[Root.GetSpeciesNamePlural]！我看到你们找到了原始殖民船的残骸，多么令人愉快。不必担心失踪的殖民者，他们在我们的保护区非常安全和快乐。"
 countryexpanded.161.a:0 "你是谁？"
 countryexpanded.161.a.response:0 "哦，原谅我，我居然忘了做自我介绍！我是[xenophile_fallen_empire.GetName]的[xenophile_fallen_empire.GetRulerTitle][xenophile_fallen_empire.GetLeaderName]，很高兴认识你。"
 countryexpanded.161.b:0 "你们救了[Root.Owner.GetLostColonyShip]？"
 countryexpanded.161.b.response:0 "确实！他们很幸运，我们的一艘科学船碰巧有经过了这个星系。我们能够在没有人员伤亡的情况下将他们转移过来。我必须说，这是一个了不起的成就。"
 countryexpanded.161.c:0 "什么是保护区？"
 countryexpanded.161.c.response:0 "保护区是一个特殊的世界，我们为我们照顾的不同标本留出了空间。有些是像你们的殖民者这样的救援者，而另一些则是……选择加入我们，而不是在他们的国家垮台时冒着与其他种族一起灭绝的风险。毕竟，星际帝国建设是一件非常危险的事情。"
 countryexpanded.161.d:0 "谢谢你，现在我们的同胞可以回家了。"
 countryexpanded.161.d.response:0 "恐怕这不可能，孩子。除了保护区之外，你的殖民者的后代从未知道任何家园，你的家园对他们来说只是一个被遗忘的记忆。无论如何，他们在那里会更安全：在我们这个时代，我们已经看到许多像你这样的国家兴衰，我们看不出你会有什么不同。\n\n现在如果没有别的事，恐怕我有急事要处理。保重，孩子。"
 countryexpanded.161.d.phobe:0 "立即释放我们的同胞！"
 countryexpanded.161.d.authoritarian:0 "谢谢你，但我必须坚持让你归还我们的同胞。"
 countryexpanded.161.e:0 "感谢您拯救了[Root.Owner.GetLostColonyShip]。"
 countryexpanded.161.e.response:0 "不客气！现在，恐怕我有急事要处理。保重，孩子。"
 countryexpanded.162.desc:0 "[Root.Owner.GetLostColonyShip]以及她的船员所面临的残酷命运，我们已经明白了。当时若是调换立场，很可能现在漂浮在[hyacinth_planet.GetName]上空的便是我们的方舟。这艘飞船犹如一座死寂的坟墓，提醒我们冷漠无情的宇宙中充满了艰难险阻。\n\n[Root.Owner.GetLostColonyShip]即将被拖入[Root.Capital.GetName]的低轨道，等清理完尸体后，便会成为一座纪念馆。尽管她的遭遇十分悲惨，这艘方舟却和将我们祖先带到这里的那艘几乎一模一样。望以后的学者能从中有所了悟。"
 countryexpanded.162.desc.phobe:0 "[Root.Owner.GetLostColonyShip]以及她的船员所面临的残酷命运，我们已经明白了。当时若是调换立场，很可能现在漂浮在[hyacinth_planet.GetName]上空的便是我们的方舟。这艘飞船犹如一座死寂的坟墓，提醒我们冷漠无情的宇宙中充满了艰难险阻。\n\n[Root.Owner.GetLostColonyShip]即将被拖入[Root.Capital.GetName]的低轨道，等清理完尸体后，便会成为一座纪念馆。尽管她的遭遇十分悲惨，这艘方舟却和将我们祖先带到这里的那艘几乎一模一样。望以后的学者能从中有所了悟。"
 countryexpanded.164.name:0 "姐妹殖民地"
 countryexpanded.164.desc:0 "我们并不是我们的母星派出的唯一一艘殖民方舟。根据从我们最初的殖民船恢复的数据日志，另一艘名为[Root.GetLostColonyShip]的方舟船计划在我们之后抵达[Root.Capital.GetName]，远距离传感器数据显示出与原始记录一致的短暂能量波动——来自附近星系的超空间网道。\n\n假设[Root.GetLostColonyShip]在网道中幸存下来并到达了我们的星系附近，但到目前为止，殖民方舟仍然未能与我们建立联系。搜索附近的星系以寻找其存在的迹象可能是个好主意。"
 countryexpanded.165.name:0 "[Root.Owner.GetLostColonyShip]"
 countryexpanded.165.a.desc:0 "我们设法找到了散落在[lost_sister_colony.GetName]表面的[Root.Owner.GetLostColonyShip]的残骸。从回收的航行日志来看，[Root.Owner.GetLostColonyShip]似乎在航行过程中严重受损，被迫迫降在[Root.Owner.GetLostColonyShip]上。从[Root.Owner.GetLostColonyShip]后留下的巨大陨坑中，很明显没有人在坠落时幸存下来。"
 countryexpanded.165.b.desc:0 "我们找到了证据表明[Root.Owner.GetLostColonyShip]成功登陆了[lost_sister_colony.GetName]并在那里建立了初具规模的殖民地。然而，根据幸存的日志，新的殖民地被危险的野生动物包围，它们无情地袭击了殖民地，直到殖民地最终被摧毁。如果有幸存者，我们还没有找到他们。"
 countryexpanded.165.c.desc:0 "我们找到了证据表明[Root.Owner.GetLostColonyShip]成功登陆了[lost_sister_colony.GetName]并在那里建立了初具规模的殖民地。然而，根据幸存的日志，殖民者不小心扰乱了生活在这个星球上的泰坦巨兽的生活。在愤怒中，巨兽无情地攻击着殖民地，直到其最后被摧毁。如果有幸存者，我们还没有找到他们。 "
 countryexpanded.165.d.desc:0 ""
 countryexpanded.165.e.desc:0 ""
 countryexpanded.165.f.desc:0 "我们找到了证据表明[Root.Owner.GetLostColonyShip]成功登陆了[lost_sister_colony.GetName]并在那里建立了初具规模的殖民地。然而，土壤的养分比预期的要差得多，殖民者很难生产足够的食物。这最终导致了食物短缺和内乱，并将这个刚刚起步的殖民地撕裂。"
 countryexpanded.165.f.desc.relic:0 "我们找到了证据表明[Root.Owner.GetLostColonyShip]成功登陆了[lost_sister_colony.GetName]并在那里建立了初具规模的殖民地。但没有人能预料到这个世界被古代废墟所覆盖，由于所有可耕地都被无尽的的混凝土覆盖，殖民者无法生产足够的食物。这最终导致了食物短缺和内乱，并将这个刚刚起步的殖民地撕裂。"
 countryexpanded.165.g.desc:0 "我们找到了证据表明[Root.Owner.GetLostColonyShip]成功登陆了[lost_sister_colony.GetName]并在那里建立了初具规模的殖民地。不幸的是，这颗行星被一种起源不明的感染真菌生命入侵，它覆盖了整个生物圈。\n\n这个星球上的任何未来定居者都必须处理例行公事烧掉外来真菌的问题——目前尚不清楚是否可以被彻底根除。在没有任何方法的情况下，真菌席卷了整个群落。原始殖民者的最终命运仍然未知。"
 countryexpanded.165.h.desc:0 "我们找到了证据表明[Root.Owner.GetLostColonyShip]成功登陆了[lost_sister_colony.GetName]并在那里建立了初具规模的殖民地。不幸的是，这个殖民地似乎已经屈服于行星大气中令人陶醉的致幻剂。随着时间的推移，殖民者变得越来越冷漠，殖民地最终因社会解体而分崩离析。"
 countryexpanded.166.desc.a:0 "[Root.Owner.GetLostColonyShip]以及她的船员所面临的残酷命运，我们已经明白了。当时若是调换立场，很可能现在像流星一样撞上了[lost_sister_colony.GetName]的便是我们的方舟。这颗星球犹如一座死寂的坟墓，提醒我们冷漠无情的宇宙中充满了艰难险阻。\n\n我们在[Root.Capital.GetName]上竖立了一座纪念碑，以纪念那些在开拓[Root.GetSpeciesNamePlural]文明时丧生的人。"
 countryexpanded.166.desc.b:0 "[Root.Owner.GetLostColonyShip]以及她的船员所面临的残酷命运，我们已经明白了。当时若是调换立场，我们在[Root.Capital.GetName]上的殖民地很可能会遇到类似的结局。这颗星球犹如一座死寂的坟墓，提醒我们冷漠无情的宇宙中充满了艰难险阻。\n\n我们在[Root.Capital.GetName]上竖立了一座纪念碑，以纪念那些在开拓[Root.GetSpeciesNamePlural]文明时丧生的人。"
 countryexpanded.166.a:0 "他们将被永远铭记。"
 AKX_SUNLESS_SEA_1:0 "辐照废墟"
 AKX_SUNLESS_SEA_1_desc:0 "这个世界沐浴在辐射之中，但完好无损的废墟表明，除了核轰炸之外，还有别的东西。"
 countryexpanded.200.name:0 "不解除名"
 countryexpanded.200.desc:0 "对[From.GetName的调查只发现了更多的问题。这种奇怪的、波动的辐射信号与任何已知的武器都不匹配。奇怪的是，一些辐射特征与一颗即将成为超新星的恒星相匹配，尽管[From.System.GetName]然没有做过这样的事情。\n\n即使辐射与已知的武器相匹配，当地人也不可能制造出来。他们留下的废墟，只有几个世纪的历史，表明他们没有超越工业时代。外部力量的核攻击似乎也不太可能，因为[From.GetName]没有显示出轨道轰炸的迹象。事实上，许多废墟非常完整，似乎只是被遗弃了。\n\n科学家[Root.GetLeaderName]已经准备了一个特别的项目来进一步调查这个奇怪的星球。"
 countryexpanded.200.a:0 "看看发生了什么。"
 countryexpanded.201.name:0 "废弃的废墟"
 countryexpanded.201.desc:0 "[From.From.GetName]的神秘只会加深。对废墟的分析表明，在星球受到辐射之前，它们基本上已经被遗弃了。正如我们所知，在某种未知的自然灾害之后，一种末日崇拜开始占据主导地位。这种崇拜，以一条盘绕的蛇的形象为标志，鼓励当地人逃进地下洞穴，以“逃避星星的审判”。\n\n虽然还不清楚,如果,这涉及到不寻常的辐射,科学家[Root.GetLeaderName]已经确定了几个地点,信徒们可能已经逃离。他们请求授权进行进一步调查，以确定他们是否有幸存者。"
 countryexpanded.202.name:0 "对盘绕之蛇的崇拜"
 countryexpanded.202.desc:0 "对这些废墟的分析表明，在星球受到辐射之前不久，它们基本上被遗弃了。正如我们所知，在一场未知的自然灾害之后，一种末日崇拜开始占据主导地位。这种以盘绕之蛇为标志的邪教鼓励当地人逃到地下洞穴，以“逃脱星辰的审判”。\n\n虽然目前还不清楚这是否与异常辐射有关，但科学家[Root.GetLeaderName]已经确定了一些宗教信徒可能逃往的地点。"
 countryexpanded.203.name:0 "阳光照射不到的海洋"
 countryexpanded.203.desc:0 "挖掘小组沿着[From.Planet.GetName]地下深处的一个洞穴前进。在经过数公里不寻常的隧道后，这些洞穴突然变成了一个巨大的地下海洋，任何轨道扫描都没有显示出来。很难相信这种结构可能是自然的，但是科学团队还没有发现任何人工创造的证据。\n\n在地下海洋的许多岛屿上，我们的科学小组发现了一种奇怪的盲的、有触角的真菌，所有的报道都说，这种真菌看着令人不安。这些可能是曾经生活在星球表面的外星人吗?"
 countryexpanded.203.a:0 "只有一个办法可以知道。"
 countryexpanded.204.name:0 "失落之城"
 countryexpanded.204.desc:0 "尽管与表面上的记录只有短暂的相似之处，但遗传分析已经证实，这种盲真菌是[From.Planet.GetName]的原生物种。通过遥远的观察，我们了解到当地居民曾经是恒星的崇拜者，他们相信恒星的光给混乱的宇宙带来秩序。在许多大城市的地下相继出现大天坑之后，它们拒绝接受星辰，逃到了地下。\n\n虽然他们的大多数技术还没有超过工业时代，但他们的主要城市都由奇怪的熵设施提供动力，这些设施发出的辐射信号与在地表发现的类似。科学家[Root.GetLeaderName]一直无法解释这些奇怪的机器是如何违背已知的物理定律，或者这样一个原始的种族如何能发展出如此先进的技术。\n\n考古小组已经回到地表，他们的结论是，这些地下原始生物并不能解释地表异常辐射的原因。也许这个星系的恒星会给出答案?"
 countryexpanded.205.desc:0 "科学家[Root.GetLeaderName]观察[sunless_skies_sun.GetName]的发现表明了一些不可能的事情。在粗略的扫描中，该星系的恒星完全是普通的，但更深入的研究揭示了一些异常现象，与一颗超新星更一致。就好像它以叠加的形式存在，同时发生了爆炸而没有发生爆炸。\n\n更奇怪的是，如果这种叠加确实是这样的话，那么它可以追溯到[sunless_sea_planet.GetName]上辐射的起源几乎完全相同的时间，那是在原始物质逃离地表之后。这可能是这颗行星奇特辐射特征的答案吗?即便如此，科学家[Root.GetLeaderName]也无法解释这种违法事件是如何发生的。\n\n奇怪的是，就在调查结束前不久，科学家[Root.GetLeaderName]报告说感觉到一种模糊的来自恒星的某种存在。船上没有其他人报告过类似的情况，大多数人都认为这是科学家越来越偏执的症状。"
 countryexpanded.205.a:0 "令人不安。"
 countryexpanded.207.name:0 "为你而分 为我隐藏"
 countryexpanded.207.desc:0 "[From.GetName]的逃生舱发生了意外故障，导致所有逃生舱都向任意方向开火。只有在进行诊断时，才有人注意到科学家[sunless_sea_leader.GetName]失踪了。进一步的调查显示，[sunless_sea_leader.GetSheHe]在其中一个吊舱里逃跑了，为了不让[From.GetName]尾随而来，他抛弃了其余的吊舱。关于科学家的鲁莽行为留下的唯一线索是在[sunless_sea_leader.GetHerHis]日志中留下的一个神秘的[sunless_sea_leader.GetSheHe]笔记:\n\n“即使在很远的地方，我仍然能感觉到它。我现在知道它爱他们，但他们拒绝了。他们宁愿逃离它的视线，也不愿接受它的爱。但它现在看到了我们。如果我们放任它，它也会爱我们的。但是船上的这些傻瓜永远不会明白的。如果我要拥抱它，它必须是孤独的。过去是什么，将来也会是什么。”"
 countryexpanded.207.a:0 "一个悲剧性的损失。"
 countryexpanded.209.desc:0 "在[horizonsignal_start_system.GetName]星系中为黑洞天文台测试一些新设备时，一名工程师发现了一个微弱的信号，几乎消失在黑洞发出的伽马射线闪光中 - 微弱，但无疑是人为的。这一信号在天文台运作期间就一直在辐射，之前被误认为是背景噪音。他们要求我们派一艘科研船去更仔细地调查这件事。"
 countryexpanded.210.desc:0 "你好。恐怕我从我们这边带来了坏消息。我们在与曲速兽的战斗中遭受了一系列令人沮丧的失败。卡迪亚的世界，击退了无数的攻击，终于倒下了，而曲速兽已经利用他们的优势深入[Root.Owner.GetSpeciesName]领域。\n\n但是，即使曲速兽撕裂我们的世界，我们也不害怕，因为现在我们知道了一个敌人无法理解的真相:我们被爱着。它将永远爱我们，因此它永远爱我们。我们只需要拥抱它的爱，一切都会好起来的。即使是现在，我们对我们的爱的伟大敬意仍然在[Root.Owner.Capital.GetName]上发布。\n\n即使一切按计划进行，我们担心这将是很长一段时间内我们最后一次发言。不要为我们担心。该是什么就会是什么。"
 countryexpanded.210.a: "等一下,你在做什么?"
 countryexpanded.210.a.response:0 "§R***连接丢失***§!"
 countryexpanded.210.b: "该怎样，就怎样。"
 countryexpanded.211.desc:0 "在我们最后一次发射后不久，维度传送门开始辐射大量的外来粒子，迫使研究团队撤离该区域。在经历了半天的能量轰击之后，传送门超载并关闭了，将我们与我们的镜像对应物隔绝开来。"
 countryexpanded.212.name:0 "一个渗入伤口"
 countryexpanded.212.desc:0 "[Root.GetName]的研究人员报告说，一种粘稠的黑色物质已经开始从封闭的入口处滴落下来，接触到的任何有机物质都会被烧损。他们还不能准确地鉴别出这些材料，因为对其成分的解读会得出相互矛盾的结果。然而，它似乎确实含有高浓度的暗物质。\n\n尽管有了这种新的发展，但入口仍然对所有其他形式的物质关闭。我们只能猜测另一边可能发生什么。"
 countryexpanded.251.name:0 "排外的紧张局势"
 countryexpanded.251.desc:0 "我们的[xeno_species.GetSpeciesName]居民在[Root.GetName]上很难适应他们的新家。[xeno_species.GetSpeciesName]人群和他们共同参加[Root.Owner.GetSpeciesNamePlural]的[Root.GetPlanetMoon]人群之间的紧张关系正在加剧。几次[Root.Owner.GetSpeciesName]-本土主义者的集会已经演变成抗议者和[Root.Owner.GetSpeciesName]反抗议者之间的暴力冲突，针对非[Root.Owner.GetSpeciesName]居民的仇恨犯罪正在上升。"
 countryexpanded.251.phobe.desc:0 "我们的[xeno_species.GetSpeciesName]居民在[Root.GetName]上很难适应他们的新家。[xeno_species.GetSpeciesName]人群和他们共同参加[Root.Owner.GetSpeciesNamePlural]的[Root.GetPlanetMoon]人群之间的紧张关系正在加剧。[Root.Owner.GetSpeciesName]-本土主义者的集会已经演变成抗议者和[Root.Owner.GetSpeciesName]反抗议者之间的暴力冲突，针对非[Root.Owner.GetSpeciesName]居民的仇恨犯罪正在上升。"
 countryexpanded.252.name:0 "欢迎[xeno_species.GetSpeciesNamePlural]"
 countryexpanded.252.desc:0 "我们的[xeno_species.GetSpeciesName]居民们已经在[Root.GetName]上安顿好了他们的新家，在这段时间里，[Root.Owner.GetSpeciesName]居民已经完全接纳了他们的外来邻居。虽然这两个物种有各自的差异，但它们都设法克服了困难，专注于它们的共同点。"
 countryexpanded.253.name:0 "[xeno_species.GetSpeciesNamePlural]定居"
 countryexpanded.253.desc:0 "我们的[xeno_species.GetSpeciesName]居民们已经在[Root.GetName]上安顿好了他们的新家。虽然一些当地的[Root.Owner.GetSpeciesName]居民仍然对他们的外来邻居心存怀疑，但大多数人已经习惯了他们的存在。"
 countryexpanded.255.name:0 "外星权力!"
 countryexpanded_255_pre:0 "随着我国非[Root.GetSpeciesNamePlural]人口的增长，他们对自己仅仅是[Root.GetName]居民的地位越来越不满。"
 countryexpanded.255.desc.dem:0 "$countryexpanded_255_pre$在过去的几年里，人权活动人士一直在向我们的立法机构施加压力，要求他们通过改革方案，并设法使几张关键的选票投给了他们。立法机构计划很快就是否赋予外星选举权举行投票，他们正在询问[Root.GetRulerTitle]在这个问题上的官方立场。"
 countryexpanded.255.desc.imp:0 "$countryexpanded_255_pre$这些异族权利活动家向政府递交了几份请愿书，要求我们赋予他们公民的权利和责任。法院迄今满足于无视他们的要求，但不能永远无视他们的要求:我们要求[Root.GetRulerTitle]作出正式答复。"
 countryexpanded.255.desc.non_dem_imp:0 "$countryexpanded_255_pre$这些外邦权利活动人士多次向政府请愿，要求我们赋予他们公民的权利和责任。到目前为止，我们已经设法忽视了他们的要求，但他们的要求不能永远被忽视:我们要求[Root.GetRulerTitle]给出一个官方答复。"
 countryexpanded.255.desc.phobe:0 "野兽般的非[Root.GetSpeciesNamePlural]有勇气要求在[Root.GetName]中获得平等的公民身份!这些“外邦权利积极分子”一直在街头抗议，使他们自己成为一个普遍的麻烦。我们的政府对他们要求特殊待遇的自私要求无动于衷。"
 countryexpanded.255.a:0 "外星人应该拥有与[Root.GetSpeciesNamePlural]相同的权利"
 countryexpanded.255.a.tooltip:0 "所有没有被奴役或被清洗的非[Root.GetSpeciesNamePlural]成员将被授予公民权利，给予§G+10%§!幸福度持续40年\n排外主义和平等主义派系: §G+20 幸福度§!持续40年\n排外主义和威权主义派系: §R-40 幸福度§!持续40年"
 countryexpanded.255.b:0 "外星人应该只保留居民身份"
 countryexpanded.255.b.tooltip:0 "非[Root.GetSpeciesNamePlural]幸福度: §R-25%§!持续40年。\n排外主义和威权派系: §G+20 幸福度§!持续40年\n排外主义和平等主义派系: §R-40幸福度§!持续40年"
 countryexpanded.255.phobe:0 "我们永远不会给予动物公民权!"
 countryexpanded.255.phobe.tooltip:0 "非[Root.GetSpeciesNamePlural]幸福度: §R-25%§!持续40年。\n排外主义和威权主义派系: §G+20幸福度§!持续40年\n亲外主义派系: §R-40幸福度§!持续40年"
 countryexpanded.257.name:0 "外星人权利抗议"
 countryexpanded.257.desc:0 "大规模的外星人示威已经在[Root.GetName]上爆发，要求在[Root.Owner.GetName]的法律下享有平等的权利。虽然有些人对外星人公开的努力反应消极，但他们也在[Root.GetPlanetMoon]上获得了越来越多的同情和支持。"
 countryexpanded.257.b.desc:0 "一个有组织的外星人集会在[Root.GetName]的行星首都游行，要求在[Root.Owner.GetName]的法律下享有平等的权利。虽然许多人对外星人的请求无动于衷，但外星人已开始在政府和普通民众中获得越来越多的支持。"
 countryexpanded.257.c.desc:0 "[Root.GetName],上爆发了大规模的外星人示威，抗议地球政府的虐待。虽然到目前为止外星人仍然保持和平，但Root.GetPlanetMoon]的紧张局势仍然很严重。"
 countryexpanded.258.name:0 "[Root.GetName]骚乱"
 countryexpanded.258.desc:0 "在[Root.GetName]上，外星人和[Root.Owner.GetSpeciesNamePlural]之间的紧张关系一直在稳步发展，现在已经爆发暴力。当本土主义反抗议者冲上舞台时，一场争取外星人权利的集会演变成了一场骚乱。虽然冲突很快被执法部门化解，但紧张局势仍然很紧张，预计还会发生更多暴力事件。"
 countryexpanded.258.b.desc:0 "在[Root.GetName]上，外星人和[Root.Owner.GetSpeciesNamePlural]之间的紧张关系一直在稳步发展，现在已经爆发暴力。抗议不公平待遇的活动人士已演变成外星人与本土反抗议者之间的血腥冲突。虽然冲突很快被执法部门化解，但紧张局势仍然很紧张，预计还会发生更多暴力事件。"
 countryexpanded.258.c.desc:0 "在[Root.GetName]上，外星人和[Root.Owner.GetSpeciesNamePlural]之间的紧张关系一直在稳步发展，现在已经爆发暴力。一个由本土主义者组成的游行队伍穿过一个以外星人为主的地区，演变成了一场本土主义者和反对外星人的抗议者之间的骚乱。虽然冲突很快被执法部门化解，但紧张局势仍然很紧张，预计还会发生更多暴力事件。"
 countryexpanded.258.d.desc:0 "在[Root.GetName]上，外星人和[Root.Owner.GetSpeciesNamePlural]之间的紧张关系一直在稳步发展，现在却爆发了暴力事件。当地一个外星人权利组织的总部被一个本土主义激进组织炸毁，引发了整个[Root.GetPlanetMoon]地区的抗议和骚乱。"
 countryexpanded.258.e.desc:0 "在[Root.GetName]上，外星人和[Root.Owner.GetSpeciesNamePlural]之间的紧张关系一直在稳步发展，现在却爆发了暴力事件。[Root.GetPlanetMoon]各地的外星和本土武装组织之间爆发了血腥冲突。当地执法部门几乎无法控制暴力，断断续续的帮派斗争预计在不久的将来还会继续。"
 countryexpanded.259.name:0 "外星权力领袖"
 countryexpanded.259.desc:0 "以前为争取外星人权利所做的努力是断断续续的，而且在很大程度上是无效的，这些努力遍及了整个[Root.GetName]地区。然而，最近，外星人已经开始在一位魅力非凡的领导人的领导下组织起来，事实证明，这位领导人擅长组织抗议和集会，并能左右舆论。尽管有些人认为她不过是一个煽动者，但她仍然吸引了[Root.GetName]对岸的追随者。"
 countryexpanded.260.name:0 "外星权力领袖死亡"
 countryexpanded.260.desc:0 "在与一种慢性病进行了长期的斗争之后，曾经如此有效地组织了争取外星人权利运动的外星人去世了，这使外星人民处于悲痛之中。"
 countryexpanded.261.name:0 "外星权力领袖暗杀"
 countryexpanded.261.desc:0 "外星权利运动的领导人被一名据信与[Root.GetSpeciesName]激进组织有关联的个人暗杀，这让外星民众陷入悲痛之中。她帮助成立的那些外星人激进组织承诺，在他们的目标实现之前，将继续她的激进主义。然而，一些激进的境外组织已经承诺要进行更暴力的报复。"
 countryexpanded.262.name:0 "外星权利活动到了[Root.Capital.GetName]"
 countryexpanded_262_pre:0 "“外星人权利运动”的领导人来到[Root.Capital.GetName]，为非[Root.GetSpeciesNamePlural]国家的公民平等提出了理由。 "
 countryexpanded.262.desc.dem:0 "$countryexpanded_262_pre$她一直在向我们的立法机构施加压力，要求通过改革方案，并设法使几张关键的选票投给了她。立法机构计划很快就是否赋予外星人选举权举行投票。[Root.GetRulerTitle]应该偏袒哪一方?"
 countryexpanded.262.desc.imp:0 "$countryexpanded_262_pre$到目前为止，朝廷一直满足于无视他们的要求，但她成功地说服了几名关键的政府官员站在她这边。我们不能再忽视这个问题:[Root.GetRulerTitle]需要给出一个官方的回应。"
 countryexpanded.262.desc.non_dem_imp:0 "$countryexpanded_262_pre$到目前为止，政府一直满足于无视他们的要求，但她成功地说服了几位关键的政府官员和官僚站在她这边。我们不能再忽视这个问题:[Root.GetRulerTitle]需要给出一个官方的回应。"
 countryexpanded.262.desc.phobe:0 "这个可恶的“外星权利活动家”一直困扰着我们的国家，他竟然厚颜无耻地来到[Root.Capital.GetName]，要求政府在[Root.GetName]中给予异族平等的公民权!我们的政府自然对她要求特殊待遇的自私要求无动于衷。"
 countryexpanded.263.name:0 "激进主义镇压"
 countryexpanded.263.desc:0 "作为政府打击煽动活动的一部分，几名著名的人权活动家已经被捕。这自然激怒了我们的非[Root.GetSpeciesName]群体，但是他们的领导人的离开使他们的组织在不久的将来陷入混乱。"
 countryexpanded.271.name:0 "人口结构变化"
 countryexpanded_217_intro:0 "在[Root.GetName]中有一个缓慢但稳定的转变，因为自由的外星人已经成为一个相当大的少数。人口普查预测估计，[Root.GetSpeciesNamePlural]可能在几十年内成为少数群体。"
 countryexpanded.271.desc:0 "$countryexpanded_217_intro$一般来说，这一消息并没有引起人们的重视，但事实证明，这一消息对[Root.GetSpeciesName]人口中人数不多但仍在增长的一部分人来说是非常令人震惊的。我们必须密切注意将来可能发生的麻烦。"
 countryexpanded.271.desc.befriender:0 "$countryexpanded_217_intro$我们的人民很好地接受了这一消息，这是可以理解的。[Root.GetSpeciesName]再也不会孤单了!"
 countryexpanded.271.desc.xenophile:0 "$countryexpanded_217_intro$这一消息引起了普遍的好奇和热情:不幸的是，一小部分无知的人的反应是不必要的恐惧。我们必须密切注意将来可能发生的麻烦。"
 countryexpanded.271.desc.xenophobe:0 "$countryexpanded_217_intro$我们的人民对他们可能在自己的国家成为少数民族的想法理所当然地感到愤怒，并要求采取措施遏制这种人口威胁。"
 countryexpanded.271.befriender:0 "我们有很多朋友!"
 countryexpanded.271.xenophile:0 "多样性只会加强[Root.GetName]"
 countryexpanded.300.name:0 "生源说"
 countryexpanded.300.desc:0 "在过去的几百年里，[Root.GetSpeciesName]科学界发现了越来越多的证据，证明我们的物种可能起源于[Root.GetHomeWorldName]以外的世界。虽然他们还没有找到任何确定的证据，但有大量的基因异常无法轻易解释。\n\n现在我们对太阳系有了一个完整的调查，我们的科学家已经确定[possible_origin.GetPlanetMoon][possible_origin.GetName]可能在遥远的过去是适宜居住的。他们渴望进一步研究这个世界，以确定它是否包含我们起源的秘密。"
 countryexpanded.300.a:0 "看到它了。"
 countryexpanded.301.desc:0 "一项对[possible_origin.GetName]的深入研究证实，[possible_origin.GetPlanetMoon]不仅在遥远的过去是适宜居住的，而且我们能够从[Root.GetName]上的古代微生物中提取的遗传数据也与之非常吻合。我们的研究人员相信[possible_origin.GetName]是我们的家园生活的原始来源。"
 countryexpanded.302.desc:0 "对[possible_origin.GetName]的深入研究证实，[possible_origin.GetPlanetMoon]在遥远的过去是适宜居住的。然而，我们能够从这种古老生命中提取的基因组数据与[Root.GetName]上的古老微生物几乎没有共同之处。如果我们的起源确实超越了[Root.GetName]，我们将不得不在太阳系之外寻找它。"
 countryexpanded.303.desc:0 "经过对[possible_origin.GetName]的深入研究，我们的研究人员得出结论，[possible_origin.GetPlanetMoon]在星球历史上的任何时候都不适合居住。如果我们的起源确实超越了[Root.GetName]，我们将不得不在太阳系之外寻找它。"
 countryexpanded.304.name:0 "祖先的故乡"
 countryexpanded.304.desc.a:0 "我们找到了我们祖先的家园!\n\n尽管[From.GetName]上的生命形式经历了漫长的进化过程，但它们具有太多的共同特征，这绝非巧合。科学家[Root.GetLeaderName]认为，数十亿年前，[From.GetName]上的微生物在一次高能撞击中被炸入星际空间，搭上一颗小行星，最终到达[Root.Owner.GetHomeWorldName]。"
 countryexpanded.304.desc.a.candidate:0 "我们找到了我们祖先的家园!\n\n[From.GetName]上的化石残骸被发现与我们星球上的古代微生物有许多相同的特征。科学家[Root.GetLeaderName]认为，数十亿年前，[From.GetName上的微生物在一次高能撞击中被炸入星际空间，搭上一颗小行星，最终到达[Root.Owner.GetHomeWorldName]。"
 countryexpanded.304.desc.b:0 "科学家[Root.GetLeaderName]已经发现了我们祖先的家园，但他们的发现只提出了更多的问题，而没有得到答案。\n\n我们希望找到数十亿年前在[Root.Owner.GetHomeWorldName]上分离出来的细菌生命，它们曾在小行星上穿越星际空间。相反，我们发现了许多化石和生活在星球上的原生生物 - 包括[Root.Owner.GetSpeciesNamePlural]!\n\n尽管听起来令人发指，科学家[Root.GetLeaderName]已经发现了一个古老的[Root.Owner.GetSpeciesName]文明的无可争议的证据，至少和我们现在一样先进。具体细节尚不清楚，但从我们所能找到的记录来看，当地的[Root.Owner.GetSpeciesNamePlural]似乎是在一场未知的灾难后逃离[From.GetName]的，这场灾难很可能是一场分裂的战争。很明显，他们一定是在某个时候来到了[Root.Owner.GetHomeWorldName]，但是他们是如何到达那里的，以及为什么他们后来放弃了他们的技术，仍然是一个谜。"
 countryexpanded.304.desc.c:0 "科学家[Root.GetLeaderName]已经发现了我们祖先的家园，但他们的发现只提出了更多的问题，而没有得到答案。\n\nD尽管[From.GetName]上的生命形式经历了漫长的进化过程，但它们具有太多的共同特征，这绝非巧合。然而，这个星球上的生命进化得太迟，没有时间迁移到我们的家园。更令人困惑的是，科学家[Root.GetLeaderName]已经发现了由未知的先进外星种族建立的古代定居点的证据。记录很少，但似乎[From.GetName]曾经是一个大型太空帝国的殖民地。在某种程度上，生命一定是从这个星球传送到我们的家园，尽管现存的文件太不完整，无法证实这一点。"
 countryexpanded.305.name:0 "祖先家园被发现"
 countryexpanded.305.desc:0 "我们已经最终证明了[Root.GetHomeWorldName]上的生命是在银河系的其他地方进化而来的，从而结束了几个世纪以来的猜测。现在让我们重新夺回我们古老的家园，并为自己争取它。"
 countryexpanded.320.name:0 "远古观测所"
 countryexpanded_320_pre:0 "当我们第一次进入太空时，我们发现了一些不同寻常的东西:[Root.GetHomeWorldName]上方轨道上的一个观察哨的古老遗迹。这是无可辩驳的证据，证明银河系某处存在着智慧生命。\n\n"
 countryexpanded.320.desc:0 "$countryexpanded_320_pre$随着超光速引擎的发明，我们现在有了正确研究这些外星人的方法。他们来自哪里?他们为什么来这里?答案就在某处。"
 countryexpanded.320.phobe.desc:0 "$countryexpanded_320_pre$当公众第一次了解到这些外星人的时候，他们吓坏了。他们在这里呆了多久?他们想从我们这里得到什么?他们奴役我们了吗?对我们进行残酷的实验?他们肮脏的氙污染还在玷污我们吗?我们的人民需要答案!"
 countryexpanded.320.phile.desc:0 "$countryexpanded_320_pre$公众对这些外星人表示了极大的兴趣。最后，我们有证据表明，我们在宇宙中并不孤单，我们渴望更多地了解我们的古代观察者。"
 countryexpanded.320.phobe:0 "我们必须确定他们是否构成威胁。"
 countryexpanded.320.a.tooltip:0 "观测站挖掘现场可通过特殊的计划窗口进入。"
 countryexpanded.321.name:0 "把碎片拼在一起"
 countryexpanded.321.desc:0 "长期以来，环绕星球轨道的废弃观察站一直是个谜，但现在我们已经收集了足够的数据来建立它的轮廓。我们已经发布了一个特别的项目，如果完成，将确定古代观察者，一劳永逸地解开谜团。"
 countryexpanded.322.name:0 "远古观察者"
 countryexpanded_322_fe_watchers_pre:0 "我们已经确定，我们祖国上空的观察哨是由失落帝国[watcher_fe_empire.GetName]建造的。在他们权力的顶峰时期，他们在这片区域建立了几个这样的前哨，观察原始物种的进化。"
 countryexpanded.322.watchers_fe_xenophiles.desc:0 "$countryexpanded_322_fe_watchers_pre$他们守了几千年的观察哨，在这期间他们观察我们的进展而不加以干涉。只有当他们的帝国衰落时，这个空间站才被废弃。"
 countryexpanded.322.watchers_fe_xenophiles.desc.phobe:0 "$countryexpanded_322_fe_watchers_pre$他们守了几千年的观察哨，在这期间他们观察我们的进展而不加以干涉。只有当他们的帝国衰落时，这个空间站才被废弃。\n\n这些启示给我们留下的问题多于答案。他们为什么要这么被动地看着我们呢?他们是在进行侦察，也许是打算向其他潜在的入侵者出售情报?或者他们只是满足了变态的偷窥本能?也许我们永远也不会知道。"
 countryexpanded.322.watchers_fe_xenophobes.desc:0 "$countryexpanded_322_fe_watchers_pre$所有现有的证据都表明，他们利用这些物种 - 包括[Root.GetSpeciesNamePlural] - 作为奴隶劳工，利用我们家园上方的观察哨作为他们活动的集散地。直到他们的帝国衰落，这种做法才被放弃。"
 countryexpanded.322.watchers_fe_xenophobes.desc.phobe:0 "$countryexpanded_322_fe_watchers_pre$所有现有的证据都表明，他们利用这些物种 - 包括[Root.GetSpeciesNamePlural] - 作为奴工，利用我们家园上方的观察哨作为他们活动的集散地。直到他们的帝国衰落，这种做法才被放弃。\n\n我们的公民自然对这些揭露感到恐惧。我们曾经只是漠不关心的外星人的动物，这更证明了所有非[Root.GetSpeciesNamePlural]的邪恶意图。"
 countryexpanded.322.watchers_fe_xenophobes.desc.hive:0 "$countryexpanded_322_fe_watchers_pre$所有现有证据表明，他们将这些物种用作奴隶劳动，并将我们家园上方的观测站作为他们活动的集散地。[Root.GetSpeciesNamePlural]，其新生意识才刚刚开始觉醒，被视为与普通动物无异，并被用作驮兽。\n\n这是[watcher_fe_empire.GetRealName]延续了几个世纪以来的做法，随着他们的帝国衰落，研究员的数量逐渐减少，直到只有[Root.GetHomeWorldName]上的废弃空间站仍然存在。"
 countryexpanded.322.watchers_fe_materialists.desc:0 "$countryexpanded_322_fe_watchers_pre$所有可用的证据都表明，他们对我们进行了侵入性实验，利用我们家园上方的观察哨作为他们努力的集散地。我们已经发现了[Root.GetSpeciesName]基因组中存在的一些异常，这些异常可以直接归因于他们的工作。只有当他们的帝国衰落时，这个空间站才被废弃。"
 countryexpanded.322.watchers_fe_materialists.desc.hive:0 "$countryexpanded_322_fe_watchers_pre$所有现有证据表明，他们对我们的祖先进行了侵入性实验，将我们家园上方的观测站作为他们活动的集散地。 他们显然对我们快速发展的完形意识很着迷，这是他们以前从未遇到过的现象。 直到他们的帝国衰落时，空间站才被废弃。\n\n[watcher_fe_empire.GetRealName]持续了两个多世纪以来不间断的实验，随着他们的帝国衰落，研究员的数量逐渐减少，直到只有[Root.GetHomeWorldName]上的废弃空间站仍然存在。"
 countryexpanded.322.watchers_fe_materialists.desc.machine:0 "$countryexpanded_322_fe_watchers_pre$所有现有证据表明，他们对我们的有机创造者进行了侵入性实验，将我们家园上方的观测站作为他们活动的集散地。他们希望从这些研究中学到什么仍然未知。\n\n[watcher_fe_empire.GetRealName]持续了两个多世纪以来不间断的实验，随着他们的帝国衰落，研究员的数量逐渐减少，直到只有[Root.GetHomeWorldName]上的废弃空间站仍然存在。"
 countryexpanded.322.watchers_fe_spiritualists.desc:0 "$countryexpanded_322_fe_watchers_pre$所有现有的证据都表明，他们在我们的人口中植入了基因修饰剂，利用它们以他们认可的方式微妙地影响我们的发展。我们许多古老的传统可以追溯到这种早期的干涉。只有当他们的帝国衰落时，这个空间站才被废弃。"
 countryexpanded.322.watchers_fe_spiritualists.desc.spir:0 "$countryexpanded_322_fe_watchers_pre$所有现有的证据都表明，他们在我们的人口中植入了基因修饰剂，利用它们以他们认可的方式微妙地影响我们的发展。我们许多古老的传统可以追溯到这种早期的干涉。只有当他们的帝国衰落时，这个空间站才被废弃。\n\n我们的精神领袖宣称这些发现是异端邪说。尽管他们尽了最大的努力，还是把这些信息泄露给了公众。我们最神圣的信仰源自外星人而非神，这一发现导致了一场星际信仰危机。"
 countryexpanded.322.watchers_fe_spiritualists.desc.mat:0 "$countryexpanded_322_fe_watchers_pre$所有现有的证据都表明，他们在我们的人口中植入了基因修饰剂，利用它们以他们认可的方式微妙地影响我们的发展。我们许多古老的传统可以追溯到这种早期的干涉。只有当他们的帝国衰落时，这个空间站才被废弃。\n\n我们的公民表现出一种沾沾自喜的自豪，认为我们很久以前抛弃的古老传统实际上是一种外部力量试图影响我们行为的失败尝试。这进一步证明了唯物主义哲学的优越性。"
 countryexpanded.322.watchers_fe_spiritualists.desc.phobe:0 "$countryexpanded_322_fe_watchers_pre$所有现有的证据都表明，他们在我们的人口中植入了基因修饰剂，利用它们以他们认可的方式微妙地影响我们的发展。我们许多古老的传统可以追溯到这种早期的干涉。只有当他们的帝国衰落时，这个空间站才被废弃。\n\n我们的公民自然感到恐惧，因为我们的许多古老传统都受到了外星人的影响。已经成立了一个委员会，以查明并尽可能消除任何可能产生非[Root.GetSpeciesName]的物质。"
 countryexpanded.322.watchers_curators.desc:0 "我们已经确定我们家园上空的观察哨是由策展人下令建造的。我们现有的数据表明，几千年以前，他们在这一空间区域有许多这样的观察哨，在这段时间里，他们静静地观察我们的进展而不加以干涉。当他们当时最大的赞助人陷入内战时，他们再也没有资源来投入这些观察哨，他们慢慢地被抛弃了。"
 countryexpanded.322.watchers_curators.desc.phobe:0 "我们已经确定我们家园上空的观察哨是由策展人下令建造的。我们现有的数据表明，几千年以前，他们在这一空间区域有许多这样的观察哨，在这段时间里，他们静静地观察我们的进展而不加以干涉。当他们当时最大的赞助人陷入内战时，他们再也没有资源来投入这些观察哨，他们慢慢地被抛弃了。\n\n这些启示给我们留下的问题多于答案。他们为什么要这么被动地看着我们呢?他们是在进行侦察，也许是打算向其他潜在的入侵者出售情报?或者他们只是满足了变态的偷窥本能?也许我们永远也不会知道。"
 countryexpanded.322.watchers_dead_slavers.desc:0 "我们已经确定，我们家园上方的观察哨属于埃尔科伊德联合体，一个几千年前曾经生活在这一地区的文明。所有可用的证据都表明他们使用了这些物种，包括[Root.GetSpeciesNamePlural]。作为奴隶劳工，利用我们家园上方的观察哨作为他们努力的集散地。\n\n这种做法最终引起了邻近的敌对联盟“杜罗斯星宿联盟”(Durrus Union of Stars)的愤怒。杜罗斯星宿联盟把他们对原始民族的对待作为战争的几个理由之一。这场战争将持续数十年，最终导致两种文明的衰落，但不是在从埃尔科伊德奴隶贩子手中解放[Root.GetName]之前。"
 countryexpanded.322.watchers_dead_slavers.desc.hive:0 "我们已经确定我们家园上空的观测站属于艾克尔伊德联合军的一部分，这是一个数千年前曾经生活在这片太空的文明。所有已发现的证据都表明，他们使用原始物种作为奴隶劳动，并使用他们家园上方的观察站观测站作为他们活动的集散地。 [Root.GetSpeciesNamePlural]，其新生意识才刚刚开始觉醒，被视为与普通动物无异，并被用作驮兽。\n\n这种做法最终引起了邻近的敌对国家杜勒斯星宿联盟的愤怒，后者将艾克尔伊德对待原始人的方式作为战争的几个理由之一。 这场战争持续了数十年，并导致了两个文明的垮台，但在[Root.GetName]从艾克尔伊德奴隶贩子手中解放之前一切照旧。"
 countryexpanded.322.watchers_dead_watchers.desc:0 "我们已经确定，我们家园上方的观察哨属于杜勒斯星宿联盟，这是一个由三种外星文明组成的联盟，数千年前曾生活在这片空间。他们守了几千年的观察哨，在这期间他们观察我们的进展而不加以干涉。只有当他们的帝国衰落时，这个空间站才被废弃。"
 countryexpanded.322.watchers_dead_watchers.desc.phobe:0 "我们已经确定，我们家园上方的观察哨属于杜勒斯星宿联盟，这是一个由三种外星文明组成的联盟，数千年前曾生活在这片空间。他们守了几千年的观察哨，在这期间他们观察我们的进展而不加以干涉。只有当他们的帝国衰落时，这个空间站才被废弃。\n\n这些启示给我们留下的问题多于答案。他们为什么要这么被动地看着我们呢?他们是在进行侦察，也许是打算向其他潜在的入侵者出售情报?或者他们只是满足了变态的偷窥本能?也许我们永远也不会知道。"
 countryexpanded.322.watchers_dead_indoctrination.desc:0 "我们已经确定，我们家园上方的观察哨属于神圣的瓦伊洛法庭，一个几千年前曾生活在这一地区的文明。所有现有的证据都表明，他们在我们的人口中植入了基因修饰剂，利用它们以他们认可的方式微妙地影响我们的发展。我们许多古老的传统可以追溯到这种早期的干涉。只有当他们的帝国衰落时，这个空间站才被废弃。"
 countryexpanded.322.watchers_dead_indoctrination.desc.phile:0 "我们已经确定，我们家园上方的观察哨属于神圣的瓦伊洛法庭，一个几千年前曾生活在这一地区的文明。所有现有的证据都表明，他们在我们的人口中植入了基因修饰剂，利用它们以他们认可的方式微妙地影响我们的发展。我们许多古老的传统可以追溯到这种早期的干涉。只有当他们的帝国衰落时，这个车站才被废弃。我们最古老的唯心论传统的起源是外来的，这一发现引起了很大的分歧。有些人对此深感不安，而另一些人则对曾试图启发我们祖先的外星生物着迷。"
 countryexpanded.322.watchers_dead_indoctrination.desc.spir:0 "我们已经确定，我们家园上方的观察哨属于神圣的瓦伊洛法庭，一个几千年前曾生活在这一地区的文明。所有现有的证据都表明，他们在我们的人口中植入了基因修饰剂，利用它们以他们认可的方式微妙地影响我们的发展。我们许多古老的传统可以追溯到这种早期的干涉。只有当他们的帝国衰落时，这个空间站才被废弃。\n\n我们的精神领袖宣称这些发现是异端邪说。尽管他们尽了最大的努力，还是把这些信息泄露给了公众。我们最神圣的信仰源自外星人而非神，这一发现导致了一场星际信仰危机。"
 countryexpanded.322.watchers_dead_indoctrination.desc.mat:0 "我们已经确定，我们家园上方的观察哨属于神圣的瓦伊洛法庭，一个几千年前曾生活在这一地区的文明。所有现有的证据都表明，他们在我们的人口中植入了基因修饰剂，利用它们以他们认可的方式微妙地影响我们的发展。我们许多古老的传统可以追溯到这种早期的干涉。只有当他们的帝国衰落时，这个空间站才被废弃。\n\n我们的公民表现出一种沾沾自喜的自豪，认为我们很久以前抛弃的古老传统实际上是一种外部力量试图影响我们行为的失败尝试。这进一步证明了唯物主义哲学的优越性。"
 countryexpanded.322.watchers_dead_indoctrination.desc.phobe:0 "我们已经确定，我们家园上方的观察哨属于神圣的瓦伊洛法庭，一个几千年前曾生活在这一地区的文明。所有现有的证据都表明，他们在我们的人口中植入了基因修饰剂，利用它们以他们认可的方式微妙地影响我们的发展。我们许多古老的传统可以追溯到这种早期的干涉。只有当他们的帝国衰落时，这个空间站才被废弃。\n\n我们的公民自然感到恐惧，因为我们的许多古老传统都受到了外国人的影响。已经成立了一个委员会，以查明并尽可能消除任何可能产生[Root.GetSpeciesName]的物质。"
 countryexpanded.322.watchers_dead_experimentors.desc:0 "我们已经确定，我们家园上方的观察哨属于托克兰理事会，一个几千年前曾生活在这一地区的文明。所有可用的证据都表明，他们对我们进行了侵入性实验，利用我们家园上方的观察哨作为他们努力的集散地。我们已经确定了[Root.GetSpeciesName]基因组中存在的一些异常，这些异常可以直接归因于他们的工作。只有当他们的帝国衰落时，这个空间站才被废弃。\n\n我们的公民对托克兰在我们祖先身上进行的实验深感不安。尽管他们的实验似乎并非故意有害 - 事实上，在某些情况下，实验似乎对我们有益 - 但这并没有消除许多人所感到的深深的违犯感。"
 countryexpanded.322.watchers_dead_experimentors.desc.hive:0 "我们已经确定我们家园上空的观察哨属于托克兰理事会，这是一个数千年前曾经生活在这片太空的文明。 所有可用的证据表明，他们对我们集体的祖先进行了侵入性实验，将我们家园上方的观测站作为他们活动的集散地。 他们显然对我们快速发展的完形意识很着迷，这是他们以前从未遇到过的现象。\n\n两个多世纪以来，托克兰人不间断地继续他们的实验，随着他们的帝国衰落，研究员的数量逐渐减少，直到只有[Root.GetHomeWorldName]上的废弃空间站仍然存在。"
 countryexpanded.322.watchers_dead_experimentors.desc.machine:0 "我们已经确定我们家园上空的观察哨属于托克兰理事会，这是一个数千年前曾经生活在这片太空的文明。 所有可用的证据表明，他们对我们的有机创造者进行了侵入性实验，将我们家园上方的观测站作为他们活动的集散地。他们希望从这些研究中学到什么仍然未知。\n\n两个多世纪以来，托克兰人不间断地继续他们的实验，随着他们的帝国衰落，研究员的数量逐渐减少，直到只有[Root.GetHomeWorldName]上的废弃空间站仍然存在。"
 countryexpanded.322.slaver:0 "我们将不再是奴隶。"
 countryexpanded.322.watcher.phile:0 "他们在监视我们。"
 countryexpanded.322.watcher.phobe:0 "我还是觉得有人在监视我。"
 countryexpanded.322.indoctrinator:0 "什么是真实的?"
 countryexpanded.322.indoctrinator.mat:0 "我们不会被愚弄!"
 countryexpanded.322.indoctrinator.phobe:0 "我们必须清除所有非[Root.GetSpeciesName]的影响!"
 EXPANDED_OBSERVER_PRIMITIVES:0 "不合时宜的前哨站"
 EXPANDED_OBSERVER_PRIMITIVES_DESC:0 "在这个原始星球的轨道上可以看到一个先进空间站的遗迹。"
 EXPANDED_OBSERVER_DERELICT:0 "闪闪发光的钢铁"
 EXPANDED_OBSERVER_DERELICT_DESC:0 "我们在这个小行星群中发现了一些人造漂浮物。"
 EXPANDED_OBSERVER_HABITAT:0 "轨道废墟"
 EXPANDED_OBSERVER_HABITAT_DESC:0 "在这个星球的轨道上发现了一个废弃的结构。"
 EXPANDED_OBSERVER_BATTLE:0 "$battle_uninhabitable_category$"
 EXPANDED_OBSERVER_BATTLE_desc:0 "在这颗恒星周围的轨道上可以发现大量的飞船残骸，可能是某种大规模舰队行动的残留物。"
 EXPANDED_OBSERVER_DIG:0 "不寻常的废墟"
 EXPANDED_OBSERVER_DIG_desc:0 "我们在这个星球上发现了部分裸露的废墟。工地周围散落着废弃的挖掘设备。"
 countryexpanded.331.name:0 "两个观察者?"
 countryexpanded_331_mid:0 " 对他们发现的遗骸进行的研究表明，他们比观察站的建造早了数千年，最终证明了该观察站是由一个不相干的文明留下的。"
 countryexpanded.331.desc:0 "当我们第一次发现猎户座号时，许多人相信他们应该为我们星球上的废弃空间站负责，但进一步的研究表明事实并非如此。$countryexpanded_331_mid$虽然他们从来没有直接与猎户座互动过，但是空间站的建造者肯定知道他们，因为我们已经在猎户座的站点上发现了使用空间站建造技术进行挖掘的迹象。尽管他们年龄很大，但他们的设备仍然相对完好。"
 countryexpanded.331.b.desc:0 "当我们第一次发现那些明显对星球飞升负有责任的物种时，许多人都相信我们星球上空的废弃空间站是他们的，但进一步的研究表明事实并非如此。$countryexpanded_331_mid$虽然从未与外部飞升者发生直接的交互作用，但由于我们已经在飞升者遗迹现场发现了使用建造站技术进行挖掘的迹象，因此空间站的建造者肯定意识到了它们的存在。尽管他们年龄很大，但他们的设备仍然相对完好。"
 countryexpanded.332.name:0 "断壁残垣观察哨"
 countryexpanded.332.desc:0 "在[From.GetName]周围的轨道上发现了一个长期被遗弃的观察站，它的失败的传感器仍然试图从下面的[From.GetPlanetMoon]中收集数据。该空间站的技术与绕[Root.Owner.GetHomeWorldName]轨道运行的空间站完全匹配。研究我们的人肯定也研究过这些原始的东西。"
 countryexpanded.333.name:0 "观察者科研船"
 countryexpanded.333.desc:0 "我们探测到的人造信号原来是一艘废弃的科研船。从它的年代和构造来看，毫无疑问，它是由在我们的祖国建造观察哨的同一个人建造的。\n\n船的数据核心已经严重损坏，但是[Root.GetName]能够提取一些可能有用的有趣的数据片段。"
 countryexpanded.335.name:0 "可疑的相似之处"
 countryexpanded.335.fe.desc:0 "我们的研究人员注意到，[FE_TARGET.GetName]使用的技术与在[Root.GetHomeWorldName]上建造观察哨所使用的技术有一种不同寻常的相似之处。虽然他们无法确切地将该观察哨与[FE_TARGET.GetName]具体联系起来，但他们相信，该观察哨与一个失落帝国或一个当代文明有某种联系。"
 countryexpanded.335.curator.desc:0 "我们的研究人员注意到，馆长站的结构与[Root.GetHomeWorldName]上的观察站的结构有不同寻常的相似之处。虽然他们没有发现任何确凿的证据，但他们坚信，观察所与馆长的命令有某种联系。"
 countryexpanded.336.name:0 "废弃的考古遗址"
 countryexpanded.336.desc:0 "我们不是第一个在这个[From.GetPlanetMoon]上调查废墟的人。[From.GetName]包含了先进的挖掘设备的残骸，与我们祖国废弃观察哨的技术相匹配。他们似乎在这些废墟中工作了几个月，然后匆忙地离开了这个地方。"
 countryexpanded.336.a:0 "他们为什么离开?"
 countryexpanded.338.name:0 "观察者文物"
 countryexpanded.338.desc:0 "[Root.GetName]上的殖民者最近在[Root.GetPlanetMoon]的一个偏远地区发现了废弃的定居点。这些移民点的技术与我们家园上空的观察所的技术非常吻合，表明这曾经是一个观察所。"
 countryexpanded.338.desc.curator:0 "[Root.GetName]上的殖民者最近在[Root.GetPlanetMoon]的一个偏远地区发现了废弃的考古设备。该设备与我们星球上的观察哨的技术非常吻合，表明这个挖掘地点是由观察员进行的。\n\n至于他们在[Root.GetName]上寻找什么，我们的殖民者找不到任何踪迹。要么他们什么也没找到，要么他们带走了所有的东西。"
 countryexpanded.340.name:0 "观察者栖息地"
 countryexpanded.340.desc:0 "我们在[From.GetName]上空的轨道上发现了一个废弃的栖息地。尽管已经有几千年没有人居住了，但它的形状仍然很合理，只需要很少的维修就可以殖民。\n\n这个结构在设计上与我们星球上的观察哨非常相似，很可能是由同一个文明建造的。它似乎被用于一个管理中心，在那里他们可以监督他们在这一区域的运作。"
 countryexpanded.340.a.tooltip:0 "一个大小为8的栖息地将在[From.GetName]上生成"
 countryexpanded.341.name:0 "观察者矿业"
 countryexpanded.341.desc:0 "[From.GetName]上的废弃结构是长期废弃采矿作业的遗留物。它似乎被匆匆遗弃了数万年，留下了一个在其他方面完全可用的矿井。\n\n从[From.GetName]中挖掘出的先进采矿设备与[Root.Owner.GetHomeWorldName]上的观察哨使用的技术非常相似，[Root.GetName]的工作人员能够确认它们都是由同一文明建造的。"
 countryexpanded.342.name:0 "观察者图书馆"
 countryexpanded.342.desc:0 "我们在[From.GetName]轨道上发现了一个研究站的废墟，它在设计上与[Root.Owner.GetHomeWorldName]非常相似。这个前哨站显示出了数千年前激光和动能武器造成的严重破坏的迹象，导致空间站无法运转。\n\n[Root.GetName]搜索了空间站的存储库，但似乎有人在空间站被摧毁后不久就恢复并删除了整个计算机网络。不同寻常的是，他们似乎没有拿走任何其他东西，留下前哨站的其余部分完好无损。"
 countryexpanded.345.name:0 "观察者补给舰"
 countryexpanded.345.desc:0 "我们探测到的人为信号原来是一艘废弃的货船。从它的年代和构造来看，毫无疑问，它是由在我们的祖国建造观察哨的同一个人建造的。\n\n根据这艘船的舱单，它正在向观察哨运送补给。它是如何在这里坠毁的很难确定，但是科学家[Root.GetLeaderName]相信这艘船在导航计算机上出现了一个严重的错误。"
 countryexpanded.346.name:0 "观察者: $anomaly.2530.name$"
 countryexpanded.346.desc:0 "有明确的证据表明，在过去5万年的某个时间点，在[From.Solar_System.GetName]星系中发生了一场大规模的太空战，交战双方是一个观察星基地和一个未知的舰队。考虑到对星际基地的严重破坏，以及恒星轨道上成千上万的残骸，这场战斗似乎对双方都不太顺利。\n\n虽然这些失事飞船的状况都很差，但在遭受一定的损坏之后，还有什么东西残留下来，这证明了它们的先进设计。在轨道上建立一个永久的科学前哨站将对我们的星际飞船工程工作大有裨益。"
 observation_post_1:0 "废弃的观测站"
 observation_post_1_desc:0 "一个长期被遗弃的观察站悬挂在远离我们家园的轨道上，提供了许多问题和很少的答案。"
 countryexpanded.361.name:0 "观察者档案"
 countryexpanded.361.desc:0 "[Root.Owner.GetHomeWorldName]研究人员在轨道空间站方面取得了新的进展。§H[Root.GetLeaderName]§!能够修复该设施的部分内存核心。恢复的数据主要是对我们祖先进步的观察和评论。通过分析他们对我们的描述，我们对他们的本性和动机有了新的认识。\n\n科学家§H[Root.GetLeaderName]§!也能够提取出空间站的部分示意图，揭示了空间站深处的几个密封室。"
 countryexpanded.363.name:0 "被绑架的祖先"
 countryexpanded.363.desc:0 "[Root.Owner.GetHomeWorldName]的研究人员对我们星球上的观察哨进行了彻底的挖掘，他们有了一些令人不安的新发现。在调查前哨基地一个以前未被探索的区域时，§H[Root.GetLeaderName]§!发现了包含某种细胞的房间，长时间干燥的[Root.Owner.GetSpeciesName]仍然散落在一些停滞舱中。"
 countryexpanded.363.a:0 "他们绑架了我们!"
 countryexpanded.364.name:0 "外星人就在身边"
 countryexpanded.364.desc:0 "[Root.Owner.GetHomeWorldName]的研究人员对我们星球上的观察哨进行了彻底的挖掘，并有了一些不寻常的新发现。在调查前哨基地之前未被探索的区域时，§H[Root.GetLeaderName]§!发现了其中一具外星人的干尸。然而，它经历了广泛的外科手术和基因改造，表面上出现了[Root.Owner.GetSpeciesName]!，虽然他们不能愚弄我们的现代医疗技术，它也肯定会愚弄我们的祖先。恢复的日志显示，他们频繁地下潜到地面，尽管我们还不知道是为了什么目的"
 countryexpanded.365.name:0 "沉默的旁观者"
 countryexpanded.365.desc:0 "[Root.Owner.GetHomeWorldName]的研究人员对我们星球上的观察哨进行了彻底的挖掘，他们有了一些有趣的新发现。在挖掘过程中，§H[Root.GetLeaderName]§!能够从机载计算机中恢复一些数据片段。从这些碎片中，我们的研究人员能够恢复空间站的操作规程。根据这些文件，空间站上的外星人被严格要求观察和不干涉。"
 countryexpanded.365.a:0 "他们监视我们多久了?"
 countryexpanded.370.desc:0 "§H[Root.GetLeaderName]§!在[Root.Owner.GetHomeWorldName]上空的观察所的一个密封的隔间里发现了一个古老的资源贮藏所。他们甚至正在被运往我们的中心商店的过程中。"
 countryexpanded.371.desc:0 "§H[Root.GetLeaderName]§!最近在[Root.Owner.GetHomeWorldName]上空挖掘观察哨时发现了一个隐藏的区域!这一意外发现加速了挖掘现场的进展。"
 countryexpanded.372.desc:0 "在[Root.Owner.GetHomeWorldName]上的观察哨上的考古遗址上，人们的怒火正在高涨，几个[Root.Owner.GetArchaeologistPlural]公开反对§H[Root.GetLeaderName]§!关于如何最好地进行下去的意见。工地的进展已经慢得像爬行一样。"
 countryexpanded.373.desc:0 "在[Root.Owner.GetHomeWorldName]观察哨上的考古考察队报告说，由于一系列不太可能发生的设备故障而造成延误。工作暂时被推迟，直到能够找到替代品。"
 countryexpanded.374.desc:0 "在[Root.Owner.GetHomeWorldName]上空的观察哨上挖掘废墟时，§H[dead_scientist.GetName]§!消失得无影无踪。另一个[Root.Owner.GetArchaeologistPlural]进行了广泛的搜索，一无所获。我们不得不做最坏的打算。"
 countryexpanded.375.1.desc:0 "我们继续在[Root.Owner.GetHomeWorldName]上的观察哨进行挖掘，在该站的一个封闭地区发现了一个小型古物贮藏所。[Root.GetLeaderName]已经确定了其中几个较小的人工制品。"
 countryexpanded.375.2.desc:0 "§H[Root.GetLeaderName]§!最近在[Root.Owner.GetHomeWorldName]上空观察哨的考古遗址发现了一些小型文物。它们目前正被运往一个安全的科学设施。"
 countryexpanded.376.name:0 "观测者遗骸"
 countryexpanded.376.desc:0 "§H[Root.GetLeaderName]§!最近在[Root.Owner.GetHomeWorldName]上空观察哨的一个偏远地区发现了几具干燥的外星生物尸体，毫无疑问，这些尸体曾经是空间站的工作人员。这一意外发现加速了挖掘现场的进展。"
 countryexpanded.377.intro:0 "我们的[Root.Owner.GetArchaeologistPlural]在[Root.Owner.GetHomeWorldName]上的观察哨工作，不小心触发了一组古老但仍然有效的哨兵炮。"
 countryexpanded.377.desc.a:0 "$countryexpanded.377.intro$\n\n$ancrel.8010.critical$"
 countryexpanded.377.desc.b:0 "$countryexpanded.377.intro$\n\n$ancrel.8010.failure$"
 countryexpanded.377.desc.c:0 "$countryexpanded.377.intro$\n\n$ancrel.8010.success$"
 countryexpanded.377.desc.d:0 "$countryexpanded.377.intro$\n\n$ancrel.8010.pay$"
 countryexpanded.378.desc:0 "从观察所中央计算机部分恢复的数据中已恢复了部分古代翻译记录。§H[Root.GetLeaderName]§!报告说，这些记录包含几个可能对我们的科学家有价值的技术规范。"
 countryexpanded.402.name:0 "决斗"
 countryexpanded.402.desc.war:0 "由于我们最近的军事失败，许多人认为[Root.GetRulerTitle] [Root.GetRulerName]给[Root.GetName]带来了耻辱。以至于我们的一位将军向[Root.GetRulerTitle]发起了一场生死决斗。[Root.GetRulerTitle] [Root.GetRulerName]不能无视任何挑战而不体面地辞职。"
 countryexpanded.402.desc.ruler:0 "[Root.GetRulerTitle] [Root.GetRulerName],在[Root.GetName]的许多人看来，他是一个软弱的统治者，他已经被他们的一位将军挑战到一场生死决斗。[Root.GetRulerTitle]不能忽视这一挑战而不体面地辞职。"
 countryexpanded.402.desc.admiral:0 "海军上将[dueled_leader.GetName]在[Root.GetName]的许多人看来是软弱的，他已被对手海军上将挑战至死决斗。[dueled_leader.GetName]不能无视任何挑战而不体面地辞职。"
 countryexpanded.402.desc.general:0 "[dueled_leader.GetName]将军，在[Root.GetName]的许多人看来是软弱的，已经被一名敌对的将军挑战至死决斗[dueled_leader.GetName]不能无视任何挑战而不体面地辞职。"
 countryexpanded.402.a:0 "我们将在竞技场解决这个问题。"
 countryexpanded.403.name:0 "决斗:胜利"
 countryexpanded.403.desc:0 "经过长期艰苦的战斗，[dueled_leader.GetName]打败了他们的对手。他们的胜利给他们自己和[Root.GetName]带来了荣誉。"
 countryexpanded.404.name:0 "决斗:失败"
 countryexpanded.404.desc:0 "经过长期艰苦的战斗，[dueled_leader.GetName]失败了。他们在生活中所积累的耻辱已经被战士的死亡抹去了。"
 countryexpanded.406.name:0 "星门洞察"
 countryexpanded.406.desc:0 "自从发现§HL星门§!之后，我们的研究员一直在研究我们领空内的H§星门§!。很快，他们便意识到这两个结构太过于相似了。这不是巧合：它们一定是由同一个文明建造的。\n\n有了这些新知识，再加上我们数百年的研究数据，我们的研究人员已经能够弄懂它们了。\n\n获得关于L星门的见解"
 galactic_cradle_1:0 "围墙里的花园"
 galactic_cradle_1_desc:0 "古代文明的遗迹遍布这个被完美维护的世界。"
 countryexpanded.407.name:0 "开始挖掘"
 countryexpanded.407.desc:0 "我们的[Root.Owner.GetArchaeologistPlural]在[From.Planet.GetName]上最大的遗址周围建立了一个挖掘站点，研究表明，这里曾经是行星上的行政中枢。该城市被埋在厚厚的泥土和疯狂生长的植物下，需要一些时间才能清理完毕。"
 countryexpanded.408.name:0 "行星首都"
 countryexpanded.408.desc:0 "我们已经挖掘了[Root.Owner.GetArchaeologistPlural]的行政中枢。根据恢复的记录，[From.Planet.GetName]在几百万年前曾经是一个繁荣的殖民地。奇怪的是，他们文明的每份星图都清楚地表明，该星团通过超空间网络与银河的其余部分相连——这明显不符合当前状况。他们的星图上标注了几个星系，它们已经完全被隔离起来。\n\n我们找到了附近一个中央档案馆的坐标，也许我们在那里可以找到更多信息。"
 countryexpanded.409.name:0 "数据保管库已发现"
 countryexpanded.409.desc:0 "时间的摧残对[From.Planet.GetName]上的档案文件并不怎么友好。该设施几乎完全埋在地下，暴露于各种污染之中，破坏了其中存储的大多数记录。经过努力，我们终于修复了其中的的一小部分。\n\n除了恢复的文件之外，其他挖掘工作还发现了一系列数据晶体，这些数据晶体安全地存储在档案库的深处。由于用于读取它们的光学设备都没有幸免，因此需要花费一些时间来转录其内容。"
 countryexpanded.410.name:0 "水晶的秘密"
 countryexpanded.410.desc.a:0 "科学官[Root.GetLeaderName]完成了数据晶体的翻译，其中详细介绍了档案馆密级最高的一个项目——阿格尼计划，它是远古文明试图操纵超空间网络所做出的的一项巨大努力。该项目说明包括几个原型设备的示意图，其中的一份似乎已经开始投入使用。\n\n重新创建它们的代价非常高昂，需要许多稀有资源，但我们可以做到。"
 countryexpanded.410.a:0 "我们必须进一步调查"
 countryexpanded.410.a.tooltip:0 "使用$edict_project_agni$法令深入开发阿格尼计划"
 countryexpanded.410.desc.b:0 "科学官[Root.GetLeaderName]完成了数据晶体的翻译，其中详细介绍了档案馆最重要的研究——“翘曲风暴”，一种强大的电辐射和超高速子辐射云，它们可能会使超空间网络变形和扭曲。\n\n我们从未见过像高能风暴这样的东西，这使我们的研究人员感到十分困惑。"
 countryexpanded.411.name:0 "时代遗物"
 countryexpanded.411.desc:0 "在开始探索我们的太阳系之后不久，我们发现了一个古老的空间站，这个空间站一直在[cradle_research_station_planet.GetName]上方不断地绕行。长期以来，其目的一直为研究人员所猜测。从我们的无人探测仪扫描可以得出，这是一个没有武装的民用设施，但其他设施很少。也许是时候派出一艘科学船进一步调查了。"
 countryexpanded.411.a:0 "我们看到它了"
 countryexpanded.412.desc:0 "一个调查小组已经对古老的空间站进行了彻底的调查，它距今已有一百万年的历史。它是某种类型的研究站，似乎专门用于研究系统边缘的虫洞，我们或许能明白它们的目的，因为这个虫洞可能是这一星团通往外界唯一的出路。我们的研究人员猜测，虫洞是很久以前由未知的先驱者所创造的。\n\n令人惊讶的是，制造这个空间站的先驱者来自外部的银河，他们已经穿过虫洞到达了我们的星团之中。通过一些努力，我们也许能够复制他们的技术。"
 countryexpanded.412.a:0 "开始调查！"
 countryexpanded.413.name:0 "穿越视界"
 countryexpanded.413.desc:0 "根据遗留在远古研究站的设计，我们的工程师能够临时利用外星人遗留下来的废料建造一个原型——遗憾的是，只找到了足够制造一个设备的材料。\n\n勇敢的[Root.GetName]以自己为实验对象，穿过了虫洞。就在我们放弃对飞船生存的希望时，我们收到了传送门发出的解除警报信号。后来的传输数据显示，原型机在传送过程中受到了不可挽回的损坏，导致飞船在另一边搁浅，但是[Root.GetName]在其他方面的状态良好，虫洞可以正常运行。"
 countryexpanded.414.name:0 "阿格尼计划"
 countryexpanded.414.desc:0 "我们已经收集了构建原型设备所需的资源。如果成功，我们应该能够使用该设备将银河与几个当前隔离的星系重新连接。"
 countryexpanded.414.a:0 "让我们开始吧"
 countryexpanded.415.desc:0 "伴随着一声不祥的呜呜声，原型开始了工作。当这个装置完成它的计算时，出现了很长一段时间的安静，最后，它咆着，扭曲了空间和时间。\n时钟向后运行。\n窗户反复破碎又不破碎。\n整个房间重新出现在不属于它们的地方。\n工程师们痛苦地抓着脑袋。\n他们默然无声。\n在永恒之后，在一次心跳之后，它完成了。随着最后一阵扭曲的颤抖，原型裂成两半，三个星系重新连接到我们的母星系中。"
 countryexpanded.415.a:0 "我们以后还是别再继续了"
 countryexpanded.415.a.tooltip:0 "三个新星系已连接到你的母星系"
 galactic_cradle_2:0 "阿格尼的遗产"
 galactic_cradle_2_desc:0 "从已恢复的数据库中提取的片段表明，阿格尼计划的大部分工作都是在此进行的。我们将需要深入研究其废弃的内部构造，以了解更多信息。"
 countryexpanded.416.name:0 "留下"
 countryexpanded.416.desc:0 "历经千万年的原始设备很少能幸存下来，而没有被时间破坏的东西后来又被来访者洗劫一空——很可能就是那个在我们的恒星系中监视虫洞的文明。\n\n尽管空荡荡的大厅没有给出答案，但对空间站的扫描显示，几个密封的部分可能还藏有一些有价值的东西。"
 countryexpanded.416.a:0 "让我们看看里面有什么"
 countryexpanded.417.name:0 "顽固的门"
 countryexpanded.417.desc:0 "我们的[Root.Owner.GetArchaeologistPlural]很快意识到，我们并不是第一个进入密封隔间的人:随后来的抢劫者安装了一个强大的激光切割机，以穿透一米厚的防爆门。他们匆忙地放弃了他们的项目，留下了激光切割机和几十个电源核心。在附近的一个房间里发现了一些已经死去很久的怪物的干尸，这为它们快速逃脱提供了最好的线索。激光切割机只需要小修一修，但要让激光完成这项工作需要一些时间。"
 countryexpanded.418.name:0 "阿格尼的实验室"
 countryexpanded.418.desc:0 "在切割激光发生故障之前，挖掘队在防爆门上挖出了一个大洞，这个洞足够大，可以让一个[Root.Owner.GetSpeciesName]通过。内部是一个巨大的设备，像原型一样，但规模更大。它的外壳上密布着裂纹，地面上有一些无法辨认的残留物。一条干净的裂缝穿过中心，把它一分为二。实验室的计算机主机被丢弃在一面墙上。如果我们能把它连接到网络，我们就能更多地了解这里发生了什么。"
 countryexpanded.420.name:0 "可怕地消失了"
 countryexpanded.420.desc:0 "早期的研究日志充满了对即将到来的实验的兴奋，但很快就被恐惧和绝望所取代。尽管外星人只是打算移除其中一条超空间通道作为测试，但他们很快就失去了对设备的控制，因为它扭曲了周围的时间和空间。越来越多的星系脱离了银河系的其他部分，只有当研究人员用高功率电缆切断电源连接点时才会停止。如果他们当时没有阻止它，它可能会孤立整个河系的每个恒星系。\n\n他们没有足够的资源来建造另一台机器来恢复超空间通道，即使他们有，也不敢尝试。他们试图把精力集中在不依赖超空间的新方法上。不幸的是，这些计划的进展太慢了。由于与银河系的其他部分隔绝，他们的文明在他们周围瓦解了。"
 countryexpanded.421.name:0 "看不见的敌人"
 countryexpanded.421.desc:0 "早期的研究日志清楚地表明，该设备本来就不应该被激活:在第一次试运行之前，他们仍计划了数月的仔细规划和校准。但是在遥远的帝国边缘，星系开始一个接一个地静默。一开始，外星人以为他们被入侵了，于是便派遣他们的舰队去调查。可他们再也没有回来。\n\n这些记录没有提供关于所发生事情的任何答案，也许就连外星人也不知道是什么在吞噬他们的系统。但很明显，它那贪婪的胃口是无法满足的，它正越来越接近他们的首都。在没有其他办法的情况下，他们启动了超空间通道操纵器，希望将威胁隔离到一个单一的星系。根据我们对原型机的经验，我们可能会预料到，该设备的行为是不可预测的。它封闭了许多其他系统，而不是它的预定目标。外星人似乎认为这是一次公平的交换。我们不知道是什么原因导致这个文明采取如此激烈的措施，但我们只能希望它永远不要出来。"
 countryexpanded.422.name:0 "帝国的尽头"
 countryexpanded.422.desc:0 "所有的研究日志都被删除了，取而代之的是一份由敌对邻国撰写的同样的宣言。一小队破坏分子潜入了空间站，把自己锁在舱内，把研究人员扣为人质。他们迫使科学家启动该装置，希望能孤立敌人的舰队，为战争做准备。我们不知道他们的入侵最终是否成功，但至少在这一阶段的行动似乎或多或少按照他们的计划进行了。"
 countryexpanded.423.desc:0 "经过一次彻底的传感器扫描，我们能够在星团的所有边缘探测到翘曲风暴的信号。虽然与数据晶体中记录的风暴相比非常弱，但它们的存在似乎足以阻止星系团通过正常的超空间通道与星系其他部分连接。持续的观测显示翘曲风暴的强度在变化。等到风暴最弱的时候，我们应该能够穿过并将星团重新连接到新的星系。"
 countryexpanded.423.a.tooltip:0 "将来，你将有可能在风暴中迷失。"
 countryexpanded.425.name:0 "风暴消退"
 countryexpanded.425.desc:0 "我们发现[cradle_system_3.GetName]系统周围的翘曲风暴减弱了。适时的能量爆发将使我们能够突破风暴并连接到附近的星系。"
 countryexpanded.425.a:0 "我知道了"
 countryexpanded.425.a.tooltip:0 "我们将向星团添加一个新星系。"
 countryexpanded.427.desc:0 "我们发现了另一个弯曲风暴的静止，这次是在[cradle_system_6.GetName]星系。就像以前一样，适时的能量爆发会让我们突破变形风暴并连接到附近的星系。"
 countryexpanded.429.desc:0 "我们发现了另一个翘曲风暴的静止，这次是在[cradle_system_1.GetName]星系。就像以前一样，适时的能量爆发会让我们突破翘曲风暴并连接到附近的星系。\n\n尽管处于减弱状态，但该系统周围的翘曲风暴仍然紧紧附着在该星系的边缘，突破需要付出相当大的努力。"
 galactic_cradle_3:0 "$ancrel.21.name$"
 galactic_cradle_3_desc:0 "$cool_relic_world_site_desc$"
 countryexpanded.431.desc:0 "在废墟中寻找了许久无果之后，一些线索为我们指明了正确的方向——位于中央塔尖下的一座大型图书馆的遗迹。塔尖周围的地区是废墟建筑组成的迷宫，步行几乎不可能到达，但从空中前往又十分危险。我们需要花些时间清理一条道路。"
 countryexpanded.431.a:0 "开始挖掘"
 countryexpanded.432.name:0 "到塔尖"
 countryexpanded.432.desc:0 "我们的[Root.Owner.GetArchaeologistPlural]找到了一条通往中央塔尖的路。虽然内部在坍塌过程中遭受了严重破坏，但大部分的旧装饰仍然保留着，这清楚地表明这座建筑是一个政治权力中心。\n\n隐藏在行政区域之下的是大图书馆，一个庞大的数据核心迷宫。在这里找到有用的信息需要一些时间。"
 countryexpanded.433.name:0 "即将到来的风暴"
 countryexpanded.433.desc:0 "以前的居民似乎对每件事都做了一丝不苟的记录。虽然这让我们对他们帝国的日常运营有了深刻的了解，但也让我们很难找到任何特别的东西。最终，我们找到了一张空间环境数据表，显示出翘曲风暴的频率和严重程度明显上升。这似乎引起了当地居民的极大担忧，他们越来越不顾一切地想要阻止风暴破坏超空间通道网络。"
 countryexpanded.434.name:0 "风暴的结束"
 countryexpanded.434.desc:0 "最近的记录证明是令人沮丧的。破坏性越来越大的翘曲风暴撕裂了他们帝国的心脏，并威胁到银河系的其他地方。在风暴席卷了[Root.Solar_System.GetName]之后，他们才知道了它的真正成因:埋藏在[From.Planet.GetName]深处的远古造物。他们认为，几百万年前它曾被用来操纵超空间通道网络。当他们到达该设备的所在地并将其关闭时，已经太晚了。翘曲风暴形成了我们今天看到的孤立星团，由于与首都没有联系，他们的帝国崩溃了。"
 cradle_aerostat_gasgiant_category:0 "$aerostat_gasgiant_category$"
 cradle_molten_category:0 "烈火之中"
 cradle_molten_category_desc:0 "巨大的，不可思议的废墟点缀着这个世界的表面。"
 countryexpanded.435.desc:0 "在这颗巨大的气体行星的低轨道上，可以发现一个可以追溯到几千年前的被毁坏的浮尘采矿设施网络。它曾被用来从[FROM.GetName]的大气中提取稀有气体，扫描显示这些气体仍然大量存在。目前尚不清楚为何放弃了这一行动。这个空间站太破旧了，除了用作废料外没有任何用处。如果我们想开发这个星球的资源，我们就需要建造自己的设施。"
 galactic_cradle_4:0 "孤独的定居点"
 galactic_cradle_4_desc:0 "除了一个孤立的定居点，这个世界几乎完全未受影响。"
 countryexpanded.436.name:0 "偏僻之地"
 countryexpanded.436.desc:0 "我们的[Root.Owner.GetArchaeologistPlural]在[From.Planet.GetName]的单一定居点遗址周围建立了一个挖掘点。它似乎从来没有人口稠密过——更像是一个前哨而不是一个繁荣的城市。从过多的环境保护装备、紧锁的建筑和系统外频繁的补给来看，很明显，住在这里的人都不适合当地的环境。"
 countryexpanded.437.name:0 "保护区"
 countryexpanded.437.desc:0 "虽然环境对外星人来说太过恶劣，不适合他们殖民，但他们似乎仍然对[From.Planet.GetName]的自然环境着迷。除了大量的生物标本，[From.Planet.GetPlanetMoon]也是一个受欢迎的生态旅游目的地——以至于即使在完善了宜居化改造后，他们也没有改造过[From.Planet.GetPlanetMoon]。"
 countryexpanded.438.name:0 "大型铸造厂"
 countryexpanded.438.desc:0 "[From.GetName]的废墟是一个巨大的铸造厂，其使用[From.GetPlanetMoon]的储层内部热量,这些设施可以创造出惊人数量的合金。\n\n引人注目的是，其中一处废墟仍可使用，只需稍加修理就能恢复正常运转。"
 countryexpanded.452.name:0 "[Root.GetName]上的气候控制失败"
 countryexpanded.452.desc:0 "数千年来，[Root.GetName]上的古代环境系统一直不间断地运行，但如果一直不进行维护，即使再坚固的的机器也会造成巨大的损失。一个子系统完全失效了，其余的都在努力维持正常运行。\n\n慢慢地，也许在几个世纪的过程中，气候控制将会失败，除非我们采取行动来解决它。"
 countryexpanded.452.a:0 "我们必须马上修理它们!"
 countryexpanded.452.b.tooltip:0 "在我们尝试修复环境系统之前，我们需要对$tech_colonization_5$进行研究"
 countryexpanded.453.name:0 "[Root.GetName]的气候控制失败"
 countryexpanded.453.desc:0 "[Root.GetName]的环境系统的最后一个子系统终于停机，机器停顿了下来。 没有了古老的气候控制装置，[Root.GetName]上的环境已恢复到其原本的样貌。"
 countryexpanded.453.a:0 "希望我们能解决这个问题！"
 countryexpanded.454.name:0 "破解古代气候控制技术"
 countryexpanded.454.desc:0 "$tech_colonization_5$的出现使我们有了修复故障的环境系统所需的技术储备。我们的工程师已经草拟了一份修复计划。"
 countryexpanded.455.desc:0 "[Root.GetName]的环境系统的修复已完成，翻新的机器正以其一千年来从未有过的高效率运转。\n\n完成维修工作后，我们的工程师相信，通过进行进一步的修复，他们可以将气候控制系统恢复到其原始功能，从而 让[Root.GetName]变成盖娅星球。"
 countryexpanded.455.desc.gaia:0 "[Root.GetName]的环境系统的修复已完成，翻新的机器正以其一千年来从未有过的高效率运转。"
 countryexpanded.455.a.tooltip:0 "解锁$decision_restore_climate_systems$决策，将[Root.GetName]转换为盖娅星球（如果[Root.GetName]尚未是盖娅星球或理想城星球）。"
 countryexpanded.456.desc:0 "[Root.GetName]上的远古环境维持机器有许多子系统已经停运了很长时间，直到现在我们才意识到它们还能更进一步。恢复这些系统后，气候控制现在可以按原计划工作，将[Root.GetName]转变为盖娅星球。"
 countryexpanded.457.name:0 "清除残骸"
 countryexpanded.457.desc:0 "我们已经清除了[from.GetName]上坠毁的战舰的残骸，释放了[from.GetPlanetMoon]上的可用空间。我们的工程师兴致勃勃地拆解了一些先进的零件进行研究。"
 countryexpanded.458.name:0 "$origin_ship_graveyard$"
 countryexpanded.458.desc:0 "[Root.GetSpeciesName]讲述了许多有关[Root.Capital.GetName]上扭曲废墟的故事。它们是一群巨人的城堡吗?死去很久的神的尸体?直到最近几百年，我们才明白了它们的本质:巨大的宇宙飞船的残骸。\n\n通过拆解和研究它们的古代遗骸，我们能够对它们的超光速技术进行反向工程，但关于这些飞船的很多事情仍然是个谜。这些飞船是谁的?它们为什么要在我们的星球上战斗?"
 countryexpanded.458.desc.robot:0 "我们的创造者曾经讲过许多有关[Root.Capital.GetName]上扭曲的废墟的故事。他们是一群巨人的城堡吗？死去很久的神的尸体?直到最近几百年，他们才明白了它们的真正本质:大型宇宙飞船的残骸。\n\n通过拆解和研究它们的古代遗骸，我们能够对它们的超光速技术进行反向工程，但关于这些飞船的很多事情仍然是个谜。这些飞船是谁的?它们为什么要在我们的星球上战斗?"
 countryexpanded.458.a:0 "让我们开始调查"
 countryexpanded.458.b:0 "让往事埋葬吧"
 ship_graveyard_1:0 "$origin_ship_graveyard$"
 ship_graveyard_1_desc:0 "成千上万艘古代星际飞船的残骸散落在这个世界上。"
 countryexpanded.459.name:0 "沉默的巨人"
 countryexpanded.459.desc:0 "[From.Planet.GetName]上大部分坠毁的飞船几乎没有留下什么。 有些已经风化了数千年，而许多其他的飞船在很久以前就被其他人剥光了。\n\n经过彻底调查，我们的[Root.Owner.GetArchaeologistPlural]在[From.Planet.GetPlanetMoon] 的一个偏远地区找到了几艘几乎完好无损的船只。他们可能有我们寻求的答案。"
 countryexpanded.460.name:0 "残骸的调查"
 countryexpanded.460.desc:0 "这个孤立的地区保存了很好的能量和动能武器损坏的痕迹，证实了这艘失事的飞船曾经参加过[From.Planet.GetName]的大规模的太空战斗。凭借先进的结构，它们才在坠机中相对完整地幸存下来。我们的科学家可以从他们圆滑的设计和创新的武器中学到很多东西。"
 countryexpanded.460.a:0 "还有更多发现"
 countryexpanded.461.name:0 "身份被发现"
 countryexpanded_461_desc_pre:0 "我们的研究人员设法修复了坠毁的星际飞船的计算机系统。根据发现的记录，这艘船曾经属于"
 countryexpanded.461.desc.dead:0 "$countryexpanded_461_desc_pre$杜鲁斯星际联盟，一个由三个主要的外星文明组成的联盟。他们与他们不共戴天的敌人——艾克尔伊德联合军作战，希望解放艾克尔伊德的众多奴隶。这场战争对双方都是毁灭性的，直接导致了他们后来的衰落。除了电脑之外，我们还发现了大量的杜鲁斯和艾克尔伊德文物，它们被带到首都进行研究。"
 countryexpanded.461.desc.fe:0 "$countryexpanded_461_desc_pre$ [fallen_empire_fight_1.GetName]。他们似乎在某种意识形态上的争执中与教权主义的邻国瓦鲁赫圣教庭发生了冲突。战争以瓦鲁赫圣教庭的毁灭而告终，但这场胜利使[fallen_empire_fight_1.GetSpeciesName]付出了巨大代价，导致他们后来的衰落。除了计算机之外，这艘船本身的状况也很好。虽然它不能再次启动，但我们的工程师可以从它的构造中学到很多东西。"
 countryexpanded.461.desc.fe.robot:0 "$countryexpanded_461_desc_pre$[fallen_empire_fight_1.GetName]。根据记录，这在[fallen_empire_fight_1.GetName]中是极不寻常的——他们不会让飞船离开他们的领空，更不用说卷入大规模的战争了。然而，在附近一个被称为为X44.38A-Nexus的智械帝国开始在整个银河系广播高功率速子信号后，他们迅速行动起来。这些信号的目的尚不清楚，但[fallen_empire_fight_1]似乎认为这次尝试标志着Nexus与一些更大的威胁结盟。尽管联盟进行了激烈的抵抗，但这场战争最终是一边倒的，[fallen_empire_fight_1.GetName]系统地从银河系中摧毁了对手的所有痕迹。"
 countryexpanded.461.desc.lgate:0 "$countryexpanded_461_desc_pre$素金帝国，他们几千年前控制了这片区域。他们试图劫持星门网络——这是几个世纪以来孜孜不忘的研究的顶峰——但他们的干扰光束在一个对手的突然袭击中被摧毁了。素金立即进行报复，希望利用其技术优势迅速消灭敌人，但随着越来越多的国家联合起来反对他们，他们发现自己在数量上处于劣势。当战斗到达素金领土深处的[From.Planet.GetName]时，他们的灭亡已经不可避免。\n\n这艘飞船的计算机中还包含素金对星门的研究的片段，这可能对我们的研究人员有用。"
 ship_graveyard_2:0 "$origin_ship_graveyard$"
 countryexpanded.462.desc:0 "长期以来，我们一直以为坠毁的飞船是在一场大规模的太空战斗之后留下的，但是对残骸的更彻底的调查却使这一假设受到质疑。尽管船上有武器损坏的迹象，但大多数似乎是民用飞船，而不是军舰。只有一种可能，[From.Planet.GetName]发生的事情不是战斗：这是一场屠杀。"
 countryexpanded.463.name:0 "古代海盗"
 countryexpanded.463.desc:0 "我们的研究人员已经修复了为数不多的有作战能力的星际飞船的计算机系统。它曾经属于一个海盗团伙，曾经在[Root.Solar_System.GetName]星系活跃。在腐败的地方当局的帮助下，他们通过这些星系进行了几十年的贸易。电脑还标出了海盗储存非法所得赃物的位置。当一支军事舰队最终被派去清除他们时，海盗们仓皇而逃，所以他们的大部分老藏身之处仍然装满了贵重物品，等待着有缘人到来。"
 countryexpanded.463.a.tooltip:0 "$d_ship_graveyard_start$ Deposit now also produces £consumer_goods£ §Y$consumer_goods$§! and £volatile_motes£ £exotic_gases£ £rare_crystals£ §YRare Resources§!"
 countryexpanded.463.b.tooltip:0 "$d_ship_graveyard_start$现在也会产出£energy£ §Y$energy$§!和£volatile_motes£ £exotic_gases£ £rare_crystals£ §YRare Resources§!"
 countryexpanded.502.name:0 "[Root.GetName]上的异形"
 countryexpanded.502.desc:0 "一只孤独的异形从我们的[Root.GetName]实验室逃了出来，四处横行，吃掉了我们的持久性有机污染物，毁坏了我们的财产。它现在已经根深蒂固，需要大量的资源才能消除。"
 countryexpanded.503.name:0 "异形入侵[Root.GetName]!"
 countryexpanded.503.desc:0 "我们的异形正在攻击[Root.GetName]!这些贪婪的动物从他们的围护圈里逃了出来，带着一种残暴的倾向来到了我们的定居点。"
 xenomorphs_attack:0 "异形正在攻击我们的殖民者!"
 countryexpanded.504.name:0 "[From.From.GetName]异形泛滥"
 countryexpanded.504.desc:0 "我们在[From.From.GetName]的主力部队已经被贪婪生物的猛攻所摧毁!这些邪恶的野兽现在自由地游荡在整个殖民地，屠杀我们的殖民者而不受惩罚。有报道称，幸存者已经逃离定居点，躲在乡下，但他们被贪得无厌的动物发现只是时间问题。"
 countryexpanded.505.desc:0 "我们的远征军已经把[From.From.GetName]从占领我们主要居民点的逃跑的异形中解放出来。但是，就在我们的部队忙着把腐烂的尸体推挤到匆忙挖成的垃圾填埋场时，有令人不安的报道称，一些外星人逃到了殖民地的偏远地区。将需要协调一致的努力来铲除最后的残余。\n\n各地都出现了零星的幸存者。但是许多人失去了生命。"
 countryexpanded.506.name:0 "异形被击败"
 countryexpanded.506.desc:0 "我们击退了攻击我们在[From.From.GetName]上的定居点的贪得无厌的异形。他们腐烂的尸体现在散落在我们的防御工事前的地面上，我们的安全部队目前正在把腐烂的生物堆推入匆忙挖好的垃圾填埋场。"
 diploexpanded.101.name:0 "[Root.GetName]抗议活动"
 diploexpanded.101.desc:0 "我们目前的战争一直不受我国某些人的欢迎，但这些不满情绪已演变成[Root.GetName]上的大规模示威。他们对我们卷入一场他们不相信的战争感到愤怒，走上街头表达他们的不满。"
 diploexpanded.101.desc.b:0 "[Root.GetName]当局报道了[Root.GetName]各地的大规模抗议活动。不满的平民占领了街道和公共建筑，抗议我们当前的战争。"
 diploexpanded.101.desc.c:0 "有关当局报告说，在[Root.GetName]各地发生大规模抗议活动，不满的人口占领了街道和公共建筑。这些示威者似乎被我们当前的战争激怒了，尽管一些抗议者已经采取了明显的反政府立场。"
 diploexpanded.101.a:0 "在它传播之前结束它"
 diploexpanded.102.name:0 "抗议蔓延"
 diploexpanded.102.desc:0 "从[From.GetName]开始的战争抗议已经蔓延到整个[Root.GetName]，因为越来越多的人出来向政府施压，要求结束我们目前的战争，有时还会与支持政府的反抗议者发生冲突。以目前的情绪继续我们的战争只会更加困难。"
 operation_awaken_worm:0 "唤醒蠕虫"
 operation_awaken_worm_desc:0 "大量的潜伏蠕虫被播种到整个银河系，只等待激活信号爆发，吞噬途径它们路径上的一切。要是让它们刻板地按照程序来……那可就太可惜了。"
 operation_awaken_worm_on_success:0 "如果我们的特工发现潜伏蠕虫，他们就会唤醒它，造成大规模破坏。如果不停止，蠕虫最终将在8-12年内将星球变成一个可改造的贫瘠世界。"
 operation_awaken_worm_existing_activity:0 "$TRIGGER_FAIL$ §R一条潜伏蠕虫目前正在吞噬 §Y[root.target.GetName]§!中的一颗行星。我们必须至少等待§Y3年§!才能进行下一次唤醒。§!"
 operation_awaken_worm_no_known_worms:0 "$TRIGGER_FAIL$ §我们的任何目标行星上都没有潜伏蠕虫。§!"
 operation_awaken_worm_too_recent:0 "$TRIGGER_FAIL$ §R我们最近激活了一条潜伏蠕虫。§!"
 expandedspy.1.desc.cover:0 "我们的卧底特工分散在[root.target.GetName]各处，伪装成地质学家对地震活动进行研究。如果[root.target.GetAdj]的星球上有任何隐藏的蠕虫，他们会找到它。"
 expandedspy.1.desc.sneak:0 "我们的特工已经开始监视[root.target.GetAdj]的行星，寻找任何异常地震活动的迹象。如果[root.target.GetName]中有任何隐藏的蠕虫，我们的特工会找到它。"
 expandedspy.1.desc.hack:0 "我们的特工侵入了[root.target.GetSpeciesAdj]地质学家团队的通讯，他们目前正在对[root.target.GetAdj]行星上的异常地震活动进行研究。如果[root.target.GetName]是任何隐藏蠕虫的家园，我们的特工将很容易找到它们。"
 expandedspy.1.desc.infiltrate:0 "我们的特工已经渗透到一个由[root.target.GetSpeciesAdj]地质学家组成的团队，他们目前正在对[root.target.GetAdj]行星上的异常地震活动进行研究。如果[root.target.GetName]是任何隐藏蠕虫的家园，我们的特工将很容易找到它们。"
 expandedspy.2.desc.no_worms:0 "$role_spymaster$ [spynetwork.leader.GetName]报告说，我们的特工遇到了一个无法逾越的障碍：[root.target.GetName]境内的行星都没有表现出任何迹象表明在地表深处存在隐藏的潜伏蠕虫。由于没有可利用的蠕虫，因此继续进行此操作就没有什么意义了。"
 expandedspy.2.desc.worm.infiltrate:0 "与当地[root.target.GetSpeciesAdj]地质学家的对话发现了一个潜在的线索。根据我们的联系，[root.target.GetName]注意到[hidden_worm_planet.GetPlanetMoon][hidden_worm_planet.GetName]上的地震活动异常增加。对[hidden_worm_planet.GetName]的快速调查证实了我们特工的怀疑：有一条巨大的蠕虫隐藏在地表深处。\n\n现在我们已经确定了一个潜在的目标，我们必须迅速采取行动，在[root.target.GetName]意识到我们在做什么之前。"
 expandedspy.2.desc.worm.hack:0 "从[root.target.GetSpeciesAdj]地质学家之间截获的通信发现了一个潜在的线索。根据这些对话，[root.target.GetName]注意到[hidden_worm_planet.GetPlanetMoon][hidden_worm_planet.GetName]上的地震活动异常增加。对[hidden_worm_planet.GetName]的快速调查证实了我们特工的怀疑：有一条巨大的蠕虫隐藏在地表深处。\n\n现在我们已经确定了一个潜在的目标，我们必须迅速采取行动，在[root.target.GetName]意识到我们在做什么之前。"
 expandedspy.2.desc.worm.race:0 "似乎我们并不是唯一在地表下寻找巨大蠕虫的人。[root.target.GetName] 一直在努力根除蠕虫的威胁，通过入侵他们的数据库，我们的特工已将[hidden_worm_planet.GetName]确定为一个有希望的目标。\n\n[root.target.GetSpeciesAdj]已经制定了消除威胁的计划，所以我们必须在机会从指缝间溜走之前迅速出击。"
 expandedspy.2.b:0 "我们对摧毁 [hidden_worm_planet.GetName] 没有兴趣。"
 expandedspy.2.b.tooltip:0 "我们在[root.target.GetName]中的代理将中止他们当前的目标。"
 expandedspy.3.name:0 "令人惊讶的无蠕虫病毒"
 expandedspy.3.desc:0 "$role_spymaster$ [from.spynetwork.leader.GetName]提交了一份关于[from.GetName]行动的报告。在§H[from.target.GetName]§!上，我们的特工没有发现隐藏在任何 [from.target.GetAdj]行星下的巨型蠕虫的迹象。在没有明显目标的情况下， $role_spymaster$ [from.spynetwork.leader.GetName]建议终止该行动。"
 expandedspy.4.name:0 "操作[from.GetName]已取消"
 expandedspy.4.desc:0 "$role_spymaster$ [from.spynetwork.leader.GetName]提交了一份关于[from.GetName]行动的报告。尽管在[hidden_worm_planet.GetName]下发现了隐藏蠕虫，但我们已决定不激活[hidden_worm_planet.GetPlanetMoon]上的蠕虫。因此，$role_spymaster$ [from.spynetwork.leader.GetName]已开始逐步结束行动并撤回我们的特工。"
 expandedspy.5.desc:0 "来自§Y[root.target.GetName]§!的编码信号已到达，表明我们的特工现在已准备就绪。他们只需要打开激活信号，蠕虫就会完成剩下的工作。\n\n$role_spymaster$ [spynetwork.leader.GetName]已经做好了在可能的情况下拯救我们特工的准备，但是在蠕虫贪婪的胃口面前，他们的机会微乎其微。"
 expandedspy.5.desc.abort:0 "[Root.GetName]行动遭遇了不可逆转的挫折。§Y[root.target.GetName]§!抢在我们的前面消灭了[hidden_worm_planet.GetName]下的潜伏蠕虫。没有我们环节朋友的帮助，我们将别无选择，只能放弃任务。"
 expandedspy.5.desc.abort_vague:0 "[Root.GetName]行动遭遇重大挫折。由于地面局势的变化，我们的特工一直无法激活隐藏的潜伏蠕虫，并被迫放弃任务。"
 expandedspy.6.desc:0 "$role_spymaster$ [from.spynetwork.leader.GetName]提交了一份关于[from.GetName]行动的报告。虽然在[hidden_worm_planet.GetName]下发现了隐藏的蠕虫，但由于地面情况的变化，我们被迫放弃了任务。因此，$role_spymaster$ [from.spynetwork.leader.GetName]已开始逐步结束行动并撤回我们的特工。"
 expandedspy.8.name:0 "沉睡的巨人被释放"
 expandedspy.8.desc.smooth:0 "[from.from.GetName] 行动大获成功！在我们的特工开始广播激活信号后不久，隐藏在[hidden_worm_planet.GetName]下的沉睡蠕虫突破了地表，现在正在对[hidden_worm_planet.GetPlanetMoon]的居民造成无法估量的破坏。"
 expandedspy.8.desc.messy:0 "[from.from.GetName]行动成功唤醒了[hidden_worm_planet.GetName]下沉睡的蠕虫。在我们的特工开始广播激活信号后不久，蠕虫就突破了地表，现在正在对[hidden_worm_planet.GetPlanetMoon]的居民造成无法估量的破坏。\n\n不幸的是，我们的一名特工在事件发生前不久被抓获，并已被秘密送往安全设施。即使我们的特工不说话，[from.from.GetName]也肯定能猜出谁可能对他们最近的灾难负责。"
 expandedspy.8.a.messy:0 "如果可以的话，找回他。"
 expandedspy.9.desc:0 "在行动开始之前，沉睡的蠕虫突然苏醒了——似乎完全没有我们自己的特工干预。假设蠕虫并非自行苏醒，那么或许有另外的国家正在执行与我们同样的行动。\n\n我们自己的行动在这里突然结束，特工已经逃离了[target_country.GetName]，但报告表明[target_country.GetAdj]行星仍然被吞噬。"
 leviathanexpanded.1.initial:0 "你知道我们星球上的观察哨吗?"
 leviathanexpanded.1.desc:0 "emmm。在银河系中，建立观察哨是一种非常普遍的行为，所以它可能是由任何古代文明建造的。$gov_stagnant_ascendancy$在那些日子里很活跃，他们的同时代人也不那么成功。甚至馆长的命令也曾控制过几个这样的空间站，那时候我们有更多的资源。\n\n我们有大量关于这些帝国的信息，我们愿意让你仔细阅读这些数据，以获取任何相关信息 - 当然，这是有代价的。"
 leviathanexpanded.1.a:0 "非常好。"
 leviathanexpanded.1.b:0 "所以空间站可能是你的?"
 leviathanexpanded.1.b.response:0 "也许?这很难说。当负责监督我们观测前哨的空间站在几千年前被摧毁时，大部分数据都丢失了。这是毫无意义的浪费。"
 leviathanexpanded.100.initial:0 "我们有兴趣获得新的联系。"
 leviathanexpanded.100.initial.tooltip:0 "我们每5年只能购买一个联系"
 leviathanexpanded.100.name:0 "星图"
 leviathanexpanded.100.desc:0 "我们与来自银河系各地的种族有接触。如果您愿意，我们可以让您与他们中的一位联系，费用§Y500§! £energy£ §Y能量币§!。"
 leviathanexpanded.100.a:0 "我们接受你方的条件。"
 leviathanexpanded.100.a.tooltip:0 "将会接触到一个随机的帝国。"
 leviathanexpanded.101.initial:0 "关于[Root.GetPrecursor]你知道些什么?"
 leviathanexpanded.101.initial.tooltip:0 "[From.GetName]需要几年时间才能确定一个新的先驱者地点。"
 precursor1:0 "赛博勒克斯"
 precursor2:0 "第一联盟"
 precursor3:0 "伊瑞森"
 precursor4:0 "尤特"
 precursor5:0 "沃陶姆"
 leviathanexpanded.101.name:0 "先驱者的见解"
 leviathanexpanded.101.desc.a:0 "赛博勒克斯。我不能说我们的命令对他们很尊重。珍贵的档案被赛博勒克斯战争机器无可挽回地丢失了。这是毫无意义的浪费。\n\n我们已经有很长一段时间没有对赛博勒克斯进行过太密切的调查，除了我们试图恢复他们从我们这里窃取的知识之外，但是我们仍然有一些旧的赛博勒克斯遗址的记录。如果你坚持调查此事，我们可以把你方领土附近的一家工厂的位置发给你。\n\n当然你得付出代价。"
 leviathanexpanded.101.desc.b:0 "多么迷人的联盟，第一联盟。真可惜，一切都土崩瓦解了。我们很久没有见过这样的场面了——我想，自从杜鲁联盟以来，还没有见过。\n\n如果你有兴趣了解更多，我们知道你可能会在你的地盘附近找到一些第一联合的东西。如果你愿意支付我们的费用，我们很乐意把地点发给你。"
 leviathanexpanded.101.desc.c:0 "我们的一些人是那些曾经被伊瑞森人征服的人的后代，我不能说他们对他们的逝去感到遗憾。然而，Javorian Pox可不是什么好东西。我们深感幸运的是，自那以后再也没有出现过类似的情况。\n\n如果我没有弄错的话，在离你的领土不远的地方有几个古老的伊瑞森遗址。如果价格合适，我们愿意透露其中的位置。"
 leviathanexpanded.101.desc.d:0 "多么奇怪的标本，尤特。当他们发现自己并不孤单时，他们的反应是如此之差，而他们之后的鲁莽行为只会加速他们的死亡。我们希望你能从他们的错误中吸取教训。\n\n像尤特这样古老文明的遗迹是很难找到的，但是我们知道在你的领土附近有几个遗址没有被严重洗劫。如果价格合适，我们可以透露位置。"
 leviathanexpanded.101.desc.e:0 "沃陶姆有多么奇怪的想法。我们可能生活在一个模拟的世界里——这太荒谬了!然而，我们仍然无法找到一种方法来彻底驳斥他们的信仰。就我个人而言，我尽量不去想太多:否则的话，它会让我彻夜难眠。\n\n如果你所追求的是存在主义的恐惧，我们可以揭示一个离你的地盘不远的老沃陶姆的位置 - 如果你愿意支付我们合适的价格，那就是这样。"
 leviathanexpanded.101.a.tooltip:0 "了解先驱者的位置。"
 leviathanexpanded.102.desc:0 "对我们从策展人那里购买的数据进行的分析表明，在§H[precursor_planet.GetName]§!上或附近可能存在一个先驱者物品。"
