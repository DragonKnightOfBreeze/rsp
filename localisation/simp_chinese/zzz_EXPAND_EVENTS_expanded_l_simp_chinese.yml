 job_zro_harvesting_drone:0 "泽洛收割单位"
 job_zro_harvesting_drone_plural:0 "泽洛收割单位"
 job_zro_harvesting_drone_desc:1 "由于世界原生生物的贪婪本性，专门开采泽洛矿物的单位有很高的周转率。"
 mod_job_zro_harvesting_drone_add:0 "$job_zro_harvesting_drone$ 岗位"
 job_fe_maintenance_worker:0 "维修工"
