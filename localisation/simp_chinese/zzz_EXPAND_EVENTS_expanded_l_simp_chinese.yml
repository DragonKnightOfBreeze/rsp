 r_war_forge_ship_tooltip:0 "获得少量赛博勒克斯飞船。"
 r_war_forge_allows_robot_tooltip:0 "你必须禁止机器人使用改装过的战炉。必须禁止机器人使用翻新的战争锻造厂。"
 r_three_londor:0 "孤立3Londor核心"
 r_three_londor_desc:0 "这个孤立的主机核心包含破坏整个3Londor计算机网络的AI，它现在隐藏在一个严密安全的防火墙后。"
 r_three_londor_passive_effect:0 "机械单位：§G+20%§! 来自岗位的£amenities£ $MOD_PLANET_AMENITIES_MULT$。"
 trait_ruler_gasbag_pet:0 "外星宠物"
 trait_ruler_gasbag_pet_desc:0 "这位领袖是一个不寻常的外星宠物的主人。"
