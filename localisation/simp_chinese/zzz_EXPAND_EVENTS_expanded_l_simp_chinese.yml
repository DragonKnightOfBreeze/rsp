 leader_trait_gasbag_pet_desc:0 "$trait_ruler_gasbag_pet_desc$"
 trait_battle_bot:0 "战斗机器人"
 trait_battle_bot_desc:0 "§L单位是建立在一个强大的外骨骼，使他们在战场上有更大的优势。"
 trait_cold_survivor:0 "冰封幸存者"
 trait_cold_survivor_desc:0 "§L当他们的星球遭遇突然冰河时代时，这个物种在濒临灭绝中幸存了下来。"
 TRAIT_COLD_SURVIVOR_EFFECTS:0 "寒冷宜居性: §G+10%§!"
 trait_memorex_comatos:0 "科摩罗"
