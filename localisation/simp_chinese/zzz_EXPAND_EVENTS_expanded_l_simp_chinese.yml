 decision_expand_memorex_desc:0 "$the_memorex_control_desc$\n\n§R警告: 广泛使用梅莫雷克斯会增加长期副作用的风险。§!"
 decision_pleasure_palace:0 "创建游乐宫"
 decision_pleasure_palace_desc:1 "这个栖息地将被重新配置成一个快乐的世界，吸引游客和来自远方的游客。"
 decision_pleasure_palace_effects_short:0 "增加所有其他行星上的£amenities£ §Y$MOD_PLANET_AMENITIES_MULT$§!"
 pleasure_palace_no_mining:0 "栖息地不能建在矿藏之上"
 decision_abolish_pleasure_palace:0 "废除游乐宫"
 decision_abolish_pleasure_palace_desc:1 "这个栖息地将不再被列为一个特殊的度假胜地。"
 decision_construct_space_elevator:0 "建造太空电梯"
 decision_construct_space_elevator_desc:0 "太空电梯将在这个星球上建造，使军事和民用运输更容易进出轨道。"
 decision_construct_space_elevator_effects_short:0 "可以建造§Y$sm_orbital_shipyard$§!星际基地建筑，提供额外的船厂插槽和允许更快的船建造。"
 shipyard_in_system:0 "在同一个星系必须有一个恒星基地造船厂"
 decision_worm_check:0 "检查沉睡蠕虫"
 decision_worm_check_desc:0 "仔细搜索这个星球，寻找任何可能被播种的隐藏生物。"
 decision_worm_check_effects_short:0 "$decision_worm_check_desc$"
 decision_worm_removal:0 "使用狂暴蠕虫灭活信号"
 decision_worm_removal_desc:0 "每只潜伏的蠕虫都有一个灭活信号，目的是在激活前将其无效。现在虫子被激活了，信号仍起作用的可能性很低，但我们还有选择吗？"
 decision_friendly_wildlife:0 "改造野生动物"
 decision_friendly_wildlife_desc:0 "我们将把一种特别设计的逆转录病毒引入生物圈，改变本地野生动物行为，使其不再具有攻击性。"
 decision_friendly_wildlife_effects:0 "50%几率添加$d_alien_pets_deposit$矿藏"
 decision_mycorrhiza:0 "恢复生态系统"
 decision_mycorrhiza_desc:0 "将高适应菌根真菌引入该世界，使其生物圈恢复活力。"
 decision_restore_climate_systems:0 "恢复气候控制"
 decision_restore_climate_systems_desc:0 "可恢复先驱环境系统的全部功能，将这个世界变成盖亚星球。"
 edict_project_agni:0 "启动阿格尼计划"
 edict_project_agni_desc:0 "这个野心勃勃的超空间航道计划需要大量稀有资源"
 edict_project_agni_tooltip_effect:0 "解锁阿格尼计划"
 artifact_observer_clue:0 "观察者的洞察力"
 artifact_observer_clue_desc:0 "我们应该能够用这些人工制品拼凑出更多关于我们星球上观察哨建造者的谜团。"
 artifact_observer_clue_effect:0 "\n\n冷却: £time£ §Y3600§!"
 artifact_observer_clue_cooldown:0 "$artifact_observer_clue$ 冷却"
 artifact_memorex_research:0 "梅莫雷克斯复制程序"
 artifact_memorex_research_desc:0 "梅莫雷克斯非常有用，但仅限于我们的祖国。通过研究遗物，我们可以了解如何在其他星球上复制它。"
 artifact_war_forge_research:0 "赛博勒克斯战争锻造厂改造"
 artifact_war_forge_research_desc:0 "尽管赛博勒克斯战争锻造厂快速构建新机器人的能力令人印象深刻，但在我们的社会中，它几乎没有什么用处。然而，如果我们想找到一种方法对它进行重新编程，我们可以在我们的军事和民用工业中使用它的复制技术。"
 artifact_mega_ruins_research:0 "巨型建筑的秘密"
 artifact_mega_ruins_research_desc:0 "更深入地探究巨型建筑的秘密。"
