 space_elevator:0 "太空电梯锚点"
 space_elevator_desc:0 "太空电梯从表面延伸到轨道上的这块岩石。"
 space_elevator_tooltip:0 "$space_elevator_desc$"
 lost_colony_object:0 "方舟"
 lost_colony_object_tooltip:0 "一艘古老的方舟在稳定的轨道上缓慢地飘过这个世界。"
 lost_colony_object_desc:0 "$lost_colony_object_tooltip$"
 abandoned_research_station:0 "废弃的空间站"
 abandoned_research_station_tooltip:0 "一个古老的空间站在一个稳定的轨道上缓慢地在这个世界上漂移。"
 abandoned_research_station_desc:0 "$abandoned_research_station_tooltip$"
 bombardment_asteroid:0 "小行星轰炸"
 bombardment_asteroid_desc:0 "$bombardment_asteroid$ 轰炸的目标是军事和民用基础设施与小心瞄准的小行星袭击。\n-对§Y军队§!造成§Y中等§!伤害\n-对§Y行星§!造成§R大量§!损害！\n-对§Y人口§!造成§Y中等§!伤害\n-将轰炸未设防的行星\n-能够将行星轰炸为没有生命的、可改造的贫瘠世界。"
 bombardment_library_organism:0 "噬菌体"
 bombardment_library_organism_desc:0 "$bombardment_library_organism$ 轰炸使星球上充满了微生物。\n-对§Y军队§!造成§Y中等§!伤害\n-对§Y行星§!造成§Y中等§!损害！\n-对§Y人口§!造成§R大量§!伤害\n-将轰炸未设防的行星\n-能够将行星轰炸为没有生命的、可改造的贫瘠世界。"