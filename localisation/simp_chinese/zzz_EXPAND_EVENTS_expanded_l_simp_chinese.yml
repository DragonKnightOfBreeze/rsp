 decision_cunning_flora_perimeter_1:0 "扩大防守外线"
 decision_cunning_flora_perimeter_1_desc:0 "派遣士兵击退侵略性的植物，清除我们定居点周围的防御工事，让我们更多地利用这个世界。"
 decision_cunning_flora_perimeter_1_effects:0 "$decision_cunning_flora_perimeter_1_desc$"
 decision_cunning_flora_perimeter_2:0 "完成防守外线"
 decision_cunning_flora_perimeter_2_desc:0 "派遣士兵击退侵略性的植物，清除我们定居点周围的防御工事，让我们充分利用这个世界。"
