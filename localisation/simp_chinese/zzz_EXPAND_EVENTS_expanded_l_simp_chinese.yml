 casus_belli_cb_stop_atrocities:0 "停止暴行"
 casus_belli_cb_stop_robots:0 "禁止人工智能"
 war_goal_wg_stop_atrocities:0 "停止暴行"
 war_goal_wg_stop_atrocities_desc:0 "发动战争是为了迫使敌人停止其可恶的行径。"
 war_goal_wg_stop_robots:0 "禁止人工智能"
 war_goal_wg_stop_robots_desc:0 "战争是为了迫使敌人放弃对人工智能的天真利用。"
 war_goal_wg_kill_robots:0 "清洗"
 war_goal_wg_kill_robots_desc:0 "战争的目的是把敌人从银河系的表面清洗干净。"
 origin_cradle:0 "银河摇篮"
 origin_cradle_desc:0 "这个社会与银河系的其余部分隔绝了。"
 origin_tooltip_cradle_effects:0 "§R-警告：挑战起源§!\n§R-警告：不建议用于多人游戏§!\n-从资源丰富但隔离的星团开始，该星团通过单个虫洞连接到银河系。"
 origin_preserve:0 "银河保护区"
 origin_preserve_desc:0 "古代先驱曾经将这个世界用作原始外星人物种的保护区。 当先驱者抛弃它们时，原始人共同努力，从留下的遗迹中建立了一个新的文明。"
 origin_tooltip_preserve_effects:0 "-从§Y24§!个来自全银河的各个物种开始游戏\n-母星系的$d_preserve_habitability$提供了更高的宜居性"
 origin_ship_graveyard:0 "飞船墓地"
 origin_ship_graveyard_desc:0 "成千上万艘飞船的残骸散落在这个文明的母星表面。"
 origin_tooltip_ship_graveyard_effects:0 "-从打捞的巡洋舰开始\n-母星类型为§Y$origin_ship_graveyard$§!"
 origin_paradise_lost:0 "失乐园"
 origin_paradise_lost_desc:0 "这个社会曾经生活在他们的机器人监护人的管理下，直到一个致命的硬件错误导致机器停止工作。乐园被打破，他们必须靠自己生存。"
 origin_tooltip_paradise_lost_effects:0 "家园世界一开始不太发达，但曾经的机械仆从留下了基础设施。\n开局获得§Y$tech_powered_exoskeletons$§!科技和§Y$tech_subdermal_stimulation$§! 科技。\n获得§Y$trait_pampered$§!特质：\n    劳动者与奴隶的幸福度§R-10%§!\n    消费品和舒适度消耗：§R+10%§!"
 origin_convergent_evolution:0 "第二演化"
 origin_convergent_evolution_desc:0 "这个社会与处于文明前夕的另一个物种共享他们的家园。"
 origin_tooltip_convergent_evolution_effects:0 "开局时母星添加§Y6§!个未开智物种。\n开局获得§Y$tech_genome_mapping$§!科技。\n开局获得§Y$tech_epigenetic_triggers$§!科技选项。"
 START_SCREEN_PRESERVE:0 "很久以前，一些未知的先驱者将我们的人民以及整个银河系中的其他物种带到了[GetHomeWorldName]。他们是谁？他们为什么要把我们带到这里？这些答案早就被历史所遗忘。\n\n在先驱者抛弃我们之后，我们只有彼此依靠。我们团结在一起，从遗留的废墟中重建了崭新的文明。\n\n现在，随着超空间引擎的发明，我们终于重新触摸到了群星。无论那位先驱者对我们抱有怎样的态度，我们都将勇敢的去面对。"
 START_SCREEN_PARADISE_LOST:0 "[GetHomeWorldName]曾经是一个天堂。我们的机械监护人确保[GetSpeciesName]一无所求，几代人以来，我们都生活在幸福之中。\n\n但我们的乌托邦不会持久。我们的祖先不知道，我们的监护人遭受了无法修复的硬件错误。有一天，机器停止工作，迫使我们几代人第一次自谋生路。许多人在灾后丧生，无法在这个新的、无情的世界中生存。随着时间的推移，我们学会了掌握我们监护人的旧有基础设施，从灰烬中创造出了新的文明。\n\n在废墟中，我们发现了我们的监护人最后的礼物：超空间驱动引擎的不完整设计，以及我们星系内亚空间网道的方位坐标。[GetName]中最优秀的头脑们完成了最初的超空间引擎的开发。这一天，我们终于向星辰大海迈出了第一步！"
 tech_gray_goo:0 "纳米驱散"
 tech_gray_goo_desc:0 "一次经过校准的适时能量爆发可以破坏构成灰蛊舰船的纳米机器人，给我们攻击的机会。"
 tech_pain_farms:0 "牲畜放牧"
 tech_pain_farms_desc:0 "改进的粮食收割技术将使牲畜更美味，更听话。"
 tech_asteroid_strike:0 "小行星撞击"
 tech_asteroid_strike_desc:0 "战术小行星撞击,从大气层高度坠至星球,可以对行星造成沉重的伤害。"
 ASTEROID_STRIKE_BOMBARDMENT_TITLE:0 "小行星打击"
 ASTEROID_STRIKE_BOMBARDMENT_DESC:0 "通过不分皂白或世界末日的轰炸，被轰炸的行星可能会周期性地被小行星撞击，造成额外的破坏，并杀死人口和军队。用这种方法将行星变成零爆点的行星将会变成可地貌改造的贫瘠星球。"
 tech_space_elevator:0 "太空电梯"
 tech_space_elevator_desc:0 "一个专用的太空电梯可以相对容易地将货物从地面运送到地面。"
 tech_hidden_worm:0 "沉睡蠕虫苏醒"
 tech_hidden_worm_desc:0 "在整个银河系都发现了巨大的蠕虫类生物。"
 WORM_BOMBARDMENT:0 "允许激活休眠蠕虫"
 building_zro_harvesters:0 "泽洛香料矿"
 building_zro_harvesters_desc:1 "这些强大的移动设备从世界各地的沙丘中提取和净化泽洛矿物。必须非常小心，不要惊扰附近的蠕虫。"
 building_pain_farms:0 "牲畜牧场"
 building_pain_farms_desc:0 "这个巨大而壮观的设施是用来处理和收获奴隶牲畜和消灭任何抵抗的痕迹。"
 building_master_archive_2:0 "$building_master_archive$"
 building_master_archive_2_desc:0 "收集到的关于五个星系年龄的知识应该存储在这里，但是这个极其复杂和神秘的数据检索系统是不可预测的，而且很难操作，即使可以访问星系的原理图。任何可以检索到的零碎数据通常都是无价的。"
 sm_orbital_shipyard:0 "轨道造船厂"
 sm_orbital_shipyard_desc:0 "轨道铸造厂与当地的太空电梯相连，使建筑流线型。"
 job_zro_harvester:0 "泽洛收割者"
 job_zro_harvester_plural:0 "泽洛收割者"
 job_zro_harvester_desc:1 "这些勇敢的矿工从事着危险的工作，从爬虫肆虐的沙丘中提取含有锌的矿物质。"
