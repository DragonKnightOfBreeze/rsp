l_simp_chinese:
 GIGANTIC_SKELETON_PROJECT_MOD:0 "调查巨大的骨架"
 GIGANTIC_SKELETON_PROJECT_MOD_DESC:0 "在[From.GetName]的无生命表面发现了一具巨大的骨架，其历史可以追溯到30多亿年前。我们的科学家急于弄清这个谜的真相。"
 SUBTERRANEAN_CREATURES_PROJECT:0 "清除地下生物"
 SUBTERRANEAN_CREATURES_PROJECT_DESC:0 "敌对的地下生物一直威胁着星球的地下文明。帮助他们清除这些生物。"
 SUBTERRANEAN_EXVACATION_PROJECT:0 "地下挖掘"
 SUBTERRANEAN_EXVACATION_PROJECT_DESC:0 "帮助地下外星文明在星球地表下进行挖掘。"
 INVESTIGATING_TOLLOK_RONG_PROJECT:0 "调查托洛克荣"
 INVESTIGATING_TOLLOK_RONG_PROJECT_DESC:0 "调查托洛克荣的达斯纳克家园，寻找任何可能保护达斯纳克殖民地免遭类似命运的线索。"
 DATHNAK_TEST_1_PROJECT:0 "达斯纳克防御计划"
 DATHNAK_TEST_1_PROJECT_DESC:0 "达斯纳克向我们发送了一系列化合物的配方，他们希望这些化合物能中和辐射，并要求我们在附近的一颗气态巨星上进行测试。"
 DATHNAK_TEST_2_PROJECT:0 "达斯纳克防御计划"
 DATHNAK_TEST_2_PROJECT_DESC:0 "达斯纳克向我们发送了一个装置的设计，他们希望这个装置能保护他们的行星免受伤害，并要求我们在附近的一个气态巨星上进行测试"
 DATHNAK_TEST_3_PROJECT:0 "达斯纳克防御计划"
 DATHNAK_TEST_3_PROJECT_DESC:0 "达斯纳克已经给我们送来了一个改进的原型，可以保护他们的行星免受伤害，同时希望不会永久地将它们封闭起来。"
 SAVING_PLANET_EARTH_PROJECT:0 "[Root.GetName]生态修复"
 SAVING_PLANET_EARTH_PROJECT_DESC:0 "修复对[Root.GetName]]造成的生态破坏。让星球恢复昔日的辉煌。"
 CRASHED_ARK_1_PROJECT:0 "搜索[colony_planet_1.GetName]"
 CRASHED_ARK_1_PROJECT_DESC:0 "寻找一艘失踪方舟的证据。"
 CRASHED_ARK_2_PROJECT:0 "搜索幸存者"
 CRASHED_ARK_2_PROJECT_DESC:0 "寻找任何幸存的殖民者。"
 CRASHED_ARK_3_PROJECT:0 "搜索[colony_planet_3.GetName]"
 CRASHED_ARK_3_PROJECT_DESC:0 "寻找一艘失踪方舟的证据。"
 CRASHED_ARK_4_PROJECT:0 "计算方舟的轨迹"
 CRASHED_ARK_4_PROJECT_DESC:0 "使用新的传感器数据来计算一艘失踪方舟船的最终目的地。"
 CRASHED_ARK_5_PROJECT:0 "搜索[colony_planet_5.GetName]"
 CRASHED_ARK_5_PROJECT_DESC:0 "寻找一艘失踪方舟的证据。"
 SAVE_ENSLAVED_HUMANS_PROJECT:0 "拯救被奴役的人类"
 SAVE_ENSLAVED_HUMANS_PROJECT_DESC:0 "人类殖民者正在被原始的外星人奴役，我们必须解放他们。"
 ATOMIC_CLOCK_OPEN_PROJECT:0 "开启原子钟"
 ATOMIC_CLOCK_OPEN_PROJECT_DESC:0 "我们在原子钟里发现了一个秘密隔间。"
 ATOMIC_CLOCK_WARNING_PROJECT:0 "翻译原子钟的信息"
 ATOMIC_CLOCK_WARNING_PROJECT_DESC:0 "[atomic_clock_planet.GetName]上的原子钟已开始用几种未知的语言广播。"
 WETWARE_COMPUTER_PROJECT:0 "分析人脑计算机"
 WETWARE_COMPUTER_PROJECT_DESC:0 "尝试翻译操作系统的人脑计算机网络。"
 ENGINEERED_FRIENDLY_WILDLIFE_PROJECT:0 "友好野生动物"
 ENGINEERED_FRIENDLY_WILDLIFE_PROJECT_DESC:0 "了解这些友好野生动物是如何被该世界以前的居民基因改造的。"
 FUNGAL_SAMPLE_PROJECT:0 "真菌研究"
 FUNGAL_SAMPLE_PROJECT_DESC:0 "研究如何将[fungal_planet.GetName]上恢复的异常坚韧真菌用于我们的农业殖民地。"
 PRZYBZLSKI_STAR_PROJECT:0 "分析奇异星"
 PRZYBZLSKI_STAR_PROJECT_DESC:0 "这颗恒星的化学成分很奇怪。"
 EXTRASOLAR_ASTEROID_PROJECT:0 "太阳系以外的行星"
 EXTRASOLAR_ASTEROID_PROJECT_DESC:0 "追踪一颗太阳系外的小行星回到它的寄主星系，寄主星系有望富含矿物。"
 TRANSDIMENSIONAL_BEING_PROJECT:0 "外维度研究"
 TRANSDIMENSIONAL_BEING_PROJECT_DESC:0 "研究[transdimensional_being_planet.GetName]上的跨维度旅行者尸体，以更好地理解它是如何来到这里的。"
 THIRSTY_ROCK_PROJECT:0 "行星补水计划"
 THIRSTY_ROCK_PROJECT_DESC:0 "该星球的水圈被锁在地壳里。如果我们能把水诱导出来，能使该星球变得宜居吗？"
 INVESTIGATING_LOCUSTS_PROJECT:0 "调查太空昆虫"
 INVESTIGATING_LOCUSTS_PROJECT_DESC:0 "调查进入我们太空的奇怪的太空蝗虫。"
 PROTECT_AGAINST_LOCUSTS_PROJECT:0 "太空昆虫防御"
 PROTECT_AGAINST_LOCUSTS_PROJECT_DESC:0 "找到一种方法来保护我们的世界免受贪婪的太空昆虫入侵。"
 CRYSTAL_LIFE_PROJECT:0 "水晶生命"
 CRYSTAL_LIFE_PROJECT_DESC:0 "研究在[From.GetName]上发现的不寻常晶体的潜在的类似生命的特性。"
 WARP_BEAST_RESEARCH_PROJECT:0 "曲速兽研究"
 WARP_BEAST_RESEARCH_PROJECT_DESC:0 "研究一个捕获的曲速兽标本的潜在弱点。"
 WARP_BEAST_LASER_PROJECT:0 "曲速兽武器研究"
 WARP_BEAST_LASER_PROJECT_DESC:0 "继续从镜像宇宙的研究，寻找更好的武器来对付曲速兽。"
 GEM_HOMEWORLD_PROJECT:0 "破碎的都市星球"
 GEM_HOMEWORLD_PROJECT_DESC:0 "调查破碎的[From.GetName]，寻找其原始居民的迹象。"
 titanic_marine_life_study_normal:0 "$titanic_life_study_normal$"
 titanic_marine_life_study_normal_DESC:1 "$titanic_life_study_normal_DESC$"
 titanic_marine_life_study_mean:0 "$titanic_life_study_mean$"
 titanic_marine_life_study_mean_DESC:1 "$titanic_life_study_mean_DESC$"
 titanic_marine_life_study_nice:0 "$titanic_life_study_nice$"
 titanic_marine_life_study_nice_DESC:1 "$titanic_life_study_nice_DESC$"
 TOY_FACTORY_REPROGRAM_PROJECT:0 "重新编写玩具厂的程序"
 TOY_FACTORY_REPROGRAM_PROJECT_DESC:0 "借助于部分恢复的文档，我们有望在[Root.GetName]上重新编写玩具厂的程序。生产更多有用的产品。"
 TOY_FACTORY_SECURITY_PROJECT:0 "保护玩具厂"
 TOY_FACTORY_SECURITY_PROJECT_DESC:0 "打败工厂的机器人安全系统，这样我们的研究人员就可以重新编程了。"
 PANSPERMIA_PROJECT:0 "归心似箭"
 PANSPERMIA_PROJECT_DESC:0 "调查我们家园的生命是否起源于太阳系的另一个世界。"
 OBSERVER_END_PROJECT:0 "融会贯通"
 OBSERVER_END_PROJECT_DESC:0 "研究我们收集的数据，以确定是谁在我们的家园建立了观察哨。"
 ORGANIC_STARHIP_PROJECT:0 "有机星际飞船"
 ORGANIC_STARHIP_PROJECT_DESC:0 "在[From.GetName]上研究回收的有机星际飞船样本，以更好地了解它是如何生长的。"
 AKX_SUNLESS_SKIES:0 "阴暗的天空"
 AKX_SUNLESS_SKIES_DESC:0 "[From.Planet.GetName]上无法解释的辐射可能与星系的恒星有关。"
 DEAD_REMAINS_PROJECT:0 "尸体遗骸"
 DEAD_REMAINS_PROJECT_DESC:0 "在[From.GetName]上空发现了几具身份不明的太空生物尸体。我们的科学家急于研究这些不同寻常的尸体。"
 THE_BUBBLE_PROJECT:0 "屏障"
 THE_BUBBLE_PROJECT_DESC:0 "这个栖息地似乎曾经居住过同一物种，现在生活在下面这个被屏蔽的星球上。可能仍然保留着建造者的秘密。"
 SAVING_GAS_BIOSPHERE_PROJECT:0 "紧急生态保护"
 SAVING_GAS_BIOSPHERE_PROJECT_DESC:0 "我们的探测器已经污染了[From.GetName]的大气生物圈，我们必须迅速采取行动，防止生态全面崩溃。"
 SAVING_AEROSTAT_PROJECT:0 "紧急飞船提取"
 SAVING_AEROSTAT_PROJECT_DESC:0 "我们的科研船意外触发了一个远程警报，导致[From.GetName]上的构造急剧下降。我们必须在他们沉到无法挽回的深度前将其救出。"
 BIGFOOT_PROJECT:0 "动物出没"
 BIGFOOT_PROJECT_DESC:0 "关于[Root.GetName]上有一种奇怪的外星动物的报道尚无定论。调查这些说法，看看它们是否有任何价值。"
 BROKEN_UNION_PROJECT:0 "破碎的联盟"
 BROKEN_UNION_PROJECT_DESC:0 "[Root.GetName] 上的殖民者发现了一个原始文明的废弃遗迹。"
 BOARD_LOST_COLONY:0 "登上殖民船"
 BOARD_LOST_COLONY_DESC:0 "我们丢失的方舟姐妹船已探明位于[hyacinth_planet.GetName]上方，并且结构似乎完好无损。我们将不得不召集一个登船小组来了解发生了什么事。"
 SISTER_COLONY_SEARCH:0 "姐妹殖民地"
 SISTER_COLONY_SEARCH_DESC:0 "另一艘方舟被送到了[lost_sister_colony_system.GetName]星系。我们必须调查他们是否到达了[lost_sister_colony.GetName]。"
 CRADLE_STATION:0 "登上废弃空间站"
 CRADLE_STATION_DESC:0 "[cradle_research_station_planet.GetName]上方静静地漂浮着一座废弃已久的空间站。"
 WORMHOLE_STATION:0 "虫洞实验"
 WORMHOLE_STATION_DESC:0 "该空间站以前的居民留下了一些线索，可以让我们派飞船穿过虫洞。"
 AGNI_PROJECT:0 "烈火计划"
 AGNI_PROJECT_DESC:0 "这个星团曾经的居民曾经研究过如何操纵超空间网络，完成他们的工作应该能让我们重新连接几个孤立的星系。"
 WARP_STORM_PROJECT:0 "研究亚空间风暴"
 WARP_STORM_PROJECT_DESC:0 "这个星团曾经的居民曾经研究过强大的亚空间风暴——这是我们以前从未见过的现象。"
 PRESERVE_CLIMATE_RESTORATION:0 "恢复古代环境系统"
 PRESERVE_CLIMATE_RESTORATION_DESC:0 "由于缺乏维护，古代气候控制器开始失效，需要修理。"
 FE_ABDUCT_PRIMITIVE_PROJECT:0 "收集原始文明"
 FE_ABDUCT_PRIMITIVE_PROJECT_DESC:0 "[FallenEmpireTaskOrigin.GetName]委托我们从原始[FallenEmpireTaskPlanet.Owner.GetSpeciesName]文明中收集样本。"
 PRIMITIVE_PROBE_PROJECT:0 "探索探测器的起源"
 PRIMITIVE_PROBE_PROJECT_DESC:0 "最近发现的原始探测器可以追溯到[primitive_probe_planet.Solar_System.GetName]星系之中。"
 WORM_REMOVAL_PROJECT:0 "清除沉睡蠕虫"
 WORM_REMOVAL_PROJECT_DESC:0 "移除隐藏在这个世界表面深处的巨大蠕虫状生物。\n\n§R注意:完成这个特殊的项目有苏醒蠕虫的风险。§!"
 INVESTIGATING_IX_BELEN_PROJECT:0 "回到Ix Belèn"
 INVESTIGATING_IX_BELEN_PROJECT_DESC:0 "搜寻Ix Belèn栖息地的遗迹，寻找先前挖掘小组可能漏掉的任何东西，这可能有助于使梅莫雷克斯更加安全。"
 MEMOREX_PROJECT:0 "$artifact_memorex_research$"
 MEMOREX_PROJECT_DESC:0 "$artifact_memorex_research_desc$"
 FIXING_MEMORES_PROJECT:0 "梅莫雷克斯安全倡议"
 FIXING_MEMORES_PROJECT_DESC:0 "通过完成一位去世已久的研究人员的工作，我们可以对梅莫雷克斯进行重新编程，使其更加安全。"
 CYBREX_FORGE_PROJECT:0 "$artifact_war_forge_research$"
 CYBREX_FORGE_PROJECT_DESC:0 "$artifact_war_forge_research_desc$"
 TITAN_DEBRIS:0 "泰坦残骸"
 TITAN_DEBRIS_DESC:0 "曾经保卫这个星系的泰坦已经被摧毁，这给了我们研究它的残骸的机会。"
 MEGA_RUIN_PROJECT:0 "深入探究巨型建筑的秘密"
 MEGA_RUIN_PROJECT_DESC:0 "我们的科学家将仔细筛选收集到关于巨构建造者的所有数据，以期更好理解其工程技术。"
 ECHOES_INSIDE_PROJECT:0 "奇怪的振动"
 ECHOES_INSIDE_PROJECT_DESC:0 "尽管没有明显的构造活动，但在这个星球上还是发现了不寻常的地震振动。"
 extradimensional_invasion_warning_chain_title:0 "时空撕裂"
 extradimensional_invasion_warning_chain_desc:0 "在[extradimensional_system.GetName]星系中检测到不祥的读数，被认为是试图闯入我们星系的某种东西的迹象"
 extradimensional_invasion_warning_poi_1_poi:0 "子空间撕裂"
 extradimensional_invasion_warning_poi_1_poi_desc:0 "§R这里要发生一些非常糟糕的事情。§!"
 machine_world_1_poi_1_poi:0 "幽灵信号来源"
 machine_world_1_poi_1_poi_desc:0 "我们已经追踪到幽灵信号的一个来源，它来自§H[machine_world_1_scope.solar_system.GetName]§!星系中这个毫不起眼的贫瘠星球"
 damaged_ecosystem_chain_title:0 "受损的生态系统"
 damaged_ecosystem_chain_desc:0 "§Y[Root.GetHomeWorldName]§!的生态系统被数百年的经济开发破坏。为了重建我们的家园，我们需要先进的改造技术"
 une_search_for_com_chain_title:0 "昔日的幽魂"
 une_search_for_com_chain_desc:0 "在发展稳定的超光速旅行的一个世纪之前，作为联合国尤利西斯计划的一部分，我们派遣殖民者使用实验性虫洞技术。从那以后，就杳无音信。"
 worlds_surveyed:0 "调查星球"
 com_search_1_poi:1 "调查[colony_system_1.GetName]"
 com_search_1_poi_desc:0 "根据尤利西斯计划的原始数据和大量的超光速计算，我们怀疑在这个星系的某个地方可以找到一艘原始的方舟飞船。"
 com_search_2_poi:1 "调查[colony_system_2.GetName]"
 com_search_3_poi:1 "调查[colony_system_3.GetName]"
 com_search_4_poi:1 "调查[colony_system_4.GetName]"
 com_search_5_poi:1 "调查[colony_system_5.GetName]"
 com_search_5_poi_desc:0 "根据最新的计算，我们怀疑在这个星系的某个地方可以找到一艘最初的方舟飞船。"
 com_search_6_poi:1 "调查[colony_system_6.GetName]"
 com_search_6_poi_desc:0 "根据最近的计算，我们怀疑秋菊号最终出现在这个遥远的星系中。"
 extrasolar_asteroid_chain_title:0 "$EXTRASOLAR_ASTEROID_PROJECT$"
 extrasolar_asteroid_chain_desc:0 "我们发现了一颗特别富含矿物的太阳系外小行星。它是从哪里来的?"
 extrasolar_asteroid_poi:1 "太阳系外小行星宿主星系"
 extrasolar_asteroid_poi_desc:0 "这颗太阳系外的小行星已被追踪到[host_system.GetName]星系。"
 panspermia_chain_title:0 "遥远的起源"
 panspermia_chain_desc:0 "长期以来，我们一直怀疑我们家园的生命起源于其他地方。如果是这样，我们的目标是找到我们的祖先的家。"
 homeworlds_found:0 "家园定位"
 ancient_observer_chain_title:0 "远古前哨站"
 ancient_observer_chain_desc:0 "在我们家园的轨道上发现了一个长期被遗弃的观察哨。如果我们在星系中寻找线索，我们可能会发现是谁建造了它。"
 observer_clues_found:0 "发现线索"
 londor_system_chain_title:0 "$londor_system_1_poi$"
 londor_system_chain_desc:0 "$londor_system_1_poi_desc$"
 londor_system_1_poi:0 "盟军作战机器人星系"
 londor_system_1_poi_desc:0 "这个星系曾经是一个与Roblorg结盟的机器智能的家园。"
 zroni_chain_title:0 "先驱者-兹罗尼"
 zroni_chain_desc:0 "我们的研究人员发现了700万年前的档案记录一个名为！§Y兹罗尼§!的太空文明的存在"
 zroni_system_1_poi:0 "兹罗尼殖民地"
 zroni_system_1_poi_desc:0 "我们在该系统中发现了一个兹罗尼殖民地。"
 hunting_lost_colony_title:0 "搜寻[Root.GetLostColonyShip]"
 hunting_lost_colony_desc:0 "[Root.GetLostColonyShip]是方舟的姊妹船，将我们的祖先带到[Root.Capital.GetName]，他们一个世纪前跟随我们出发，却在半途失去了联络。我们必须知道他们经历了什么。"
 hunting_lost_colony_poi:0 "调查恒星系"
 hunting_lost_colony_poi_desc:0 "我们需要完成对这些恒星系的调查，并寻找[Root.GetLostColonyShip]通过的迹象。 方舟的原始引擎可能已经留下了残留的离子痕迹。"
 hunting_lost_colony_2_poi:0 "调查恒星系"
 hunting_lost_colony_2_poi_desc:0 "[Root.GetLostColonyShip]的离子轨迹已跟踪到该恒星系，我们必须前往调查。"
 fe_attack_tiyanki_killer_chain_title:0 "任务：惩罚暴行"
 fe_attack_tiyanki_killer_chain_desc:0 "§H[FallenEmpireTaskOrigin.GetName]§!要求我们惩罚摧毁了缇扬奇繁殖地的§H[FallenEmpireTaskTarget.GetName]§!。"